<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
      xmlns:co="http://java.sun.com/jsf/composite">
	
	<co:interface>
		<co:attribute name="idForm"/>
		<co:attribute name="fieldSetLegend"/>
		<co:attribute name="fieldSetCollapsed"/>
		<co:attribute name="fieldSetToggleable"/>
		<co:attribute name="fieldSetToggleSpeed"/>
		<co:attribute name="srcEditor"/>
		<co:attribute name="salvarRendered"/>
		<co:attribute name="salvarAction" method-signature="boolean enviar()" />
		<co:attribute name="gravarRendered"/>
		<co:attribute name="gravarAction" method-signature="boolean atualizar()" />
		<co:attribute name="novoAction" method-signature="boolean novaInstancia()" />
	</co:interface>
	
	<co:implementation>
		<ui:param name="idFormulario" value="#{cc.attrs.idForm}EditorForm"/>
		<ui:param name="idFormularioPesquisa" value=":padraoTabView:#{cc.attrs.idForm}Pesquisa:#{cc.attrs.idForm}PesquisaForm"/>
		<ui:param name="idFormularioEditor" value=":padraoTabView:#{cc.attrs.idForm}:#{idFormulario}"/>
		<f:param name="update" value="p:component('#{idFormulario}')" />
		<h:form id="#{idFormulario}">
			<p:fieldset legend="#{cc.attrs.fieldSetLegend}"
						collapsed="#{cc.attrs.fielSet == null ? true : cc.attrs.fielSet}" 
						toggleable="#{cc.attrs.fieldSetToggleable == null ? true : cc.attrs.fieldSetToggleable}"
						toggleSpeed="#{cc.attrs.fieldSetToggleSpeed == null ? 500 : cc.attrs.fieldSetToggleSpeed}">
				<p:growl id="formGrowl" showDetail="true" />
				<ui:include src="/PaginasWeb/#{cc.attrs.srcEditor}" />
				<p:commandButton value="Salvar"
								 rendered="#{cc.attrs.salvarRendered}"
								 update="#{idFormularioPesquisa} #{idFormularioEditor}"
								 action="#{cc.attrs.salvarAction}" />
				<p:commandButton value="Gravar" 
								 rendered="#{cc.attrs.gravarRendered}"
								 update="#{idFormularioPesquisa} #{idFormularioEditor}"
								 action="#{cc.attrs.gravarAction}" />
				<p:commandButton value="Novo" 
								 update="#{idFormularioPesquisa} #{idFormularioEditor}"
								 action="#{cc.attrs.novoAction}" />
			</p:fieldset>
		</h:form>
	</co:implementation>
	
</html>
