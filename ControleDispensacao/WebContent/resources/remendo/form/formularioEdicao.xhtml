<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
      xmlns:co="http://java.sun.com/jsf/composite">
	
	<co:interface>
		<co:attribute name="id" required="true"/>
		<co:attribute name="fieldSetLegend" default="Nova Entrada"/>
		<co:attribute name="fieldSetCollapsed" required="true"/>
		<co:attribute name="fieldSetToggleable" default="true"/>
		<co:attribute name="fieldSetToggleSpeed" default="500"/>
		<co:attribute name="srcEditor" required="true"/>
		<co:attribute name="salvarRendered" required="true" />
		<co:attribute name="salvarAction" method-signature="boolean enviar()" required="true" />
		<co:attribute name="gravarRendered" required="true"/>
		<co:attribute name="gravarAction" method-signature ="boolean atualizar()" required="true" />
		<co:attribute name="novoAction" method-signature="boolean novaInstancia()" required="true" />
	</co:interface>
	
	<co:implementation>
		<ui:param name="idFormulario" value="#{cc.attrs.id}EditorForm"/>
		<ui:param name="idFormularioPesquisa" value=":padraoTabView:#{cc.attrs.id}Pesquisa:#{cc.attrs.id}PesquisaForm"/>
		<ui:param name="idFormularioEditor" value=":padraoTabView:#{cc.attrs.id}:#{idFormulario}"/>
		<h:form id="#{idFormulario}">
			<p:fieldset legend="#{cc.attrs.fieldSetLegend}"
						collapsed="#{cc.attrs.fieldSetCollapsed}" 
						toggleable="#{cc.attrs.fieldSetToggleable}"
						toggleSpeed="#{cc.attrs.fieldSetToggleSpeed}">
				<ui:include src="/PaginasWeb/#{cc.attrs.srcEditor}" />
				<p:commandButton value="Salvar"
								 rendered="#{cc.attrs.salvarRendered}"
								 update="#{idFormularioPesquisa} #{idFormularioEditor} :padraoTabView:messages :padraoTabView:growl"
								 action="#{cc.attrs.salvarAction}" />
				<p:commandButton value="Gravar" 
								 rendered="#{cc.attrs.gravarRendered}"
								 update="#{idFormularioPesquisa} #{idFormularioEditor} :padraoTabView:messages :padraoTabView:growl"
								 action="#{cc.attrs.gravarAction}" />
				<p:commandButton value="Novo" 
								 update="#{idFormularioPesquisa} #{idFormularioEditor}"
								 action="#{cc.attrs.novoAction}" />
			</p:fieldset>
		</h:form>
	</co:implementation>
	
</html>
