<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
      xmlns:co="http://java.sun.com/jsf/composite">
	
	<co:interface>
		<co:attribute name="label" required="true" />
		<co:attribute name="id" required="true"/>
		<co:attribute name="value" required="true" />
		<co:attribute name="title" required="true" />
		<co:attribute name="required" default="false" />
		<co:attribute name="rendered" default="true" />
		<co:attribute name="cols" />
		<co:attribute name="rows" />
	</co:interface>
	
	<co:implementation>
		<h:panelGrid>
			<h:panelGroup>
				<c:if test="#{cc.attrs.required}">
					<h:outputText value="*" style="color:red" />
				</c:if>
				<h:outputLabel for="#{cc.attrs.id}" value="#{cc.attrs.label}:" />
			</h:panelGroup>
			<h:panelGroup>
				<p:inputTextarea id="#{cc.attrs.id}"
								 label="#{cc.attrs.label}"
							 	 value="#{cc.attrs.value}" 
							 	 required="#{cc.attrs.required}"
							 	 cols="#{cc.attrs.cols}"
							 	 rows="#{cc.attrs.rows}"
							 	 rendered="#{cc.attrs.rendered}"
							 	 title="#{cc.attrs.title}">
					<co:insertChildren/>
				</p:inputTextarea>
			</h:panelGroup>
		</h:panelGrid>
	</co:implementation>
	
</html>
