<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="label"/>
		<composite:attribute name="id"/>
		<composite:attribute name="disabled"/>
		<composite:attribute name="required"/>
		<composite:attribute name="mask"/>
		<composite:attribute name="converter"/>
		<composite:attribute name="value"/>
		<composite:attribute name="title"/>
	</composite:interface>
	
	<composite:implementation>
		<c:if test="#{cc.attrs.required}">
			<font color="red">*</font>
		</c:if>
		<h:outputLabel for="#{cc.attrs.id}" value="#{cc.attrs.label}" />
		<br />
		<p:inputMask id="#{cc.attrs.id}"
					 disabled="#{cc.attrs.disabled}"
					 required="#{cc.attrs.required}" 
					 mask="#{cc.attrs.mask}"
					 converter="#{cc.attrs.converter}"
					 value="#{cc.attrs.value}"
					 title="#{cc.attrs.title}">
			<f:convertDateTime pattern="dd/MM/yyyy" type="date" locale="pt_BR" timeZone="GMT-3" />
		</p:inputMask>
	</composite:implementation>
	
</html>
