<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
      xmlns:co="http://java.sun.com/jsf/composite">
	
	<co:interface>
		<co:attribute name="label"/>
		<co:attribute name="id"/>
		<co:attribute name="maxLength"/>
		<co:attribute name="value"/>
		<co:attribute name="title"/>
		<co:attribute name="required"/>
		<co:attribute name="size"/>
	</co:interface>
	
	<co:implementation>
		<h:panelGrid>
			<h:panelGroup>
				<c:if test="#{cc.attrs.required}">
					<h:outputText value="*" style="color:red" />
				</c:if>
				<h:outputLabel for="#{cc.attrs.id}" value="#{cc.attrs.label}" />
			</h:panelGroup>
			<h:panelGroup>
				<p:inputText id="#{cc.attrs.id}"
							 maxlength="#{cc.attrs.maxLength == null ? 255 : cc.attrs.maxLength}" 
							 required="#{cc.attrs.required}"
							 size="#{cc.attrs.size == null ? 30 : cc.attrs.size}"
							 value="#{cc.attrs.value}"
							 title="#{cc.attrs.title}" >
					<co:insertChildren/>
				</p:inputText>
			</h:panelGroup>
		</h:panelGrid>
	</co:implementation>
	
</html>
