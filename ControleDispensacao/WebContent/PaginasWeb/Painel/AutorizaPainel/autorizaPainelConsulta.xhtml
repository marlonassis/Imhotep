<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid id="autorizaPainelPanelGridConsulta" columns="3" width="100%">

		<h:panelGroup>
			<h:outputLabel for="especialidade" value="Especialidade:" />
			<br />
			<p:autoComplete id="especialidade" 
							scrollHeight="300"
							forceSelection="true"
							value="#{autorizaPainelConsulta.instancia.especialidade}"
							completeMethod="#{especialidadeRaiz.getListaEspecialidadeAutoComplete}"
							var="especialidade" 
							itemLabel="#{especialidade.descricao}"
							itemValue="#{especialidade}" 
							converter="especialidadeConversor"/>
			<h:graphicImage value="/Imagens/list16.png"
							title="Ao digitar aparecerá algumas sugestões"
							style="padding-top:8px" />
		</h:panelGroup>

		<h:panelGroup>
			<h:outputLabel for="painel" value="Painel:" />
			<br />
			<p:autoComplete id="painel" 
							scrollHeight="300"
							forceSelection="true"
							value="#{autorizaPainelConsulta.instancia.painel}"
							completeMethod="#{painelAutoComplete.autoComplete}"
							var="painel" 
							itemLabel="#{painel.descricao}"
							itemValue="#{painel}" 
							converter="painelConversor"/>
			<h:graphicImage value="/Imagens/list16.png"
							title="Ao digitar aparecerá algumas sugestões"
							style="padding-top:8px" />
		</h:panelGroup>



	</h:panelGrid>
</ui:composition>
