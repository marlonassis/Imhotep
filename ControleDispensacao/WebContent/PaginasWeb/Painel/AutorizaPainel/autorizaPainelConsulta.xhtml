<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid id="autorizaPainelPanelGridConsulta" columns="3" width="100%">
		
		<ri:inputAutoComplete id="especialidadeConsulta" 
							  completeMethod="#{especialidadeAutoComplete.autoComplete}" 
							  itemValue="#{especialidade}" 
							  itemLabel="#{especialidade.descricao}" 
							  var="especialidade" 
							  value="#{autorizaPainelConsulta.instancia.especialidade}" 
							  label="Especialidade"/>
		
		<ri:inputAutoComplete id="painelConsulta" 
							  completeMethod="#{painelAutoComplete.autoComplete}" 
							  itemValue="#{painel}" 
							  itemLabel="#{painel.descricao}" 
							  var="painel" 
							  value="#{autorizaPainelConsulta.instancia.painel}" 
							  label="Especialidade"/>
		
	</h:panelGrid>
</ui:composition>
