<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="autorizaPainelPanelGrid" columns="3" width="100%">

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="especialidade" value="Especialidade:" />
			<br />
			<p:selectOneMenu value="#{autorizaPainelRaiz.instancia.especialidade}"
				effect="fade" converter="especialidadeConversor" required="true">
				<f:selectItem itemLabel="Selecione..." itemValue="#{especialidade}" />
				<f:selectItems value="#{especialidadeRaiz.getListaEspecialidadeAutoComplete}"
					var="especialidade" itemLabel="#{especialidade.descricao}"
					itemValue="#{especialidade}" />
				
			</p:selectOneMenu>
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="Painel" value="Painel:" />
			<br />
			<p:selectOneMenu value="#{autorizaPainelRaiz.instancia.Painel}"
				effect="fade" converter="painelConversor" required="true">
				<f:selectItem itemLabel="Selecione..." itemValue="#{painel}" />
				<f:selectItems value="#{painelRaiz.getListaPainelAutoComplete}"
					var="Painel" itemLabel="#{painel.descricao}"
					itemValue="#{painel}" />
				
			</p:selectOneMenu>
		</h:panelGroup>



	</h:panelGrid>

</ui:composition>
