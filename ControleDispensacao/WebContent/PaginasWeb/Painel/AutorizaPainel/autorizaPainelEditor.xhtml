<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="autorizaPainelPanelGrid" columns="3" width="100%">

		<ri:inputAutoComplete id="especialidade" 
							  completeMethod="#{especialidadeAutoComplete.autoComplete}" 
							  itemValue="#{especialidade}" 
							  itemLabel="#{especialidade.descricao}" 
							  var="especialidade" 
							  value="#{autorizaPainelRaiz.instancia.especialidade}" 
							  label="Especialidade"/>
		
		<ri:inputAutoComplete id="painel" 
							  completeMethod="#{painelAutoComplete.autoComplete}" 
							  itemValue="#{painel}" 
							  itemLabel="#{painel.descricao}" 
							  var="painel" 
							  value="#{autorizaPainelRaiz.instancia.painel}" 
							  label="Especialidade"/>

	</h:panelGrid>

</ui:composition>
