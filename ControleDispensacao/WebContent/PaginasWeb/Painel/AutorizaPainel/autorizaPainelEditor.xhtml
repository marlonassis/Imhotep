<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:panelGrid id="autorizaPainelPanelGrid"
				 columns="3" 
				 width="100%" >
				 
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="especialidade" value="Especialidade:" /><br />
	  		<p:autoComplete id="especialidade"
	  						required="true" 
	  						forceSelection="true"
	  						value="#{autorizaPainelHome.instancia.especialidade}"
							completeMethod="#{especialidadeHome.getListaEspecialidadeAutoComplete}" 
							var="especialidade" 
							itemLabel="#{especialidade.descricao}" 
							itemValue="#{especialidade}" 
							converter="especialidadeConversor" />
		</h:panelGroup>		
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="painel" value="Painel:" /><br />
	  		<p:autoComplete id="painel"
	  						required="true" 
	  						forceSelection="true"
	  						value="#{autorizaPainelHome.instancia.painel}"
							completeMethod="#{painelHome.getListaPainelAutoComplete}" 
							var="painel" 
							itemLabel="#{painel.descricao}" 
							itemValue="#{painel}" 
							converter="painelConversor" />
		</h:panelGroup>

	</h:panelGrid>
</ui:composition>
