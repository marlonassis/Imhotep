<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab title="AutorizaPainel">
			<h:form id="autorizaPainelEditorForm">
				<p:fieldset legend="Novo AutorizaPainel"
					collapsed="#{!autorizaPainelRaiz.edicao}" toggleable="true"
					toggleSpeed="500">
					<p:growl id="formGrowl" showDetail="true" />
					<ui:include src="autorizaPainelEditor.xhtml" />
					<p:commandButton value="Salvar" rendered="#{!autorizaPainelRaiz.edicao}"
						update=":#{p:component('autorizaPainelEditorForm')} :#{p:component('autorizaPainelPesquisaForm')}"
						action="#{autorizaPainelRaiz.enviar}" />
					<p:commandButton value="Gravar" rendered="#{autorizaPainelRaiz.edicao}"
						update=":#{p:component('autorizaPainelEditorForm')} :#{p:component('autorizaPainelPesquisaForm')}"
						action="#{autorizaPainelRaiz.atualizar}" />
					<p:commandButton value="Novo" rendered="#{autorizaPainelRaiz.edicao}"
						 update="@parent"
						 action="#{autorizaPainelRaiz.novaInstancia()}" />
				</p:fieldset>
			</h:form>

			<h:form id="autorizaPainelPesquisaForm">
				<p:growl />
				<p:fieldset legend="Pesquisa"
					collapsed="true" toggleable="true" toggleSpeed="500">
					<ui:include src="autorizaPainelConsulta.xhtml" />

					<p:commandButton value="Pesquisar" 
						image="ui-icon ui-icon-search" 
						update=":#{p:component('autorizaPainelPesquisaForm')}"/>

					<p:commandButton value="Limpar"
						action="#{autorizaPainelConsulta.novaInstancia()}"
						image="ui-icon ui-icon-arrowrefresh-1-s" title="Limpar os campos"
						update=":#{p:component('autorizaPainelPesquisaForm')}" />

				</p:fieldset>
				<ui:include src="autorizaPainelTabela.xhtml" />
			</h:form>
		</p:tab>
	</ui:define>
</ui:composition>
