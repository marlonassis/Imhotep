<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/Templates/templateLimpo.xhtml">

	<ui:define name="conteudoPadrao">
		<p:fieldset id="dispensacoesPendentesFieldSet"
					legend="Dispensações Pendentes - #{solicitacaoMedicamentoUnidadeConsultaRaiz.quantidadeSolicitacoesPendentes()}"
					collapsed="false" 
					toggleable="false">
			<p:dataGrid id="dispensacoesPendentesDataGrid"
						var="linha" 
						emptyMessage="Não há solicitações"
						value="#{solicitacaoMedicamentoUnidadeConsultaRaiz.consultarSolicitacoesPendentes()}" 
						columns="1"  
						paginator="true">  

			        <p:panel header="#{linha.unidade.nome}" style="text-align:center">  
			            <h:panelGrid columns="1" style="width:100%">  
			                <h:outputText value="#{linha.material.descricao}" />  
							<h:outputText value="#{linha.quantidadeSolicitada}" />
							<h:outputText value="#{linha.profissionalInsercao.nome}" />
			                <p:commandLink  title="Dispensar" oncomplete="dispensarDialog.show()" >  
			                    <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />   
			                    <f:setPropertyActionListener value="#{linha}" target="#{solicitacaoMedicamentoUnidadeRaiz.instancia}" />  
			                </p:commandLink>  
			            </h:panelGrid>  
			        </p:panel>  
			  
			</p:dataGrid>
			
			<p:dialog header="Dispensar" widgetVar="dispensarDialog" modal="true">  
		        <p:outputPanel id="detalhes" style="text-align:center;" layout="block">  
		            <h:panelGrid  columns="2" cellpadding="5">  
		                <h:outputLabel for="#{solicitacaoMedicamentoUnidadeRaiz.instancia.material.descricao}" value="Model No: " />  
		                <h:outputText id="modelNo" value="#{solicitacaoMedicamentoUnidadeRaiz.instancia.material.descricao}" />  
		                  
		                <h:outputLabel for="year" value="Year: " />  
		                <h:outputText id="year" value="#{tableBean.selectedCar.year}" />  
		                  
		                <h:outputLabel for="color" value="Color: " />  
		                <h:outputText id="color" value="#{tableBean.selectedCar.color}" style="color:#{tableBean.selectedCar.color}"/>  
		            </h:panelGrid>  
		        </p:outputPanel>  
			</p:dialog>  
			
			<p:poll interval="60" update=":#{p:component('dispensacoesPendentesFieldSet')}" global="false" />
		</p:fieldset>
	</ui:define>
</ui:composition>
