<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="painelPanelGrid" columns="3" width="100%">
	
	
		<ri:inputTextoSimples id="descricao"
							  required="true"
							  disabled="#{painelRaiz.edicao}"
							  title="Informe o nome do painel" 
							  value="#{painelRaiz.instancia.descricao}" 
							  label="Nome"/>
	
		<ri:inputTextoSimples id="url"
							  required="true" 
							  title="Informe o caminho do painel" 
							  value="#{painelRaiz.instancia.url}" 
							  label="URL"/>

	</h:panelGrid>

</ui:composition>
