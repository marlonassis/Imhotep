<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="tabPainel" title="Painel" >
			<h:form id="painelForm" prependId="false" >
				<p:fieldset legend="Novo Painel"
							collapsed="#{!painelHome.edicao}"
							toggleable="true"
							toggleSpeed="500">
						<p:growl id="formGrowl" showDetail="true" />
						<ui:include src="painelEditor.xhtml"/>
			            <p:commandButton	value="Salvar" 
			            					rendered="#{!painelHome.edicao}"
			            					update="padraoTabView:tabelaPainel painelForm"
											action="#{painelHome.enviar}" />
			            <p:commandButton	value="Gravar" 
			            					rendered="#{painelHome.edicao}"
			            					update="padraoTabView:tabelaPainel painelForm"
											action="#{painelHome.atualizar}"/> 
						<p:commandButton	value="Novo"
											rendered="#{painelHome.edicao}"
											update="@parent" 
											action="#{painelHome.novaInstancia()}"/> 
				</p:fieldset>
            </h:form>
			
			<h:form id="pesquisaPainelForm" prependId="false" >
				<p:fieldset id="pesquisaPainelFieldSet"
							legend="Pesquisa" 
							collapsed="true" 
							toggleable="true" 
							toggleSpeed="500">
					<ui:include src="painelConsulta.xhtml"/>
					
					<p:commandButton 	value="Pesquisar" 
										update="tabelaPainel" 
										image="ui-icon ui-icon-search" />
					
					<p:commandButton 	value="Limpar" 
										action="#{painelConsulta.novaInstancia()}"
										image="ui-icon ui-icon-arrowrefresh-1-s" 
										title="Limpar os campos" 
										update="pesquisaPainelForm " />
					
			    </p:fieldset>  
				<p:growl/>
				<ui:include src="painelTabela.xhtml"/>
			</h:form>	
		</p:tab>
	</ui:define>
</ui:composition>
