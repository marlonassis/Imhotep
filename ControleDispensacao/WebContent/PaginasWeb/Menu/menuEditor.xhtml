<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="menuPanelGrid" columns="3" width="100%">

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="menuPai" value="Menu Pai:" />
			<br />
			<p:selectOneMenu value="#{menuRaiz.instancia.menuPai}"
				effect="fade" converter="menuConversor" required="true">
				<f:selectItem itemLabel="Selecione..." itemValue="#{menu}" />
				<f:selectItems value="#{menuRaiz.getListaMenuAutoComplete}"
					var="menuPai" itemLabel="#{menu.descricao}"
					itemValue="#{menu}" />
				
			</p:selectOneMenu>
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="descricao" value="Descrição:" />
			<br />
			<p:inputText id="descricao" required="true"
				value="#{menuRaiz.instancia.descricao}"
				title="Descreva o menu." />
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="bloqueado" value="Bloqueado" />
			<br />
			<p:selectOneRadio id="bloqueado" required="true"
				value="#{menuRaiz.instancia.bloqueado}"
				title="Informe se o menu está ou não bloqueado.">
				<f:selectItems value="#{itensPadrao.tipoStatusEnum}" />
				
			</p:selectOneRadio>
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="url" value="URL:" />
			<br />
			<p:inputText id="url" required="true"
				value="#{menuRaiz.instancia.url}"
				title="Informe a URL do menu." />
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="urlAjuda" value="URL de Ajuda:" />
			<br />
			<p:inputText id="urlAjuda" required="true"
				value="#{menuRaiz.instancia.urlAjuda}"
				title="Informe a url de ajuda." />
		</h:panelGroup>



	</h:panelGrid>

</ui:composition>
