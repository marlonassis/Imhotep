<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="menuPanelGrid" columns="3" width="100%">


		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="descricao" value="Descrição:" />
			<br />
			<p:inputText id="descricao" value="#{menuRaiz.instancia.descricao}"
				required="true" title="Informe a descrição do menu" />
		</h:panelGroup>

		<h:panelGroup>
			<h:outputLabel for="url" value="Url:" />
			<br />
			<p:inputText id="url" value="#{menuRaiz.instancia.url}"
				title="Informe a url do menu" />
		</h:panelGroup>

		<h:panelGroup style="align:left;">
			<h:outputLabel for="menuPai" value="Menu pai:" />
			<br />
			<p:autoComplete id="menuPai" 
							value="#{menuRaiz.instancia.menuPai}"
							scrollHeight="300"
							minQueryLength="4"
							forceSelection="true"
							completeMethod="#{menuAutoComplete.autoComplete}" 
							title="Informe o menu pai" 
							var="menu"
							itemLabel="#{menu.descricao}"
							itemValue="#{menu}" 
							converter="menuConversor" />
			<h:graphicImage value="/Imagens/list16.png"
							title="Ao digitar aparecerá algumas sugestões"
							style="padding-top:8px" />
		</h:panelGroup>

		<h:panelGroup>
			<h:outputLabel for="urlAjuda" value="Url Ajuda:" />
			<br />
			<p:inputText id="urlAjuda" value="#{menuRaiz.instancia.urlAjuda}"
				title="Informe a url da página de ajuda do menu" />
		</h:panelGroup>


	</h:panelGrid>
</ui:composition>
