<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="menuPanelGrid" columns="3" width="100%">

		<ri:inputTextoSimples id="descricao" 
							  title="Nome do menu" 
							  value="#{menuRaiz.instancia.descricao}" 
							  label="Descrição" 
							  required="true" />

		<ri:inputTextoSimples id="url" 
							  title="URL do menu" 
							  value="#{menuRaiz.instancia.url}" 
							  label="URL" 
							  required="false" />
	
		<ri:inputAutoComplete id="menuPai" 
							  completeMethod="#{menuAutoComplete.autoComplete}" 
							  itemValue="#{menu}" 
							  itemLabel="#{menu.descricao}" 
							  var="menu" 
							  value="#{menuRaiz.instancia.menuPai}" 
							  label="Menu Pai"/>

		<ri:inputTextoSimples id="ajuda" 
							  title="URL da ajuda do menu" 
							  value="#{menuRaiz.instancia.urlAjuda}" 
							  label="URL de Ajuda" 
							  required="false" />

	</h:panelGrid>
</ui:composition>
