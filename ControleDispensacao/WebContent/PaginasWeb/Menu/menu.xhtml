<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab title="Menu">
			<h:form id="menuEditorForm">
				<p:fieldset legend="Novo Menu"
					collapsed="#{!menuRaiz.edicao}" toggleable="true"
					toggleSpeed="500">
					<p:growl id="formGrowl" showDetail="true" />
					<ui:include src="menuEditor.xhtml" />
					<p:commandButton value="Salvar" rendered="#{!menuRaiz.edicao}"
						update=":#{p:component('menuEditorForm')} :#{p:component('menuPesquisaForm')}"
						action="#{menuRaiz.enviar}" />
					<p:commandButton value="Gravar" rendered="#{menuRaiz.edicao}"
						update=":#{p:component('menuEditorForm')} :#{p:component('menuPesquisaForm')}"
						action="#{menuRaiz.atualizar}" />
					<p:commandButton value="Novo" rendered="#{menuRaiz.edicao}"
						 update="@parent"
						 action="#{menuRaiz.novaInstancia()}" />
				</p:fieldset>
			</h:form>

			<h:form id="menuPesquisaForm">
				<p:growl />
				<p:fieldset legend="Pesquisa"
					collapsed="true" toggleable="true" toggleSpeed="500">
					<ui:include src="menuConsulta.xhtml" />

					<p:commandButton value="Pesquisar" 
						image="ui-icon ui-icon-search" 
						update=":#{p:component('menuPesquisaForm')}"/>

					<p:commandButton value="Limpar"
						action="#{menuConsulta.novaInstancia()}"
						image="ui-icon ui-icon-arrowrefresh-1-s" title="Limpar os campos"
						update=":#{p:component('menuPesquisaForm')}" />

				</p:fieldset>
				<ui:include src="menuTabela.xhtml" />
			</h:form>
		</p:tab>
	</ui:define>
</ui:composition>
