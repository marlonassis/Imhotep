<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<p:dataTable id="tabelaMenu" value="#{menuConsulta.list}"
		var="linha" dblClickSelect="true"
		emptyMessage="Não foi encontrado registros" rows="10" paginator="true"
		selectionMode="single" rowKey="#{linha.idMenu}">

		<p:column>
			<f:facet name="header">
				<h:outputText value="Menu Pai" />
			</f:facet>
			<h:outputText value="#{linha.menuPai}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Descrição" />
			</f:facet>
			<h:outputText value="#{linha.descricao}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Bloqueado" />
			</f:facet>
			<h:outputText value="#{linha.bloqueado}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="URL" />
			</f:facet>
			<h:outputText value="#{linha.url}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="URL de Ajuda" />
			</f:facet>
			<h:outputText value="#{linha.urlAjuda}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="" />
			</f:facet>
			<h:outputText value="#{linha.idMenu}" />
		</p:column>


		
		<p:column style="width:120px; text-align: center;">
			<p:commandLink title="Editar"
				update=":#{p:component('menuEditorForm')}"
				style="padding-right:10px;">
				<f:setPropertyActionListener value="#{linha}"
					target="#{menuRaiz.instancia}" />
				<h:graphicImage value="/Imagens/edit.gif" />
			</p:commandLink>

			<p:commandLink action="#{menuRaiz.apagar()}"
				update=":#{p:component('menuEditorForm')} :#{p:component('menuPesquisaForm')}"
				onclick="if(!confirm('Deseja realmente excluir?')) return false;"
				title="Apagar" style="padding-right:10px;">
				<f:setPropertyActionListener value="#{linha}"
					target="#{menuRaiz.instancia}" />
				<h:graphicImage value="/Imagens/delete.png" />
			</p:commandLink>
		</p:column>
	</p:dataTable>

</ui:composition>
