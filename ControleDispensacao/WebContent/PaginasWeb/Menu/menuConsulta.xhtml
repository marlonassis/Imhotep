<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid id="menuPanelGridConsulta" columns="3" width="100%">

		<ri:inputAutoComplete id="menuPaiConsulta" 
							  completeMethod="#{menuAutoComplete.autoComplete}" 
							  itemValue="#{menu}" 
							  itemLabel="#{menu.descricao}" 
							  var="menu" 
							  value="#{menuConsulta.instancia.menuPai}" 
							  label="Menu Pai"/>

		<ri:inputTextoSimples id="descricaoConsulta" 
							  title="Nome do menu" 
							  value="#{menuConsulta.instancia.descricao}" 
							  label="Descrição" 
							  required="false" />

		<ri:inputTextoSimples id="urlConsulta" 
							  title="URL do menu" 
							  value="#{menuConsulta.instancia.url}" 
							  label="URL" 
							  required="false" />
		
	</h:panelGrid>
</ui:composition>
