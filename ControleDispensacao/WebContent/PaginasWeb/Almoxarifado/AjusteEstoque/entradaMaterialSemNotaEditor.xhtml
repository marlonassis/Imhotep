<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid columns="2" width="100%">
		<h:panelGroup>
			<h:outputLabel for="lote" value="Lote:" />
			<br />
			<p:inputText id="lote"
						 value="#{entradaSemNotaFiscalAlmoxarifadoRaiz.instancia.movimentoLivroAlmoxarifado.estoqueAlmoxarifado.lote}"
						 title="Informe o lote" 
						 disabled="#{entradaSemNotaFiscalAlmoxarifadoRaiz.loteEncontrado != null}"
						 required="false"/>
			<p:commandButton image="ui-icon ui-icon-search"
							 update=":#{p:component('entradaSemNotaFiscalAlmoxarifadoEditorForm')}"
							 action="#{entradaSemNotaFiscalAlmoxarifadoRaiz.procurarLote}" 
							 rendered="#{entradaSemNotaFiscalAlmoxarifadoRaiz.loteEncontrado == null}"
							 title="Procurar lote." />
		</h:panelGroup>
	</h:panelGrid>
	<h:panelGrid id="entradaMaterialPanelGrid"
				 rendered="#{entradaSemNotaFiscalAlmoxarifadoRaiz.loteEncontrado != null}" 
				 columns="3" 
				 width="100%">
		
		<ri:inputAutoComplete id="material" 
							 label="Material"  
							 disabled="#{entradaSemNotaFiscalAlmoxarifadoRaiz.loteEncontrado}"
							 completeMethod="#{materialAlmoxarifadoAutoComplete.autoComplete}" 
							 itemValue="#{material}" 
							 itemLabel="#{material.descricaoUnidadeMaterial}" 
							 var="material"
							 value="#{entradaSemNotaFiscalAlmoxarifadoRaiz.instancia.movimentoLivroAlmoxarifado.estoqueAlmoxarifado.materialAlmoxarifado}" 
							 required="true"/>
		
		<ri:inputAutoComplete id="fabricante" 
							 label="Fabricante"  
							 disabled="#{entradaSemNotaFiscalAlmoxarifadoRaiz.loteEncontrado}"
							 completeMethod="#{fabricanteAlmoxarifadoAutoComplete.autoComplete}" 
							 itemValue="#{fabricante}" 
							 itemLabel="#{fabricante.descricao}" 
							 var="fabricante"
							 value="#{entradaSemNotaFiscalAlmoxarifadoRaiz.instancia.movimentoLivroAlmoxarifado.estoqueAlmoxarifado.fabricanteAlmoxarifado}" 
							 required="true"/>
		
		<ri:inputDataDiaMesAno id="dataValidade"
							   label="Data de Validade"
							   disabled="#{entradaSemNotaFiscalAlmoxarifadoRaiz.loteEncontrado}"
							   required="false" 
							   value="#{entradaSemNotaFiscalAlmoxarifadoRaiz.instancia.movimentoLivroAlmoxarifado.estoqueAlmoxarifado.dataValidade}"
							   title="Data de validade do lote"/>

		<ri:inputApenasNumero id="quantidade" 
							  required="true"
							  title="Informe a quantidade informada na nota" 
							  value="#{entradaSemNotaFiscalAlmoxarifadoRaiz.quantidadeMovimentada}" 
							  label="Quantidade"/>

		<ri:inputTextoSimples id="codigoBarras" 
							  title="Informe o código de barras" 
							  value="#{entradaSemNotaFiscalAlmoxarifadoRaiz.instancia.movimentoLivroAlmoxarifado.estoqueAlmoxarifado.codigoBarras}" 
							  label="Código de Barras" />
		
	</h:panelGrid>
</ui:composition>
