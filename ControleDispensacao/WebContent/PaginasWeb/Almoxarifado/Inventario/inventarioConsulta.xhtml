<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid id="inventarioAlmoxarifadoPanelGridConsulta" columns="3" width="100%">

		<ri:inputTextoSimples id="descricaoConsulta" 
							  title="Informe o lote" 
							  value="#{inventarioAlmoxarifadoConsulta.instancia.descricao}" 
							  label="Descrição" />
		
		<ri:inputDataHora id="dataInicioConsulta" 
						  label="Início" 
						  required="false"
						  title="Indica quando deve ter começado o inventário" 
						  value="#{inventarioAlmoxarifadoConsulta.instancia.dataInicio}" />
		
	</h:panelGrid>
</ui:composition>
