<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input" >
	
	<h:form id="listaItensFinalizacaoForm" >
		<p:dataTable id="listaItensFinalizacaoDataGrid"
					var="linha" 
					emptyMessage="Não foram encontrados registros"
					value="#{inventarioAlmoxarifadoFinalizacaoRaiz.itensInventariados}"
					rows="1000">
			
			<p:column headerText="Material">
				<h:outputText value="#{linha.inventarioMaterialEstoque.estoque.materialAlmoxarifado.descricaoUnidadeMaterial}" />
		    </p:column>
			
		    <p:column headerText="Lote">
				<h:outputText value="#{linha.inventarioMaterialEstoque.estoque.descricaoResumida}" />
		    </p:column>
		    
		    <p:column headerText="Quantidade Contada">
				<h:outputText value="#{linha.quantidadeContada}" />
		    </p:column>
		    
		    <p:column headerText="Responsável">
				<h:outputText value="#{linha.profissionalContagem.nomeResumido}" />
		    </p:column>
		    
		</p:dataTable>
		
		<p:commandButton value="Confirmar" 
						 action="#{inventarioAlmoxarifadoFinalizacaoRaiz.finalizarInventario}" 
						 update=":#{p:component('dialogConferenciaPanelGroup')} :#{p:component('botoesExtrasPanelGrid')} :#{p:component('inventarioAlmoxarifado')}" />
	</h:form>
</ui:composition>
