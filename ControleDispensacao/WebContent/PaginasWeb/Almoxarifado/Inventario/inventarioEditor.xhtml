<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:p="http://primefaces.org/ui">

	<p:commandButton value="Itens" 
					 rendered="#{!inventarioAlmoxarifadoRaiz.instancia.fechado}"
					 action="#{inventarioMaterialRaiz.exibirDialogAddItens}" 
					 immediate="true"
					 update=":#{p:component('dialogItensinventarioPanelGroup')}" 
					 disabled="#{!inventarioAlmoxarifadoRaiz.edicao}">
		<f:setPropertyActionListener value="#{inventarioAlmoxarifadoRaiz.instancia}" target="#{inventarioMaterialRaiz.inventarioAlmoxarifado}" />
	</p:commandButton>

	<p:commandButton value="Contagem" 
					 action="#{inventarioAlmoxarifadoContagemRaiz.exibirDialogContagem}"
					 rendered="#{!inventarioAlmoxarifadoRaiz.instancia.fechado}" 
					 immediate="true"
					 update=":#{p:component('dialogContagemInventarioPanelGroup')}" 
					 disabled="#{!inventarioAlmoxarifadoRaiz.edicao}">
		<f:setPropertyActionListener value="#{inventarioAlmoxarifadoRaiz.instancia}" target="#{inventarioAlmoxarifadoContagemRaiz.inventarioAlmoxarifado}" />
	</p:commandButton>
	
	<p:commandButton value="Relatório" 
					 action="#{inventarioAlmoxarifadoContagemRaiz.exibirDialogContagem}"
					 rendered="#{inventarioAlmoxarifadoRaiz.instancia.fechado}" 
					 immediate="true">
		<f:setPropertyActionListener value="#{inventarioAlmoxarifadoRaiz.instancia}" target="#{inventarioAlmoxarifadoContagemRaiz.inventarioAlmoxarifado}" />
	</p:commandButton>
	
	<h:panelGrid id="inventarioAlmoxarifadoPanelGrid" columns="4" width="100%">
		
		<ri:inputTextoSimples id="descricao" 
							  label="Descrição"
							  required="true" 
							  title="Descreva sucintamente o motivo deste inventário" 
							  value="#{inventarioAlmoxarifadoRaiz.instancia.descricao}" />
		
		<ri:inputDataHora id="dataInicio" 
						  label="Início" 
						  required="true"
						  title="Indica quando deve começar o inventário" 
						  value="#{inventarioAlmoxarifadoRaiz.instancia.dataInicio}" />
		
		<ri:inputDataHora id="dataFinalizacao" 
						  label="Fim"
						  required="true" 
						  title="Indica quando deve terminar o inventário" 
						  value="#{inventarioAlmoxarifadoRaiz.instancia.dataFinalizacao}" />
		
	</h:panelGrid>

</ui:composition>
