<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:p="http://primefaces.org/ui"

	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>

	<ui:define name="conteudoPadrao">

			<rf:formularioEdicao id="notaFiscalAlmoxarifado"

			<rf:formularioPesquisa id="notaFiscalAlmoxarifadoPesquisa"

								  raizConsulta="#{notaFiscalAlmoxarifadoConsulta}"
								  novoAction="#{notaFiscalAlmoxarifadoConsulta.novaInstancia()}"
								  srcTabela="Almoxarifado/NotaFiscal/EntradaNotaFiscalAlmoxarifado/notaFiscalTabela.xhtml"
