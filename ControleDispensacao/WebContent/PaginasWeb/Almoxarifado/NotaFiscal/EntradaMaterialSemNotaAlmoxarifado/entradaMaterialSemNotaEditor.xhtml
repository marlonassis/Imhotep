<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid columns="2" width="100%">
		<h:panelGroup>
			<h:outputLabel for="lote" value="Lote:" />
			<br />
			<p:inputText id="lote"
						 value="#{entradaSemNotaFiscalAlmoxarifadoRaiz.instancia.estoqueAlmoxarifado.lote}"
						 title="Informe o lote" 
						 disabled="#{entradaSemNotaFiscalAlmoxarifadoRaiz.loteEncontrado != null}"
						 required="false"/>
			<p:commandButton image="ui-icon ui-icon-search"
							 update=":#{p:component('entradaSemNotaFiscalAlmoxarifadoEditorForm')}"
							 action="#{entradaSemNotaFiscalAlmoxarifadoRaiz.procurarLote}" 
							 rendered="#{entradaSemNotaFiscalAlmoxarifadoRaiz.loteEncontrado == null}"
							 title="Procurar lote." />
		</h:panelGroup>
	</h:panelGrid>
	<h:panelGrid id="entradaMaterialPanelGrid"
				 rendered="#{entradaSemNotaFiscalAlmoxarifadoRaiz.loteEncontrado != null}" 
				 columns="3" 
				 width="100%">
		
		<ri:inputAutoComplete id="material" 
							 label="Material"  
							 disabled="#{entradaSemNotaFiscalAlmoxarifadoRaiz.loteEncontrado}"
							 completeMethod="#{materialAlmoxarifadoAutoComplete.autoCompleteDescricaoCodigo}" 
							 itemValue="#{material}" 
							 itemLabel="#{material.descricaoUnidadeMaterial}" 
							 var="material"
							 value="#{entradaSemNotaFiscalAlmoxarifadoRaiz.instancia.estoqueAlmoxarifado.materialAlmoxarifado}" 
							 required="true"/>
		
		<ri:inputAutoComplete id="fabricante" 
							 label="Fabricante"  
							 disabled="#{entradaSemNotaFiscalAlmoxarifadoRaiz.loteEncontrado}"
							 completeMethod="#{fabricanteAlmoxarifadoAutoComplete.autoComplete}" 
							 itemValue="#{fabricante}" 
							 itemLabel="#{fabricante.descricao}" 
							 var="fabricante"
							 value="#{entradaSemNotaFiscalAlmoxarifadoRaiz.instancia.estoqueAlmoxarifado.fabricanteAlmoxarifado}" 
							 required="false"/>
		
		<ri:inputDataMesAnoValidadeAlmoxarifado id="dataValidade"
											    label="Data de Validade"
											    disabled="#{entradaSemNotaFiscalAlmoxarifadoRaiz.loteEncontrado}"
											    required="false" 
											    value="#{entradaSemNotaFiscalAlmoxarifadoRaiz.instancia.estoqueAlmoxarifado.dataValidade}"
											    title="Data de validade do lote"/>
		
		<ri:inputApenasNumero id="quantidade" 
							  required="true"
							  title="Informe a quantidade informada na nota" 
							  value="#{entradaSemNotaFiscalAlmoxarifadoRaiz.quantidadeMovimentada}" 
							  label="Quantidade"/>

		<ri:inputTextoSimples id="codigoBarras" 
							  title="Informe o código de barras" 
							  value="#{entradaSemNotaFiscalAlmoxarifadoRaiz.instancia.estoqueAlmoxarifado.codigoBarras}" 
							  label="Código de Barras" />
							  
		<ri:inputValorFracionado id="precoMedio" 
								 title="Preço Médio"
								 required="false" 
								 rendered="false"
								 value="#{entradaSemNotaFiscalAlmoxarifadoRaiz.precoMedio}" 
								 label="Preço Médio Transportado" />
		
	</h:panelGrid>
</ui:composition>
