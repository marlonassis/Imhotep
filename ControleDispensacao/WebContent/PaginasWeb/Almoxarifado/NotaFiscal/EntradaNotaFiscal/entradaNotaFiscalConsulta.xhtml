<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid id="notaFiscalPanelGridConsulta" columns="3" width="100%">
		<ri:inputTextoSimples id="numeroConsulta" 
							 label="Número da Nota"
							 title="Informe o número da nota fiscal" 
							 value="#{notaFiscalAlmoxarifadoConsulta.instancia.identificacao}" />
		
		<ri:inputAutoComplete id="fornecedorConsulta" 
							 completeMethod="#{fornecedorAutoComplete.autoComplete}" 
							 itemValue="#{fornecedor}" 
							 itemLabel="#{fornecedor.nome}" 
							 var="fornecedor" 
							 value="#{notaFiscalAlmoxarifadoConsulta.instancia.fornecedor}" 
							 label="Informe o nome do fornecedor da nota fiscal"/>
							 
		<ri:inputAutoComplete id="materialConsulta" 
							 completeMethod="#{materialAlmoxarifadoAutoComplete.autoCompleteDescricaoCodigo}" 
							 itemValue="#{material}" 
							 itemLabel="#{material.descricaoUnidadeMaterial}" 
							 var="material" 
							 value="#{notaFiscalAlmoxarifadoConsulta.materialAlmoxarifado}" 
							 label="Informe o nome ou o código do material"/>
	</h:panelGrid>
</ui:composition>
