<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:p="http://primefaces.org/ui">
	
	<h:panelGrid id="edicaoEstoquePanelGrid"
				 columns="3" 
				 width="100%">
		<ri:inputAutoComplete id="material" 
							 label="Material"  
							 disabled="true"
							 completeMethod="#{materialAlmoxarifadoAutoComplete.autoCompleteDescricaoCodigo}" 
							 itemValue="#{material}" 
							 itemLabel="#{material.descricaoUnidadeMaterial}" 
							 var="material"
							 value="#{alterarEstoqueAlmoxarifadoRaiz.instancia.materialAlmoxarifado}" 
							 required="true"/>
		
		<ri:inputAutoComplete id="fabricante" 
							 label="Fabricante"  
							 completeMethod="#{fabricanteAlmoxarifadoAutoComplete.autoComplete}" 
							 itemValue="#{fabricante}" 
							 itemLabel="#{fabricante.descricao}" 
							 var="fabricante"
							 value="#{alterarEstoqueAlmoxarifadoRaiz.instancia.fabricanteAlmoxarifado}" 
							 required="false"/>
		
		<ri:inputTextoSimples id="lote" 
							  title="Informe o lote"
							  required="false" 
							  value="#{alterarEstoqueAlmoxarifadoRaiz.instancia.lote}" 
							  label="Lote" />
		
		<ri:inputDataMesAnoValidadeAlmoxarifado id="dataValidade"
											    label="Data de Validade"
											    required="false"
											    value="#{alterarEstoqueAlmoxarifadoRaiz.instancia.dataValidade}"
											    title="Data de validade do lote"/>
		
	</h:panelGrid>
	
</ui:composition>
