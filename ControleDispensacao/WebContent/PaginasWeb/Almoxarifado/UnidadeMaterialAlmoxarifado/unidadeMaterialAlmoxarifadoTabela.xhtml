<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<p:dataTable id="tabelaGrupoAlmoxarifado" 
				 value="#{unidadeMaterialAlmoxarifadoConsulta.list}"
				 var="linha" 
				 dblClickSelect="true"
				 emptyMessage="Não foi encontrado registros" 
				 rows="10" 
				 paginator="true"
				 selectionMode="single" 
				 rowKey="#{linha.idUnidadeMaterialAlmoxarifado}">
				 
		<p:column>
			<f:facet name="header">
				<h:outputText value="Descrição" />
			</f:facet>
			<h:outputText value="#{linha.descricao}" />
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Sigla" />
			</f:facet>
			<h:outputText value="#{linha.sigla}" />
		</p:column>
		
		<p:column style="width:120px; text-align: center;">
			<p:commandLink title="Editar"
						   update=":padraoTabView:unidadeMaterialAlmoxarifado:unidadeMaterialAlmoxarifadoEditorForm"
						   style="padding-right:10px;">
				<f:setPropertyActionListener value="#{linha}" target="#{unidadeMaterialAlmoxarifadoRaiz.instancia}" />
				<h:graphicImage value="/Imagens/edit.gif" />
			</p:commandLink>

			<p:commandLink action="#{unidadeMaterialAlmoxarifadoRaiz.apagar()}"
						   update=":padraoTabView:unidadeMaterialAlmoxarifadoPesquisa:unidadeMaterialAlmoxarifadoPesquisaForm :padraoTabView:unidadeMaterialAlmoxarifado:unidadeMaterialAlmoxarifadoEditorForm"
						   onclick="if(!confirm('Deseja realmente excluir?')) return false;"
						   title="Apagar" 
						   style="padding-right:10px;">
				<f:setPropertyActionListener value="#{linha}" target="#{unidadeMaterialAlmoxarifadoRaiz.instancia}" />
				<h:graphicImage value="/Imagens/delete.png" />
			</p:commandLink>
		</p:column>
	</p:dataTable>

</ui:composition>
