<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="precoMedioAlmoxarifadoPanelGrid" columns="3" width="100%">

 		<ri:inputAutoComplete id="materialAlmoxarifado" 
							  completeMethod="#{materialAlmoxarifadoAutoComplete.autoCompleteDescricaoCodigo}" 
							  itemValue="#{materialAlmoxarifado}" 
							  itemLabel="#{materialAlmoxarifado.descricaoUnidadeMaterial}" 
							  var="materialAlmoxarifado" 
							  required="true"
							  value="#{materialAlmoxarifadoPrecoMedioTransportadoMedLynxRaiz.instancia.materialAlmoxarifado}" 
							  label="Material"/>
		
		<ri:inputApenasNumero id="saldo" 
							  title="Informe o saldo transportado"
							  value="#{materialAlmoxarifadoPrecoMedioTransportadoMedLynxRaiz.instancia.saldo}" 
							  label="Saldo Transportado"/>
							  
		<ri:inputValorFracionado id="precoMedio" 
								 title="Preço Médio"
								 value="#{materialAlmoxarifadoPrecoMedioTransportadoMedLynxRaiz.instancia.precoMedio}" 
								 label="Preço Médio Transportado" />

	</h:panelGrid>

</ui:composition>
