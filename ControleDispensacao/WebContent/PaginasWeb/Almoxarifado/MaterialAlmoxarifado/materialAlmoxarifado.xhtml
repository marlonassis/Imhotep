<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rf="http://java.sun.com/jsf/composite/remendo/form"
	xmlns:p="http://primefaces.org/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab title="Material">
			<rf:formularioPadrao idFormPadrao="materialAlmoxarifado" 
								 srcConsulta="Almoxarifado/MaterialAlmoxarifado/materialAlmoxarifadoConsulta.xhtml" 
								 raizConsulta="#{materialAlmoxarifadoConsulta}" 
								 raiz="#{materialAlmoxarifadoRaiz}" 
								 srcEditor="Almoxarifado/MaterialAlmoxarifado/materialAlmoxarifadoEditor.xhtml" 
								 srcTabela="Almoxarifado/MaterialAlmoxarifado/materialAlmoxarifadoTabela.xhtml" />
		
			<h:panelGroup id="dialogPrecoMedioPanelGroup" >
				<p:dialog header="Preço Médio" 
						  visible="#{materialPrecoMedioLogRaiz.exibirDialogPrecoMedio}"
						  closable="false" 
						  modal="true" 
						  width="#{util.larguraTela * 0.9}" 
						  height="#{util.alturaTela * 0.5}" >
					<p:messages />
					<ui:include src="/PaginasWeb/Almoxarifado/MaterialAlmoxarifado/precoMedioAddDialog.xhtml" />
					<h:form>
						<p:commandButton value="Fechar" 
										 action="#{materialPrecoMedioLogRaiz.ocultarDialogPrecoMedio}" 
										 update=":#{p:component('dialogPrecoMedioPanelGroup')}" />
					</h:form>
				</p:dialog>
			</h:panelGroup>
		
		</p:tab>
	</ui:define>
</ui:composition>
