<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid id="materialAlmoxarifadoPanelGridConsulta" columns="3" width="100%">
		
		<ri:inputApenasNumero id="codigo" 
							  label="Código" 
							  title="Informe o código do material" 
							  value="#{materialAlmoxarifadoConsulta.instancia.idMaterialAlmoxarifado}" />
		
		<ri:inputTextoSimples id="descricao" 
							  title="Descreva o material" 
							  value="#{materialAlmoxarifadoConsulta.instancia.descricao}" 
							  label="Descrição"/>
		
	</h:panelGrid>
</ui:composition>
