<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid id="estadoPanelGridConsulta" columns="3" width="100%">
		<ri:inputTextoSimples id="nomeConsulta" 
							 label="Nome"
							 title="Informe o nome do cid" 
							 value="#{cidConsulta.instancia.nome}" />
		
		<ri:inputTextoSimples id="codigoConsulta" 
							 label="Código"
							 title="Informe o código do cid" 
							 value="#{cidConsulta.instancia.codigo}" />
	</h:panelGrid>
</ui:composition>
