<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:dataTable id="usuarioTabela" 
				 value="#{usuarioConsulta.list}"
				 var="linha" 
				 dblClickSelect="true"
				 emptyMessage="NÃ£o foi encontrado registros" 
				 rows="10" 
				 paginator="true"
				 selectionMode="single" 
				 rowKey="#{linha.idUsuario}">
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Profissional" />
			</f:facet>
			<h:outputText value="#{linha.profissional.nome}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Login" />
			</f:facet>
			<h:outputText value="#{linha.login}" />
		</p:column>
		
		<p:column style="width:180px; text-align: center;">
			<p:commandLink rendered="false" update=":#{p:component('usuarioEditorForm')}" title="Editar"
						   style="padding-right:10px;">
				<f:setPropertyActionListener value="#{linha}" target="#{usuarioRaiz.instancia}" />
				<h:graphicImage value="/Imagens/edit.gif" />
			</p:commandLink>

			<p:commandLink rendered="false" action="#{usuarioRaiz.apagar()}"
					 	   update=":#{p:component('usuarioTabela')} :#{p:component('usuarioEditorForm')}"
						   onclick="if(!confirm('Deseja realmente excluir?')) return false;"
						   title="Apagar" 
						   style="padding-right:10px;">
				<f:setPropertyActionListener value="#{linha}" target="#{usuarioRaiz.instancia}" />
				<h:graphicImage value="/Imagens/delete.png" />
			</p:commandLink>
			
			<p:commandLink action="#{usuarioRaiz.resetarSenha()}"
						   update=":#{p:component('usuarioPesquisaForm')}"
						   onclick="if(!confirm('Deseja realmente resetar?')) return false;"
						   title="Resetar a senha" 
						   style="padding-right:10px;">
				<f:setPropertyActionListener value="#{linha}" target="#{usuarioRaiz.instancia}" />
				<h:graphicImage value="/Imagens/refresh16.png" />
			</p:commandLink>
		</p:column>
	</p:dataTable>

</ui:composition>
