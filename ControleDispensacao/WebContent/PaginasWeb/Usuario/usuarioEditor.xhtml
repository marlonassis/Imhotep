<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="usuarioPanelGrid" columns="3" width="100%">
		
		<ri:inputAutoComplete id="profissional" 
							  completeMethod="#{profissionalAutoComplete.autoComplete}" 
							  itemValue="#{profissional}" 
							  itemLabel="#{profissional.nome}" 
							  var="profissional" 
							  value="#{usuarioRaiz.instancia.profissional}" 
							  label="Profissional"/>
							  
		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="login" value="Login:" />
			<br />
			<p:inputText id="login" 
						 value="#{usuarioRaiz.instancia.login}"
						 required="true" 
						 disabled="#{usuarioRaiz.edicao}"
						 title="Informe o apelido de acesso" />
		</h:panelGroup>

	</h:panelGrid>
</ui:composition>
