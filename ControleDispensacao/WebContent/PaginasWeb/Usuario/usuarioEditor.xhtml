<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="usuarioPanelGrid" columns="3" width="100%">

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="login" value="Login:" />
			<br />
			<p:inputText id="login" 
						 value="#{usuarioRaiz.instancia.login}"
						 required="true" 
						 disabled="#{usuarioRaiz.edicao}"
						 title="Informe o apelido de acesso" />
		</h:panelGroup>

		<h:panelGroup id="trocaSenhaPanelGroup"
					  rendered="#{usuarioRaiz.edicao}">
			<h:outputLabel value="Deseja alterar a senha?" />
			<br />
			<p:selectBooleanCheckbox value="#{usuarioRaiz.trocaSenha}">
				<p:ajax update=":#{p:component('senhaPanelGroup')} :#{p:component('senhaConfirmaPanelGroup')} :#{p:component('trocaSenhaPanelGroup')}" />
			</p:selectBooleanCheckbox>
		</h:panelGroup>

	</h:panelGrid>
</ui:composition>
