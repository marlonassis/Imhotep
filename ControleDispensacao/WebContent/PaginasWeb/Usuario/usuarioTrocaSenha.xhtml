<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="tabUsuario" title="Alteração de senha">
			<h:form id="usuarioForm" >
				<p:growl id="growl" />
				<h:panelGroup rendered="#{autenticador.precisaTrocarSenha()}" >
					<font color="red" >Esse é o seu primeiro acesso. É necessário que você troque sua senha.</font>
				</h:panelGroup>
				<h:panelGroup rendered="#{autenticador.senhaResetada()}" >
					<font color="red" >Sua senha foi resetada. É necessário que você troque sua senha para poder ter acesso ao sistema.</font>
				</h:panelGroup>
				<h:panelGrid columns="1">
					<h:panelGroup rendered="#{usuarioRaiz.exibeCampoSenhaAntiga}" >
						<font color="red">*</font>
						<h:outputLabel for="senhaAntiga" value="Senha antiga:" />
						<br />
						<p:inputText id="senhaAntiga" value="#{usuarioRaiz.senhaAntiga}"
							required="true" type="password" />
					</h:panelGroup>
					<h:panelGroup>
						<font color="red">*</font>
						<h:outputLabel for="senhaNova" value="Senha nova:" />
						<br />
						<p:inputText id="senhaNova" value="#{usuarioRaiz.senhaNova}"
							required="true" type="password" />
					</h:panelGroup>
					<h:panelGroup>
						<font color="red">*</font>
						<h:outputLabel for="senhaNovaConfirmacao"
							value="Confirme a senha nova:" />
						<br />
						<p:inputText id="senhaNovaConfirmacao"
							value="#{usuarioRaiz.senhaNovaConfirmacao}" required="true"
							type="password" />
					</h:panelGroup>
					<h:panelGroup>
						<p:commandButton value="Alterar Senha"
							action="#{usuarioRaiz.trocaSenha()}"
							update=":#{p:component('usuarioForm')}" />
					</h:panelGroup>
				</h:panelGrid>
			</h:form>
			<h:outputText value="Sua senha é pessoal e intransferível" style="color:#FF0000; font-weigth:bold;" />
		</p:tab>
	</ui:define>
</ui:composition>
