<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid id="usuarioPanelGridConsulta" columns="3" width="100%">
		
		<ri:inputAutoComplete id="profissionalConsulta" 
							  completeMethod="#{profissionalAutoComplete.autoComplete}" 
							  itemValue="#{profissional}" 
							  itemLabel="#{profissional.nome}" 
							  var="profissional" 
							  value="#{usuarioConsulta.instancia.profissional}" 
							  label="Profissional" />
		
		<h:panelGroup>
			<h:outputLabel for="loginConsulta" value="Login:" />
			<br />
			<p:inputText id="loginConsulta"
				value="#{usuarioConsulta.instancia.login}"
				title="Informe o apelido de acesso" />
		</h:panelGroup>
		
	</h:panelGrid>
</ui:composition>
