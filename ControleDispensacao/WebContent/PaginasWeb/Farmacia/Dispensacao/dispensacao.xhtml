<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="tabDispensacao" 
			   title="Dispensação" >
			<h:form id="dispensacaoConsultaForm" >
				<p:fieldset id="pesquisaMaterialFieldSet"
							legend="Pesquisa" 
							collapsed="true" 
							toggleable="true" 
							toggleSpeed="500">
					<ui:param name="consulta" value="#{dispensacaoConsulta}" />
					<ui:include src="dispensacaoConsulta.xhtml"/>
					
					<p:commandButton 	value="Pesquisar" 
										update="padraoTabView:dispensacaoItensGrid" 
										image="ui-icon ui-icon-search" />
					
					<p:commandButton 	value="Limpar" 
										action="#{dispensacaoConsulta.novaInstancia()}"
										image="ui-icon ui-icon-arrowrefresh-1-s" 
										title="Limpar os campos" 
										update="dispensacaoConsultaForm padraoTabView:dispensacaoForm" />
					
			    </p:fieldset>  
			</h:form>
			<h:form id="dispensacaoForm" prependId="false" >
				<p:dataTable id="dispensacaoItensGrid" 
							 value="#{dispensacaoConsulta.list}" 
							 var="itemPendente"
							 emptyMessage="Não foi encontrado registros" 
							 rows="10" 
							 dblClickSelect="true"
							 paginator="true"
							 selectionMode="single" 
							 rowKey="#{itemPendente.idPrescricao}">
					
			   		<p:column>
						<f:facet name="header"><h:outputText value="Paciente" /></f:facet>
						<h:outputText value="#{itemPendente.paciente}" />
					</p:column>
					
					<p:column>
						<f:facet name="header"><h:outputText value="Prescritor" /></f:facet>
						<h:outputText value="#{itemPendente.profissional}" />
					</p:column>
					
					<p:column>
						<f:facet name="header"><h:outputText value="Data da prescrição" /></f:facet>
						<h:outputText value="#{itemPendente.dataInclusao}" >
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
						</h:outputText>
					</p:column>
					
					<p:column>
						<f:facet name="header"><h:outputText value="Quantidade de Itens" /></f:facet>
						<h:outputText value="#{itemPendente.prescricaoItens.size()}" />
					</p:column>
					
					<p:column>
						<f:facet name="header"><h:outputText value="Dispensado" /></f:facet>
						<h:outputText value="#{itemPendente.dispensado.label}" />
					</p:column>
					
					<p:column>
						<f:facet name="header"><h:outputText value="Número" /></f:facet>
						<h:outputText value="#{itemPendente.numero}" />
					</p:column>
					
					<p:column>
						<p:commandLink update="padraoTabView:display" 
									   title="Dispensar" 
									   style="padding-right:10px;" 
									   oncomplete="itensDialog.show()">
							<f:setPropertyActionListener value="#{itemPendente}" target="#{dispensacaoHome.prescricao}" />
							<h:graphicImage value="/Imagens/edit.gif" />
						</p:commandLink>
					</p:column>
				</p:dataTable>
				
				
				<p:dialog id="dialog" 
						  header="Itens da prescrição" 
						  widgetVar="itensDialog" 
						  resizable="true"  
						  showEffect="explode"
						  hideEffect="explode">
					<h:panelGroup id="display" > 
						<p:growl id="growl"
								 showDetail="true" />
						<p:dataTable 	id="prescricaoItemGrid" 
										value="#{dispensacaoHome.prescricao.prescricaoItens}" 
										var="prescricaoItem"
										dblClickSelect="true"
										emptyMessage="Não foi encontrado registros" 
										rows="10"
										paginator="true"
										selectionMode="single" 
										rowKey="#{prescricaoItem.idPrescricaoItem}">
								
								<p:ajax event="rowEdit" 
										listener="#{dispensacaoHome.editEvent}" 
										update="padraoTabView:growl"/>
								
							<p:column headerText="Material" >
								<h:outputText value="#{prescricaoItem.material}" />
							</p:column>
							
							<p:column headerText="Quantidade de doses" >
								<h:outputText value="#{dispensacaoHome.quantidadeTotalDoses(prescricaoItem.prescricaoItemDoses)}" />
							</p:column>
							
							<p:column headerText="Quantidade dispensada" >
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{prescricaoItem.quantidadeLiberada == null ? 'Informe aqui a quantidade dispensada.' : prescricaoItem.quantidadeLiberada}" />
									</f:facet>
									<f:facet name="input">
										
					                    <p:inputText id="quantidadeLiberadaText"
					                    			 value="#{prescricaoItem.quantidadeLiberada}" 
					                    			 style="width:100%"
					                    			 label="Informe a quantidade a ser liberada"
													 onkeyup="apenasNumero(this);"/>
													 
					                </f:facet>
								</p:cellEditor>
							</p:column>
							
							<p:column>
								<p:dataList value="#{dispensacaoHome.listaPrescricaoItemEstoqueSaida(prescricaoItem)}" var="item" type="ordered">  
								    #{item.estoque.lote} - #{item.quantidadeSaida}
								</p:dataList> 
							</p:column>
							
							<p:column headerText="Editar" style="width:50px">  
					            <p:rowEditor rendered="#{prescricaoItem.quantidadeLiberada == null ? true : false}" />
							</p:column>
						</p:dataTable>
          	
				        <p:commandButton value="Dispensar"
				        				 action="#{dispensacaoHome.dispensar()}" 
				        				 update="padraoTabView:growl padraoTabView:dispensacaoItensGrid"
				        				 oncomplete="itensDialog.hide()"/>
					</h:panelGroup>
			    </p:dialog>
			</h:form>
		</p:tab>
	</ui:define>
</ui:composition>
