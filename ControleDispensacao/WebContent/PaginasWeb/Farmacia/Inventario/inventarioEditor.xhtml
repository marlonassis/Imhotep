<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:p="http://primefaces.org/ui">

	<p:commandButton value="Itens" 
					 action="#{inventarioMedicamentoRaiz.exibirDialogAddItens}" 
					 immediate="true"
					 update=":#{p:component('dialogItensinventarioPanelGroup')}" 
					 disabled="#{!inventarioFarmaciaRaiz.edicao}">
		<f:setPropertyActionListener value="#{inventarioFarmaciaRaiz.instancia}" target="#{inventarioMedicamentoRaiz.inventarioFarmacia}" />
	</p:commandButton>

	<p:commandButton value="Contagem" 
					 action="#{inventarioFarmaciaContagemRaiz.exibirDialogContagem}" 
					 immediate="true"
					 update=":#{p:component('dialogContagemInventarioPanelGroup')}" 
					 disabled="#{!inventarioFarmaciaRaiz.edicao}">
		<f:setPropertyActionListener value="#{inventarioFarmaciaRaiz.instancia}" target="#{inventarioFarmaciaContagemRaiz.inventarioFarmacia}" />
	</p:commandButton>
	
	<h:panelGrid id="inventarioFarmaciaPanelGrid" columns="4" width="100%">
		
		<ri:inputTextoSimples id="descricao" 
							  label="Descrição"
							  required="true" 
							  title="Descreva sucintamente o motivo deste inventário" 
							  value="#{inventarioFarmaciaRaiz.instancia.descricao}" />
		
		<ri:inputDataHora id="dataInicio" 
						  label="Início" 
						  required="true"
						  title="Indica quando deve começar o inventário" 
						  value="#{inventarioFarmaciaRaiz.instancia.dataInicio}" />
		
		<ri:inputDataHora id="dataFinalizacao" 
						  label="Fim"
						  required="true" 
						  title="Indica quando deve terminar o inventário" 
						  value="#{inventarioFarmaciaRaiz.instancia.dataFinalizacao}" />
		
	</h:panelGrid>

</ui:composition>
