<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="inventarioFarmaciaPanelGrid" columns="4" width="100%">

		<ri:inputAutoComplete id="material" 
							  completeMethod="#{materialAutoComplete.autoCompleteDescricaoCodigo}" 
							  itemValue="#{material}" 
							  itemLabel="#{material.descricaoUnidadeMaterial}" 
							  var="material" 
							  required="true"
							  value="#{inventarioFarmaciaRaiz.instancia.material}" 
							  label="Material"/>
		
		<ri:inputTextoSimples id="lote" 
							  required="true"
							  title="Informe o lote" 
							  value="#{inventarioFarmaciaRaiz.instancia.lote}" 
							  label="Lote" />
		
		<ri:inputDataMesAnoMedicamento id="validade" 
									   required="true"
									   title="Informe a Data de Validade" 
									   value="#{inventarioFarmaciaRaiz.instancia.dataValidade}" 
									   label="Validade" />
		
		<ri:inputApenasNumero id="saldo" 
							  title="Informe a quantidade contada"
							  required="true" 
							  value="#{inventarioFarmaciaRaiz.instancia.quantidadeContada}" 
							  label="Quantidade Contada"/>
		
	</h:panelGrid>

</ui:composition>
