<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="precoMedioPanelGrid" columns="3" width="100%">

		<ri:inputAutoComplete id="material" 
							  completeMethod="#{materialAutoComplete.autoCompleteDescricaoCodigo}" 
							  itemValue="#{material}" 
							  itemLabel="#{material.descricaoUnidadeMaterial}" 
							  var="material" 
							  required="true"
							  value="#{precoMedioTransportadoMedLynxRaiz.instancia.material}" 
							  label="Material"/>
		
		<ri:inputApenasNumero id="saldo" 
							  title="Informe o saldo transportado"
							  required="true" 
							  value="#{precoMedioTransportadoMedLynxRaiz.instancia.saldo}" 
							  label="Saldo Transportado"/>
							  
		<ri:inputValorFracionado id="saldoMedio" 
								 title="Saldo Médio"
								 required="true" 
								 value="#{precoMedioTransportadoMedLynxRaiz.instancia.precoMedio}" 
								 label="Preço Médio Transportado" />

	</h:panelGrid>

</ui:composition>
