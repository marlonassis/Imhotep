<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid id="livroPanelGridConsulta" columns="3" width="100%">

		<ri:inputApenasNumero id="idSolicitacaoMedicamentoUnidadeConsulta" 
							  title="Informe o número da requisição" 
							  value="#{solicitacaoMedicamentoUnidadeDispensadoConsulta.instancia.idSolicitacaoMedicamentoUnidade}" 
							  label="Número da Requisição" />
		
		<ri:inputDataDiaMesAno id="dataSolicitacao" 
							   title="Informe a data da solicitação" 
							   value="#{solicitacaoMedicamentoUnidadeDispensadoConsulta.instancia.dataDispensacao}" 
							   label="Data da Dispensação" />
		
		<ri:inputAutoComplete id="profissionalInsercaoConsulta" 
							  completeMethod="#{profissionalAutoComplete.autoComplete}" 
							  itemValue="#{profissional}" 
							  itemLabel="#{profissional.nome}" 
							  rendered="false"
							  var="profissional" 
							  value="#{solicitacaoMedicamentoUnidadeDispensadoConsulta.instancia.profissionalInsercao}" 
							  label="Profissional Solicitante" />
		
		<ri:inputAutoComplete id="unidadeSolicitanteConsulta" 
							  completeMethod="#{unidadeAutoComplete.autoComplete}" 
							  itemValue="#{unidade}"
							  rendered="false" 
							  itemLabel="#{unidade.nome}" 
							  var="unidade" 
							  value="#{solicitacaoMedicamentoUnidadeDispensadoConsulta.instancia.unidadeDestino}" 
							  label="Unidade Solicitante" />
		
	</h:panelGrid>
	
</ui:composition>
