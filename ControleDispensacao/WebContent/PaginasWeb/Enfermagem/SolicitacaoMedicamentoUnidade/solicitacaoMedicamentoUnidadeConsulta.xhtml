<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid id="solicitacaoMedicamentoUnidadePanelGridConsulta" columns="3" width="100%">

		<ri:inputAutoComplete id="unidadeConsulta" 
							  label="Unidade Solicitante"  
							  completeMethod="#{unidadeAutoComplete.autoComplete}" 
							  itemValue="#{unidade}" 
							  itemLabel="#{unidade.nome}" 
							  var="unidade"
							  value="#{solicitacaoMedicamentoUnidadeConsulta.instancia.unidadeDestino}" 
							  required="false"/>
							  
		<ri:inputAutoComplete id="profissionalConsulta" 
							  label="Profissional"  
							  completeMethod="#{profissionalAutoComplete.autoComplete}" 
							  itemValue="#{profissional}" 
							  itemLabel="#{profissional.nome}" 
							  var="profissional"
							  value="#{solicitacaoMedicamentoUnidadeConsulta.instancia.profissionalInsercao}" 
							  required="false"/>
		
	</h:panelGrid>
</ui:composition>
