<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rf="http://java.sun.com/jsf/composite/remendo/form"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:p="http://primefaces.org/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab title="Solicitação de Medicamento por Unidade">
			<p:growl id="growlMedicamentoUnidade" />
			<rf:formularioEdicao id="solicitacaoMedicamentoUnidade"
								 fieldSetCollapsed="false"
								 raiz="#{solicitacaoMedicamentoUnidadeRaiz}"
								 srcEditor="Enfermagem/SolicitacaoMedicamentoUnidade/solicitacaoMedicamentoUnidadeEditor.xhtml" 
								 valueSalvar="Abrir Solicitação" 
								 valueGravar="Fechar Solicitação"
								 actionNovo="#{solicitacaoMedicamentoUnidadeRaiz.apagar()}" 
								 renderedNovo="#{solicitacaoMedicamentoUnidadeRaiz.edicao}" 
								 updateAtualizar=":painelAvisosPanelGroup" 
								 updateSalvar=":#{p:component('growlMedicamentoUnidade')}" />
				
				<rf:formularioPesquisa id="solicitacaoMedicamentoUnidadePesquisa" 
									   novoAction="#{solicitacaoMedicamentoUnidadeConsulta.novaInstancia()}"
									   rendered="false"
									   srcTabela="Enfermagem/SolicitacaoMedicamentoUnidade/solicitacaoMedicamentoUnidadeTabela.xhtml"
									   srcConsulta="Enfermagem/SolicitacaoMedicamentoUnidade/solicitacaoMedicamentoUnidadeConsulta.xhtml" />
				
				<p:dialog id="alteracaoQuantidadeDialog"
						  modal="true" 
						  resizable="true" 
						  header="Alterar a quantidade - #{solicitacaoMedicamentoUnidadeItemRaiz.instancia.material.descricao}" 
						  visible="#{solicitacaoMedicamentoUnidadeItemRaiz.exibirDialogAlterarQuantidade}" >
					<h:form>
						<p:growl id="messagesAlteracaoQuantidade" />
						<h:panelGrid columns="2" >
							<ri:inputApenasNumero id="quantidade" 
												  title="Informe a quantidade" 
												  value="#{solicitacaoMedicamentoUnidadeItemRaiz.quantidadeAlterada}" 
												  label="Quantidade" />
							<h:panelGroup/>
							<p:commandButton value="Alterar"
											 action="#{solicitacaoMedicamentoUnidadeItemRaiz.alterarQuantidade}" 
											 update=":#{p:component('messagesAlteracaoQuantidade')} :#{p:component('listaItensPanelGrid')} :#{p:component('alteracaoQuantidadeDialog')}" />
							
							<p:commandButton value="Cancelar"
											 action="#{solicitacaoMedicamentoUnidadeItemRaiz.cancelarAjusteQuantidade}" 
											 update=":#{p:component('alteracaoQuantidadeDialog')}" />
						</h:panelGrid>
					</h:form>
				</p:dialog>

		</p:tab>
	</ui:define>
</ui:composition>
