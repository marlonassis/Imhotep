<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="tabMotivoFimReceita" title="Motivo do fim da receita" >
			<h:form id="motivoFimReceitaForm" prependId="false" >
				<p:fieldset legend="Novo motivo para fim da receita"
							collapsed="#{!motivoFimReceitaHome.edicao}"
							toggleable="true"
							toggleSpeed="500">
						<p:growl id="formGrowl" />
						<ui:include src="motivoFimReceitaEditor.xhtml"/>
			            <p:commandButton	value="Salvar" 
			            					rendered="#{!motivoFimReceitaHome.edicao}"
			            					update="padraoTabView:tabelaMotivoFimReceita motivoFimReceitaForm"
											action="#{motivoFimReceitaHome.enviar}" />
			            <p:commandButton	value="Gravar" 
			            					rendered="#{motivoFimReceitaHome.edicao}"
			            					update="padraoTabView:tabelaMotivoFimReceita motivoFimReceitaForm"
											action="#{motivoFimReceitaHome.atualizar}"/> 
						<p:commandButton	value="Novo"
											rendered="#{motivoFimReceitaHome.edicao}"
											update="@parent" 
											action="#{motivoFimReceitaHome.novaInstancia()}"/> 
				</p:fieldset>
            </h:form>
			
			<h:form id="pesquisaMotivoFimReceitaForm" prependId="false" >
				<p:fieldset id="pesquisaMotivoFimReceitaFieldSet"
							legend="Pesquisa" 
							collapsed="true" 
							toggleable="true" 
							toggleSpeed="500">
					<ui:include src="motivoFimReceitaConsulta.xhtml"/>
					
					<p:commandButton 	value="Pesquisar" 
										update="tabelaMotivoFimReceita" 
										image="ui-icon ui-icon-search" />
					
					<p:commandButton 	value="Limpar" 
										action="#{motivoFimReceitaConsulta.novaInstancia()}"
										image="ui-icon ui-icon-arrowrefresh-1-s" 
										title="Limpar os campos" 
										update="pesquisaMotivoFimReceitaForm " />
					
			    </p:fieldset>  
				<p:growl/>
				<ui:include src="motivoFimReceitaTabela.xhtml"/>
			</h:form>	
		</p:tab>
	</ui:define>
</ui:composition>
