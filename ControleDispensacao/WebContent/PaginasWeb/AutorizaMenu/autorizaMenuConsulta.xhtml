<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	
	<h:panelGrid id="autorizaMenuGridConsulta"
				 columns="3" 
				 width="100%" >
				 
		<h:panelGroup>
			<h:outputLabel for="usuarioConsulta" value="Usuario:" /><br />
	  		<p:autoComplete id="usuarioConsulta" 
	  						forceSelection="true"
	  						value="#{autorizaMenuConsulta.instancia.usuario}"
							completeMethod="#{usuarioHome.getListaUsuarioAutoComplete}" 
							var="usuario" 
							itemLabel="#{usuario.login}" 
							itemValue="#{usuario}" 
							converter="usuarioConversor" />
		</h:panelGroup>
		
		<h:panelGroup>
			<h:outputLabel for="menuConsulta" value="Menu:" /><br />
	  		<p:autoComplete id="menuConsulta" 
	  						forceSelection="true"
	  						value="#{autorizaMenuConsulta.instancia.menu}"
							completeMethod="#{menuHome.getListaMenuAutoComplete}" 
							var="menu" 
							itemLabel="#{menu.descricao}" 
							itemValue="#{menu}" 
							converter="menuConversor" />
		</h:panelGroup>

	</h:panelGrid>
</ui:composition>
