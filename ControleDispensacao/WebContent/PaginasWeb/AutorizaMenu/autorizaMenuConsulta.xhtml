<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	
	<h:panelGrid id="autorizaMenuGridConsulta"
				 columns="3" 
				 width="100%" >
				 
		<h:panelGroup>
			<h:outputLabel for="especialidadeConsulta" value="Especialidade:" /><br />
	  		<p:autoComplete id="especialidadeConsulta" 
	  						forceSelection="true"
	  						value="#{autorizaMenuConsulta.instancia.especialidade}"
							completeMethod="#{especialidadeHome.getListaEspecialidadeAutoComplete}" 
							var="especialidade" 
							itemLabel="#{especialidade.descricao}" 
							itemValue="#{especialidade}" 
							converter="especialidadeConversor" />
		</h:panelGroup>		
		<h:panelGroup>
			<h:outputLabel for="menuConsulta" value="Menu:" /><br />
	  		<p:autoComplete id="menuConsulta" 
	  						forceSelection="true"
	  						value="#{autorizaMenuConsulta.instancia.menu}"
							completeMethod="#{menuHome.getListaMenuAutoComplete}" 
							var="menu" 
							itemLabel="#{menu.descricao}" 
							itemValue="#{menu}" 
							converter="menuConversor" />
		</h:panelGroup>

	</h:panelGrid>
</ui:composition>
