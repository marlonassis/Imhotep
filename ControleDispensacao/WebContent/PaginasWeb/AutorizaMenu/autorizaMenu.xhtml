<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="tabAutorizaMenu" title="Autorização para aplicação" >
			<h:form id="autorizaMenuForm" prependId="false" >
				<p:fieldset legend="Nova Autorização"
							collapsed="#{!autorizaMenuHome.edicao}"
							toggleable="true"
							toggleSpeed="500">
						<p:growl id="formGrowl" showDetail="true" />
						<ui:include src="autorizaMenuEditor.xhtml"/>
			            <p:commandButton	value="Salvar" 
			            					rendered="#{!autorizaMenuHome.edicao}"
			            					update="padraoTabView:tabelaAutorizaMenu autorizaMenuForm"
											action="#{autorizaMenuHome.enviar}" />
			            <p:commandButton	value="Gravar" 
			            					rendered="#{autorizaMenuHome.edicao}"
			            					update="padraoTabView:tabelaAutorizaMenu autorizaMenuForm"
											action="#{autorizaMenuHome.atualizar}"/> 
						<p:commandButton	value="Novo"
											rendered="#{autorizaMenuHome.edicao}"
											update="@parent" 
											action="#{autorizaMenuHome.novaInstancia()}"/> 
				</p:fieldset>
            </h:form>
			
			<h:form id="pesquisaAutorizaMenuForm" prependId="false" >
				<p:fieldset id="pesquisaAutorizaMenuFieldSet"
							legend="Pesquisa" 
							collapsed="true" 
							toggleable="true" 
							toggleSpeed="500">
					<ui:include src="autorizaMenuConsulta.xhtml"/>
					
					<p:commandButton 	value="Pesquisar" 
										update="tabelaAutorizaMenu" 
										image="ui-icon ui-icon-search" />
					
					<p:commandButton 	value="Limpar" 
										action="#{autorizaMenuConsulta.novaInstancia()}"
										image="ui-icon ui-icon-arrowrefresh-1-s" 
										title="Limpar os campos" 
										update="pesquisaAutorizaMenuForm " />
					
			    </p:fieldset>  
				<p:growl/>
				<ui:include src="autorizaMenuTabela.xhtml"/>
			</h:form>	
		</p:tab>
	</ui:define>
</ui:composition>
