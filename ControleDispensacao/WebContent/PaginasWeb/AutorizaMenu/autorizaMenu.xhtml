<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="tabAutorizaMenu" title="Autorização para aplicação">
			<h:form id="autorizaMenuForm">
				<p:fieldset legend="Nova Autorização" collapsed="false"
					toggleable="true" toggleSpeed="500">
					<p:growl id="formGrowl" showDetail="true" />
					<ui:include src="autorizaMenuEditor.xhtml" />
					<p:commandButton value="Salvar" rendered="false"
						update="@all"
						action="#{autorizaMenuHome.enviar}" />
					<p:commandButton value="Gravar" rendered="true"
						update="@all"
						action="#{autorizaMenuHome.atualizar}" />
					<p:commandButton value="Novo" rendered="true" update="@parent"
						action="#{autorizaMenuHome.novaInstancia()}" />
				</p:fieldset>
			</h:form>

			<h:form id="pesquisaAutorizaMenuForm" rendered="false">
				<p:fieldset id="pesquisaAutorizaMenuFieldSet" legend="Pesquisa"
					collapsed="true" toggleable="true" toggleSpeed="500">
					<ui:include src="autorizaMenuConsulta.xhtml" />

					<p:commandButton value="Pesquisar" update="@parent"
						image="ui-icon ui-icon-search" />

					<p:commandButton value="Limpar"
						action="#{autorizaMenuConsulta.novaInstancia()}"
						image="ui-icon ui-icon-arrowrefresh-1-s" title="Limpar os campos"
						update="@parent " />

				</p:fieldset>
				<p:growl />
				<ui:include src="autorizaMenuTabela.xhtml" />
			</h:form>
		</p:tab>
	</ui:define>
</ui:composition>
