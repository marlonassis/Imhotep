<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:dataTable 	id="tabelaAutorizaMenu" 
					value="#{autorizaMenuConsulta.list}" 
					var="linha"
					dblClickSelect="true"
					emptyMessage="NÃ£o foi encontrado registros" 
					rows="10" 
					paginator="true"
					selectionMode="single" 
					rowKey="#{linha.idAutorizaMenu}">
		
		<p:column>
			<f:facet name="header"><h:outputText value="Especialidade" /></f:facet>
			<h:outputText value="#{linha.especialidade}" />
		</p:column>			
		<p:column>
			<f:facet name="header"><h:outputText value="Menu" /></f:facet>
			<h:outputText value="#{linha.menu}" />
		</p:column>
		<p:column>
			<f:facet name="header"><h:outputText value="URL" /></f:facet>
			<h:outputText value="#{linha.menu.url}" />
		</p:column>
		<p:column style="width:60px; text-align: center;" >
			<p:commandLink update="padraoTabView:autorizaMenuForm" 
						   title="Editar" 
						   style="padding-right:10px;" >
				<f:setPropertyActionListener value="#{linha}" target="#{autorizaMenuHome.instancia}" />
				<h:graphicImage value="/Imagens/edit.gif" />
			</p:commandLink>
			
			<p:commandLink  action="#{autorizaMenuHome.apagar()}"
							update="tabelaAutorizaMenu padraoTabView:autorizaMenuForm" 
							onclick="if(!confirm('Deseja realmente excluir?')) return false;"
							title="Apagar" 
							style="padding-right:10px;" >
				<f:setPropertyActionListener value="#{linha}" target="#{autorizaMenuHome.instancia}" />
				<h:graphicImage value="/Imagens/delete.png" />
			</p:commandLink>
		</p:column>  
	</p:dataTable>
	
</ui:composition>
