<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:panelGrid id="autorizaMenuPanelGrid"
				 columns="3" 
				 width="100%" >
				 
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="especialidade" value="Especialidade:" /><br />
	  		<p:autoComplete id="especialidade" 
	  						required="true"
	  						forceSelection="true"
	  						value="#{autorizaMenuHome.instancia.especialidade}"
							completeMethod="#{especialidadeHome.getListaEspecialidadeAutoComplete}" 
							var="especialidade" 
							itemLabel="#{especialidade.descricao}" 
							itemValue="#{especialidade}" 
							converter="especialidadeConversor" />
		</h:panelGroup>
		
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="menu" value="Menu:" /><br />
	  		<p:autoComplete id="menu" 
	  						forceSelection="true"
	  						required="true"
	  						value="#{autorizaMenuHome.instancia.menu}"
							completeMethod="#{menuHome.getListaMenuAutoComplete}" 
							var="menu" 
							itemLabel="#{menu.descricao}" 
							itemValue="#{menu}" 
							converter="menuConversor" />
		</h:panelGroup>

	</h:panelGrid>
</ui:composition>
