<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="autorizaMenuPanelGrid" columns="3" width="100%">

		<h:panelGroup>
			
			<h:outputLabel for="autorizaMenuRaiz.menuDualList" value=":" />
			<br />
			<p:selectOneMenu value="#{autorizaMenuRaiz.menuDualList}"
				effect="fade" converter="menuConversor" required="false">
				<f:selectItem itemLabel="Selecione..." itemValue="#{menu}" />
				
			</p:selectOneMenu>
		</h:panelGroup>

		<h:panelGroup>
			
			<h:outputLabel for="especialidade" value="Especialidade:" />
			<br />
			<p:selectOneMenu value="#{autorizaMenuRaiz.instancia.especialidade}"
				effect="fade" converter="especialidadeConversor" required="false">
				<f:selectItem itemLabel="Selecione..." itemValue="#{especialidade}" />
				<f:selectItems value="#{especialidadeRaiz.getListaEspecialidadeAutoComplete}"
					var="especialidade" itemLabel="#{especialidade.descricao}"
					itemValue="#{especialidade}" />
			</p:selectOneMenu>
		</h:panelGroup>



	</h:panelGrid>

</ui:composition>
