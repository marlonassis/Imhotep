<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="autorizaMenuPanelGrid" columns="2" width="100%">

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="especialidade" value="Especialidade:" />
			<br />
			<p:autoComplete id="especialidade" 
							scrollHeight="300"
							required="true"
							minQueryLength="4"
							forceSelection="true"
							value="#{autorizaMenuRaiz.instancia.especialidade}"
							completeMethod="#{especialidadeAutoComplete.autoComplete}"
							var="especialidade" 
							itemLabel="#{especialidade.descricao}"
							itemValue="#{especialidade}" 
							converter="especialidadeConversor">
			</p:autoComplete>
			<p:commandButton image="ui-icon ui-icon-search"
							 update=":#{p:component('autorizaMenuEditorForm')}"
							 action="#{autorizaMenuRaiz.carregarTreeMenu}" 
							 title="Carregar menu." />
		</h:panelGroup>

		<h:panelGroup id="menuTreePanelGrid" >
			<p:tree id="checkboxTree"
					value="#{autorizaMenuRaiz.root}"
					var="node"
					selectionMode="multiple" 
					selection="#{autorizaMenuRaiz.selectedNodes}">
				<p:treeNode>  
					<h:outputText value="#{node}" />
					<h:graphicImage value="/Imagens/feito16.png"
									rendered="#{autorizaMenuRaiz.menusAutorizado.contains(node)}"
									height="8px"
									width="8px"/>
				</p:treeNode>  
			</p:tree>  
		</h:panelGroup>
		
	</h:panelGrid>
</ui:composition>
