<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:dataTable id="tabelaProfissional"
		value="#{profissionalConsulta.list}" var="linha" dblClickSelect="true"
		emptyMessage="Não foi encontrado registros" rows="10" paginator="true"
		selectionMode="single" rowKey="#{linha.idProfissional}">

		<p:column>
			<f:facet name="header">
				<h:outputText value="Matrícula" />
			</f:facet>
			<h:outputText value="#{linha.matricula}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Nome" />
			</f:facet>
			<h:outputText value="#{linha.nome}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Especialidade" />
			</f:facet>
			<h:outputText value="#{linha.especialidade.descricao}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Especialidade Pai" />
			</f:facet>
			<h:outputText value="#{linha.especialidade.especialidadePai}" />
		</p:column>

		<p:column style="width:60px; text-align: center;">
			<p:commandLink update="padraoTabView:profissionalForm" title="Editar"
				style="padding-right:10px;">
				<f:setPropertyActionListener value="#{linha}"
					target="#{profissionalRaiz.instancia}" />
				<h:graphicImage value="/Imagens/edit.gif" />
			</p:commandLink>

			<p:commandLink action="#{profissionalRaiz.apagar()}"
				update="tabelaProfissional padraoTabView:profissionalForm"
				onclick="if(!confirm('Deseja realmente excluir?')) return false;"
				title="Apagar" style="padding-right:10px;">
				<f:setPropertyActionListener value="#{linha}"
					target="#{profissionalRaiz.instancia}" />
				<h:graphicImage value="/Imagens/delete.png" />
			</p:commandLink>
		</p:column>
	</p:dataTable>

</ui:composition>
