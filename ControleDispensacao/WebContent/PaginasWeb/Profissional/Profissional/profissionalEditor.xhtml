<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:panelGrid id="tipoConselhoPanelGrid"
				 columns="3" 
				 width="100%" >
	
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="inscricao" value="Inscrição:"  /><br />
			<p:inputText id="inscricao" 
						 value="#{profissionalHome.instancia.inscricao}"
						 required="true"
						 onkeyup="apenasNumeros(this);"
						 title="Informe a inscrição do profissional" />
		</h:panelGroup>
		
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="nome" value="Nome:"  /><br />
			<p:inputText id="nome" 
						 required="true"
						 value="#{profissionalHome.instancia.nome}"
						 title="Informe o nome do profissional" />
		</h:panelGroup>
		
		<h:panelGroup id="tipoConselhoPanelGroup" >
			<h:panelGrid width="100%" columns="2" >
			
				<h:panelGroup>
					<font color="red" >*</font><h:outputLabel for="tipoConselho" value="Tipo do conselho:"  /><br />
					<p:selectOneMenu value="#{profissionalHome.instancia.tipoConselho}" 
									 effect="fade" 
									 required="true"
									 converter="tipoConselhoConversor">  
						<f:ajax event="change" 
								listener="#{profissionalHome.carregaTipoConselhoList()}" 
								render="tipoConselhoPanelGroup" />
						<f:selectItem itemLabel="Selecione..." 
									  itemValue="" /> 
			            <f:selectItems value="#{tipoConselhoConsulta.list}" 
			            			   var="tipoConselho" 
			            			   itemLabel="#{tipoConselho.descricaoSigla}" 
			            			   itemValue="#{tipoConselho}"/>  
			        </p:selectOneMenu>
		        </h:panelGroup>
			
				<h:panelGroup> 
					<font color="red" >*</font><h:outputLabel for="tipoProfissional" value="Tipo do Profissional:"  /><br />
					<p:selectOneMenu id="tipoProfissional"
									 value="#{profissionalHome.instancia.tipoProfissional}" 
									 effect="fade"
									 required="true"
									 converter="tipoProfissionalConversor">
			            <f:selectItem itemLabel="Selecione..." 
			            			  itemValue="" /> 
			            <f:selectItems value="#{profissionalHome.tipoProfissionalList}" 
			            			   var="tipoProfissional" 
			            			   itemLabel="#{tipoProfissional.descricao}" 
			            			   itemValue="#{tipoProfissional}"/>  
		        	</p:selectOneMenu>
		        </h:panelGroup>
			</h:panelGrid>
		</h:panelGroup>
		
		<h:panelGroup>
			<h:outputLabel for="especialidade" value="Especialidade:"  /><br />
			<p:inputText id="especialidade" 
						 value="#{profissionalHome.instancia.especialidade}"
						 title="Informe a especialidade do profissional" />
		</h:panelGroup>
		
		<h:panelGroup> 
			<h:outputLabel for="estado" value="Estado:"  /><br />
			<p:selectOneMenu id="estado"
							 value="#{profissionalHome.instancia.estado}" 
							 effect="fade"
							 converter="estadoConversor">
	            <f:selectItem itemLabel="Selecione..." 
	            			  itemValue="" /> 
	            <f:selectItems value="#{estadoConsulta.list}" 
	            			   var="estado" 
	            			   itemLabel="#{estado.nome}" 
	            			   itemValue="#{estado}"/>  
        	</p:selectOneMenu>
        </h:panelGroup>
		
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="situacao" value="Situação:"  /><br />
			<h:selectOneRadio id="situacao"
							  value="#{profissionalHome.instancia.status}" 
							  required="true"
							  title="Informe se o grupo está ativo ou inativo" >
				 <f:selectItems value="#{itensPadrao.situacaoEnumItens}"/>
			</h:selectOneRadio>
		</h:panelGroup>
		
	</h:panelGrid>
	
	<p:fieldset collapsed="false" 
				legend="Usuário" >
		<h:panelGrid width="100%" columns="3" >
			<h:panelGroup>
				<font color="red" >*</font><h:outputLabel for="matricula" value="Matrícula:"  /><br />
				<p:inputText id="matricula" 
							 value="#{profissionalHome.instancia.usuario.matricula}" 
							 required="true"
							 title="Informe a matrícula do usuário" 
							 onkeyup="apenasNumero(this);"/>
			</h:panelGroup>
			
			<h:panelGroup>
				<font color="red" >*</font><h:outputLabel for="login" value="Login:"  /><br />
				<p:inputText id="login" 
							 value="#{profissionalHome.instancia.usuario.login}" 
							 required="true"
							 disabled="#{usuarioHome.edicao}"
							 title="Informe o apelido de acesso"/> 
			</h:panelGroup>
		</h:panelGrid>
	</p:fieldset>
	
</ui:composition>
