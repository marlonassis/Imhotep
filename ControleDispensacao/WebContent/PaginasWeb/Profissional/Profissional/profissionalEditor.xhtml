<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:panelGrid id="profissionalPanelGrid"
				 columns="3" 
				 width="100%" >
	
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="inscricao" value="Inscrição:"  /><br />
			<p:inputText id="inscricao" 
						 value="#{profissionalHome.instancia.inscricao}"
						 required="true"
						 onkeyup="apenasNumero(this);"
						 title="Informe a inscrição do profissional" />
		</h:panelGroup>
		
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="nome" value="Nome:"  /><br />
			<p:inputText id="nome" 
						 required="true"
						 value="#{profissionalHome.instancia.nome}"
						 title="Informe o nome do profissional" />
		</h:panelGroup>
		
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="tipoConselho" value="Tipo do conselho:"  /><br />
			<p:selectOneMenu value="#{profissionalHome.instancia.especialidade.tipoConselho}" 
							 effect="fade" 
							 converter="tipoConselhoConversor">  
				<f:ajax event="change" 
						listener="#{profissionalHome.carregaTipoConselhoList()}" 
						render="especialidadePanelGroup" />
				<f:selectItem itemLabel="Selecione..." 
							  itemValue="" /> 
	            <f:selectItems value="#{tipoConselhoConsulta.list}" 
	            			   var="tipoConselho" 
	            			   itemLabel="#{tipoConselho.descricaoSigla}" 
	            			   itemValue="#{tipoConselho}"/>  
	        </p:selectOneMenu>
        </h:panelGroup>
			
		<h:panelGroup id="especialidadePanelGroup" >
			<font color="red" >*</font><h:outputLabel for="especialidade" value="Especialidade:"  /><br />
			<h:outputText value="#{profissionalHome.instancia.especialidade}" />
			<p:tree id="treeSingle" 
					value="#{profissionalHome.rootEspecialidade}" 
					var="node"  
					selectionMode="single"  
					selection="#{profissionalHome.especialidadeNode}">  
				<p:treeNode>  
					<h:outputText value="#{node}" />  
				</p:treeNode>  
			</p:tree>
		</h:panelGroup>
		
		<h:panelGroup> 
			<font color="red" >*</font><h:outputLabel for="estado" value="Estado:"  /><br />
			<p:selectOneMenu id="estado"
							 value="#{profissionalHome.instancia.estado}" 
							 effect="fade"
							 required="true"
							 converter="estadoConversor">
	            <f:selectItem itemLabel="Selecione..." 
	            			  itemValue="" /> 
	            <f:selectItems value="#{estadoConsulta.list}" 
	            			   var="estado" 
	            			   itemLabel="#{estado.nome}" 
	            			   itemValue="#{estado}"/>  
        	</p:selectOneMenu>
        </h:panelGroup>
		
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="situacao" value="Situação:"  /><br />
			<h:selectOneRadio id="situacao"
							  value="#{profissionalHome.instancia.status}" 
							  required="true"
							  title="Informe se o grupo está ativo ou inativo" >
				 <f:selectItems value="#{itensPadrao.situacaoEnumItens}"/>
			</h:selectOneRadio>
		</h:panelGroup>
		
		<h:panelGroup rendered="#{profissionalHome.edicao}" >
			<h:outputLabel for="loginDescricao" value="Login:"  /><br />
			<h:outputText id="loginDescricao"
						  value="#{profissionalHome.instancia.usuario.login}" 
						  title="Usuário do profissional" />
		</h:panelGroup>
		
	</h:panelGrid>
	
	<p:fieldset collapsed="false" 
				legend="Usuário" 
				rendered="#{!profissionalHome.edicao}">
		<h:panelGrid width="100%" columns="3" >
			<h:panelGroup>
				<font color="red" >*</font><h:outputLabel for="matricula" value="Matrícula:"  /><br />
				<p:inputText id="matricula" 
							 value="#{profissionalHome.instancia.usuario.matricula}" 
							 required="true"
							 title="Informe a matrícula do usuário" 
							 onkeyup="apenasNumero(this);"/>
			</h:panelGroup>
			
			<h:panelGroup>
				<font color="red" >*</font><h:outputLabel for="login" value="Login:"  /><br />
				<p:inputText id="login" 
							 value="#{profissionalHome.instancia.usuario.login}" 
							 required="true"
							 disabled="#{usuarioHome.edicao}"
							 title="Informe o apelido de acesso"/> 
			</h:panelGroup>
			
		</h:panelGrid>
	</p:fieldset>
	
</ui:composition>
