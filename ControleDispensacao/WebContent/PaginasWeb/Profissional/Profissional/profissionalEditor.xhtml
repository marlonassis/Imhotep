<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:panelGrid id="tipoConselhoPanelGrid"
				 columns="3" 
				 width="100%" >
	
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="inscricao" value="Inscrição:"  /><br />
			<p:inputText id="inscricao" 
						 value="#{profissionalHome.instancia.inscricao}"
						 required="true"
						 onkeyup="apenasNumeros(this);"
						 title="Informe a inscrição do profissional" />
		</h:panelGroup>
		
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="nome" value="Nome:"  /><br />
			<p:inputText id="nome" 
						 required="true"
						 value="#{profissionalHome.instancia.nome}"
						 title="Informe o nome do profissional" />
		</h:panelGroup>
		
		<h:panelGroup id="tipoConselhoPanelGroup" >
			<h:panelGrid width="100%" columns="2" >
				<h:panelGroup >
					<font color="red" >*</font><h:outputLabel for="tipoConselho" value="Tipo Conselho:"  /><br />
			  		<p:autoComplete id="tipoConselho" 
			  						value="#{profissionalHome.instancia.tipoConselho}"
			  						required="true"
									completeMethod="#{tipoConselhoHome.getListaTipoConselhoAutoComplete}" 
									var="tipoConselho"
									title="Informe o tipoConselho"
									itemLabel="#{tipoConselho.descricaoSigla}" 
									itemValue="#{tipoConselho}"
									converter="tipoConselhoConversor">
						<f:ajax event="itemSelect" 
								listener="#{profissionalHome.carregaTipoConselhoList()}" 
								render="tipoConselhoPanelGroup" />
					</p:autoComplete>
				</h:panelGroup>
				<h:panelGroup> 
					<font color="red" >*</font><h:outputLabel for="tipoProfissional" value="Tipo do Profissional:"  /><br />
					<p:selectOneMenu id="tipoProfissional"
									 value="#{profissionalHome.instancia.tipoProfissional}" 
									 effect="fade"
									 required="true"
									 converter="tipoProfissionalConversor">
			            <f:selectItem itemLabel="Selecione..." 
			            			  itemValue="" /> 
			            <f:selectItems value="#{profissionalHome.tipoProfissionalList}" 
			            			   var="tipoProfissional" 
			            			   itemLabel="#{tipoProfissional.descricao}" 
			            			   itemValue="#{tipoProfissional}"/>  
		        	</p:selectOneMenu>
		        </h:panelGroup>
			</h:panelGrid>
		</h:panelGroup>
		
		<h:panelGroup>
			<h:outputLabel for="especialidade" value="Especialidade:"  /><br />
			<p:inputText id="especialidade" 
						 value="#{profissionalHome.instancia.especialidade}"
						 title="Informe a especialidade do profissional" />
		</h:panelGroup>
		
		<h:panelGroup> 
			<h:outputLabel for="estado" value="Estado:"  /><br />
			<p:selectOneMenu id="estado"
							 value="#{profissionalHome.instancia.estado}" 
							 effect="fade"
							 converter="estadoConversor">
	            <f:selectItem itemLabel="Selecione..." 
	            			  itemValue="" /> 
	            <f:selectItems value="#{estadoConsulta.list}" 
	            			   var="estado" 
	            			   itemLabel="#{estado.nome}" 
	            			   itemValue="#{estado}"/>  
        	</p:selectOneMenu>
        </h:panelGroup>
		
	</h:panelGrid>
</ui:composition>
