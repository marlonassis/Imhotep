<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="tabProfissional" title="Profissional" >
			<h:form id="profissionalForm" prependId="false" >
				<p:fieldset legend="Novo Profissional"
							collapsed="#{!profissionalHome.edicao}"
							toggleable="true"
							toggleSpeed="500">
						<p:growl id="formGrowl" />
						<ui:include src="profissionalEditor.xhtml"/>
			            <p:commandButton	value="Salvar" 
			            					rendered="#{!profissionalHome.edicao}"
			            					update="padraoTabView:tabelaProfissional profissionalForm"
											action="#{profissionalHome.enviar}" />
			            <p:commandButton	value="Gravar" 
			            					rendered="#{profissionalHome.edicao}"
			            					update="padraoTabView:tabelaProfissional profissionalForm"
											action="#{profissionalHome.atualizar}"/> 
						<p:commandButton	value="Novo"
											rendered="#{profissionalHome.edicao}"
											update="@parent" 
											action="#{profissionalHome.novaInstancia()}"/> 
				</p:fieldset>
            </h:form>
			
			<h:form id="pesquisaProfissionalForm" prependId="false" >
				<p:fieldset id="pesquisaProfissionalFieldSet"
							legend="Pesquisa" 
							collapsed="true" 
							toggleable="true" 
							toggleSpeed="500">
					<ui:include src="profissionalConsulta.xhtml"/>
					
					<p:commandButton 	value="Pesquisar" 
										update="tabelaProfissional" 
										image="ui-icon ui-icon-search" />
					
					<p:commandButton 	value="Limpar" 
										action="#{profissionalConsulta.novaInstancia()}"
										image="ui-icon ui-icon-arrowrefresh-1-s" 
										title="Limpar os campos" 
										update="pesquisaProfissionalForm " />
					
			    </p:fieldset>  
				<p:growl/>
				<ui:include src="profissionalTabela.xhtml"/>
			</h:form>	
		</p:tab>
	</ui:define>
</ui:composition>
