<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="tabProfissional" title="Profissional">
			<h:form id="profissionalEditorForm" >
				<p:fieldset legend="Novo Profissional"
					collapsed="#{!profissionalRaiz.edicao}" toggleable="true"
					toggleSpeed="500">
					<p:growl id="formGrowl" showDetail="true" />
					<ui:include src="profissionalEditor.xhtml" />
					<p:commandButton value="Salvar"
						rendered="#{!profissionalRaiz.edicao}"
						update=":#{p:component('profissionalEditorForm')} :#{p:component('profissionalPesquisaForm')}"
						action="#{profissionalRaiz.enviar}" />
					<p:commandButton value="Gravar"
						rendered="#{profissionalRaiz.edicao}"
						update=":#{p:component('profissionalEditorForm')} :#{p:component('profissionalPesquisaForm')}"
						action="#{profissionalRaiz.atualizar}" />
					<p:commandButton value="Novo" rendered="#{profissionalRaiz.edicao}"
						update=":#{p:component('profissionalEditorForm')}" action="#{profissionalRaiz.novaInstancia()}" />
				</p:fieldset>
			</h:form>

			<h:form id="profissionalPesquisaForm" >
				<p:fieldset id="pesquisaProfissionalFieldSet" legend="Pesquisa"
					collapsed="true" toggleable="true" toggleSpeed="500">
					<ui:include src="profissionalConsulta.xhtml" />

					<p:commandButton value="Pesquisar" update=":#{p:component('profissionalPesquisaForm')}"
						image="ui-icon ui-icon-search" />

					<p:commandButton value="Limpar"
						action="#{profissionalConsulta.novaInstancia()}"
						image="ui-icon ui-icon-arrowrefresh-1-s" title="Limpar os campos"
						update=":#{p:component('profissionalPesquisaForm')}" />

				</p:fieldset>
				<p:growl />
				<ui:include src="profissionalTabela.xhtml" />
			</h:form>
		</p:tab>
	</ui:define>
</ui:composition>
