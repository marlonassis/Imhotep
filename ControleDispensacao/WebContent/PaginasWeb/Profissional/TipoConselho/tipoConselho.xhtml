<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="tabTipoConselho" title="Unidade material" >
			<h:form id="tipoConselhoForm" prependId="false" >
				<p:fieldset legend="Nova unidade material"
							collapsed="#{!tipoConselhoHome.edicao}"
							toggleable="true"
							toggleSpeed="500">
						<p:growl id="formGrowl" showDetail="true" />
						<ui:include src="tipoConselhoEditor.xhtml"/>
			            <p:commandButton	value="Salvar" 
			            					rendered="#{!tipoConselhoHome.edicao}"
			            					update="padraoTabView:tabelaTipoConselho tipoConselhoForm"
											action="#{tipoConselhoHome.enviar}" />
			            <p:commandButton	value="Gravar" 
			            					rendered="#{tipoConselhoHome.edicao}"
			            					update="padraoTabView:tabelaTipoConselho tipoConselhoForm"
											action="#{tipoConselhoHome.atualizar}"/> 
						<p:commandButton	value="Novo"
											rendered="#{tipoConselhoHome.edicao}"
											update="@parent" 
											action="#{tipoConselhoHome.novaInstancia()}"/> 
				</p:fieldset>
            </h:form>
			
			<h:form id="pesquisaTipoConselhoForm" prependId="false" >
				<p:fieldset id="pesquisaTipoConselhoFieldSet"
							legend="Pesquisa" 
							collapsed="true" 
							toggleable="true" 
							toggleSpeed="500">
					<ui:include src="tipoConselhoConsulta.xhtml"/>
					
					<p:commandButton 	value="Pesquisar" 
										update="tabelaTipoConselho" 
										image="ui-icon ui-icon-search" />
					
					<p:commandButton 	value="Limpar" 
										action="#{tipoConselhoConsulta.novaInstancia()}"
										image="ui-icon ui-icon-arrowrefresh-1-s" 
										title="Limpar os campos" 
										update="pesquisaTipoConselhoForm " />
					
			    </p:fieldset>  
				<p:growl/>
				<ui:include src="tipoConselhoTabela.xhtml"/>
			</h:form>	
		</p:tab>
	</ui:define>
</ui:composition>
