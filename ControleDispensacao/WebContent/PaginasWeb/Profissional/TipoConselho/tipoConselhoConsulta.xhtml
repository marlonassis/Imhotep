<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid id="tipoConselhoPanelGridConsulta" columns="3" width="100%">

		<h:panelGroup>
			<h:outputLabel for="sigla" value="Sigla:" />
			<br />
			<p:inputText id="sigla" 
						 required="false"
						 value="#{tipoConselhoConsulta.instancia.sigla}"
						 title="Informe a sigla do conselho." />
		</h:panelGroup>

		<h:panelGroup>
			<h:outputLabel for="descricao" value="Descrição:" />
			<br />
			<p:inputText id="descricao" 
						 required="false"
						 value="#{tipoConselhoConsulta.instancia.descricao}"
						 title="Descreva o conselho." />
		</h:panelGroup>

	</h:panelGrid>
</ui:composition>
