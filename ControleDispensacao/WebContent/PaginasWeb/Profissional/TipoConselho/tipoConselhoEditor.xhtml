<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="tipoConselhoPanelGrid" columns="3" width="100%">

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="sigla" value="Sigla:" />
			<br />
			<p:inputText id="sigla" required="true"
				value="#{tipoConselhoRaiz.instancia.sigla}"
				title="Informe a sigla do conselho." />
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="descricao" value="Descrição:" />
			<br />
			<p:inputText id="descricao" required="true"
				value="#{tipoConselhoRaiz.instancia.descricao}"
				title="Descreva o conselho." />
		</h:panelGroup>



	</h:panelGrid>

</ui:composition>
