<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:dataTable 	id="tabelaEspecialidade" 
					value="#{especialidadeConsulta.list}" 
					var="linha"
					emptyMessage="NÃ£o foi encontrado registros" 
					rows="10" 
					paginator="true"
					selectionMode="single" 
					rowKey="#{linha.idEspecialidade}">
		
		<p:column>
			<f:facet name="header"><h:outputText value="Descricao" /></f:facet>
			<h:outputText value="#{linha.descricao}" />
		</p:column>
		
		<p:column>
			<f:facet name="header"><h:outputText value="Tipo do Profissional" /></f:facet>
			<h:outputText value="#{linha.tipoProfissional}" />
		</p:column>
					
		<p:column style="width:60px; text-align: center;" >
			<p:commandLink update="padraoTabView:especialidadeForm" 
						   title="Editar" 
						   style="padding-right:10px;" >
				<f:setPropertyActionListener value="#{linha}" target="#{especialidadeHome.instancia}" />
				<h:graphicImage value="/Imagens/edit.gif" />
			</p:commandLink>
			
			<p:commandLink  action="#{especialidadeHome.apagar()}"
							update="tabelaEspecialidade padraoTabView:especialidadeForm" 
							onclick="if(!confirm('Deseja realmente excluir?')) return false;"
							title="Apagar" 
							style="padding-right:10px;" >
				<f:setPropertyActionListener value="#{linha}" target="#{especialidadeHome.instancia}" />
				<h:graphicImage value="/Imagens/delete.png" />
			</p:commandLink>
		</p:column>  
	</p:dataTable>
	
</ui:composition>
