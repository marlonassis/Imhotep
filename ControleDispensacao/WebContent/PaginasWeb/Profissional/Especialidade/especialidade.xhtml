<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="tabEspecialidade" title="Especialidade" >
			<h:form id="especialidadeForm" prependId="false" >
				<p:fieldset legend="Novo Especialidade"
							collapsed="#{!especialidadeHome.edicao}"
							toggleable="true"
							toggleSpeed="500">
						<p:growl id="formGrowl" showDetail="true" />
						<ui:include src="especialidadeEditor.xhtml"/>
			            <p:commandButton	value="Salvar" 
			            					rendered="#{!especialidadeHome.edicao}"
			            					update="padraoTabView:tabelaEspecialidade especialidadeForm"
											action="#{especialidadeHome.enviar}" />
			            <p:commandButton	value="Gravar" 
			            					rendered="#{especialidadeHome.edicao}"
			            					update="padraoTabView:tabelaEspecialidade especialidadeForm"
											action="#{especialidadeHome.atualizar}"/> 
						<p:commandButton	value="Novo"
											rendered="#{especialidadeHome.edicao}"
											update="@parent" 
											action="#{especialidadeHome.novaInstancia()}"/> 
				</p:fieldset>
            </h:form>
			
			<h:form id="pesquisaEspecialidadeForm" prependId="false" >
				<p:fieldset id="pesquisaEspecialidadeFieldSet"
							legend="Pesquisa" 
							collapsed="true" 
							toggleable="true" 
							toggleSpeed="500">
					<ui:include src="especialidadeConsulta.xhtml"/>
					
					<p:commandButton 	value="Pesquisar" 
										update="tabelaEspecialidade" 
										image="ui-icon ui-icon-search" />
					
					<p:commandButton 	value="Limpar" 
										action="#{especialidadeConsulta.novaInstancia()}"
										image="ui-icon ui-icon-arrowrefresh-1-s" 
										title="Limpar os campos" 
										update="pesquisaEspecialidadeForm " />
					
			    </p:fieldset>  
				<p:growl/>
				<ui:include src="especialidadeTabela.xhtml"/>
			</h:form>	
		</p:tab>
	</ui:define>
</ui:composition>
