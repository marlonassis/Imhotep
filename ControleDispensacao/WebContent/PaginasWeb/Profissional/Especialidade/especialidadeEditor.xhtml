<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="especialidadePanelGrid" columns="3" width="100%">

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="descricao" value="Descrição:" />
			<br />
			<p:inputText id="descricao"
				value="#{especialidadeHome.instancia.descricao}" required="true"
				onkeyup="apenasNumeros(this);"
				title="Informe a inscrição do profissional" />
		</h:panelGroup>

		<h:panelGroup>
			<h:outputLabel for="tipoConselho" value="Tipo do conselho:" />
			<br />
			<p:selectOneMenu value="#{especialidadeHome.instancia.tipoConselho}"
				effect="fade" converter="tipoConselhoConversor">
				<f:selectItem itemLabel="Selecione..." itemValue="" />
				<f:selectItems value="#{tipoConselhoConsulta.list}"
					var="tipoConselho" itemLabel="#{tipoConselho.descricaoSigla}"
					itemValue="#{tipoConselho}" />
			</p:selectOneMenu>
		</h:panelGroup>

	</h:panelGrid>

</ui:composition>
