<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid id="especialidadePanelGridConsulta" columns="3" width="100%">

		<h:panelGroup>
			<h:outputLabel for="descricao" value="Descrição:" />
			<br />
			<p:inputText id="descricao" 
						 required="false"
						 value="#{especialidadeConsulta.instancia.descricao}"
						 title="Informe o nome da especialidade" />
		</h:panelGroup>

		<h:panelGroup>
			<h:outputLabel for="tipoConselho" value="Conselho:" />
			<br />
			<p:selectOneMenu value="#{especialidadeConsulta.instancia.tipoConselho}"
							 effect="fade" 
							 converter="tipoConselhoConversor" 
							 required="false">
				<f:selectItem itemLabel="Selecione..." itemValue="" />
				<f:selectItems value="#{tipoConselhoConsultaRaiz.consultarTiposConselho()}"
							   var="tipoConselho" 
							   itemLabel="#{tipoConselho.descricaoSigla}"
							   itemValue="#{tipoConselho}" />
				
			</p:selectOneMenu>
		</h:panelGroup>

		<h:panelGroup>
			<h:outputLabel for="especialidadePai" value="Especialidade Superior:" />
			<br />
			<p:selectOneMenu value="#{especialidadeConsulta.instancia.especialidadePai}"
							 effect="fade" 
							 converter="especialidadeConversor" 
							 required="false">
				<f:selectItem itemLabel="Selecione..." itemValue="" />
				<f:selectItems value="#{especialidadeConsultaRaiz.consultarEspecialidadesPai()}"
							   var="especialidadePai" 
							   itemLabel="#{especialidade}"
							   itemValue="#{especialidade}" />
				
			</p:selectOneMenu>
		</h:panelGroup>

	</h:panelGrid>
</ui:composition>
