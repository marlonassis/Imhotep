<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	
	<h:panelGrid id="tipoProfissionalPanelGridConsulta"
				 columns="3" 
				 width="100%" >
				 
		<h:panelGroup>
			<h:outputLabel for="descricaoConsulta" value="Descrição:"  /><br />
			<p:inputText id="descricaoConsulta" 
						 value="#{tipoProfissionalConsulta.instancia.descricao}" 
						 title="Informe a descrição do tipoProfissional" />
		</h:panelGroup>
		
		<h:panelGroup style="align:left;" >
			<h:outputLabel for="tipoConselhoConsulta" value="Tipo Conselho:"  /><br />
	  		<p:autoComplete id="tipoConselhoConsulta" 
	  						value="#{tipoProfissionalConsulta.instancia.tipoConselho}"
							completeMethod="#{tipoConselhoHome.getListaTipoConselhoAutoComplete}" 
							var="tipoConselho"
							forceSelection="true"
							title="Informe o tipoConselho"
							itemLabel="#{tipoConselho.descricaoSigla}" 
							itemValue="#{tipoConselho}"
							converter="tipoConselhoConversor" />
		</h:panelGroup>
	</h:panelGrid>
</ui:composition>
