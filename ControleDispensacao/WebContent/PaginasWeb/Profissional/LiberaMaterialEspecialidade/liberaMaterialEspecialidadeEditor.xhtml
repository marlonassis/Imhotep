<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="liberaMaterialEspecialidadePanelGrid" columns="3" width="100%">

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="especialidade" value="Especialidade:" />
			<br />
			<p:autoComplete id="especialidade"
							value="#{liberaMaterialEspecialidadeRaiz.instancia.especialidade}"
							minQueryLength="4"
							size="30"
							scrollHeight="300"
							completeMethod="#{especialidadeAutoComplete.autoComplete}"
							var="especialidade" 
							forceSelection="true"
							title="Informe o medicamento a ser prescrito"
							itemLabel="#{especialidade.descricao}" 
							itemValue="#{especialidade}"
							converter="especialidadeConversor" />
			<h:graphicImage value="/Imagens/list16.png"
							title="Ao digitar aparecerá algumas sugestões"
							style="padding-top:8px" />
		</h:panelGroup>
		

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="material" value="Material:" />
			<br />
			<p:autoComplete id="material"
							value="#{liberaMaterialEspecialidadeRaiz.instancia.material}"
							minQueryLength="4"
							size="30"
							scrollHeight="300"
							completeMethod="#{materialCodigoDescricaoAutoComplete.autoComplete}"
							var="material" 
							forceSelection="true"
							title="Informe o medicamento a ser prescrito"
							itemLabel="#{material.descricao}" 
							itemValue="#{material}"
							converter="materialConversor" />
			<h:graphicImage value="/Imagens/list16.png"
							title="Ao digitar aparecerá algumas sugestões"
							style="padding-top:8px" />
		</h:panelGroup>
		
	</h:panelGrid>

</ui:composition>
