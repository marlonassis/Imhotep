<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="liberaMaterialEspecialidadePanelGrid" columns="3"
		width="100%">

		<h:panelGroup style="align:left;">
			<font color="red">*</font>
			<h:outputLabel for="especialidade" value="Especialidade:" />
			<br />
			<p:autoComplete id="especialidade" forceSelection="true"
				value="#{liberaMaterialEspecialidadeHome.instancia.especialidade}"
				completeMethod="#{especialidadeHome.getListaEspecialidadeAutoComplete}"
				var="especialidade" title="Informe especialidade" required="true"
				itemLabel="#{especialidade.descricao}" itemValue="#{especialidade}"
				converter="especialidadeConversor" />
			<h:graphicImage value="/Imagens/list16.png"
				title="Ao digitar aparecerá algumas sugestões"
				style="padding-top:8px" />
		</h:panelGroup>

		<h:panelGroup style="align:left;">
			<font color="red">*</font>
			<h:outputLabel for="material" value="Material:" />
			<br />
			<p:autoComplete id="material"
				value="#{liberaMaterialEspecialidadeHome.instancia.material}"
				completeMethod="#{materialHome.getListaMaterialAutoComplete}"
				var="material" forceSelection="true" required="true"
				title="Informe o grupo do sub-grupo"
				itemLabel="#{material.descricao}" itemValue="#{material}"
				converter="materialConversor" />
			<h:graphicImage value="/Imagens/list16.png"
				title="Ao digitar aparecerá algumas sugestões"
				style="padding-top:8px" />
		</h:panelGroup>

	</h:panelGrid>

</ui:composition>
