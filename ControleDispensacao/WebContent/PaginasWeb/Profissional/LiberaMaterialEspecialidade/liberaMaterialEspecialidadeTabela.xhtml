<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<p:dataTable id="tabelaLiberaMaterialEspecialidade" value="#{liberaMaterialEspecialidadeConsulta.list}"
		var="linha" dblClickSelect="true"
		emptyMessage="NÃ£o foi encontrado registros" rows="10" paginator="true"
		selectionMode="single" rowKey="#{linha.idLiberaMaterialEspecialidade}">

		<p:column>
			<f:facet name="header">
				<h:outputText value="Especialidade" />
			</f:facet>
			<h:outputText value="#{linha.especialidade}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Material" />
			</f:facet>
			<h:outputText value="#{linha.material}" />
		</p:column>


		
		<p:column style="width:120px; text-align: center;">
			<p:commandLink title="Editar"
				update=":#{p:component('liberaMaterialEspecialidadeEditorForm')}"
				style="padding-right:10px;">
				<f:setPropertyActionListener value="#{linha}"
					target="#{liberaMaterialEspecialidadeRaiz.instancia}" />
				<h:graphicImage value="/Imagens/edit.gif" />
			</p:commandLink>

			<p:commandLink action="#{liberaMaterialEspecialidadeRaiz.apagar()}"
				update=":#{p:component('liberaMaterialEspecialidadeEditorForm')} :#{p:component('liberaMaterialEspecialidadePesquisaForm')}"
				onclick="if(!confirm('Deseja realmente excluir?')) return false;"
				title="Apagar" style="padding-right:10px;">
				<f:setPropertyActionListener value="#{linha}"
					target="#{liberaMaterialEspecialidadeRaiz.instancia}" />
				<h:graphicImage value="/Imagens/delete.png" />
			</p:commandLink>
		</p:column>
	</p:dataTable>

</ui:composition>
