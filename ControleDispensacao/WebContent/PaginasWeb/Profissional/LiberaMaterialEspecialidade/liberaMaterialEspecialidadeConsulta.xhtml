<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	
	<h:panelGrid id="liberaMaterialEspecialidadePanelGridConsulta"
				 columns="3" 
				 width="100%" >
				 
		<h:panelGroup style="align:left;" >
			<h:outputLabel for="especialidadeConsulta" value="Especialidade:"  /><br />
	  		<p:autoComplete id="especialidadeConsulta" 
	  						value="#{liberaMaterialEspecialidadeConsulta.instancia.especialidade}"
							completeMethod="#{especialidadeHome.getListaEspecialidadeAutoComplete}" 
							var="especialidade"
							forceSelection="true"
							title="Informe especialidade"
							itemLabel="#{especialidade.descricao}" 
							itemValue="#{especialidade}"
							converter="especialidadeConversor" />
		</h:panelGroup>
		
		<h:panelGroup style="align:left;" >
			<h:outputLabel for="materialConsulta" value="Material:"  /><br />
	  		<p:autoComplete id="materialConsulta" 
	  						value="#{liberaMaterialEspecialidadeConsulta.instancia.material}"
							completeMethod="#{materialHome.getListaMaterialAutoComplete}" 
							var="material"
							forceSelection="true"
							title="Informe o grupo do sub-grupo"
							itemLabel="#{material.descricao}" 
							itemValue="#{material}"
							converter="materialConversor" />
		</h:panelGroup>
		
	</h:panelGrid>
	
</ui:composition>
