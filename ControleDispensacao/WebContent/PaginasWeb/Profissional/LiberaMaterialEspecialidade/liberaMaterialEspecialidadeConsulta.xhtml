<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid id="liberaMaterialEspecialidadePanelGridConsulta" columns="3" width="100%">

		<h:panelGroup>
			
			<h:outputLabel for="especialidade" value="Especialidade:" />
			<br />
			<p:selectOneMenu value="#{liberaMaterialEspecialidadeConsulta.instancia.especialidade}"
				effect="fade" converter="especialidadeConversor" required="false">
				<f:selectItem itemLabel="Selecione..." itemValue="#{especialidade}" />
				<f:selectItems value="#{especialidadeRaiz.getListaEspecialidadeAutoComplete}"
					var="especialidade" itemLabel="#{especialidade.descricao}"
					itemValue="#{especialidade}" />
				
			</p:selectOneMenu>
		</h:panelGroup>

		<h:panelGroup>
			
			<h:outputLabel for="material" value="Material:" />
			<br />
			<p:selectOneMenu value="#{liberaMaterialEspecialidadeConsulta.instancia.material}"
				effect="fade" converter="materialConversor" required="false">
				<f:selectItem itemLabel="Selecione..." itemValue="#{material}" />
				<f:selectItems value="#{materialRaiz.getListaMaterialAutoComplete}"
					var="material" itemLabel="#{material.descricao}"
					itemValue="#{material}" />
				
			</p:selectOneMenu>
		</h:panelGroup>



	</h:panelGrid>
</ui:composition>
