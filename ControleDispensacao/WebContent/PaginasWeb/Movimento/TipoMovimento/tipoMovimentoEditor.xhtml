<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="tipoMovimentoPanelGrid" columns="3" width="100%">

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="descricao" value="Descrição:" />
			<br />
			<p:inputText id="descricao" required="true"
				value="#{tipoMovimentoRaiz.instancia.descricao}"
				title="Descreva o tipo de movimento." />
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="tipoOperacao" value="Tipo da Operação" />
			<br />
			<p:selectOneRadio id="tipoOperacao" required="true"
				value="#{tipoMovimentoRaiz.instancia.tipoOperacao}"
				title="Informe o tipo da operação.">
				<f:selectItems value="#{itensPadrao.operacaoEnumItens}" />
				
			</p:selectOneRadio>
		</h:panelGroup>



	</h:panelGrid>

</ui:composition>
