<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:panelGrid id="tipoMovimentoPanelGrid"
				 columns="3" 
				 width="100%" >
				 
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="descricao" value="Movimento:"  /><br />
			<p:inputText id="descricao" 
						 value="#{tipoMovimentoHome.instancia.descricao}" 
						 required="true"
						 title="Informe a descrição do tipo do movimento" />
		</h:panelGroup>
		
		<h:panelGroup> 
			<h:outputLabel for="operacao" value="Operação:"  /><br />
			<p:selectOneMenu id="operacao"
							 value="#{tipoMovimentoHome.instancia.tipoOperacao}" 
							 effect="fade">
	            <f:selectItem itemLabel="Selecione..." 
	            			  itemValue="#{null}" /> 
	            <f:selectItems value="#{itensPadrao.operacaoEnumItens}"/> 
        	</p:selectOneMenu>
        </h:panelGroup>

		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="movimentoAdministrativo" value="Movimento Administrativo:"  /><br />
			<h:selectOneRadio id="movimentoAdministrativo"
							  value="#{tipoMovimentoHome.instancia.movimentoAdminstrativo}" 
							  required="true"
							  title="Informe se o movimento é administrativo ou não" >
				 <f:selectItems value="#{itensPadrao.statusEnumItens}"/>
			</h:selectOneRadio>
		</h:panelGroup>
		
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="movimentoBloqueado" value="Lote Bloqueado:"  /><br />
			<h:selectOneRadio id="movimentoBloqueado"
							  value="#{tipoMovimentoHome.instancia.movimentoBloqueado}" 
							  required="true"
							  title="Informe se o lote está bloqueado ou não" >
				 <f:selectItems value="#{itensPadrao.statusEnumItens}"/>
			</h:selectOneRadio>
		</h:panelGroup>

		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="movimentoVencido" value="Lote Vencido:"  /><br />
			<h:selectOneRadio id="movimentoVencido"
							  value="#{tipoMovimentoHome.instancia.movimentoVencido}" 
							  required="true"
							  title="Informe se o lote está vencido ou não" >
				 <f:selectItems value="#{itensPadrao.statusEnumItens}"/>
			</h:selectOneRadio>
		</h:panelGroup>

		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="situacao" value="Situação:"  /><br />
			<h:selectOneRadio id="situacao"
							  value="#{tipoMovimentoHome.instancia.status}" 
							  required="true"
							  title="Informe se o item está ativo ou inativo" >
				 <f:selectItems value="#{itensPadrao.situacaoEnumItens}"/>
			</h:selectOneRadio>
		</h:panelGroup>

	</h:panelGrid>
</ui:composition>
