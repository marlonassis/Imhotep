<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab title="Tipo de Movimento">
			<h:form id="tipoMovimentoEditorForm">
				<p:fieldset legend="Novo Tipo de Movimento"
					collapsed="#{!tipoMovimentoRaiz.edicao}" toggleable="true"
					toggleSpeed="500">
					<p:growl id="formGrowl" showDetail="true" />
					<ui:include src="tipoMovimentoEditor.xhtml" />
					<p:commandButton value="Salvar" rendered="#{!tipoMovimentoRaiz.edicao}"
						update=":#{p:component('tipoMovimentoEditorForm')} :#{p:component('tipoMovimentoPesquisaForm')}"
						action="#{tipoMovimentoRaiz.enviar}" />
					<p:commandButton value="Gravar" rendered="#{tipoMovimentoRaiz.edicao}"
						update=":#{p:component('tipoMovimentoEditorForm')} :#{p:component('tipoMovimentoPesquisaForm')}"
						action="#{tipoMovimentoRaiz.atualizar}" />
					<p:commandButton value="Novo" rendered="#{tipoMovimentoRaiz.edicao}"
						 update="@parent"
						 action="#{tipoMovimentoRaiz.novaInstancia()}" />
				</p:fieldset>
			</h:form>

			<h:form id="tipoMovimentoPesquisaForm">
				<p:growl />
				<p:fieldset legend="Pesquisa"
					collapsed="true" toggleable="true" toggleSpeed="500">
					<ui:include src="tipoMovimentoConsulta.xhtml" />

					<p:commandButton value="Pesquisar" 
						image="ui-icon ui-icon-search" 
						update=":#{p:component('tipoMovimentoPesquisaForm')}"/>

					<p:commandButton value="Limpar"
						action="#{tipoMovimentoConsulta.novaInstancia()}"
						image="ui-icon ui-icon-arrowrefresh-1-s" title="Limpar os campos"
						update=":#{p:component('tipoMovimentoPesquisaForm')}" />

				</p:fieldset>
				<ui:include src="tipoMovimentoTabela.xhtml" />
			</h:form>
		</p:tab>
	</ui:define>
</ui:composition>
