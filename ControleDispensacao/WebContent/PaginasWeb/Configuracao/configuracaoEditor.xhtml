<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="configuracaoPanelGrid" columns="3" width="100%">
		
		<ri:inputTextoSimples id="nome" 
							  title="Informe o nome da configuração"
							  required="true" 
							  value="#{configuracaoRaiz.instancia.nome}" 
							  label="Nome"/>
		
		<ri:inputTextoSimples id="descricao" 
							  title="Descreva a configuração"
							  required="true" 
							  value="#{configuracaoRaiz.instancia.descricao}" 
							  label="Descrição"/>
		
		<ri:inputTextoSimples id="valor" 
							  title="Informe o valor da configuração"
							  required="false" 
							  value="#{configuracaoRaiz.instancia.valor}" 
							  label="Valor"/>
		
		<p:fileUpload fileUploadListener="#{configuracaoRaiz.handleFileUpload}"
	    			  auto="true"
	    			  cancelLabel="Limpar"
	    			  label="Selecionar"
		              mode="advanced"/>  


	</h:panelGrid>

</ui:composition>
