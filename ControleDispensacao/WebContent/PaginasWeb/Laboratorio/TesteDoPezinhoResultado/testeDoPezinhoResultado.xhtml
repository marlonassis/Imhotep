<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="tabTesteDoPezinhoResultado" title="Tipo de Exame">
			<h:form id="testeDoPezinhoResultadoForm" >
				<p:fieldset legend="Novo Tipo de Exame"
					collapsed="#{!(testeDoPezinhoResultadoRaiz.testeDoPezinho != null)}"
					toggleable="true" toggleSpeed="500">
					<p:growl id="formGrowl" showDetail="true" />
					<ui:include src="testeDoPezinhoResultadoEditor.xhtml" />
					<p:commandButton value="Salvar" rendered="false"
						update="padraoTabView:tabelaTesteDoPezinhoResultado testeDoPezinhoResultadoForm"
						action="#{testeDoPezinhoResultadoRaiz.enviar}" />
					<p:commandButton value="Gravar"
						update="padraoTabView:tabelaTesteDoPezinhoResultado testeDoPezinhoResultadoForm"
						action="#{testeDoPezinhoResultadoRaiz.atualizar}" />
					<p:commandButton value="Novo" update="@parent"
						action="#{testeDoPezinhoResultadoRaiz.novaInstancia()}" />
					<p:commandButton value="Imprimir Laudo"
						onclick="window.open('testeDoPezinhoResultadoLaudo.jsf')" />
				</p:fieldset>
			</h:form>

			<h:form id="pesquisaTesteDoPezinhoResultadoForm" >
				<p:fieldset id="pesquisaTesteDoPezinhoResultadoFieldSet"
					legend="Pesquisa" collapsed="true" toggleable="true"
					toggleSpeed="500">
					<ui:include src="testeDoPezinhoResultadoConsulta.xhtml" />

					<p:commandButton value="Pesquisar"
						update="tabelaTesteDoPezinhoResultado"
						image="ui-icon ui-icon-search" />

					<p:commandButton value="Limpar"
						action="#{testeDoPezinhoResultadoConsulta.novaInstancia()}"
						image="ui-icon ui-icon-arrowrefresh-1-s" title="Limpar os campos"
						update="pesquisaTesteDoPezinhoResultadoForm " />

				</p:fieldset>
				<p:growl />
				<ui:include src="testeDoPezinhoResultadoTabela.xhtml" />
			</h:form>
		</p:tab>
	</ui:define>
</ui:composition>
