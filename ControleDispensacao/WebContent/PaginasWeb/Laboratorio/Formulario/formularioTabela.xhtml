<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<p:dataTable id="tabelaFormulario" 
				 value="#{laboratorioFormularioConsulta.lista}"
				 var="linha" 
				 dblClickSelect="true"
				 emptyMessage="NÃ£o foi encontrado registros" 
				 rows="10" 
				 paginator="true"
				 selectionMode="single" 
				 rowKey="#{linha.idLaboratorioExameAnaliseFormulario}">

		<p:column>
			<f:facet name="header">
				<h:outputText value="Data da Entrevista" />
			</f:facet>
			<h:outputText value="#{linha.descricao}" />
		</p:column>
		
		<p:column style="width:20px; text-align: center;">
			<p:commandLink title="Editar"
						   action="#{laboratorioFormularioRaiz.carregarInstancia(linha)}"
						   oncomplete="window.location.reload(true);"
						   style="padding-right:10px;">
				<h:graphicImage value="/Imagens/edit.gif" />
			</p:commandLink>

			<p:commandLink action="#{laboratorioFormularioRaiz.apagar()}"
						   oncomplete="window.location.reload(true);"
						   onclick="if(!confirm('Deseja realmente excluir?')) return false;"
						   title="Apagar" 
						   style="padding-right:10px;">
				<f:setPropertyActionListener value="#{linha}" target="#{laboratorioFormularioRaiz.instancia}" />
				<h:graphicImage value="/Imagens/delete.png" />
			</p:commandLink>
		</p:column>
	</p:dataTable>

</ui:composition>
