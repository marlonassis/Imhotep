<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<h:panelGrid id="examePanelGrid"
				 columns="3" 
				 width="100%" >
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="nome" value="Nome:"  /><br />
			<p:inputText id="nome"
						 required="true"
						 value="#{exameHome.instancia.nome}" 
						 title="Informe o valor de referência" />
		</h:panelGroup>
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="valorReferencia" value="Valor de Referência:"  /><br />
			<p:inputText id="valorReferencia"
						 required="true"
						 value="#{exameHome.instancia.valorReferencia}" 
						 title="Informe o valor de referência" />
		</h:panelGroup>
			
	</h:panelGrid>
</ui:composition>
