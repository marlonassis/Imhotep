<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="tabTipoExame" title="Tipo de Exame">
			<h:form id="tipoExameForm" prependId="false">
				<p:fieldset legend="Novo Tipo de Exame"
					collapsed="#{!tipoExameHome.edicao}" toggleable="true"
					toggleSpeed="500">
					<p:growl id="formGrowl" showDetail="true" />
					<ui:include src="tipoExameEditor.xhtml" />
					<p:commandButton value="Salvar" rendered="#{!tipoExameHome.edicao}"
						update="padraoTabView:tabelaTipoExame exameForm"
						action="#{tipoExameHome.enviar}" />
					<p:commandButton value="Gravar" rendered="#{tipoExameHome.edicao}"
						update="padraoTabView:tabelaTipoExame exameForm"
						action="#{tipoExameHome.atualizar}" />
					<p:commandButton value="Novo" rendered="#{tipoExameHome.edicao}"
						update="@parent" action="#{tipoExameHome.novaInstancia()}" />
				</p:fieldset>
			</h:form>

			<h:form id="pesquisaTipoExameForm" prependId="false">
				<p:fieldset id="pesquisaTipoExameFieldSet" legend="Pesquisa"
					collapsed="true" toggleable="true" toggleSpeed="500">
					<ui:include src="tipoExameConsulta.xhtml" />

					<p:commandButton value="Pesquisar" update="tabelaTipoExame"
						image="ui-icon ui-icon-search" />

					<p:commandButton value="Limpar"
						action="#{tipoExameConsulta.novaInstancia()}"
						image="ui-icon ui-icon-arrowrefresh-1-s" title="Limpar os campos"
						update="pesquisaTipoExameForm " />

				</p:fieldset>
				<p:growl />
				<ui:include src="tipoExameTabela.xhtml" />
			</h:form>
		</p:tab>
	</ui:define>
</ui:composition>
