<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid id="tipoExamePanelGridConsulta" columns="3" width="100%">

		<h:panelGroup>

	</h:panelGrid>
</ui:composition>
