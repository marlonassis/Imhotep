<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<p:dataTable id="tabelaTipoExame" value="#{tipoExameConsulta.list}"
		var="linha" dblClickSelect="true"
		emptyMessage="Não foi encontrado registros" rows="10" paginator="true"
		selectionMode="single" rowKey="#{linha.idTipoExame}">

		<p:column>
			<f:facet name="header">
				<h:outputText value="Nome" />
			</f:facet>
			<h:outputText value="#{linha.nome}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Valor de Referêcia" />
			</f:facet>
			<h:outputText value="#{linha.valorReferencia}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="valor" />
			</f:facet>
			<h:outputText value="#{linha.valor}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Sigla" />
			</f:facet>
			<h:outputText value="#{linha.sigla}" />
		</p:column>


		
		<p:column style="width:120px; text-align: center;">
			<p:commandLink title="Editar"
				update=":#{p:component('tipoExameEditorForm')}"
				style="padding-right:10px;">
				<f:setPropertyActionListener value="#{linha}"
					target="#{tipoExameRaiz.instancia}" />
				<h:graphicImage value="/Imagens/edit.gif" />
			</p:commandLink>

			<p:commandLink action="#{tipoExameRaiz.apagar()}"
				update=":#{p:component('tipoExameEditorForm')} :#{p:component('tipoExamePesquisaForm')}"
				onclick="if(!confirm('Deseja realmente excluir?')) return false;"
				title="Apagar" style="padding-right:10px;">
				<f:setPropertyActionListener value="#{linha}"
					target="#{tipoExameRaiz.instancia}" />
				<h:graphicImage value="/Imagens/delete.png" />
			</p:commandLink>
		</p:column>
	</p:dataTable>

</ui:composition>
