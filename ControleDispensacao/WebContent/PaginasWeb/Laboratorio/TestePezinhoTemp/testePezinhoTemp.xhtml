<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab title="Resultados Pezinho">
			<h:form id="testePezinhoTempEditorForm">
				<p:fieldset legend="Novo Cadastro"
					collapsed="#{!laboratorioResultadoPezinhoTempRaiz.edicao}" toggleable="true"
					toggleSpeed="500">
					<p:growl id="formGrowl" showDetail="true" />
					<ui:include src="testePezinhoTempEditor.xhtml" />
					<p:commandButton value="Salvar" rendered="#{!laboratorioResultadoPezinhoTempRaiz.edicao}"
						update=":#{p:component('testePezinhoTempEditorForm')} :#{p:component('testePezinhoTempPesquisaForm')}"
						action="#{laboratorioResultadoPezinhoTempRaiz.enviar}" />
					<p:commandButton value="Gravar" rendered="#{laboratorioResultadoPezinhoTempRaiz.edicao}"
						update=":#{p:component('testePezinhoTempEditorForm')} :#{p:component('testePezinhoTempPesquisaForm')}"
						action="#{laboratorioResultadoPezinhoTempRaiz.atualizar}" />
					<p:commandButton value="Novo" rendered="#{laboratorioResultadoPezinhoTempRaiz.edicao}"
						 update="@parent"
						 action="#{laboratorioResultadoPezinhoTempRaiz.novaInstancia()}" />
				</p:fieldset>
			</h:form>

			<h:form id="testePezinhoTempPesquisaForm">
				<p:growl />
				<p:fieldset legend="Pesquisa"
					collapsed="true" toggleable="true" toggleSpeed="500">
					<ui:include src="testePezinhoTempConsulta.xhtml" />

					<p:commandButton value="Pesquisar" 
						image="ui-icon ui-icon-search" 
						update=":#{p:component('testePezinhoTempPesquisaForm')}"/>

					<p:commandButton value="Limpar"
						action="#{laboratorioResultadoPezinhoTempConsulta.novaInstancia()}"
						image="ui-icon ui-icon-arrowrefresh-1-s" title="Limpar os campos"
						update=":#{p:component('testePezinhoTempPesquisaForm')}" />

				</p:fieldset>
				<ui:include src="testePezinhoTempTabela.xhtml" />
			</h:form>
		</p:tab>
	</ui:define>
</ui:composition>
