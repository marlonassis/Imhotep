<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="unidadeSaudePanelGrid" columns="3" width="100%">

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="estabelecimento" value="Nome do Estabelecimento:" />
			<br />
			<p:inputText id="estabelecimento" 
						 required="true"
						 value="#{unidadeSaudeRaiz.instancia.estabelecimento}"
						 title="Informe o nome do posto da unidade de saúde." />
		</h:panelGroup>

		<h:panelGroup>
			
			<h:outputLabel for="endereco" value="Endereço:" />
			<br />
			<p:inputText id="endereco" required="false"
				value="#{unidadeSaudeRaiz.instancia.endereco}"
				title="Informe o endereço da unidade de saúde." />
		</h:panelGroup>

		<h:panelGroup>
			
			<h:outputLabel for="bairro" value="Bairro:" />
			<br />
			<p:inputText id="bairro" 
						 required="false"
						 value="#{unidadeSaudeRaiz.instancia.bairro}"
						 title="Informe o bairro da unidade de saúde." />
		</h:panelGroup>

		<h:panelGroup>
			
			<h:outputLabel for="telefone" value="Telefone:" />
			<br />
			<p:inputMask id="telefone" 
						 required="false" 
						 mask="(99)9999-9999"
						 value="#{unidadeSaudeRaiz.instancia.telefone}"
						 title="Informe o telefone da unidade."
						 converter="telefoneConversor">
				
			</p:inputMask>
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="tipoUnidade" value="Tipo da Unidade" />
			<br />
			<p:selectOneMenu id="tipoUnidade" 
							 required="true"
							 value="#{unidadeSaudeRaiz.instancia.tipoUnidade}"
							 title="Informe o tipo da unidade de saúde.">
				<f:selectItem itemLabel="Selecione..." itemValue="" />
				<f:selectItems value="#{itensPadrao.tipoUnidadeSaudeEnumItens}" />
			</p:selectOneMenu>
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="cidade" value="Cidade:" />
			<br />
			<p:autoComplete id="cidade" 
							scrollHeight="300"
							minQueryLength="4"
							forceSelection="true"
							value="#{unidadeSaudeRaiz.instancia.cidade}"
							completeMethod="#{cidadeAutoComplete.autoComplete}"
							required="true"
							var="cidade"  
							itemLabel="#{cidade.nomeCidadeEstado}"
							itemValue="#{cidade}" 
							converter="cidadeConversor" />
			<h:graphicImage value="/Imagens/list16.png"
							title="Ao digitar aparecerá algumas sugestões"
							style="padding-top:8px" />
		</h:panelGroup>



	</h:panelGrid>

</ui:composition>
