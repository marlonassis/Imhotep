<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid id="unidadeSaudePanelGridConsulta" columns="3" width="100%">

		<h:panelGroup>
			<h:outputLabel for="estabelecimento" value="Nome do Estabelecimento:" />
			<br />
			<p:inputText id="estabelecimento" required="false"
						 value="#{unidadeSaudeConsulta.instancia.estabelecimento}"
						 title="Informe o nome do posto da unidade de saúde." />
		</h:panelGroup>

		<h:panelGroup>
			
			<h:outputLabel for="tipoUnidade" value="Tipo da Unidade" />
			<br />
			<p:selectOneRadio id="tipoUnidade" required="false"
							  value="#{unidadeSaudeConsulta.instancia.tipoUnidade}"
							  title="Informe o tipo da unidade de saúde.">
				<f:selectItems value="#{itensPadrao.tipoUnidadeSaudeEnumItens}" />
				
			</p:selectOneRadio>
		</h:panelGroup>

		<h:panelGroup>
			<h:outputLabel for="cidade" value="Cidade:" />
			<br />
			<p:autoComplete id="cidade" 
							scrollHeight="300"
							forceSelection="true"
							value="#{unidadeSaudeConsulta.instancia.cidade}"
							completeMethod="#{cidadeAutoComplete.autoComplete}"
							var="cidade"  
							itemLabel="#{cidade.nomeCidadeEstado}"
							itemValue="#{cidade}" 
							converter="cidadeConversor" />
			<h:graphicImage value="/Imagens/list16.png"
							title="Ao digitar aparecerá algumas sugestões"
							style="padding-top:8px" />
		</h:panelGroup>



	</h:panelGrid>
</ui:composition>
