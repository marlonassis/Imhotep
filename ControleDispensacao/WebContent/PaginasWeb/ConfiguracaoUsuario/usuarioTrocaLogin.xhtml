<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:p="http://primefaces.org/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="tabUsuario" title="Alteração de Login">
			<h:form id="loginForm" >
				<p:growl id="growl" />
				<h:panelGrid columns="1">
					
					<h:panelGroup>
						<h:outputLabel for="loginAntigo" value="Login Antigo:" />
						<h:outputLabel for="loginAntigo" value="#{autenticador.usuarioAtual.login}" />
					</h:panelGroup>
					
					<ri:inputApenasLetrasNumeros id="loginNovo" 
												 title="Informe seu novo usuário" 
												 value="#{usuarioRaiz.login}" 
												 label="Login Novo"/>
					
					<h:panelGroup>
						<p:commandButton value="Verificar Disponibilidade"
							action="#{usuarioRaiz.trocaLogin()}"
							update=":#{p:component('loginForm')}" />
					</h:panelGroup>
				</h:panelGrid>
			</h:form>
		</p:tab>
	</ui:define>
</ui:composition>
