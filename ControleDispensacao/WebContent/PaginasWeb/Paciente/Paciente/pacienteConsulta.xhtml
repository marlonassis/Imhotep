<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid id="pacientePanelGridConsulta" columns="3" width="100%">

		<h:panelGroup>
			<h:outputLabel for="Cidade" value="Cidade:" />
			<br />
			<p:autoComplete id="cidade"
							scrollHeight="300"
							dropdown="true" 
							styleClass="autoCompletePesquisa"
							required="false" 
							minQueryLength="3" 
							size="30"
							forceSelection="true"
							value="#{pacienteRaiz.instancia.cidade}"
							completeMethod="#{cidadeRaiz.getListaCidadeAutoComplete}"
							var="cidade" 
							itemLabel="#{cidade.nomeCidadeEstado}"
							itemValue="#{cidade}" 
							converter="cidadeConversor" />
			<h:graphicImage value="/Imagens/list16.png"
				title="Ao digitar aparecerá algumas sugestões"
				style="padding-top:8px" />
		</h:panelGroup>

		<h:panelGroup>
			
			<h:outputLabel for="nome" value="Nome:" />
			<br />
			<p:inputText id="nome" required="false"
				value="#{pacienteConsulta.instancia.nome}"
				title="Informe o nome do paciente" />
		</h:panelGroup>

		<h:panelGroup>
			
			<h:outputLabel for="dataNascimento" value="Data de Nascimento:" />
			<br />
			<p:calendar id="dataNascimento" required="false"
				pattern="dd/MM/yyyy" locale="pt"
				value="#{pacienteConsulta.instancia.dataNascimento}">
							
			</p:calendar>
		</h:panelGroup>

		<h:panelGroup>
			
			<h:outputLabel for="cpf" value="CPF:" />
			<br />
			<p:inputMask id="cpf" required="false" mask="999.999.999-99"
				value="#{pacienteConsulta.instancia.cpf}"
				title="Informe o cadastro de pessoa física do paciente."
				converter="cpfConversor">
				
			</p:inputMask>
		</h:panelGroup>

		<h:panelGroup>
			
			<h:outputLabel for="numeroSus" value="Número do SUS:" />
			<br />
			<p:inputText id="numeroSus" required="false"
				value="#{pacienteConsulta.instancia.numeroSus}"
				title="Informe o número do cartão do SUS do paciente." />
		</h:panelGroup>



	</h:panelGrid>
</ui:composition>
