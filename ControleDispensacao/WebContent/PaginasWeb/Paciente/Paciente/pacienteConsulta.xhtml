<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid id="pacientePanelGridConsulta" columns="3" width="100%">

		<ri:inputAutoComplete id="cidadeNaturalidade" 
							  completeMethod="#{cidadeAutoComplete.autoComplete}" 
							  itemValue="#{cidade}" 
							  itemLabel="#{cidade.nomeCidadeEstado}" 
							  var="cidade" 
							  value="#{pacienteConsulta.instancia.cidadeNaturalidade}" 
							  label="Naturalidade" />

		<h:panelGroup>
			
			<h:outputLabel for="nome" value="Nome:" />
			<br />
			<p:inputText id="nome" required="false"
				value="#{pacienteConsulta.instancia.nome}"
				title="Informe o nome do paciente" />
		</h:panelGroup>

		<h:panelGroup>
			
			<h:outputLabel for="dataNascimento" value="Data de Nascimento:" />
			<br />
			<p:calendar id="dataNascimento" required="false"
				pattern="dd/MM/yyyy" locale="pt"
				value="#{pacienteConsulta.instancia.dataNascimento}">
							
			</p:calendar>
		</h:panelGroup>

		<h:panelGroup>
			
			<h:outputLabel for="cpf" value="CPF:" />
			<br />
			<p:inputMask id="cpf" required="false" mask="999.999.999-99"
				value="#{pacienteConsulta.instancia.cpf}"
				title="Informe o cadastro de pessoa física do paciente."
				converter="cpfConversor">
				
			</p:inputMask>
		</h:panelGroup>

		<h:panelGroup>
			
			<h:outputLabel for="numeroSus" value="Número do SUS:" />
			<br />
			<p:inputText id="numeroSus" required="false"
				value="#{pacienteConsulta.instancia.numeroSus}"
				title="Informe o número do cartão do SUS do paciente." />
		</h:panelGroup>



	</h:panelGrid>
</ui:composition>
