<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<p:dataTable id="tabelaPaciente" value="#{pacienteConsulta.list}"
		var="linha" dblClickSelect="true"
		emptyMessage="Não foi encontrado registros" rows="10" paginator="true"
		selectionMode="single" rowKey="#{linha.idPaciente}">

		<p:column>
			<f:facet name="header">
				<h:outputText value="Nome" />
			</f:facet>
			<h:outputText value="#{linha.nome}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Cidade" />
			</f:facet>
			<h:outputText value="#{linha.cidade.nomeCidadeEstado}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Sexo" />
			</f:facet>
			<h:outputText value="#{linha.sexo.label}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Data de Nascimento" />
			</f:facet>
			<h:outputText value="#{linha.dataNascimento}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:outputText>
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="CPF" />
			</f:facet>
			<h:outputText value="#{linha.cpf}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Número do SUS" />
			</f:facet>
			<h:outputText value="#{linha.numeroSus}" />
		</p:column>


		
		<p:column style="width:120px; text-align: center;">
			<p:commandLink title="Editar"
				update=":#{p:component('pacienteEditorForm')}"
				style="padding-right:10px;">
				<f:setPropertyActionListener value="#{linha}"
					target="#{pacienteRaiz.instancia}" />
				<h:graphicImage value="/Imagens/edit.gif" />
			</p:commandLink>

			<p:commandLink action="#{pacienteRaiz.apagar()}"
				update=":#{p:component('pacienteEditorForm')} :#{p:component('pacientePesquisaForm')}"
				onclick="if(!confirm('Deseja realmente excluir?')) return false;"
				title="Apagar" style="padding-right:10px;">
				<f:setPropertyActionListener value="#{linha}"
					target="#{pacienteRaiz.instancia}" />
				<h:graphicImage value="/Imagens/delete.png" />
			</p:commandLink>
		</p:column>
	</p:dataTable>

</ui:composition>
