<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab title="Paciente">
			<h:form id="pacienteEditorForm">
				<p:fieldset legend="Novo Paciente"
					collapsed="#{!pacienteRaiz.edicao}" toggleable="true"
					toggleSpeed="500">
					<p:growl id="formGrowl" showDetail="true" />
					<ui:include src="pacienteEditor.xhtml" />
					<p:commandButton value="Salvar" rendered="#{!pacienteRaiz.edicao}"
						update=":#{p:component('pacienteEditorForm')} :#{p:component('pacientePesquisaForm')}"
						action="#{pacienteRaiz.enviar}" />
					<p:commandButton value="Gravar" rendered="#{pacienteRaiz.edicao}"
						update=":#{p:component('pacienteEditorForm')} :#{p:component('pacientePesquisaForm')}"
						action="#{pacienteRaiz.atualizar}" />
					<p:commandButton value="Novo" rendered="#{pacienteRaiz.edicao}"
						 update="@parent"
						 action="#{pacienteRaiz.novaInstancia()}" />
				</p:fieldset>
			</h:form>

			<h:form id="pacientePesquisaForm">
				<p:growl />
				<p:fieldset legend="Pesquisa"
					collapsed="true" toggleable="true" toggleSpeed="500">
					<ui:include src="pacienteConsulta.xhtml" />

					<p:commandButton value="Pesquisar" 
						image="ui-icon ui-icon-search" 
						update=":#{p:component('pacientePesquisaForm')}"/>

					<p:commandButton value="Limpar"
						action="#{pacienteConsulta.novaInstancia()}"
						image="ui-icon ui-icon-arrowrefresh-1-s" title="Limpar os campos"
						update=":#{p:component('pacientePesquisaForm')}" />

				</p:fieldset>
				<ui:include src="pacienteTabela.xhtml" />
			</h:form>
		</p:tab>
	</ui:define>
</ui:composition>
