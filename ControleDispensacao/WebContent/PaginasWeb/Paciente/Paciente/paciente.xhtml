<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="tabPaciente" title="Paciente">
			<h:form id="pacienteForm" prependId="false">
				<p:fieldset legend="Novo Paciente"
					collapsed="#{!pacienteHome.edicao}" toggleable="true"
					toggleSpeed="500">
					<p:growl id="formGrowl" showDetail="true" />
					<ui:include src="pacienteEditor.xhtml" />
					<p:commandButton value="Salvar" rendered="#{!pacienteHome.edicao}"
						update="padraoTabView:tabelaPaciente pacienteForm"
						action="#{pacienteHome.enviar}" />
					<p:commandButton value="Gravar" rendered="#{pacienteHome.edicao}"
						update="padraoTabView:tabelaPaciente pacienteForm"
						action="#{pacienteHome.atualizar}" />
					<p:commandButton value="Novo" rendered="#{pacienteHome.edicao}"
						update="@parent" action="#{pacienteHome.novaInstancia()}" />
				</p:fieldset>
			</h:form>

			<h:form id="pesquisaPacienteForm" prependId="false">
				<p:fieldset id="pesquisaPacienteFieldSet" legend="Pesquisa"
					collapsed="true" toggleable="true" toggleSpeed="500">
					<ui:include src="pacienteConsulta.xhtml" />

					<p:commandButton value="Pesquisar" update="tabelaPaciente"
						image="ui-icon ui-icon-search" />

					<p:commandButton value="Limpar"
						action="#{pacienteConsulta.novaInstancia()}"
						image="ui-icon ui-icon-arrowrefresh-1-s" title="Limpar os campos"
						update="pesquisaPacienteForm " />

				</p:fieldset>
				<p:growl />
				<ui:include src="pacienteTabela.xhtml" />
			</h:form>
		</p:tab>
	</ui:define>
</ui:composition>
