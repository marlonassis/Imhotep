<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="pacientePanelGrid" columns="3" width="100%">
		<ri:inputApenasNumero id="numeroSus" 
							  required="true"
							  title="Informe o número do cartão do SUS" 
							  value="#{pacienteRaiz.instancia.numeroSus}" 
							  label="Número do cartão do SUS" />
		
		<ri:inputApenasNumero id="prontuario" 
							  required="true"
							  title="Informe o número do prontuário do paciente" 
							  value="#{pacienteRaiz.instancia.prontuario}" 
							  label="Prontuário" />
		
		<ri:inputTextoSimples id="nome"
							  required="true" 
							  title="Informe o nome do paciente" 
							  value="#{pacienteRaiz.instancia.nome}" 
							  label="Nome"
							  size="30" />
		
		<ri:inputTextoSimples id="nomeMae"
							  title="Informe o nome da mãe do paciente" 
							  value="#{pacienteRaiz.instancia.nomeMae}" 
							  label="Nome da Mãe"
							  size="30" />
		
		<ri:inputTextoSimples id="nomePai"
							  title="Informe o nome do pai do paciente" 
							  value="#{pacienteRaiz.instancia.nomePai}" 
							  label="Nome do Pai"
							  size="30" />
		
		<ri:inputDataDiaMesAno id="dataNascimento" 
							   title="Informe a data em que o paciente nasceu" 
							   value="#{pacienteRaiz.instancia.dataNascimento}" 
							   label="Data de nascimento"/>
		
		<ri:inputCpf id="cpf" 
					 title="Informe o CPF do paciente" 
					 value="#{pacienteRaiz.instancia.cpf}" 
					 label="CPF"/>
		
		<ri:inputAutoComplete id="cidadeNaturalidade" 
							  completeMethod="#{cidadeAutoComplete.autoComplete}" 
							  itemValue="#{cidade}" 
							  itemLabel="#{cidade.nomeCidadeEstado}" 
							  var="cidade" 
							  value="#{pacienteRaiz.instancia.cidadeNaturalidade}" 
							  label="Naturalidade" />
		
		<ri:inputSelectOneMenuEnum id="sexo" 
								   required="true"
								   value="#{pacienteRaiz.instancia.sexo}" 
								   label="Sexo" 
								   itens="#{itensPadrao.sexoEnumItens}" />
		
		<ri:inputSelectOneMenuEnum id="tipoSanguineo" 
								   required="true"
								   value="#{pacienteRaiz.instancia.tipoSanguineo}" 
								   label="Tipo Sanguíneo" 
								   itens="#{itensPadrao.tipoSanguineoEnumItens}" />
		
		<ri:inputTextoSimples id="registroGeral" 
							  title="Informe o RG do paciente" 
							  value="#{pacienteRaiz.instancia.registroGeral}" 
							  label="Registro Geral (RG)"></ri:inputTextoSimples>
		
		<ri:inputTextoSimples id="orgaoRegistroGeral" 
							  title="Informe o orgão do RG" 
							  value="#{pacienteRaiz.instancia.orgaoRegistroGeral}" 
							  label="Orgão"/>
		
		<ri:inputTextoSimples id="nacionalidade" 
							  title="Informe a nacionalidade do paciente" 
							  value="#{pacienteRaiz.instancia.nacionalidade}" 
							  label="Nacionalidade"/>
		
		<ri:inputTextoSimples id="cor" 
							  title="Informe a cor do paciente" 
							  value="#{pacienteRaiz.instancia.cor}" 
							  label="Cor"/>
		
	</h:panelGrid>
</ui:composition>
