<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="pacientePanelGrid" columns="3" width="100%">

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="cidade" value="Cidade:" />
			<br />
			<p:selectOneMenu value="#{pacienteRaiz.instancia.cidade}"
				effect="fade" converter="cidadeConversor" required="true">
				<f:selectItem itemLabel="Selecione..." itemValue="#{cidade}" />
				<f:selectItems value="#{cidadeRaiz.getListaCidadeAutoComplete}"
					var="cidade" itemLabel="#{cidade.nomeCidadeEstado}"
					itemValue="#{cidade}" />
				
			</p:selectOneMenu>
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="nome" value="Nome:" />
			<br />
			<p:inputText id="nome" required="true"
				value="#{pacienteRaiz.instancia.nome}"
				title="Informe o nome do paciente" />
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="tipoLogradouro" value="Tipo do Logradouro" />
			<br />
			<p:selectOneRadio id="tipoLogradouro" required="true"
				value="#{pacienteRaiz.instancia.tipoLogradouro}"
				title="Informe se o paciente mora em uma rua, avenida, etc...">
				<f:selectItems value="#{itensPadrao.tipoLogradouroEnum}" />
				
			</p:selectOneRadio>
		</h:panelGroup>

		<h:panelGroup>
			
			<h:outputLabel for="logradouro" value="Logradouro:" />
			<br />
			<p:inputText id="logradouro" required="false"
				value="#{pacienteRaiz.instancia.logradouro}"
				title="Logradouro do paciente" />
		</h:panelGroup>

		<h:panelGroup>
			
			<h:outputLabel for="numero" value="Número:" />
			<br />
			<p:inputText id="numero" required="false"
				value="#{pacienteRaiz.instancia.numero}"
				title="Informe o número da residência." />
		</h:panelGroup>

		<h:panelGroup>
			
			<h:outputLabel for="complemento" value="Complemento:" />
			<br />
			<p:inputText id="complemento" required="false"
				value="#{pacienteRaiz.instancia.complemento}"
				title="Informe algum complemento do endereço, caso seja necessário." />
		</h:panelGroup>

		<h:panelGroup>
			
			<h:outputLabel for="bairro" value="Bairro:" />
			<br />
			<p:inputText id="bairro" required="false"
				value="#{pacienteRaiz.instancia.bairro}"
				title="Informe o bairro da residência." />
		</h:panelGroup>

		<h:panelGroup>
			
			<h:outputLabel for="nomeMae" value="Nome da Mãe:" />
			<br />
			<p:inputText id="nomeMae" required="false"
				value="#{pacienteRaiz.instancia.nomeMae}"
				title="Informe o nome da mãe." />
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="sexo" value="Sexo" />
			<br />
			<p:selectOneRadio id="sexo" required="true"
				value="#{pacienteRaiz.instancia.sexo}"
				title="Informe o sexo do paciente: Masculino ou Feminino.">
				<f:selectItems value="#{itensPadrao.tipoSexoEnum}" />
				
			</p:selectOneRadio>
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="dataNascimento" value="Data de Nascimento:" />
			<br />
			<p:calendar id="dataNascimento" required="true"
				pattern="dd/MM/yyyy" locale="pt"
				value="#{pacienteRaiz.instancia.dataNascimento}">
							
			</p:calendar>
		</h:panelGroup>

		<h:panelGroup>
			
			<h:outputLabel for="telefone" value="Telefone:" />
			<br />
			<p:inputMask id="telefone" required="false" mask="(99)9999-9999"
				value="#{pacienteRaiz.instancia.telefone}"
				title="Informe o telefone do paciente"
				converter="telefoneConversor">
				
			</p:inputMask>
		</h:panelGroup>

		<h:panelGroup>
			
			<h:outputLabel for="cpf" value="CPF:" />
			<br />
			<p:inputMask id="cpf" required="false" mask="999.999.999-99"
				value="#{pacienteRaiz.instancia.cpf}"
				title="Informe o cadastro de pessoa física do paciente."
				converter="cpfConversor">
				
			</p:inputMask>
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="numeroSus" value="Número do SUS:" />
			<br />
			<p:inputText id="numeroSus" required="true"
				value="#{pacienteRaiz.instancia.numeroSus}"
				title="Informe o número do cartão do SUS do paciente." />
		</h:panelGroup>



	</h:panelGrid>

</ui:composition>
