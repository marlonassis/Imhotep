<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="pacientePanelGrid" columns="3" width="100%">
		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="numeroSus" value="Número do cartão do SUS:" />
			<br />
			<p:inputText id="numeroSus"
				value="#{pacienteRaiz.instancia.numeroSus}" required="true"
				title="Informe o número do cartão do SUS" />
			<p:commandButton action="#{pacienteRaiz.procurarPaciente()}"
				image="ui-icon ui-icon-search" title="Procurar paciente" />
		</h:panelGroup>

		<h:panelGroup>
			<h:outputLabel for="prontuario" value="Prontuário:" />
			<br />
			<p:inputText id="prontuario"
				value="#{pacienteRaiz.instancia.prontuario}" required="false"
				title="Informe o número do prontuário do paciente" />
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="nome" value="Nome:" />
			<br />
			<p:inputText id="nome" value="#{pacienteRaiz.instancia.nome}"
				title="Informe o nome do paciete" />
		</h:panelGroup>

		<h:panelGroup>
			<h:outputLabel for="nomeMae" value="Nome da mãe:" />
			<br />
			<p:inputText id="nomeMae" value="#{pacienteRaiz.instancia.nomeMae}"
				title="Informe o nome da mãe do paciente" />
		</h:panelGroup>

		<h:panelGroup>
			<h:outputLabel for="nomePai" value="Nome do Pai:" />
			<br />
			<p:inputText id="nomePai" value="#{pacienteRaiz.instancia.nomePai}"
				title="Informe o nome do pai do paciente" />
		</h:panelGroup>
		
		<h:panelGroup>
			<h:outputLabel for="dataNascimento" value="Data de nascimento:" />
			<br />
			<p:inputMask id="dataNascimento" mask="99/99/9999"
				value="#{pacienteRaiz.instancia.dataNascimento}"
				title="Data de nascimento do paciente">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</p:inputMask>
		</h:panelGroup>

		<h:panelGroup>
			<h:outputLabel for="cpf" value="CPF:" />
			<br />
			<p:inputMask id="cpf" mask="999.999.999-99"
				value="#{pacienteRaiz.instancia.cpf}"
				title="Informe o CPF do paciente" onblur="validaCPF(this);" />
		</h:panelGroup>

		<h:panelGroup style="align:left;">
			<h:outputLabel for="cidadeNaturalidade" value="Naturalidade:" />
			<br />
			<p:autoComplete id="cidadeNaturalidade" 
							minQueryLength="4"
							value="#{pacienteRaiz.instancia.cidadeNaturalidade}" 
							scrollHeight="300"
							forceSelection="true"
							completeMethod="#{cidadeRaiz.getListaCidadeAutoComplete}"
							var="cidade" 
							title="Informe a cidade à qual o paciente veio"
							itemLabel="#{cidade.nomeCidadeEstado}" 
							itemValue="#{cidade}"
							converter="cidadeConversor" />
			<h:graphicImage value="/Imagens/list16.png"
				title="Ao digitar aparecerá algumas sugestões"
				style="padding-top:8px" />
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="sexo" value="Sexo:" />
			<br />
			<p:selectOneMenu id="sexo" 
							 value="#{pacienteRaiz.instancia.sexo}"
							 effect="fade" 
							 required="true" 
							 title="Informe se o cliente é homem ou mulher">
				<f:selectItem itemLabel="Selecione..." itemValue="" />
				<f:selectItems value="#{itensPadrao.sexoEnumItens}" />
			</p:selectOneMenu>
		</h:panelGroup>
		
		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="tipoSanguineo" value="Tipo Sanguíneo:" />
			<br />
			<p:selectOneMenu id="tipoSanguineo" 
							 value="#{pacienteRaiz.instancia.tipoSanguineo}"
							 effect="fade" 
							 required="false" 
							 title="Informe o tipo sanguíneo do paciente">
				<f:selectItem itemLabel="Selecione..." itemValue="" />
				<f:selectItems value="#{itensPadrao.tipoSanguineoEnumItens}" />
			</p:selectOneMenu>
		</h:panelGroup>
		
		<h:panelGroup>
			<h:outputLabel for="registroGeral" value="Registro Geral:" />
			<br />
			<p:inputText id="registroGeral" value="#{pacienteRaiz.instancia.registroGeral}"
				title="Informe o RG do paciente" />
		</h:panelGroup>
		
		<h:panelGroup>
			<h:outputLabel for="orgaoRegistroGeral" value="Orgão:" />
			<br />
			<p:inputText id="orgaoRegistroGeral" value="#{pacienteRaiz.instancia.orgaoRegistroGeral}"
				title="Informe o orgão do RG" />
		</h:panelGroup>
		
		<h:panelGroup>
			<h:outputLabel for="nacionalidade" value="Nacionalidade:" />
			<br />
			<p:inputText id="nacionalidade" value="#{pacienteRaiz.instancia.nacionalidade}"
				title="Informe a nacionalidade do paciente" />
		</h:panelGroup>
		
		<h:panelGroup>
			<h:outputLabel for="cor" value="Cor:" />
			<br />
			<p:inputText id="cor" value="#{pacienteRaiz.instancia.cor}"
				title="Informe a cor do paciente" />
		</h:panelGroup>
	</h:panelGrid>
</ui:composition>
