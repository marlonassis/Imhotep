<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:panelGrid id="pacientePanelGrid"
				 columns="3" 
				 width="100%" >
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="nome" value="Nome:"  /><br />
			<p:inputText id="nome" 
						 value="#{pacienteHome.instancia.nome}" 
						 required="true"
						 title="Informe a descrição da unidade material" />
		</h:panelGroup>
		
		<h:panelGroup>
			<h:outputLabel for="dataNascimento" value="Data de nascimento:"  /><br />
			<p:inputMask id="dataNascimento"
						 mask="99/99/9999"
						 value="#{pacienteHome.instancia.dataNascimento}"
						 title="Data de nascimento do cliente"
						 required="false">
				<f:convertDateTime pattern="dd/MM/yyyy"  />
			</p:inputMask>
		</h:panelGroup>
		
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="nomeMae" value="Nome da mãe:"  /><br />
			<p:inputText id="nomeMae" 
						 value="#{pacienteHome.instancia.nomeMae}" 
						 required="true"
						 title="Informe o nome da mãe" />
		</h:panelGroup>
		
		<h:panelGroup>
			<h:outputLabel for="cpf" value="CPF:"  /><br />
			<p:inputMask id="cpf"
						 mask="999.999.999-99"
						 value="#{pacienteHome.instancia.cpf}"
						 title="Informe o CPF do paciente"
						 onblur="validaCPF(this);"/>
		</h:panelGroup>
		
		<h:panelGroup>
			<h:outputLabel for="telefone" value="Telefone:"  /><br />
			<p:inputMask id="telefone"
						 mask="(99)9999-9999"
						 value="#{pacienteHome.instancia.telefone}"
						 title="Informe o telefone do paciente"
						 converter="telefoneConversor"
						 required="false"/>
		</h:panelGroup>
		
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="tipoLogradouro" value="Tipo do Logradouro:"  /><br />
			<p:selectOneMenu value="#{pacienteHome.instancia.tipoLogradouro}" 
							 effect="fade" 
							 required="true">  
				<f:selectItem itemLabel="Selecione..." 
							  itemValue="#{null}" /> 
	        	<f:selectItems value="#{itensPadrao.logradouroEnumItens}"/> 

	        </p:selectOneMenu>
        </h:panelGroup>
		
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="logradouro" value="Logradouro:"  /><br />
			<p:inputText id="logradouro" 
						 value="#{pacienteHome.instancia.nomeLogradouro}" 
						 required="true"
						 title="Informe o logradouro" />
		</h:panelGroup>
		
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="numero" value="Numero:"  /><br />
			<p:inputText id="numero" 
						 value="#{pacienteHome.instancia.numero}" 
						 required="true"
						 title="Informe o número da casa" />
		</h:panelGroup>
		
		<h:panelGroup>
			<h:outputLabel for="complemento" value="Complemento:"  /><br />
			<p:inputText id="complemento" 
						 value="#{pacienteHome.instancia.numero}" 
						 title="Informe o número da casa" />
		</h:panelGroup>
		
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="bairro" value="Bairro:"  /><br />
			<p:inputText id="bairro" 
						 value="#{pacienteHome.instancia.bairro}" 
						 required="true"
						 title="Informe o bairro da casa" />
		</h:panelGroup>
		
		<h:panelGroup style="align:left;" >
			<font color="red" >*</font><h:outputLabel for="cidade" value="Cidade:"  /><br />
	  		<p:autoComplete id="cidade" 
	  						value="#{pacienteHome.instancia.cidade}"
							completeMethod="#{cidadeHome.getListaCidadeAutoComplete}" 
							var="cidade"
							required="true"
							title="Informe a cidade à qual o paciente veio"
							itemLabel="#{cidade.nome}" 
							itemValue="#{cidade}"
							converter="cidadeConversor" />
		</h:panelGroup>
		
		<h:panelGroup>
			<h:outputLabel for="unidadeConsulta" value="Unidade de Alocação:" /><br />
	  		<p:autoComplete id="unidadeConsulta" 
	  						value="#{pacienteConsulta.instancia.unidadeReferida}"
							completeMethod="#{unidadeHome.getListaUnidadeAutoComplete}" 
							var="unidade" 
							itemLabel="#{unidade.nome}" 
							itemValue="#{unidade}" 
							converter="unidadeConversor" />
		</h:panelGroup>
		
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="sexo" value="Sexo:"  /><br />
			<h:selectOneRadio id="sexo"
							  value="#{pacienteHome.instancia.sexo}" 
							  required="true" 
							  title="Informe se o cliente é homem ou mulher" >
				 <f:selectItems value="#{itensPadrao.sexoEnumItens}"/>
			</h:selectOneRadio>
		</h:panelGroup>
		
		<h:panelGroup> 
			<h:outputLabel for="situacao" value="Situação:"  /><br />
			<p:selectOneMenu id="situacao"
							 value="#{pacienteHome.instancia.situacaoPaciente}" 
							 effect="fade" 
							 converter="situacaoPacienteConversor">
	            <f:selectItem itemLabel="Selecione..." 
	            			  itemValue="" /> 
	            <f:selectItems value="#{situacaoPacienteConsulta.list}" 
	            			   var="situacaoPaciente" 
	            			   itemLabel="#{situacaoPaciente.descricao}" 
	            			   itemValue="#{situacaoPaciente}"/>  
        	</p:selectOneMenu>
        </h:panelGroup>
		
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="status" value="Status:"  /><br />
			<h:selectOneRadio id="status"
							  value="#{pacienteHome.instancia.status}" 
							  required="true"
							  title="Informe se o grupo é obrigatório ou não" >
				 <f:selectItems value="#{itensPadrao.situacaoEnumItens}"/>
			</h:selectOneRadio>
		</h:panelGroup>
		
	</h:panelGrid>
</ui:composition>
