<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="tabPacienteEntrada" title="Entrada do Paciente" >
			<h:form id="dadosPaciente" prependId="false" >
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  
				<p:panel header="Paciente">  
					<h:panelGroup>
						<h:outputLabel for="numeroSus" value="Número do cartão do SUS:"  /><br />
						<p:inputText id="numeroSus" 
									 value="#{pacienteEntradaHome.numeroSus}" 
									 title="Informe o número do cartão do SUS" />
						<p:commandButton action="#{pacienteEntradaHome.carregaPaciente()}"
										 image="ui-icon ui-icon-search" 
										 update="padraoTabView:dadosPaciente padraoTabView:tabelaPacienteEntrada"
										 title="Procurar paciente" />
					</h:panelGroup>
					<br/>
					<h:panelGrid id="pacienteEncontradoPanelGrid"
								 columns="3" 
								 width="100%" >
						<h:panelGroup>
							<b>Nome:</b><br/>
							<h:outputText value="#{pacienteEntradaHome.instancia.paciente.nome}" />
						</h:panelGroup>
						<h:panelGroup>
							<b>SUS:</b><br/>
							<h:outputText value="#{pacienteEntradaHome.instancia.paciente.numeroSus}" />
						</h:panelGroup>
						<h:panelGroup>
							<b>Sexo:</b><br/>
							<h:outputText value="#{pacienteEntradaHome.instancia.paciente.sexo.label}" />
						</h:panelGroup>
						<h:panelGroup>
							<b>Data de nascimento:</b><br/>
							<h:outputText value="#{pacienteEntradaHome.instancia.paciente.dataNascimento}">
								<f:convertDateTime pattern="dd/MM/yyyy"/>
							</h:outputText>
						</h:panelGroup>
						<h:panelGroup>
							<b>Cidade:</b><br/>
							<h:outputText value="#{pacienteEntradaHome.instancia.paciente.cidade.nome}-#{pacienteEntradaHome.instancia.paciente.cidade.estado.uf}"/>
						</h:panelGroup>
					</h:panelGrid>
				</p:panel>
			</h:form>
			
			<h:form id="pacienteEntradaForm" prependId="false" >
				<p:fieldset legend="Nova Entrada"
							collapsed="#{!pacienteEntradaHome.edicao}"
							toggleable="true"
							toggleSpeed="500">
						<p:growl id="formGrowl" showDetail="true" />
						<ui:include src="pacienteEntradaEditor.xhtml"/>
			            <p:commandButton	value="Salvar" 
			            					rendered="#{!pacienteEntradaHome.edicao}"
			            					update="padraoTabView:tabelaPacienteEntrada pacienteEntradaForm"
											action="#{pacienteEntradaHome.enviar}" />
			            <p:commandButton	value="Gravar" 
			            					rendered="#{pacienteEntradaHome.edicao}"
			            					update="padraoTabView:tabelaPacienteEntrada pacienteEntradaForm"
											action="#{pacienteEntradaHome.atualizar}"/> 
						<p:commandButton	value="Novo"
											rendered="#{pacienteEntradaHome.edicao}"
											update="@parent" 
											action="#{pacienteEntradaHome.novaInstancia()}"/> 
				</p:fieldset>
            </h:form>
			
			<h:form id="pesquisaPacienteEntradaForm" prependId="false" >
				<p:fieldset id="pesquisaPacienteEntradaFieldSet"
							legend="Pesquisa" 
							collapsed="true" 
							toggleable="true" 
							toggleSpeed="500">
					<ui:include src="pacienteEntradaConsulta.xhtml"/>
					
					<p:commandButton 	value="Pesquisar" 
										update="tabelaPacienteEntrada" 
										image="ui-icon ui-icon-search" />
					
					<p:commandButton 	value="Limpar" 
										action="#{pacienteEntradaConsulta.novaInstancia()}"
										image="ui-icon ui-icon-arrowrefresh-1-s" 
										title="Limpar os campos" 
										update="pesquisaPacienteEntradaForm " />
					
			    </p:fieldset>  
				<p:growl/>
				<ui:include src="pacienteEntradaTabela.xhtml"/>
			</h:form>	
		</p:tab>
	</ui:define>
</ui:composition>
