<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="tabPacienteEntrada" title="Entrada do Paciente">
			<h:form id="dadosPacienteForm" >
				<p:messages id="messages" showDetail="true" autoUpdate="true"
							closable="true" />
				<p:panel header="Paciente">
					<h:panelGroup>
						<h:outputLabel for="numeroSus" value="Número do cartão do SUS:" />
						<br />
						<p:inputText id="numeroSus"
									 value="#{pacienteEntradaRaiz.numeroSus}"
									 title="Informe o número do cartão do SUS" />
						<p:commandButton action="#{pacienteEntradaRaiz.carregaPaciente()}"
										 image="ui-icon ui-icon-search"
										 update=":#{p:component('dadosPacienteForm')} :#{p:component('pacienteEntradaPesquisaForm')} :#{p:component('pacienteEntradaForm')}"
										 title="Procurar paciente" />
					</h:panelGroup>
					<br />
					<h:panelGrid id="pacienteEncontradoPanelGrid" columns="3"
						width="100%">
						<h:panelGroup>
							<b>Nome:</b>
							<br />
							<h:outputText
								value="#{pacienteEntradaRaiz.instancia.paciente.nome}" />
						</h:panelGroup>
						<h:panelGroup>
							<b>SUS:</b>
							<br />
							<h:outputText
								value="#{pacienteEntradaRaiz.instancia.paciente.numeroSus}" />
						</h:panelGroup>
						<h:panelGroup>
							<b>Sexo:</b>
							<br />
							<h:outputText
								value="#{pacienteEntradaRaiz.instancia.paciente.sexo.label}" />
						</h:panelGroup>
						<h:panelGroup>
							<b>Data de Nascimento:</b>
							<br />
							<h:outputText
								value="#{pacienteEntradaRaiz.instancia.paciente.dataNascimento}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</h:panelGroup>
						<h:panelGroup>
							<b>Cidade:</b>
							<br />
							<h:outputText
								value="#{pacienteEntradaRaiz.instancia.paciente.cidadeNaturalidade.nome}-#{pacienteEntradaRaiz.instancia.paciente.cidadeNaturalidade.estado.unidadeFederativa}" />
						</h:panelGroup>
						<h:panelGroup>
							<b>CPF:</b>
							<br />
							<h:outputText
								value="#{pacienteEntradaRaiz.instancia.paciente.cpf}" />
						</h:panelGroup>
						<h:panelGroup>
							<b>RG:</b>
							<br />
							<h:outputText
								value="#{pacienteEntradaRaiz.instancia.paciente.registroGeral}" />
								/
								<h:outputText
								value="#{pacienteEntradaRaiz.instancia.paciente.orgaoRegistroGeral}" />
						</h:panelGroup>
					</h:panelGrid>
				</p:panel>
			</h:form>

			<h:form id="pacienteEntradaForm" >
				<p:fieldset legend="Nova Entrada"
					collapsed="#{!pacienteEntradaRaiz.edicao}" toggleable="true"
					toggleSpeed="500">
					<p:growl id="formGrowl" showDetail="true" />
					<ui:include src="pacienteEntradaEditor.xhtml" />
					<p:commandButton value="Salvar"
									 rendered="#{!pacienteEntradaRaiz.edicao}"
									 update=":#{p:component('pacienteEntradaForm')} :#{p:component('pacienteEntradaPesquisaForm')}"
									 action="#{pacienteEntradaRaiz.enviar}" />
					<p:commandButton value="Gravar"
									 rendered="#{pacienteEntradaRaiz.edicao}"
									 update=":#{p:component('pacienteEntradaForm')} :#{p:component('pacienteEntradaPesquisaForm')}"
									 action="#{pacienteEntradaRaiz.atualizar}" />
					<p:commandButton value="Novo"
									 rendered="#{pacienteEntradaRaiz.edicao}" 
									 update=":#{p:component('pacienteEntradaPesquisaForm')} :#{p:component('pacienteEntradaForm')}"
									 action="#{pacienteEntradaRaiz.novaInstancia()}" />
				</p:fieldset>
			</h:form>

			<h:form id="pacienteEntradaPesquisaForm" >
				<p:fieldset id="pesquisaPacienteEntradaFieldSet" legend="Pesquisa"
					collapsed="true" toggleable="true" toggleSpeed="500">
					<ui:include src="pacienteEntradaConsulta.xhtml" />

					<p:commandButton value="Pesquisar" 
									 update=":#{p:component('pacienteEntradaPesquisaForm')}"
									 image="ui-icon ui-icon-search" />

					<p:commandButton value="Limpar"
						action="#{pacienteEntradaConsulta.novaInstancia()}"
						image="ui-icon ui-icon-arrowrefresh-1-s" 
						title="Limpar os campos"
						update=":#{p:component('pacienteEntradaPesquisaForm')}" />

				</p:fieldset>
				<p:growl />
				<ui:include src="pacienteEntradaTabela.xhtml" />
			</h:form>
		</p:tab>
	</ui:define>
</ui:composition>
