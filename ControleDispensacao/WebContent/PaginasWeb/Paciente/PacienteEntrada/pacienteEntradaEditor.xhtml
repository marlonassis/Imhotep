<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	
	<h:panelGrid id="pacientePanelGrid" columns="3" width="100%">
		
		<ri:inputApenasNumero id="numeroRegistro" 
							 title="Informe o número de registro" 
							 value="#{pacienteEntradaRaiz.instancia.numeroRegistro}" 
							 label="Número de Registro"
							 required="true" />
		
		<ri:inputApenasNumero id="numeroAtendimento" 
							 title="Informe o número de atendimento" 
		 					 value="#{pacienteEntradaRaiz.instancia.numeroAtendimento}" 
							 label="Número de Atendimento" 
							 required="true" />
		
		<ri:inputAutoComplete id="unidade" 
							 label="Unidade de Alocação"  
							 completeMethod="#{unidadeAutoComplete.autoComplete}" 
							 itemValue="#{unidade}" 
							 itemLabel="#{unidade.nome}" 
							 var="unidade"
							 value="#{pacienteEntradaRaiz.instancia.unidadeAlocacao}" 
							 required="true"/>

		<ri:inputTextoSimples id="leito" 
							 title="Informe o leito do paciente" 
							 value="#{pacienteEntradaRaiz.instancia.leito}" 
							 label="Leito"
							 required="true"/>
		
		<ri:inputAutoComplete id="profissionalResponsavel" 
							 completeMethod="#{profissionalMedicoResidenteAutoComplete.autoComplete}" 
							 itemLabel="#{profissional.nome}" 
							 itemValue="#{profissional}" 
							 var="profissional" 
							 value="#{pacienteEntradaRaiz.instancia.profissionalResponsavel}" 
							 label="Profissional Responsável" 
							 required="true" />
		
		<ri:inputSelectOneMenuEntidade id="convenio" 
									  required="true"
									  itemLabel="#{convenio.siglaNome}" 
									  itemValue="#{convenio}" 
									  var="convenio" 
									  value="#{pacienteEntradaRaiz.instancia.convenio}" 
									  list="#{convenioConsulta.list}" 
									  label="Convênio"/>
		
		<ri:inputSelectOneMenuEnum id="estadoCivil" 
								  value="#{pacienteEntradaRaiz.instancia.tipoEstadoCivil}" 
								  label="Estado Civil" 
								  itens="#{itensPadrao.getTipoEstadoCivilEnumItens()}"
								  required="true" />
				
		<ri:inputSelectOneMenuEnum id="tipoEscolaridade" 
								  value="#{pacienteEntradaRaiz.instancia.tipoEscolaridade}" 
								  label="Escolaridade"
								  itens="#{itensPadrao.tipoEscolaridadeEnumItens}"
								  required="true" />
		
		<ri:inputTextoSimples id="serie" 
							 title="Informe a série da escolaridade" 
							 value="#{pacienteEntradaRaiz.instancia.escolaridadeSerie}"
							 label="Série" />

		<ri:inputTextoSimples id="profissaoAtual" 
							 title="Informe a profissão mais recente do paciente" 
							 required="true"
							 value="#{pacienteEntradaRaiz.instancia.profissaoAtual}" 
							 label="Profissão Atual"/>
		
		<ri:inputTextoSimples id="profissaoAnterior" 
							 title="Informe a profissão anterior à atual do paciente" 
							 value="#{pacienteEntradaRaiz.instancia.profissaoAnterior}" 
							 label="Profissão Anterior"/>
		
		<ri:inputTextoSimples id="religiao" 
							 title="Informe a religião do paciente" 
							 value="#{pacienteEntradaRaiz.instancia.religiao}" 
							 label="Religião"/>
		
		<ri:inputTextoSimples id="logradouro" 
							 title="Informe o NOME DA RUA onde mora o paciente. Informe apenas o nome da rua neste campo." 
							 value="#{pacienteEntradaRaiz.instancia.religiao}" 
							 label="Logradouro"/>
		
		<ri:inputApenasNumero id="numero" 
							 title="Informe o número da casa" 
							 value="#{pacienteEntradaRaiz.instancia.numero}" 
							 label="Número"/>
		
		<ri:inputTextoSimples id="bairro" 
							 title="Informe o bairro do logradouro informado" 
							 value="#{pacienteEntradaRaiz.instancia.bairro}" 
							 label="Bairro"/>
		
		<ri:inputAutoComplete id="cidade" 
							 completeMethod="#{cidadeAutoComplete.autoComplete}" 
							 required="true"
							 itemValue="#{cidade}" 
							 itemLabel="#{cidade.nomeCidadeEstado}" 
							 var="cidade" 
							 value="#{pacienteEntradaRaiz.instancia.cidade}" 
							 label="Cidade"/>
							 
		<ri:inputTelefone id="telefone1"
						 required="true" 
						 title="Informe o telefone do paciente" 
						 value="#{pacienteEntradaRaiz.instancia.telefone1}" 
						 label="Telefone 1"/>
		
		<ri:inputTelefone id="telefone2"
						 title="Informe o segundo telefone do paciente caso ele tenha" 
						 value="#{pacienteEntradaRaiz.instancia.telefone2}" 
						 label="Telefone 2"/>
		
		<ri:inputCep id="cep" 
					title="Informe o CEP do endereço do paciente" 
					value="#{pacienteEntradaRaiz.instancia.cep}" 
					label="CEP"/>
		
		<ri:inputTextArea id="observacao" 
					 	title="Informe alguma informação adicional" 
					 	value="#{pacienteEntradaRaiz.instancia.observacao}" 
					 	label="Observação" />
		
		<h:panelGroup/>
		
		<ri:inputAutoComplete id="cid" 
							  completeMethod="#{cidAutoComplete.autoComplete}" 
							  itemValue="#{cid}" 
							  itemLabel="#{cid.codigoNome}" 
							  var="cid" 
							  value="#{pacienteEntradaRaiz.cid}" 
							  label="CID" 
							  title="Informe o código ou descrição do cid"
							  required="false"
							  labelTip="Nome:" 
							  valueTip="#{cid.nome}" 
							  listenerAjax="#{pacienteEntradaRaiz.atualizaCid}" 
							  updateAjax=":#{p:component('cids')}" />
							  
		<ri:inputAutoComplete id="procedimento" 
							  completeMethod="#{procedimentoSaudeAutoComplete.autoComplete}" 
							  itemValue="#{procedimento}" 
							  itemLabel="#{procedimento.codigoNome}" 
							  var="procedimento" 
							  value="#{pacienteEntradaRaiz.procedimentoSaude}" 
							  label="Procedimentos" 
							  title="Informe o código ou descrição do cid"
							  required="false"
							  labelTip="Nome:" 
							  valueTip="#{procedimento.nome}" 
							  listenerAjax="#{pacienteEntradaRaiz.atualizaProcedimento}" 
							  updateAjax=":#{p:component('procedimentos')}"  />
		<h:panelGroup/>
		<h:panelGroup id="cids" >		
			<h3>CIDs</h3>  
			<p:dataList value="#{pacienteEntradaRaiz.cidsList}" var="c" type="ordered">  
			    #{c.codigoNome}#{' - '}<h:graphicImage value="/Imagens/delete32.png" width="16" height="16">
			    					   		<p:ajax event="click" listener="#{pacienteEntradaRaiz.removerItem(c)}" update=":#{p:component('cids')} :#{p:component('cid')}" />
			    					   </h:graphicImage>
			</p:dataList>
		</h:panelGroup> 
		<h:panelGroup id="procedimentos" >
			<h3>Procedimentos</h3>  
			<p:dataList value="#{pacienteEntradaRaiz.procedimentosList}" var="p" type="ordered">  
			    #{p.codigoNome}#{' - '}<h:graphicImage value="/Imagens/delete32.png" width="16" height="16">
			    					   		<p:ajax event="click" listener="#{pacienteEntradaRaiz.removerItem(p)}" update=":#{p:component('procedimento')} :#{p:component('procedimentos')}" />
			    					   </h:graphicImage>
			</p:dataList>
		</h:panelGroup> 
		
	</h:panelGrid>
	
	<p:separator style="margin-top:20px"/>
	<div align="left" ><b>Responsável:</b></div>
	
	<h:panelGrid id="responsavelPanelGrid" columns="3" width="100%">
		
		<ri:inputCpf id="cpf" 
					title="Informe o CPF" 
					value="#{pacienteEntradaRaiz.instancia.pacienteEntradaResponsavel.cpf}" 
					label="CPF"
					required="true" />
		
		<ri:inputTextoSimples id="nomeResponsável" 
							 title="Nome do responsável pelo paciente" 
							 value="#{pacienteEntradaRaiz.instancia.pacienteEntradaResponsavel.nome}" 
							 label="Nome do Responsável" 
							 required="true" />
		
		<ri:inputTextoSimples id="parentesco" 
							 title="Informe o grau de parentesco do responsável com o paciente" 
							 value="#{pacienteEntradaRaiz.instancia.pacienteEntradaResponsavel.parentesco}" 
							 label="Parentesco" 
							 required="true" />
		
		<ri:inputTextoSimples id="logradouroResponsavel" 
							 title="Informe o NOME DA RUA onde mora o responsável Informe apenas o NOME DA RUA." 
							 value="#{pacienteEntradaRaiz.instancia.pacienteEntradaResponsavel.parentesco}" 
							 label="Logradouro" 
							 required="true" />
		
		<ri:inputTextoSimples id="bairroResponsavel" 
							 title="Informe o bairro do responsável" 
							 value="#{pacienteEntradaRaiz.instancia.pacienteEntradaResponsavel.bairro}" 
							 label="Bairro" 
							 required="true" />
		
		<ri:inputTextoSimples id="numeroResponsavel" 
							 title="Informe o número da casa do responsável" 
							 value="#{pacienteEntradaRaiz.instancia.pacienteEntradaResponsavel.numero}" 
							 label="Número" 
							 required="true" />
		
		<ri:inputAutoComplete id="cidadeResponsavel" 
							 completeMethod="#{cidadeAutoComplete.autoComplete}" 
							 required="true"
							 itemValue="#{cidadeResponsavel}" 
							 itemLabel="#{cidadeResponsavel.nomeCidadeEstado}" 
							 var="cidadeResponsavel" 
							 value="#{pacienteEntradaRaiz.instancia.pacienteEntradaResponsavel.cidade}" 
							 label="Cidade"/>
		
		<ri:inputCep id="cepResponsavel" 
					title="Informe o CEP da casa" 
					value="#{pacienteEntradaRaiz.instancia.pacienteEntradaResponsavel.cep}" 
					label="CEP" 
					required="true" />
					
		<ri:inputTelefone id="telefone1Responsavel"
						 required="true" 
						 title="Informe o telefone do paciente" 
						 value="#{pacienteEntradaRaiz.instancia.pacienteEntradaResponsavel.telefone1}" 
						 label="Telefone 1"/>
		
		<ri:inputTelefone id="telefone2Responsavel"
						 title="Informe o segundo telefone do paciente caso ele tenha" 
						 value="#{pacienteEntradaRaiz.instancia.pacienteEntradaResponsavel.telefone2}" 
						 label="Telefone 2"/>
						 
	</h:panelGrid>
</ui:composition>
