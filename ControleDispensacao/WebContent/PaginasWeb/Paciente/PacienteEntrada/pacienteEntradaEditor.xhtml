<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="pacientePanelGrid" columns="3" width="100%">
		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="unidade" value="Unidade de Alocação:" />
			<br />
			<p:autoComplete id="unidade" 
							scrollHeight="300"
							forceSelection="true"
							value="#{pacienteEntradaRaiz.instancia.unidadeAlocacao}"
							completeMethod="#{unidadeAutoComplete.autoComplete}"
							var="unidade" 
							required="true" 
							itemLabel="#{unidade.nome}"
							itemValue="#{unidade}" 
							converter="unidadeConversor" />
			<h:graphicImage value="/Imagens/list16.png"
				title="Ao digitar aparecerá algumas sugestões"
				style="padding-top:8px" />
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="estadoCivil" value="Estado Civil:" />
			<br />
			<p:selectOneMenu id="estadoCivil"
				value="#{pacienteEntradaRaiz.instancia.tipoEstadoCivil}"
				effect="fade" required="true">
				<f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
				<f:selectItems value="#{itensPadrao.tipoEstadoCivilEnumItens}" />
			</p:selectOneMenu>
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="tipoEscolaridade" value="Escolaridade:" />
			<br />
			<p:selectOneMenu id="tipoEscolaridade"
				value="#{pacienteEntradaRaiz.instancia.tipoEscolaridade}"
				effect="fade" required="true">
				<f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
				<f:selectItems value="#{itensPadrao.tipoEscolaridadeEnumItens}" />
			</p:selectOneMenu>
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="naturalidade" value="Naturalidade:" />
			<br />
			<p:autoComplete id="naturalidade" 
							scrollHeight="300"
							forceSelection="true"
							value="#{pacienteEntradaRaiz.instancia.naturalidade}"
							completeMethod="#{cidadeAutoComplete.autoComplete}"
							required="true"
							var="cidade"  
							itemLabel="#{cidade.nomeCidadeEstado}"
							itemValue="#{cidade}" 
							converter="cidadeConversor" />
			<h:graphicImage value="/Imagens/list16.png"
							title="Ao digitar aparecerá algumas sugestões"
							style="padding-top:8px" />
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="profissaoAtual" value="Profissão Atual:" />
			<br />
			<p:inputText id="profissaoAtual"
				value="#{pacienteEntradaRaiz.instancia.profissaoAtual}"
				required="true" title="Informe a atual profissão do paciente" />
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="profissaoAnterior" value="Profissão Anterior:" />
			<br />
			<p:inputText id="profissaoAnterior"
				value="#{pacienteEntradaRaiz.instancia.profissaoAnterior}"
				required="true" title="Informe a profissão anterior do paciente" />
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="religiao" value="Religião:" />
			<br />
			<p:inputText id="religiao"
				value="#{pacienteEntradaRaiz.instancia.religiao}" required="true"
				title="Informe a religião do paciente" />
		</h:panelGroup>

		<h:panelGroup>
			<h:outputLabel for="informante" value="Informante:" />
			<br />
			<p:inputText id="informante"
				value="#{pacienteEntradaRaiz.instancia.informante}"
				title="Informe o nome da pessoa que está fornecendo as informações sobre o paciente" />
		</h:panelGroup>

		<h:panelGroup>
			<h:outputLabel for="grauParentescoInformante"
				value="Grau de Parentesco do Informante:" />
			<br />
			<p:inputText id="grauParentescoInformante"
				value="#{pacienteEntradaRaiz.instancia.grauParentescoInformante}"
				title="Informe o grau de parentesco da pessoa que está fornecendo as informações sobre o paciente" />
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="dataEntrada"
				value="Data da entrada do paciente na unidade:" />
			<br />
			<p:calendar id="dataEntrada" pattern="dd/MM/yyyy HH:mm" locale="pt"
				value="#{pacienteEntradaRaiz.instancia.dataEntrada}" />
		</h:panelGroup>

	</h:panelGrid>
</ui:composition>
