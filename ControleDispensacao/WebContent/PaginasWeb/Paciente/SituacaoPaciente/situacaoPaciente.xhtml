<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="tabSituacaoPaciente" title="Situacao do Paciente">
			<h:form id="situacaoPacienteForm" prependId="false">
				<p:fieldset legend="Novo Situacao do Paciente"
					collapsed="#{!situacaoPacienteRaiz.edicao}" toggleable="true"
					toggleSpeed="500">
					<p:growl id="formGrowl" showDetail="true" />
					<ui:include src="situacaoPacienteEditor.xhtml" />
					<p:commandButton value="Salvar"
						rendered="#{!situacaoPacienteRaiz.edicao}"
						update="padraoTabView:tabelaSituacaoPaciente situacaoPacienteForm"
						action="#{situacaoPacienteRaiz.enviar}" />
					<p:commandButton value="Gravar"
						rendered="#{situacaoPacienteRaiz.edicao}"
						update="padraoTabView:tabelaSituacaoPaciente situacaoPacienteForm"
						action="#{situacaoPacienteRaiz.atualizar}" />
					<p:commandButton value="Novo"
						rendered="#{situacaoPacienteRaiz.edicao}" update="@parent"
						action="#{situacaoPacienteRaiz.novaInstancia()}" />
				</p:fieldset>
			</h:form>

			<h:form id="pesquisaSituacaoPacienteForm" prependId="false">
				<p:fieldset id="pesquisaSituacaoPacienteFieldSet" legend="Pesquisa"
					collapsed="true" toggleable="true" toggleSpeed="500">
					<ui:include src="situacaoPacienteConsulta.xhtml" />

					<p:commandButton value="Pesquisar" update="tabelaSituacaoPaciente"
						image="ui-icon ui-icon-search" />

					<p:commandButton value="Limpar"
						action="#{situacaoPacienteConsulta.novaInstancia()}"
						image="ui-icon ui-icon-arrowrefresh-1-s" title="Limpar os campos"
						update="pesquisaSituacaoPacienteForm " />

				</p:fieldset>
				<p:growl />
				<ui:include src="situacaoPacienteTabela.xhtml" />
			</h:form>
		</p:tab>
	</ui:define>
</ui:composition>
