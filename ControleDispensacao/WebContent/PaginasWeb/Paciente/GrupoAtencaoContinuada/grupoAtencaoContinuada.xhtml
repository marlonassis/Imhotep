<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="tabGrupoAtencaoContinuada" title="Situacao do Paciente" >
			<h:form id="grupoAtencaoContinuadaForm" prependId="false" >
				<p:fieldset legend="Novo Situacao do Paciente"
							collapsed="#{!grupoAtencaoContinuadaHome.edicao}"
							toggleable="true"
							toggleSpeed="500">
						<p:growl id="formGrowl" />
						<ui:include src="grupoAtencaoContinuadaEditor.xhtml"/>
			            <p:commandButton	value="Salvar" 
			            					rendered="#{!grupoAtencaoContinuadaHome.edicao}"
			            					update="padraoTabView:tabelaGrupoAtencaoContinuada grupoAtencaoContinuadaForm"
											action="#{grupoAtencaoContinuadaHome.enviar}" />
			            <p:commandButton	value="Gravar" 
			            					rendered="#{grupoAtencaoContinuadaHome.edicao}"
			            					update="padraoTabView:tabelaGrupoAtencaoContinuada grupoAtencaoContinuadaForm"
											action="#{grupoAtencaoContinuadaHome.atualizar}"/> 
						<p:commandButton	value="Novo"
											rendered="#{grupoAtencaoContinuadaHome.edicao}"
											update="@parent" 
											action="#{grupoAtencaoContinuadaHome.novaInstancia()}"/> 
				</p:fieldset>
            </h:form>
			
			<h:form id="pesquisaGrupoAtencaoContinuadaForm" prependId="false" >
				<p:fieldset id="pesquisaGrupoAtencaoContinuadaFieldSet"
							legend="Pesquisa" 
							collapsed="true" 
							toggleable="true" 
							toggleSpeed="500">
					<ui:include src="grupoAtencaoContinuadaConsulta.xhtml"/>
					
					<p:commandButton 	value="Pesquisar" 
										update="tabelaGrupoAtencaoContinuada" 
										image="ui-icon ui-icon-search" />
					
					<p:commandButton 	value="Limpar" 
										action="#{grupoAtencaoContinuadaConsulta.novaInstancia()}"
										image="ui-icon ui-icon-arrowrefresh-1-s" 
										title="Limpar os campos" 
										update="pesquisaGrupoAtencaoContinuadaForm " />
					
			    </p:fieldset>  
				<p:growl/>
				<ui:include src="grupoAtencaoContinuadaTabela.xhtml"/>
			</h:form>	
		</p:tab>
	</ui:define>
</ui:composition>
