<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="tabGrupo" title="Grupo" >
			<h:form id="grupoForm" prependId="false" >
				<p:fieldset legend="Novo Grupo"
							collapsed="#{!grupoHome.edicao}"
							toggleable="true"
							toggleSpeed="500">
						<p:growl id="formGrowl" />
						<ui:include src="grupoEditor.xhtml"/>
			            <p:commandButton	value="Salvar" 
			            					rendered="#{!grupoHome.edicao}"
			            					update="padraoTabView:tabelaGrupo grupoForm"
											action="#{grupoHome.enviar}" />
			            <p:commandButton	value="Gravar" 
			            					rendered="#{grupoHome.edicao}"
			            					update="padraoTabView:tabelaGrupo grupoForm"
											action="#{grupoHome.atualizar}"/> 
						<p:commandButton	value="Novo"
											rendered="#{grupoHome.edicao}"
											update="@parent" 
											action="#{grupoHome.novaInstancia()}"/> 
				</p:fieldset>
            </h:form>
			
			<h:form id="pesquisaGrupoForm" prependId="false" >
				<p:fieldset id="pesquisaGrupoFieldSet"
							legend="Pesquisa" 
							collapsed="true" 
							toggleable="true" 
							toggleSpeed="500">
					<ui:include src="grupoConsulta.xhtml"/>
					
					<p:commandButton 	value="Pesquisar" 
										update="tabelaGrupo" 
										image="ui-icon ui-icon-search" />
					
					<p:commandButton 	value="Limpar" 
										action="#{grupoConsulta.novaInstancia()}"
										image="ui-icon ui-icon-arrowrefresh-1-s" 
										title="Limpar os campos" 
										update="pesquisaGrupoForm " />
					
			    </p:fieldset>  
				<p:growl/>
				<ui:include src="grupoTabela.xhtml"/>
			</h:form>	
		</p:tab>
	</ui:define>
</ui:composition>
