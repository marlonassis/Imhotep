<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:dataTable id="tabelaGrupo" value="#{grupoConsulta.list}" var="linha"
		dblClickSelect="true" emptyMessage="Não foi encontrado registros"
		rows="10" paginator="true" selectionMode="single"
		rowKey="#{linha.idGrupo}">

		<p:column>
			<f:facet name="header">
				<h:outputText value="Descrição" />
			</f:facet>
			<h:outputText value="#{linha.descricao}" />
		</p:column>
		<p:column style="width:60px; text-align: center;">
			<p:commandLink update="padraoTabView:grupoForm" title="Editar"
				style="padding-right:10px;">
				<f:setPropertyActionListener value="#{linha}"
					target="#{grupoHome.instancia}" />
				<h:graphicImage value="/Imagens/edit.gif" />
			</p:commandLink>

			<p:commandLink action="#{grupoHome.apagar()}"
				update="tabelaGrupo padraoTabView:grupoForm"
				onclick="if(!confirm('Deseja realmente excluir?')) return false;"
				title="Apagar" style="padding-right:10px;">
				<f:setPropertyActionListener value="#{linha}"
					target="#{grupoHome.instancia}" />
				<h:graphicImage value="/Imagens/delete.png" />
			</p:commandLink>
		</p:column>
	</p:dataTable>

</ui:composition>
