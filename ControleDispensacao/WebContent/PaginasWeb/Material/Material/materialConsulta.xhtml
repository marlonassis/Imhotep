<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid id="materialPanelGridConsulta" columns="3" width="100%">

		<h:panelGroup>
			<h:outputLabel for="descricao" value="Descrição:" />
			<br />
			<p:inputText id="descricao" 
						 required="false"
						 value="#{materialConsulta.instancia.descricao}"
						 title="Descreva o nome do material." />
		</h:panelGroup>

		<h:panelGroup>
			<h:outputLabel for="codigoMaterial" value="Código do Material:" />
			<br />
			<p:inputText id="codigoMaterial" 
						 required="false"
						 onkeyup="apenasNumero(this);"
						 value="#{materialConsulta.instancia.codigoMaterial}"
						 title="Informe o código do material." />
		</h:panelGroup>
		
	</h:panelGrid>
</ui:composition>
