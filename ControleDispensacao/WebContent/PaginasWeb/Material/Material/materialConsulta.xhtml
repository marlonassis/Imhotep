<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid id="materialPanelGridConsulta" columns="3" width="100%">

		<h:panelGroup>
			
			<h:outputLabel for="descricao" value="Descrição:" />
			<br />
			<p:inputText id="descricao" required="false"
				value="#{materialConsulta.instancia.descricao}"
				title="Descreva o nome do material." />
		</h:panelGroup>

		<h:panelGroup>
			
			<h:outputLabel for="unidadeMaterial" value="Unidade do Material:" />
			<br />
			<p:selectOneMenu value="#{materialConsulta.instancia.unidadeMaterial}"
				effect="fade" converter="unidadeMaterialConversor" required="false">
				<f:selectItem itemLabel="Selecione..." itemValue="#{unidadeMaterial}" />
				<f:selectItems value="#{unidadeMaterialConsulta.list}"
					var="unidadeMaterial" itemLabel="#{unidadeMaterial.descricao}"
					itemValue="#{unidadeMaterial}" />
				
			</p:selectOneMenu>
		</h:panelGroup>

		<h:panelGroup>
			
			<h:outputLabel for="codigoMaterial" value="Código do Material:" />
			<br />
			<p:inputText id="codigoMaterial" required="false"
				onkeyup="apenasNumero(this);"
				value="#{materialConsulta.instancia.codigoMaterial}"
				title="Informe o código do material." />
		</h:panelGroup>



	</h:panelGrid>
</ui:composition>
