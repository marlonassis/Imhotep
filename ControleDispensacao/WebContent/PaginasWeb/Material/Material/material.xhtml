<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab title="Material">
			<h:form id="materialEditorForm" >
				<p:fieldset legend="Novo Material"
					collapsed="#{!materialRaiz.edicao}" toggleable="true"
					toggleSpeed="500">
					<p:growl id="formGrowl" showDetail="true" />
					<ui:include src="materialEditor.xhtml" />
					<p:commandButton value="Salvar" rendered="#{!materialRaiz.edicao}"
						update=":#{p:component('materialEditorForm')} :#{p:component('materialPesquisaForm')}"
						action="#{materialRaiz.enviar}" />
					<p:commandButton value="Gravar" rendered="#{materialRaiz.edicao}"
						update=":#{p:component('materialEditorForm')} :#{p:component('materialPesquisaForm')}"
						action="#{materialRaiz.atualizar}" />
					<p:commandButton value="Novo" rendered="#{materialRaiz.edicao}"
						 update="@parent"
						 action="#{materialRaiz.novaInstancia()}" />
				</p:fieldset>
			</h:form>

			<h:form id="materialPesquisaForm">
				<p:growl />
				<p:fieldset legend="Pesquisa"
					collapsed="true" toggleable="true" toggleSpeed="500">
					<ui:include src="materialConsulta.xhtml" />

					<p:commandButton value="Pesquisar" 
						image="ui-icon ui-icon-search" 
						update=":#{p:component('materialPesquisaForm')}"/>

					<p:commandButton value="Limpar"
						action="#{materialConsulta.novaInstancia()}"
						image="ui-icon ui-icon-arrowrefresh-1-s" title="Limpar os campos"
						update=":#{p:component('materialPesquisaForm')}" />

				</p:fieldset>
				<ui:include src="materialTabela.xhtml" />
			</h:form>
		</p:tab>
	</ui:define>
</ui:composition>
