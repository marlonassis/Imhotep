<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="tabMaterial" title="Material">
			<h:form id="materialForm" prependId="false">
				<p:fieldset legend="Novo Material"
					collapsed="#{!materialHome.edicao}" toggleable="true"
					toggleSpeed="500">
					<p:growl id="formGrowl" showDetail="true" />
					<ui:include src="materialEditor.xhtml" />
					<p:commandButton value="Salvar" rendered="#{!materialHome.edicao}"
						update=":#{p:component('materialForm')} :#{p:component('pesquisaMaterialForm')}"
						action="#{materialHome.enviar}" />
					<p:commandButton value="Gravar" rendered="#{materialHome.edicao}"
						update=":#{p:component('materialForm')} :#{p:component('pesquisaMaterialForm')}"
						action="#{materialHome.atualizar}" />
					<p:commandButton value="Novo" rendered="#{materialHome.edicao}"
						 update="@parent"
						 action="#{materialHome.novaInstancia()}" />
				</p:fieldset>
			</h:form>

			<h:form id="pesquisaMaterialForm">
				<p:fieldset id="pesquisaMaterialFieldSet" legend="Pesquisa"
					collapsed="true" toggleable="true" toggleSpeed="500">
					<ui:include src="materialConsulta.xhtml" />

					<p:commandButton value="Pesquisar" 
						image="ui-icon ui-icon-search" 
						update="@parent"/>

					<p:commandButton value="Limpar"
						action="#{materialConsulta.novaInstancia()}"
						image="ui-icon ui-icon-arrowrefresh-1-s" title="Limpar os campos"
						update="@parent" />

				</p:fieldset>
				<p:growl />
				<ui:include src="materialTabela.xhtml" />
			</h:form>
		</p:tab>
	</ui:define>
</ui:composition>
