<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:panelGrid id="materialPanelGrid"
				 columns="3" 
				 width="100%" >
		
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="codigo" value="Código:"  /><br />
			<p:inputText id="codigo"
						 required="true" 
						 onkeyup="apenasNumero(this);"
						 value="#{materialHome.instancia.codigoMaterial}" 
						 title="Informe o código do material" />
		</h:panelGroup>
				 
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="descricao" value="Descrição:"  /><br />
			<p:inputText id="descricao"
						 required="true" 
						 value="#{materialHome.instancia.descricao}" 
						 title="Informe descrição do material" />
		</h:panelGroup>
		
		<h:panelGroup>
			<h:outputLabel for="periodoDispensavel" value="Período dispensável:"  /><br />
			<p:inputText id="periodoDispensavel"
						 onkeyup="apenasNumero(this);"
						 value="#{materialHome.instancia.diasLimiteDisponivel}" />
		</h:panelGroup>

		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="unidadeDispensada" value="Unidade dispensada:"  /><br />
			<p:selectOneMenu value="#{materialHome.instancia.unidadeMaterial}" 
							 effect="fade" 
							 converter="unidadeMaterialConversor"
							 required="true">  
				<f:selectItem itemLabel="Selecione..." 
							  itemValue="" /> 
	            <f:selectItems value="#{unidadeMaterialConsulta.list}" 
	            			   var="unidadeMaterial" 
	            			   itemLabel="#{unidadeMaterial.descricao}" 
	            			   itemValue="#{unidadeMaterial}"/>  
	        </p:selectOneMenu>
        </h:panelGroup>

		<h:panelGroup>
			<h:outputLabel for="lista" value="Lista:"  /><br />
			<p:selectOneMenu id="lista"
							 converter="listaEspecialConversor"
							 value="#{materialHome.instancia.listaEspecial}" 
							 effect="fade" >  
				<f:selectItem itemLabel="Selecione..." 
							  itemValue="" /> 
	            <f:selectItems value="#{listaEspecialConsulta.list}" 
	            			   var="listaEspecial" 
	            			   itemLabel="#{listaEspecial.lista}" 
	            			   itemValue="#{listaEspecial}"/>  
	        </p:selectOneMenu>
        </h:panelGroup>

		<h:panelGroup id="grupoPanelGroup" >
			<h:panelGrid columns="3"
						 width="100%" >
				<h:panelGroup>
					<h:outputLabel for="grupo" value="Grupo:"  /><br />
					<p:selectOneMenu value="#{materialHome.instancia.grupo}" 
									 effect="fade" 
									 converter="grupoConversor">  
						<f:ajax event="change" 
								listener="#{materialHome.carregaSubGrupoList()}" 
								render="grupoPanelGroup" />
						<f:selectItem itemLabel="Selecione..." 
									  itemValue="" /> 
			            <f:selectItems value="#{grupoConsulta.list}" 
			            			   var="grupo" 
			            			   itemLabel="#{grupo.descricao}" 
			            			   itemValue="#{grupo}"/>  
			        </p:selectOneMenu>
		        </h:panelGroup>
		        <h:panelGroup> 
					<h:outputLabel for="subGrupo" value="Subgrupo:"  /><br />
					<p:selectOneMenu value="#{materialHome.instancia.subGrupo}" 
									 effect="fade" 
									 converter="subGrupoConversor">
						<f:ajax event="change" 
							listener="#{materialHome.carregaFamiliaList()}" 
							render="grupoPanelGroup" />
					  
			            <f:selectItem itemLabel="Selecione..." 
			            			  itemValue="" /> 
			            <f:selectItems value="#{materialHome.sugGrupoList}" 
			            			   var="subGrupo" 
			            			   itemLabel="#{subGrupo.descricao}" 
			            			   itemValue="#{subGrupo}"/>  
		        	</p:selectOneMenu>
		        </h:panelGroup>
		        <h:panelGroup> 
					<h:outputLabel for="familia" value="Família:"  /><br />
					<p:selectOneMenu id="familia"
									 value="#{materialHome.instancia.familia}" 
									 effect="fade" 
									 converter="familiaConversor">
			            <f:selectItem itemLabel="Selecione..." 
			            			  itemValue="" /> 
			            <f:selectItems value="#{materialHome.familiaList}" 
			            			   var="familia" 
			            			   itemLabel="#{familia.descricao}" 
			            			   itemValue="#{familia}"/>  
		        	</p:selectOneMenu>
		        </h:panelGroup>
		        
			</h:panelGrid> 
		</h:panelGroup>

		<h:panelGroup>
			<h:outputLabel for="tipo" value="Tipo:"  /><br />
			<p:selectOneMenu id="tipo"
							 converter="tipoMaterialConversor"
							 value="#{materialHome.instancia.tipoMaterial}" 
							 effect="fade" >  
				<f:selectItem itemLabel="Selecione..." 
							  itemValue="" /> 
	            <f:selectItems value="#{tipoMaterialConsulta.list}" 
	            			   var="tipoMaterial" 
	            			   itemLabel="#{tipoMaterial.descricao}" 
	            			   itemValue="#{tipoMaterial}"/>  
	        </p:selectOneMenu>
        </h:panelGroup>

		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="dispensavel" value="Dispensável:"  /><br />
			<h:selectOneRadio id="dispensavel"
							  value="#{materialHome.instancia.dispensavel}" 
							  required="true"
							  title="Informe se medicamento é dispensável" >
				 <f:selectItems value="#{itensPadrao.statusEnumItens}"/>
			</h:selectOneRadio>
		</h:panelGroup>

		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="autorizacao" value="Necessita autorização?"  /><br />
			<h:selectOneRadio id="autorizacao"
							  value="#{materialHome.instancia.autorizadoDispensacao}" 
							  required="true"
							  title="Informe se medicamento precisa de autorização" >
				 <f:selectItems value="#{itensPadrao.statusEnumItens}"/>
			</h:selectOneRadio>
		</h:panelGroup>

		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="situacao" value="Situação:"  /><br />
			<h:selectOneRadio id="situacao"
							  value="#{materialHome.instancia.status}" 
							  required="true"
							  title="Informe se o o medicamento está ativo ou inativo" >
				 <f:selectItems value="#{itensPadrao.situacaoEnumItens}"/>
			</h:selectOneRadio>
		</h:panelGroup>

	</h:panelGrid>
</ui:composition>
