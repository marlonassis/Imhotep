<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="materialPanelGrid" columns="3" width="100%">

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="descricao" value="Descrição:" />
			<br />
			<p:inputText id="descricao" required="true"
				value="#{materialRaiz.instancia.descricao}"
				title="Descreva o nome do material." />
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="unidadeMaterial" value="Unidade do Material:" />
			<br />
			<p:selectOneMenu value="#{materialRaiz.instancia.unidadeMaterial}"
				effect="fade" converter="unidadeMaterialConversor" required="true">
				<f:selectItem itemLabel="Selecione..." itemValue="#{unidadeMaterial}" />
				<f:selectItems value="#{unidadeMaterialConsulta.list}"
					var="unidadeMaterial" itemLabel="#{unidadeMaterial.descricao}"
					itemValue="#{unidadeMaterial}" />
				
			</p:selectOneMenu>
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="tipoMaterial" value="Tipo do Material:" />
			<br />
			<p:selectOneMenu value="#{materialRaiz.instancia.tipoMaterial}"
				effect="fade" converter="tipoMaterialConversor" required="true">
				<f:selectItem itemLabel="Selecione..." itemValue="#{tipoMaterial}" />
				<f:selectItems value="#{tipoMaterialConsulta.list}"
					var="tipoMaterial" itemLabel="#{tipoMaterial.descricao}"
					itemValue="#{tipoMaterial}" />
				
			</p:selectOneMenu>
		</h:panelGroup>

		<h:panelGroup>
			
			<h:outputLabel for="familia" value="Família:" />
			<br />
			<p:selectOneMenu value="#{materialRaiz.instancia.familia}"
				effect="fade" converter="familiaConversor" required="false">
				<f:selectItem itemLabel="Selecione..." itemValue="#{familia}" />
				<f:selectItems value="#{famíliaConsulta.list}"
					var="familia" itemLabel="#{familia.descricao}"
					itemValue="#{familia}" />
				
			</p:selectOneMenu>
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="listaEspecial" value="Lista Especial:" />
			<br />
			<p:selectOneMenu value="#{materialRaiz.instancia.listaEspecial}"
				effect="fade" converter="listaEspecialConversor" required="true">
				<f:selectItem itemLabel="Selecione..." itemValue="#{listaEspecial}" />
				<f:selectItems value="#{listaEspecialConsulta.list}"
					var="listaEspecial" itemLabel="#{listaEspecial.descricao}"
					itemValue="#{listaEspecial}" />
				
			</p:selectOneMenu>
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="codigoMaterial" value="Código do Material:" />
			<br />
			<p:inputText id="codigoMaterial" required="true"
				onkeyup="apenasNumero(this);"
				value="#{materialRaiz.instancia.codigoMaterial}"
				title="Informe o código do material." />
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="quantidadeMinima" value="Quantidade Mínima:" />
			<br />
			<p:inputText id="quantidadeMinima" required="true"
				onkeyup="apenasNumero(this);"
				value="#{materialRaiz.instancia.quantidadeMinima}"
				title="Informe a quantidade mínima desse medicamento." />
		</h:panelGroup>



	</h:panelGrid>

</ui:composition>
