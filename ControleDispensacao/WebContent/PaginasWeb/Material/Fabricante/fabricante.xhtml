<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="tabFabricante" title="Fabricante" >
			<h:form id="fabricanteForm" prependId="false" >
				<p:fieldset legend="Novo Fabricante"
							collapsed="#{!fabricanteHome.edicao}"
							toggleable="true"
							toggleSpeed="500">
						<p:growl id="formGrowl" />
						<ui:include src="fabricanteEditor.xhtml"/>
			            <p:commandButton	value="Salvar" 
			            					rendered="#{!fabricanteHome.edicao}"
			            					update="padraoTabView:tabelaFabricante fabricanteForm"
											action="#{fabricanteHome.enviar}" />
			            <p:commandButton	value="Gravar" 
			            					rendered="#{fabricanteHome.edicao}"
			            					update="padraoTabView:tabelaFabricante fabricanteForm"
											action="#{fabricanteHome.atualizar}"/> 
						<p:commandButton	value="Novo"
											rendered="#{fabricanteHome.edicao}"
											update="@parent" 
											action="#{fabricanteHome.novaInstancia()}"/> 
				</p:fieldset>
            </h:form>
			
			<h:form id="pesquisaFabricanteForm" prependId="false" >
				<p:fieldset id="pesquisaFabricanteFieldSet"
							legend="Pesquisa" 
							collapsed="true" 
							toggleable="true" 
							toggleSpeed="500">
					<ui:include src="fabricanteConsulta.xhtml"/>
					
					<p:commandButton 	value="Pesquisar" 
										update="tabelaFabricante" 
										image="ui-icon ui-icon-search" />
					
					<p:commandButton 	value="Limpar" 
										action="#{fabricanteConsulta.novaInstancia()}"
										image="ui-icon ui-icon-arrowrefresh-1-s" 
										title="Limpar os campos" 
										update="pesquisaFabricanteForm " />
					
			    </p:fieldset>  
				<p:growl/>
				<ui:include src="fabricanteTabela.xhtml"/>
			</h:form>	
		</p:tab>
	</ui:define>
</ui:composition>
