<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:panelGrid id="subGrupoPanelGrid"
				 columns="3" 
				 width="100%" >
				 
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="descricao" value="Descrição:"  /><br />
			<p:inputText id="descricao" 
						 value="#{subGrupoHome.instancia.descricao}" 
						 required="true"
						 title="Informe a descrição do subGrupo" />
		</h:panelGroup>
		
		<h:panelGroup style="align:left;" >
			<font color="red" >*</font><h:outputLabel for="grupo" value="Grupo:"  /><br />
	  		<p:autoComplete id="grupo" 
	  						value="#{subGrupoHome.instancia.grupo}"
							completeMethod="#{grupoHome.getListaGrupoAutoComplete}" 
							var="grupo"
							forceSelection="true"
							required="true"
							title="Informe o grupo do sub-grupo"
							itemLabel="#{grupo.descricao}" 
							itemValue="#{grupo}"
							converter="grupoConversor" />
		</h:panelGroup>
		
	</h:panelGrid>
</ui:composition>
