<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="subGrupoPanelGrid" columns="3" width="100%">

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="grupo" value="Grupo:" />
			<br />
			<p:selectOneMenu value="#{subGrupoRaiz.instancia.grupo}"
				effect="fade" converter="grupoConversor" required="true">
				<f:selectItem itemLabel="Selecione..." itemValue="#{grupo}" />
				<f:selectItems value="#{grupoConsulta.list}"
					var="grupo" itemLabel="#{grupo.descricao}"
					itemValue="#{grupo}" />
				
			</p:selectOneMenu>
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="descricao" value="Descrição:" />
			<br />
			<p:inputText id="descricao" required="true"
				value="#{subGrupoRaiz.instancia.descricao}"
				title="Descreva o subgrupo." />
		</h:panelGroup>



	</h:panelGrid>

</ui:composition>
