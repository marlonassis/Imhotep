<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid id="subGrupoPanelGridConsulta" columns="3" width="100%">

		<h:panelGroup>
			<h:outputLabel for="descricaoConsulta" value="Descrição:" />
			<br />
			<p:inputText id="descricaoConsulta"
				value="#{subGrupoConsulta.instancia.descricao}"
				title="Informe descrição do fabricante" />
		</h:panelGroup>

		<h:panelGroup style="align:left;">
			<h:outputLabel for="grupoConsulta" value="Grupo:" />
			<br />
			<p:autoComplete id="grupoConsulta"
				value="#{subGrupoConsulta.instancia.grupo}"
				completeMethod="#{grupoHome.getListaGrupoAutoComplete}" var="grupo"
				forceSelection="true" title="Informe o grupo"
				itemLabel="#{grupo.descricao}" itemValue="#{grupo}"
				converter="grupoConversor" />
		</h:panelGroup>

	</h:panelGrid>
</ui:composition>
