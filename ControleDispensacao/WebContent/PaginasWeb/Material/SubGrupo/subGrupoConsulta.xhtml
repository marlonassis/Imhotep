<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	
	<h:panelGrid id="subGrupoPanelGridConsulta"
				 columns="3" 
				 width="100%" >
				 
		<h:panelGroup>
			<h:outputLabel for="descricaoConsulta" value="Descrição:"  /><br />
			<p:inputText id="descricaoConsulta" 
						 value="#{subGrupoConsulta.instancia.descricao}" 
						 title="Informe descrição do fabricante" />
		</h:panelGroup>
		
		<h:panelGroup style="align:left;" >
			<h:outputLabel for="subGrupo" value="Sub-grupo:"  /><br />
	  		<p:autoComplete id="subGrupo" 
	  						value="#{subGrupoHome.instancia.grupo}"
							completeMethod="#{grupoHome.getListaFabricanteSuggest}" 
							var="grupo"
							title="Informe o grupo do sub-grupo"
							itemLabel="#{grupo.descricao}" 
							itemValue="#{grupo}"
							converter="grupoConversor" />
		</h:panelGroup>
		
	</h:panelGrid>
</ui:composition>
