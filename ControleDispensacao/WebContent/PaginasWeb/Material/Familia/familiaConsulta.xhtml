<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid id="familiaPanelGridConsulta" columns="3" width="100%">

		<h:panelGroup>
			
			<h:outputLabel for="subGrupo" value="SubGrupo:" />
			<br />
			<p:selectOneMenu value="#{familiaConsulta.instancia.subGrupo}"
				effect="fade" converter="subGrupoConverter" required="false">
				<f:selectItem itemLabel="Selecione..." itemValue="#{subgrupo}" />
				<f:selectItems value="#{subGrupoConsulta.list}"
					var="subGrupo" itemLabel="#{subGrupo.descricao}"
					itemValue="#{subgrupo}" />
				
			</p:selectOneMenu>
		</h:panelGroup>

		<h:panelGroup>
			
			<h:outputLabel for="descricao" value="Descrição:" />
			<br />
			<p:inputText id="descricao" required="false"
				value="#{familiaConsulta.instancia.descricao}"
				title="Descreva a família." />
		</h:panelGroup>



	</h:panelGrid>
</ui:composition>
