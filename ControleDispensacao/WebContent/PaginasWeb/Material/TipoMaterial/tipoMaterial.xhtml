<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="tabTipoMaterial" title="Tipo de material" >
			<h:form id="tipoMaterialForm" prependId="false" >
				<p:fieldset legend="Novo tipo de material"
							collapsed="#{!tipoMaterialHome.edicao}"
							toggleable="true"
							toggleSpeed="500">
						<p:growl id="formGrowl" showDetail="true" />
						<ui:include src="tipoMaterialEditor.xhtml"/>
			            <p:commandButton	value="Salvar" 
			            					rendered="#{!tipoMaterialHome.edicao}"
			            					update="padraoTabView:tabelaTipoMaterial tipoMaterialForm"
											action="#{tipoMaterialHome.enviar}" />
			            <p:commandButton	value="Gravar" 
			            					rendered="#{tipoMaterialHome.edicao}"
			            					update="padraoTabView:tabelaTipoMaterial tipoMaterialForm"
											action="#{tipoMaterialHome.atualizar}"/> 
						<p:commandButton	value="Novo"
											rendered="#{tipoMaterialHome.edicao}"
											update="@parent" 
											action="#{tipoMaterialHome.novaInstancia()}"/> 
				</p:fieldset>
            </h:form>
			
			<h:form id="pesquisaTipoMaterialForm" prependId="false" >
				<p:fieldset id="pesquisaTipoMaterialFieldSet"
							legend="Pesquisa" 
							collapsed="true" 
							toggleable="true" 
							toggleSpeed="500">
					<ui:include src="tipoMaterialConsulta.xhtml"/>
					
					<p:commandButton 	value="Pesquisar" 
										update="tabelaTipoMaterial" 
										image="ui-icon ui-icon-search" />
					
					<p:commandButton 	value="Limpar" 
										action="#{tipoMaterialConsulta.novaInstancia()}"
										image="ui-icon ui-icon-arrowrefresh-1-s" 
										title="Limpar os campos" 
										update="pesquisaTipoMaterialForm " />
					
			    </p:fieldset>  
				<p:growl/>
				<ui:include src="tipoMaterialTabela.xhtml"/>
			</h:form>	
		</p:tab>
	</ui:define>
</ui:composition>
