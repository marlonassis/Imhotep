<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab title="TipoMaterial">
			<h:form id="tipoMaterialEditorForm">
				<p:fieldset legend="Novo TipoMaterial"
					collapsed="#{!tipoMaterialRaiz.edicao}" toggleable="true"
					toggleSpeed="500">
					<p:growl id="formGrowl" showDetail="true" />
					<ui:include src="tipoMaterialEditor.xhtml" />
					<p:commandButton value="Salvar" rendered="#{!tipoMaterialRaiz.edicao}"
						update=":#{p:component('tipoMaterialEditorForm')} :#{p:component('tipoMaterialPesquisaForm')}"
						action="#{tipoMaterialRaiz.enviar}" />
					<p:commandButton value="Gravar" rendered="#{tipoMaterialRaiz.edicao}"
						update=":#{p:component('tipoMaterialEditorForm')} :#{p:component('tipoMaterialPesquisaForm')}"
						action="#{tipoMaterialRaiz.atualizar}" />
					<p:commandButton value="Novo" rendered="#{tipoMaterialRaiz.edicao}"
						 update="@parent"
						 action="#{tipoMaterialRaiz.novaInstancia()}" />
				</p:fieldset>
			</h:form>

			<h:form id="tipoMaterialPesquisaForm">
				<p:growl />
				<p:fieldset legend="Pesquisa"
					collapsed="true" toggleable="true" toggleSpeed="500">
					<ui:include src="tipoMaterialConsulta.xhtml" />

					<p:commandButton value="Pesquisar" 
						image="ui-icon ui-icon-search" 
						update=":#{p:component('tipoMaterialPesquisaForm')}"/>

					<p:commandButton value="Limpar"
						action="#{tipoMaterialConsulta.novaInstancia()}"
						image="ui-icon ui-icon-arrowrefresh-1-s" title="Limpar os campos"
						update=":#{p:component('tipoMaterialPesquisaForm')}" />

				</p:fieldset>
				<ui:include src="tipoMaterialTabela.xhtml" />
			</h:form>
		</p:tab>
	</ui:define>
</ui:composition>
