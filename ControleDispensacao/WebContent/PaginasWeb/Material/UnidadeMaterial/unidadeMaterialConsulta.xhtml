<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid id="unidadeMaterialPanelGridConsulta" columns="3"
		width="100%">

		<h:panelGroup>
			<h:outputLabel for="descricaoConsulta" value="Descrição:" />
			<br />
			<p:inputText id="descricaoConsulta"
				value="#{unidadeMaterialConsulta.instancia.descricao}"
				title="Informe descrição da unidade material" />
		</h:panelGroup>

		<h:panelGroup>
			<h:outputLabel for="siglaConsulta" value="Sigla:" />
			<br />
			<p:inputText id="siglaConsulta"
				value="#{unidadeMaterialConsulta.instancia.sigla}" size="2"
				maxlength="2" title="Informe a sigla da unidade material" />
		</h:panelGroup>

	</h:panelGrid>
</ui:composition>
