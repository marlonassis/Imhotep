<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="tabUnidadeMaterial" title="Unidade material" >
			<h:form id="unidadeMaterialForm" prependId="false" >
				<p:fieldset legend="Nova unidade material"
							collapsed="#{!unidadeMaterialHome.edicao}"
							toggleable="true"
							toggleSpeed="500">
						<p:growl id="formGrowl" />
						<ui:include src="unidadeMaterialEditor.xhtml"/>
			            <p:commandButton	value="Salvar" 
			            					rendered="#{!unidadeMaterialHome.edicao}"
			            					update="padraoTabView:tabelaUnidadeMaterial unidadeMaterialForm"
											action="#{unidadeMaterialHome.enviar}" />
			            <p:commandButton	value="Gravar" 
			            					rendered="#{unidadeMaterialHome.edicao}"
			            					update="padraoTabView:tabelaUnidadeMaterial unidadeMaterialForm"
											action="#{unidadeMaterialHome.atualizar}"/> 
						<p:commandButton	value="Novo"
											rendered="#{unidadeMaterialHome.edicao}"
											update="@parent" 
											action="#{unidadeMaterialHome.novaInstancia()}"/> 
				</p:fieldset>
            </h:form>
			
			<h:form id="pesquisaUnidadeMaterialForm" prependId="false" >
				<p:fieldset id="pesquisaUnidadeMaterialFieldSet"
							legend="Pesquisa" 
							collapsed="true" 
							toggleable="true" 
							toggleSpeed="500">
					<ui:include src="unidadeMaterialConsulta.xhtml"/>
					
					<p:commandButton 	value="Pesquisar" 
										update="tabelaUnidadeMaterial" 
										image="ui-icon ui-icon-search" />
					
					<p:commandButton 	value="Limpar" 
										action="#{unidadeMaterialConsulta.novaInstancia()}"
										image="ui-icon ui-icon-arrowrefresh-1-s" 
										title="Limpar os campos" 
										update="pesquisaUnidadeMaterialForm " />
					
			    </p:fieldset>  
				<p:growl/>
				<ui:include src="unidadeMaterialTabela.xhtml"/>
			</h:form>	
		</p:tab>
	</ui:define>
</ui:composition>
