<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="tabchamado" title="Chamado">
			<h:form id="chamadoForm">
				<p:fieldset legend="Novo Chamado" collapsed="#{!chamadoHome.edicao}"
					toggleable="true" toggleSpeed="500">
					<p:growl id="formGrowl" />
					<ui:include src="chamadoEditor.xhtml" />
					<p:commandButton value="Salvar" rendered="#{!chamadoHome.edicao}"
						update="padraoTabView:pesquisaChamadoForm chamadoForm"
						action="#{chamadoHome.enviar}" />
					<p:commandButton value="Gravar" rendered="#{chamadoHome.edicao}"
						update="padraoTabView:tabelachamados chamadoForm"
						action="#{chamadoHome.atualizar}" />
					<p:commandButton value="Novo" rendered="#{chamadoHome.edicao}"
						update="@parent" action="#{chamadoHome.novaInstancia()}" />
				</p:fieldset>
			</h:form>

			<h:form id="pesquisaChamadoForm" prependId="true">
				<p:fieldset id="pesquisachamadoFieldSet" legend="Pesquisa"
					collapsed="true" toggleable="true" toggleSpeed="500">
					<ui:include src="chamadoConsulta.xhtml" />

					<p:commandButton value="Pesquisar" update="tabelaChamado"
						image="ui-icon ui-icon-search" />

					<p:commandButton value="Limpar"
						action="#{chamadoConsulta.novaInstancia()}"
						image="ui-icon ui-icon-arrowrefresh-1-s" title="Limpar os campos"
						update="pesquisaChamadoForm " />

				</p:fieldset>
				<p:growl />
				<ui:include src="chamadoTabela.xhtml" />
			</h:form>
		</p:tab>
	</ui:define>
</ui:composition>
