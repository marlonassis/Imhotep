<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:panelGrid id="chamadoPanelGrid"
				 columns="3" 
				 width="100%" >
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="assunto" value="Assunto:"  /><br />
			<p:inputText id="assunto"
						 value="#{chamadoHome.instancia.assunto}"
						 title="Informe o assunto do chamado"
						 required="true"/>
		</h:panelGroup>
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="descricao" value="Descrição:"  /><br />
			<p:editor id="descricao"
				 	  value="#{chamadoHome.instancia.descricao}"
				 	  required="true" />
		</h:panelGroup>
	</h:panelGrid>
</ui:composition>
