<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="chamadoPanelGrid" columns="3" width="100%">

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="assunto" value="Assunto:" />
			<br />
			<p:inputText id="assunto" 
						 required="true"
						 value="#{chamadoRaiz.instancia.assunto}"
						 title="Escreva resumidamente o problema." />
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="recurso" value="N° de Série/Inventário/Código:" />
			<br />
			<p:autoComplete id="recurso"
							scrollHeight="300" 
							styleClass="autoCompletePesquisa"
							required="true" 
							minQueryLength="3" 
							size="30"
							forceSelection="true"
							value="#{chamadoRaiz.instancia.recurso}"
							completeMethod="#{recursoAutoComplete.autoComplete}"
							var="recurso" 
							itemLabel="#{recurso.modelo}"
							itemValue="#{recurso}" 
							converter="recursoConversor" 
							title="Informe um dos três itens acima"/>
			<h:graphicImage value="/Imagens/list16.png"
							title="Ao digitar aparecerá algumas sugestões"
							style="padding-top:8px" />
		</h:panelGroup>
		
		<h:panelGroup/>
		
		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="descricao" value="Descrição:" />
			<br />
			<p:editor id="descricao" 
					  required="true"
					  value="#{chamadoRaiz.instancia.descricao}"
					  title="Desceva o problema" />
		</h:panelGroup>
		
	</h:panelGrid>

</ui:composition>
