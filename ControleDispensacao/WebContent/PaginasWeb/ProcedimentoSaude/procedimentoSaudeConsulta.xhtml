<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:r="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid id="procedimentoSaudePanelGridConsulta" columns="3" width="100%">
		<r:inputTextoSimples id="nomeConsulta" 
							 label="Nome"
							 size="30" 
							 title="Informe o nome do cid" 
							 value="#{procedimentoSaudeConsulta.instancia.nome}" />
							 
		<r:inputTextoSimples id="codigoProcedimentoConsulta" 
							 label="Código"
							 size="30" 
							 title="Informe o código do procedimento" 
							 value="#{procedimentoSaudeConsulta.instancia.codigoProcedimento}" />
	</h:panelGrid>
</ui:composition>
