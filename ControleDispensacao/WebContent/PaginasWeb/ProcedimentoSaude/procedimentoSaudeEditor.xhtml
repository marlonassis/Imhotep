<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:r="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="estadoPanelGrid" columns="3" width="100%">
		<r:inputTextoSimples id="codigoProcedimento" 
							 label="Código:"
							 required="true" 
							 size="30" 
							 title="Informe o código do procedimento" 
							 value="#{procedimentoSaudeRaiz.instancia.codigoProcedimento}" />
							 
		<r:inputTextoSimples id="nome" 
							 label="Nome:"
							 required="true" 
							 size="30" 
							 title="Informe o nome do procedimento" 
							 value="#{procedimentoSaudeRaiz.instancia.nome}" />
							 
		<r:inputSelectOneMenuEnum id="complexidade" 
								  value="#{procedimentoSaudeRaiz.instancia.complexidade}" 
								  label="Complexidade" 
								  itens="#{itensPadrao.complexidadeEnumItens}"/>
		
		<r:inputSelectOneMenuEnum id="sexo" 
								  value="#{procedimentoSaudeRaiz.instancia.sexo}" 
								  label="Sexo" 
								  itens="#{itensPadrao.sexoEnumItens}"/>
		
		<r:inputApenasNumero id="quantidadeMaximaExecucoes" 
							 title="Informe a quantidade de execuções permitida" 
							 value="#{procedimentoSaudeRaiz.instancia.quantidadeMaximaExecucoes}" 
							 label="Quantidade Máxima de Execuções"/>
		
		<r:inputApenasNumero id="diasPermanencia" 
							 title="Informe a quantidade de execuções permitida" 
							 value="#{procedimentoSaudeRaiz.instancia.diasPermanencia}" 
							 label="Dias de Permanência"/>
		
		<r:inputApenasNumero id="pontos" 
							 title="Quantidade de pontos para o procedimento" 
							 value="#{procedimentoSaudeRaiz.instancia.pontos}" 
							 label="Pontos"/>
		
		<r:inputApenasNumero id="idadeMinima" 
							 title="Idade mínima para o uso um procedimento em meses" 
							 value="#{procedimentoSaudeRaiz.instancia.idadeMinima}" 
							 label="Idade mínima"/>
							 
		<r:inputApenasNumero id="idadeMaxima" 
							 title="Idade máxima para o uso um procedimento em meses" 
							 value="#{procedimentoSaudeRaiz.instancia.idadeMaxima}" 
							 label="Idade máxima"/>					 
		
		<r:inputValorFracionado id="valorSh" 
								title="Valor pago para o serviço hospitalar deste procedimento" 
								value="#{procedimentoSaudeRaiz.instancia.valorSh}" 
								label="Valor do serviço hospitalar"/>
		
		<r:inputValorFracionado id="valorSa" 
								title="Valor pago para o serviço ambulatorial deste procedimento" 
								value="#{procedimentoSaudeRaiz.instancia.valorSa}" 
								label="Valor do serviço ambulatorial"/>
								
		<r:inputValorFracionado id="valorSp" 
								title="Valor pago para o serviço profissional deste procedimento" 
								value="#{procedimentoSaudeRaiz.instancia.valorSp}" 
								label="Valor do serviço profissional"/>
								
		<r:inputTextoSimples id="financiamento" 
							 label="Financiamento"
							 size="30" 
							 title="Código que identifica os tipos de financiamento de um procedimento" 
							 value="#{procedimentoSaudeRaiz.instancia.financiamento}" />
							 
		<r:inputTextoSimples id="rubrica" 
							 label="Rúbrica"
							 size="30" 
							 title="Código que identifica as rubricas" 
							 value="#{procedimentoSaudeRaiz.instancia.rubrica}" />
							 
		<r:inputApenasNumero id="quantidadeTempoPermanencia" 
							 title="Número máximo de dias de internações possíveis" 
							 value="#{procedimentoSaudeRaiz.instancia.quantidadeTempoPermanencia}" 
							 label="Quantidade de Tempo de Permanência"/>
							 
		<r:inputSelectOneMenuEntidade id="convenio" 
									  itemLabel="#{convenio.siglaNome}" 
									  itemValue="#{convenio}" 
									  var="convenio" 
									  value="#{procedimentoSaudeRaiz.instancia.convenio}" 
									  list="#{convenioConsulta.list}" 
									  label="Convênio"/>
		
		
	</h:panelGrid>

</ui:composition>
