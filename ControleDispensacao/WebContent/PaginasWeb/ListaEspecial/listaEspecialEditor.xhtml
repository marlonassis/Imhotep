<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="listaEspecialPanelGrid" columns="3" width="100%">

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="livro" value="Livro:" />
			<br />
			<p:selectOneMenu value="#{listaEspecialRaiz.instancia.livro}"
				effect="fade" converter="livroConversor" required="true">
				<f:selectItem itemLabel="Selecione..." itemValue="#{livro}" />
				<f:selectItems value="#{livroRaiz.getListaLivroSuggest}"
					var="livro" itemLabel="#{livro.descricao}"
					itemValue="#{livro}" />
				
			</p:selectOneMenu>
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="lista" value="Nome da lista:" />
			<br />
			<p:inputText id="lista" required="true"
				value="#{listaEspecialRaiz.instancia.lista}"
				title="Informe o nome da lista." />
		</h:panelGroup>

		<h:panelGroup>
			
			<h:outputLabel for="descricao" value="Descrição:" />
			<br />
			<p:inputText id="descricao" required="false"
				value="#{listaEspecialRaiz.instancia.descricao}"
				title="Descreva a lista" />
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="receitaControlada" value="Receita Controlada?" />
			<br />
			<p:selectOneRadio id="receitaControlada" required="true"
				value="#{listaEspecialRaiz.instancia.receitaControlada}"
				title="Selecione sim, caso a receita seja controlada.">
				<f:selectItems value="#{itensPadrao.tipoStatusEnum}" />
				
			</p:selectOneRadio>
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="medicamentoControlado" value="Medicamento Controlado?" />
			<br />
			<p:selectOneRadio id="medicamentoControlado" required="true"
				value="#{listaEspecialRaiz.instancia.medicamentoControlado}"
				title="Informe sim caso o remédio seja controlado.">
				<f:selectItems value="#{itensPadrao.tipoStatusEnum}" />
				
			</p:selectOneRadio>
		</h:panelGroup>



	</h:panelGrid>

</ui:composition>
