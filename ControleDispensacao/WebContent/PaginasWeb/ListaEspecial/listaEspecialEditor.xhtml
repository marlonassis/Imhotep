<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:panelGrid id="livroPanelGrid"
				 columns="3" 
				 width="100%" >
				 
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="livro" value="Livro:" /><br />
	  		<p:autoComplete id="livro" 
	  						required="true"
	  						forceSelection="true"
	  						value="#{listaEspecialHome.instancia.livro}"
							completeMethod="#{livroHome.getListaLivroSuggest}" 
							var="livro" 
							itemLabel="#{livro.descricao}" 
							itemValue="#{livro}" 
							converter="livroConversor" />
		</h:panelGroup>
		
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="lista" value="Lista:"  /><br />
			<p:inputText id="lista" 
						 value="#{listaEspecialHome.instancia.lista}" 
						 required="true"
						 title="Informe o nome da lista" />
		</h:panelGroup>
		
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="descricao" value="Descrição:"  /><br />
			<p:inputText id="descricao" 
						 value="#{listaEspecialHome.instancia.descricao}" 
						 required="true"
						 title="Informe a descrição da lista" />
		</h:panelGroup>
		
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="medicamentoControlado" value="Medicamento Controlado?"  /><br />
			<h:selectOneRadio id="medicamentoControlado"
							  value="#{listaEspecialHome.instancia.medicamentoControlado}" 
							  required="true"
							  title="Informe se a lista vai ter remédio controlado" >
				 <f:selectItems value="#{itensPadrao.statusEnumItens}"/>
			</h:selectOneRadio>
		</h:panelGroup>
		
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="receitaControlada" value="Receita Controlada?"  /><br />
			<h:selectOneRadio id="receitaControlada"
							  value="#{listaEspecialHome.instancia.receitaControlada}" 
							  required="true"
							  title="Informe se a receita é controlada" >
				 <f:selectItems value="#{itensPadrao.statusEnumItens}"/>
			</h:selectOneRadio>
		</h:panelGroup>
		
	</h:panelGrid>
</ui:composition>
