<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<p:dataTable id="tabelaListaEspecial" value="#{listaEspecialConsulta.list}"
		var="linha" dblClickSelect="true"
		emptyMessage="Não foi encontrado registros" rows="10" paginator="true"
		selectionMode="single" rowKey="#{linha.idListaEspecial}">

		<p:column>
			<f:facet name="header">
				<h:outputText value="Livro" />
			</f:facet>
			<h:outputText value="#{linha.livro}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Nome da lista" />
			</f:facet>
			<h:outputText value="#{linha.lista}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Descrição" />
			</f:facet>
			<h:outputText value="#{linha.descricao}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Receita Controlada?" />
			</f:facet>
			<h:outputText value="#{linha.receitaControlada}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Medicamento Controlado?" />
			</f:facet>
			<h:outputText value="#{linha.medicamentoControlado}" />
		</p:column>


		
		<p:column style="width:120px; text-align: center;">
			<p:commandLink title="Editar"
				update=":#{p:component('listaEspecialEditorForm')}"
				style="padding-right:10px;">
				<f:setPropertyActionListener value="#{linha}"
					target="#{listaEspecialRaiz.instancia}" />
				<h:graphicImage value="/Imagens/edit.gif" />
			</p:commandLink>

			<p:commandLink action="#{listaEspecialRaiz.apagar()}"
				update=":#{p:component('listaEspecialEditorForm')} :#{p:component('listaEspecialPesquisaForm')}"
				onclick="if(!confirm('Deseja realmente excluir?')) return false;"
				title="Apagar" style="padding-right:10px;">
				<f:setPropertyActionListener value="#{linha}"
					target="#{listaEspecialRaiz.instancia}" />
				<h:graphicImage value="/Imagens/delete.png" />
			</p:commandLink>
		</p:column>
	</p:dataTable>

</ui:composition>
