<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="tabDosagem" title="Dosagem" >
			<h:form id="dosagemForm" prependId="false" >
				
            </h:form>
			
			<h:form id="pesquisaDosagemForm" prependId="false" >
				<p:fieldset id="pesquisaDosagemFieldSet"
							legend="Pesquisa" 
							collapsed="true" 
							toggleable="true" 
							toggleSpeed="500">
					<ui:include src="dosagemConsulta.xhtml"/>
					
					<p:commandButton 	value="Pesquisar" 
										update="tabelaDosagem" 
										image="ui-icon ui-icon-search" />
					
					<p:commandButton 	value="Limpar" 
										action="#{dosagemConsulta.novaInstancia()}"
										image="ui-icon ui-icon-arrowrefresh-1-s" 
										title="Limpar os campos" 
										update="pesquisaDosagemForm " />
					
			    </p:fieldset>  
				<p:growl/>
				<ui:include src="dosagemTabela.xhtml"/>
			</h:form>	
		</p:tab>
	</ui:define>
</ui:composition>
