<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="tabPrescricao" title="Prescrição" >
			<h:form id="prescricaoForm" prependId="false" >
				<p:growl id="mensagemGlobal"
						 showDetail="true" />
				<p:wizard widgetVar="wiz"
						  backLabel="Voltar"
						  nextLabel="Avançar"
						  flowListener="#{prescricaoHome.onFlowProcess}">
				
					<p:tab id="prescricaoPacienteTab" title="Paciente">
						<p:panel header="Detalhes do paciente">
							<p:growl showDetail="true" />
							<h:panelGrid id="pacientePanelGrid"
										 columns="4"
										 width="100%" >
								
								<h:panelGroup>
									<font color="red" >*</font><h:outputLabel for="paciente" value="Paciente:" /><br />
							  		<p:autoComplete id="paciente"
							  						styleClass="autoCompletePesquisa"
							  						required="true"
							  						minQueryLength="3"
							  						size="30"
							  						forceSelection="true"
							  						value="#{prescricaoHome.prescricaoAtual.paciente}"
													completeMethod="#{pacienteHome.getListaPacienteAutoComplete}" 
													var="paciente" 
													itemLabel="#{paciente.nomeIdade}"
													itemValue="#{paciente}"
													converter="pacienteConversor"/>
									<h:graphicImage value="/Imagens/list16.png"
													title="Ao digitar aparecerá algumas sugestões" 
													style="padding-top:8px"/>
								</h:panelGroup>
								
								<h:panelGroup>
									<font color="red" >*</font><h:outputLabel for="massa" value="Peso:"  /><br />
									<p:inputText  id="massa"
												  value="#{prescricaoHome.prescricaoAtual.massa}"
												  required="true"
												  onkeyup="apenasNumeroComVirgula(this);" 
												  converter="monetarioConversor"
												  title="Massa do paciente" />kg
								</h:panelGroup>
								
								<h:panelGroup>
									<font color="red" >*</font><h:outputLabel for="leito" value="Leito:"  /><br />
									<p:inputText  id="leito"
												  value="#{prescricaoHome.prescricaoAtual.leito}"
												  required="true"
												  title="Leito ao qual o paciente está em repouso" />
								</h:panelGroup>
								
								<h:panelGroup>
									<font color="red" >*</font><h:outputLabel for="unidade" value="Unidade de Alocação:" /><br />
							  		<p:autoComplete id="unidade" 
							  						forceSelection="true"
							  						minQueryLength="4"
							  						size="30"
							  						value="#{prescricaoHome.prescricaoAtual.unidade}"
													completeMethod="#{unidadeHome.getListaUnidadeAutoComplete}" 
													var="unidade"
													title="Unidade onde está alocado o paciente" 
													required="true"
													itemLabel="#{unidade.nome}" 
													itemValue="#{unidade}" 
													converter="unidadeConversor" />
								</h:panelGroup>
							</h:panelGrid>
						</p:panel>
					</p:tab>
						
					<p:tab id="prescricaoFarmacologicaTab" title="Medicamentos">
						<p:panel header="Fármacos">
							<h:panelGrid id="itemDosePanelGrid" 
										 columns="2"
										 width="100%"
										 cellpadding="5px">
									<h:panelGroup style="align:left;" >
									<font color="red" >*</font><h:outputLabel for="material" value="Material:"  />
									<br />
									<p:commandLink  value="Verifique o nome comercial aqui"
													onclick="window.open('http://consultaremedios.com.br','_blank')" />
									<h:graphicImage value="/Imagens/question32.png"
													width="16px" 
													height="16px" 
													title="Ao clicar no link será aberto o site para consulta do nome comercial do medicamento" />
									<br />
							  		<p:autoComplete id="material" 
							  						value="#{prescricaoHome.dose.prescricaoItem.material}"
							  						minQueryLength="4"
													completeMethod="#{materialHome.getListaMaterialAutoComplete}" 
													var="material"
													forceSelection="true"
													title="Informe o medicamento a ser prescrito"
													itemLabel="#{material.descricao}" 
													itemValue="#{material}"
													converter="materialConversor" />
								</h:panelGroup>
								
								<h:panelGroup>
									<h:outputLabel for="observacao" value="Observação:"  /><br />
									<p:inputTextarea value="#{prescricaoHome.dose.prescricaoItem.observacao}"
													 autoResize="false" 
													 cols="30"/>
								</h:panelGroup>
								
								<h:panelGroup >
									<font color="red" >*</font><h:outputLabel for="quantidadeDoses" value="Quantidade de doses diárias:"  /><br />
									<p:inputText id="quantidadeDoses"
											  	 value="#{prescricaoHome.dose.quantidadeDoses}"
											  	 title="Período em horas" />
								</h:panelGroup>
								
								<h:panelGroup >
									<font color="red" >*</font><h:outputLabel for="quantidadeMedicamento" value="Quantidade do medicamento por dose:"  /><br />
									<p:inputText id="quantidadeMedicamento"
											  	 value="#{prescricaoHome.dose.quantidadePorDose}"
											  	 onkeyup="apenasNumero(this);"
											  	 title="Quantidade a ser ministrado ao paciente" />
								</h:panelGroup>
								
								<h:panelGroup >
									<font color="red" >*</font><h:outputLabel for="intervaloDoses" value="Intervalo entre as doses:"  /><br />
									<p:inputText id="intervaloDoses"
											  	 value="#{prescricaoHome.dose.intervaloEntreDoses}"
											  	 title="Intervalo de uma dose para a outra" />h
								</h:panelGroup>
								
								<h:panelGroup >
									<font color="red" >*</font><h:outputLabel for="horaInicial" value="Início da dosagem:"  /><br />
									<p:calendar id="dataIncial"
												pattern="dd/MM/yyyy HH:mm"
												locale="pt" 
												value="#{prescricaoHome.dose.dataInicio}" />  
								</h:panelGroup>
								
								<h:panelGroup>
									<p:commandButton action="#{prescricaoHome.adicionarItemFarmacoPrescricao()}"
													 value="Adicionar dose" 
													 update="padraoTabView:itemDosePanelGrid padraoTabView:doseGrid padraoTabView:itensGrid padraoTabView:mensagemGlobal" />
								</h:panelGroup>
							</h:panelGrid>
							<p:separator id="limiteGridSeparator1" style="height:8px" /> 
							<table>
								<tr>
									<td valign="top" >
										<p:panel header="Doses" 
												 style="width:900px">
											<p:dataGrid id="doseGrid"
													var="itemDose" 
													value="#{prescricaoHome.prescricaoItemDoseList}" 
													columns="3"
											        paginator="false">  
										        <p:column>
										            <p:panel style="text-align:center">
										                <h:panelGrid columns="1" style="width:100%">
										                	<h:panelGroup>
										                		<h:outputText value="Material: "/>
										                    	<h:outputText value="#{itemDose.prescricaoItem.material.descricao}"/>
										                    </h:panelGroup>  
										                	<h:panelGroup>
										                		<h:outputText value="Período: "/>
										                    	<h:outputText value="#{itemDose.dataDose}" >
										                    		<f:convertDateTime locale="pt,BR" dateStyle="long" pattern="dd/MM/yyyy HH:mm" />
										                    	</h:outputText>
										                    </h:panelGroup>
										                    <h:panelGroup>
										                    	<h:outputText value="Quantidade: " />
										                    	<h:outputText value="#{itemDose.quantidade}" />
										                    </h:panelGroup>
										                    <h:panelGroup>
											                    <p:commandLink  action="#{prescricaoHome.removePrescricaoItemDose(itemDose)}"
																				update="padraoTabView:doseGrid" 
																				title="Apagar"
																				immediate="true" 
																				style="padding-right:10px;" >
																	<h:graphicImage value="/Imagens/delete.png" />
																</p:commandLink>
															</h:panelGroup>
										                </h:panelGrid>
										            </p:panel>
										        </p:column>
											</p:dataGrid>
										</p:panel>
									</td>
									<td valign="top" >
										<p:panel id="itensGrid" 
												 header="Itens">
											<ui:repeat value="#{prescricaoHome.itensPrescricao}"
													   var="prescricaoItemInserido">
												<h:outputText value="#{prescricaoItemInserido.material.descricao}"/>
											    <p:commandLink  action="#{prescricaoHome.removePrescricaoItem(prescricaoItemInserido)}"
																update="padraoTabView:doseGrid padraoTabView:itensGrid"
																title="Apagar"
																immediate="true">
													<h:graphicImage value="/Imagens/delete.png" />
												</p:commandLink>
												<br/>
												<br/>
											</ui:repeat>
										</p:panel>
									</td>
								</tr>
							</table>
						</p:panel>
					</p:tab>
					
					<p:tab id="prescricaoLiberacaoTab" title="Autorização">
						<p:panel id="painelLiberacao"
								 header="Medicamentos pendentes">
								 #{util.horaAtual}
							<p:dataTable id="materialPendente" 
										 value="#{prescricaoHome.medicamentosPendentesLiberacaoList}"
							 			 emptyMessage="Não há medicamentos pendentes de liberação." 
										 var="pendentes">
								
								<p:column headerText="Material" >
									<h:outputText value="#{pendentes.material.descricao}" />
								</p:column>
								
								<p:column headerText="Especialidade(s)" >
									<h:outputText value="#{prescricaoHome.especialidadesLiberarMedicamento(pendentes.material)}" />
								</p:column>
										
							</p:dataTable>

							<p:panel header="Painel de liberação"
									 rendered="#{not empty prescricaoHome.medicamentosPendentesLiberacaoList}" >
								<h:panelGrid columns="2" >
									<h:panelGroup>
										<font color="red" >*</font><h:outputText value="Usuário: " /><br />
										<p:inputText value="#{prescricaoHome.usuario}" 
													 label="Usuário" />
									</h:panelGroup>
									<h:panelGroup >
										<font color="red" >*</font><h:outputText value="Senha: " /><br />
										<p:inputText value="#{prescricaoHome.senha}" 
													 label="Senha" 
													 type="password" />
									</h:panelGroup>
								</h:panelGrid>
										 
								<p:panel rendered="#{prescricaoHome.existeAntibiotico}" >
								 
									<h:panelGrid id="controleMedicacaoRestritoSCHIPanelGrid2"
												 columns="3"
												 width="100%">
										<h:panelGroup id="tipoIndicacaoPanelGroup" >
											<font color="red" >*</font><h:outputLabel for="tipoIndicacao" value="Tipo de indicação"  /><br />
											<h:selectOneRadio id="tipoIndicacao"
															  value="#{prescricaoHome.controleMedicacaoRestritoSCHI.tipoIndicacao}" 
															  required="false"
															  title="Informe o tipo de indicação" >
												 <p:ajax event="change" update="padraoTabView:controleMedicacaoRestritoSCHIPanelGrid2" />
												 <f:selectItems value="#{itensPadrao.tipoIndicacaoEnumItens}"/>
											</h:selectOneRadio>
										</h:panelGroup>
								
										<h:panelGroup rendered="#{prescricaoHome.controleMedicacaoRestritoSCHI.tipoIndicacao == 'T'}" >
											<font color="red" >*</font><h:outputLabel for="subTipoIndicacaoTerapeutica" value="Subtipos"  /><br />
											<h:selectOneRadio id="subTipoIndicacaoTerapeutica"
															  value="#{prescricaoHome.controleMedicacaoRestritoSCHI.subIndicacaoTerapeutica}" 
															  required="false"
															  title="Informe o subtipo de indicação terapêutica" >
												 <f:selectItems value="#{itensPadrao.tipoSubIndicacaoTerapeuticaEnumItens}"/>
											</h:selectOneRadio>
										</h:panelGroup>
								
										<h:panelGroup rendered="#{prescricaoHome.controleMedicacaoRestritoSCHI.tipoIndicacao == 'P'}" >
											<font color="red" >*</font><h:outputLabel for="subTipoIndicacaoProfilaxia" value="Subtipos"  /><br />
											<h:selectOneRadio id="subTipoIndicacaoProfilaxia"
															  value="#{prescricaoHome.controleMedicacaoRestritoSCHI.subIndicacaoProfilaxia}" 
															  required="false"
															  title="Informe o subtipo de indicação profilática" >
												 <p:ajax event="change" update="padraoTabView:observacaoIndicacaoPanelGroup" />
												 <f:selectItems value="#{itensPadrao.tipoSubIndicacaoProfilaxiaEnumItens}"/>
											</h:selectOneRadio>
										</h:panelGroup>
										
										<h:panelGroup id="observacaoIndicacaoPanelGroup"
													  rendered="#{prescricaoHome.controleMedicacaoRestritoSCHI.tipoIndicacao != null}" >
											<font color="red" >*</font><h:outputLabel for="observacaoIndicacao" value="#{prescricaoHome.controleMedicacaoRestritoSCHI.tipoIndicacao == 'T' ? 'Qual?' : (prescricaoHome.controleMedicacaoRestritoSCHI.subIndicacaoProfilaxia == 'CI' ? 'Cirurgia' : 'Justificativa') }"  /><br />
											<p:inputTextarea id="observacaoIndicacao"
															 value="#{prescricaoHome.controleMedicacaoRestritoSCHI.observacaoIndicacao}" />
										</h:panelGroup>
										
									</h:panelGrid>
								
									<h:panelGrid id="controleMedicacaoRestritoSCHIPanelGrid3"
												 columns="3"
												 width="100%">
										<h:panelGroup id="tipoEstudoBacteriologicoPanelGroup" >
											<font color="red" >*</font><h:outputLabel for="culturaSolicitada" value="Cultura solicitada?"  /><br />
											<h:selectOneRadio id="culturaSolicitada"
															  value="#{prescricaoHome.controleMedicacaoRestritoSCHI.culturaSolicitada}" 
															  required="false"
															  title="Informe se foi solicitado ou não a cultura para o paciente" >
												 <p:ajax event="change" update="padraoTabView:controleMedicacaoRestritoSCHIPanelGrid3" />
												 <f:selectItems value="#{itensPadrao.booleanEnumItens}"/>
											</h:selectOneRadio>
										</h:panelGroup>
								
										<h:panelGroup rendered="#{prescricaoHome.controleMedicacaoRestritoSCHI.culturaSolicitada == 'T'}" >
											<font color="red" >*</font><h:outputLabel for="materialCultura" value="Material"  /><br />
											<p:inputText id="materialCultura"
														 required="false"
														 value="#{prescricaoHome.controleMedicacaoRestritoSCHI.materialCultura}"
														 title="Informe o material da cultura" />
										</h:panelGroup>
										
										<h:panelGroup rendered="#{prescricaoHome.controleMedicacaoRestritoSCHI.culturaSolicitada == 'T'}" >
											<font color="red" >*</font><h:outputLabel for="dataSolicitacaoCultura" value="Data da solicitação"  /><br />
											<p:inputMask id="dataSolicitacaoCultura"
														 mask="99/99/9999"
														 required="false"
														 value="#{prescricaoHome.controleMedicacaoRestritoSCHI.dataSolicitacaoCultura}"
														 title="Informe a data que foi realizada a solicitação" >
												<f:convertDateTime pattern="dd/MM/yyyy"  />
											</p:inputMask>
										</h:panelGroup>
								
										<h:panelGroup rendered="#{prescricaoHome.controleMedicacaoRestritoSCHI.culturaSolicitada == 'T'}" >
											<font color="red" >*</font><h:outputLabel for="germeIsolado" value="Germe isolado"  /><br />
											<p:inputText id="germeIsolado"
														 required="false"
														 value="#{prescricaoHome.controleMedicacaoRestritoSCHI.germeIsolado}"
														 title="Informe o germe isolado" />
										</h:panelGroup>
										
										<h:panelGroup rendered="#{prescricaoHome.controleMedicacaoRestritoSCHI.culturaSolicitada == 'T'}" >
											<font color="red" >*</font><h:outputLabel for="sensibilidade" value="Sensibilidade"  /><br />
											<p:inputText id="sensibilidade"
													 required="false"
													 value="#{prescricaoHome.controleMedicacaoRestritoSCHI.sensibilidade}"
													 title="informe a sensibilidade" />
										</h:panelGroup>
										
									</h:panelGrid>
									
									<h:panelGrid id="controleMedicacaoRestritoSCHIPanelGrid5"
												 columns="3"
												 rendered="#{prescricaoHome.existeAntibiotico}"
												 width="100%">
										
										<h:panelGroup>
											<font color="red" >*</font><h:outputLabel for="dose" value="Dose: " /><br />
											<p:inputText id="dose" 
														 onkeyup="apenasNumero(this);"
														 value="#{prescricaoHome.controleMedicacaoRestritoSCHI.dose}" 
														 title="Números de doses por dia de tratamento" />
										</h:panelGroup>
										
										<h:panelGroup>
											<font color="red" >*</font><h:outputLabel for="via" value="Via: " /><br />
											<p:inputText id="via" 
														 value="#{prescricaoHome.controleMedicacaoRestritoSCHI.via}" 
														 title="Números de doses por dia de tratamento" />
										</h:panelGroup>
										
										<h:panelGroup >
											<font color="red" >*</font><h:outputLabel for="frequencia" value="Frequência:"  /><br />
											<p:inputText id="frequencia"
													  	 value="#{prescricaoHome.controleMedicacaoRestritoSCHI.frequencia}"
													  	 title="Informe a frequência com que deve ser ministrado a(s) dose(s)" />h
										</h:panelGroup>
										
										<h:panelGroup>
											<font color="red" >*</font><h:outputLabel for="tempoUso" value="Tempo de uso: " /><br />
											<p:inputText id="tempoUso" 
														 onkeyup="apenasNumero(this);"
														 value="#{prescricaoHome.controleMedicacaoRestritoSCHI.tempoUso}" 
														 title="Tempo provável de uso" />dias
										</h:panelGroup>
										
										<h:panelGroup>
											<p:commandLink	title="Anexar autorização" 
															style="padding-right:10px;" 
															update="padraoTabView:anexosControleAntibioticoDialog"
															immediate="true"
															oncomplete="anexosControleAntibioticoDialog.show();">
												<h:graphicImage value="/Imagens/clip-32.png" />
											</p:commandLink>
										</h:panelGroup>
									</h:panelGrid>
									
								</p:panel>
								<h:panelGrid columns="2" >
									<h:panelGroup >
										<p:commandButton action="#{prescricaoHome.iniciarAnaliseLiberacao()}"
														 value="Liberar"
														 update="padraoTabView:painelLiberacao padraoTabView:mensagemGlobal"/>
									</h:panelGroup>
								</h:panelGrid>
							</p:panel>
						</p:panel>
					</p:tab>
					
					<p:tab id="prescricaoCuidadosTab" title="Cuidados">
						<p:panel header="Cuidados">
							<table width="100%">
								<tr>
									<td valign="top" 
										width="25%" >
										<h:panelGroup id="AER" >
											<p:fieldset legend="Aerosol"
														collapsed="true"
														toggleable="true"
														toggleSpeed="500">
												<ui:repeat value="#{prescricaoHome.cuidadosPacienteMap.aer}"
														   var="cuidadoAerosol">
													<h:outputText value="#{cuidadoAerosol.descricao}"
																  escape="false" />
												    <p:commandLink  action="#{prescricaoHome.adicionarCuidado(cuidadoAerosol)}"
																	update="padraoTabView:AER padraoTabView:itensEscolhidosPanelGroup"
																	title="Clique aqui para adicionar esse cuidado"
																	immediate="true">
														<h:graphicImage value="/Imagens/add.png" />
													</p:commandLink>
													<br/>
													<br/>
												</ui:repeat>
											</p:fieldset>
										</h:panelGroup>
										<h:panelGroup id="CEN" >
											<p:fieldset legend="Cuidados de Enfermagem"
														collapsed="true"
														toggleable="true"
														toggleSpeed="500">
												<ui:repeat value="#{prescricaoHome.cuidadosPacienteMap.cen}"
														   var="cuidadoCEN">
													<h:outputText value="#{cuidadoCEN.descricao}"
																  escape="false" />
												    <p:commandLink  action="#{prescricaoHome.adicionarCuidado(cuidadoCEN)}"
																	update="padraoTabView:CEN padraoTabView:itensEscolhidosPanelGroup"
																	title="Clique aqui para adicionar esse cuidado"
																	immediate="true">
														<h:graphicImage value="/Imagens/add.png" />
													</p:commandLink>
													<br/>
													<br/>
												</ui:repeat>
											</p:fieldset>
										</h:panelGroup>
										<h:panelGroup id="MED" >
											<p:fieldset legend="Medicações"
														collapsed="true"
														toggleable="true"
														toggleSpeed="500">
												<ui:repeat value="#{prescricaoHome.cuidadosPacienteMap.med}"
														   var="cuidadoMED">
													<h:outputText value="#{cuidadoMED.descricao}"
																  escape="false" />
												    <p:commandLink  action="#{prescricaoHome.adicionarCuidado(cuidadoMED)}"
																	update="padraoTabView:MED padraoTabView:itensEscolhidosPanelGroup"
																	title="Clique aqui para adicionar esse cuidado"
																	immediate="true">
														<h:graphicImage value="/Imagens/add.png" />
													</p:commandLink>
													<br/>
													<br/>
												</ui:repeat>
											</p:fieldset>
										</h:panelGroup>
										<h:panelGroup id="MOR" >
											<p:fieldset legend="Medicações Orais"
														collapsed="true"
														toggleable="true"
														toggleSpeed="500">
												<ui:repeat value="#{prescricaoHome.cuidadosPacienteMap.mor}"
														   var="cuidadoMOR">
													<h:outputText value="#{cuidadoMOR.descricao}"
																  escape="false" />
												    <p:commandLink  action="#{prescricaoHome.adicionarCuidado(cuidadoMOR)}"
																	update="padraoTabView:MOR padraoTabView:itensEscolhidosPanelGroup"
																	title="Clique aqui para adicionar esse cuidado"
																	immediate="true">
														<h:graphicImage value="/Imagens/add.png" />
													</p:commandLink>
													<br/>
													<br/>
												</ui:repeat>
											</p:fieldset>
										</h:panelGroup>
										<h:panelGroup id="MSC" >
											<p:fieldset legend="Medicações SC, IM"
														collapsed="true"
														toggleable="true"

										<h:panelGroup id="MSO" >

													<br/>
												</ui:repeat>
											</p:fieldset>
										</h:panelGroup>
										<h:panelGroup id="NUT" >
											<p:fieldset legend="Nutrição (SND)"
														collapsed="true"
														toggleable="true"
														toggleSpeed="500">
												<ui:repeat value="#{prescricaoHome.cuidadosPacienteMap.nut}"
														   var="cuidadoNUT">
													<h:outputText value="#{cuidadoNUT.descricao}"
																  escape="false" />
												    <p:commandLink  action="#{prescricaoHome.adicionarCuidado(cuidadoNUT)}"

																	immediate="true">
														<h:graphicImage value="/Imagens/add.png" />
													</p:commandLink>
													<br/>
													<br/>
												</ui:repeat>
											</p:fieldset>
										</h:panelGroup>
										<h:panelGroup id="SOR" >
											<p:fieldset legend="Soroterapia"
														collapsed="true"
														toggleable="true"
														toggleSpeed="500">
												<ui:repeat value="#{prescricaoHome.cuidadosPacienteMap.sor}"
														   var="cuidadoSOR">
													<h:outputText value="#{cuidadoSOR.descricao}"
																  escape="false" />
												    <p:commandLink  action="#{prescricaoHome.adicionarCuidado(cuidadoSOR)}"
																	update="padraoTabView:SOR padraoTabView:itensEscolhidosPanelGroup"
																	title="Clique aqui para adicionar esse cuidado"
																	immediate="true">
														<h:graphicImage value="/Imagens/add.png" />
													</p:commandLink>
													<br/>
													<br/>
												</ui:repeat>
											</p:fieldset>
										</h:panelGroup>
										<h:panelGroup id="outros" >
											<p:fieldset legend="Outros"
														collapsed="true"
														toggleable="true"
														toggleSpeed="500">

																 rows="10"
																 autoResize="false"
																 value="#{prescricaoHome.cuidadosPrescricao.descricaoOutros}" />
												<br/>
												<p:commandButton value="Adicionar" 
																 action="#{prescricaoHome.gravaOutrosCuidados()}" 
																 update="padraoTabView:itensEscolhidosPanelGroup" />
											</p:fieldset>
										</h:panelGroup>
									</td>
									<td valign="top" 
										width="25%" >

														collapsed="false"

														toggleSpeed="500">
											<h:panelGroup id="itensEscolhidosPanelGroup"
														  style="width:50%; text-align:top; " >
												<ui:repeat value="#{itensPadrao.tipoCuidadosPacienteEnumItens}"
														   var="cuidadosGerais"
														   rendered="#{not empty prescricaoHome.cuidadosEscolhidos}">
														   
													<h:outputText value="Aerosol:" 
																  rendered="#{cuidadosGerais.value == 'AER'}" 
																  style="font-weight:bold" />
													<h:outputText value="Cuidados de Enfermagem:" 
																  rendered="#{cuidadosGerais.value == 'CEN'}" 
																  style="font-weight:bold" />
													<h:outputText value="Medicações:" 
																  rendered="#{cuidadosGerais.value == 'MED'}" 
																  style="font-weight:bold" />
													<h:outputText value="Medicações Orais:" 
																  rendered="#{cuidadosGerais.value == 'MOR'}" 
																  style="font-weight:bold" />
													<h:outputText value="Medicações SC, IM:" 
																  rendered="#{cuidadosGerais.value == 'MSC'}" 
																  style="font-weight:bold" />
													<h:outputText value="Medicações SOS:" 
																  rendered="#{cuidadosGerais.value == 'MSO'}" 
																  style="font-weight:bold" />
													<h:outputText value="Medicações Tópicas:" 
																  rendered="#{cuidadosGerais.value == 'MTO'}" 
																  style="font-weight:bold" />
													<h:outputText value="Nutrição (SND):" 
																  rendered="#{cuidadosGerais.value == 'NUT'}" 
																  style="font-weight:bold" />
													<h:outputText value="Soroterapia, Scalp,:" 
																  rendered="#{cuidadosGerais.value == 'SOR'}" 
																  style="font-weight:bold" />
													<h:outputText value="Outros:" 
																  rendered="#{cuidadosGerais.value == 'OUT'}" 
																  style="font-weight:bold" />
													<br/>
													<ui:repeat value="#{prescricaoHome.cuidadosEscolhidos}"
															   var="cuidadosEscolhidos">
														<h:panelGroup rendered="#{cuidadosEscolhidos.cuidadosPaciente.tipoCuidadosPaciente == cuidadosGerais.value || (cuidadosGerais.value == 'OUT' and empty cuidadosEscolhidos.cuidadosPaciente)}" >
															<h:outputText value="#{cuidadosEscolhidos.cuidadosPaciente.descricao}"
																		  escape="false" 
																		  rendered="#{empty cuidadosEscolhidos.descricaoOutros}"/>
															<h:outputText value="#{cuidadosEscolhidos.descricaoOutros}"
																		  escape="false"
																		  rendered="#{not empty cuidadosEscolhidos.descricaoOutros}" />
														    <p:commandLink  action="#{prescricaoHome.removerCuidadosPrescricao(cuidadosEscolhidos)}"
																			update="padraoTabView:itensEscolhidosPanelGroup padraoTabView:#{cuidadosEscolhidos.cuidadosPaciente.tipoCuidadosPaciente}"
																			title="Apagar"
																			immediate="true">
																<h:graphicImage value="/Imagens/delete.png" />
															</p:commandLink>
															<br/>
															<br/>
														</h:panelGroup>
													</ui:repeat>
												</ui:repeat>
											</h:panelGroup>
										</p:fieldset>
									</td>
								</tr>
							</table>
						</p:panel>
					</p:tab>
					
					<p:tab id="prescricaoConfirmacaoTab" title="Confirmação">
						<p:panel header="Paciente" >
							<h:panelGrid columns="3" 
										 width="100%">
								<h:panelGroup>
									<h:outputText value="Nome:" /><br/>
									<h:outputText value="#{prescricaoHome.prescricaoAtual.paciente.nome}" 
												  style="font-weight: bold;"/>
								</h:panelGroup>
								<h:panelGroup>
									<h:outputText value="Data de Nascimento:" /><br/>
									<h:outputText value="#{prescricaoHome.prescricaoAtual.paciente.dataNascimento}"
												  style="font-weight: bold;" >
										<f:convertDateTime pattern="dd/MM/yyyy"/>
									</h:outputText>
								</h:panelGroup>
								<h:panelGroup>
									<h:outputText value="Idade:" /><br/>
									<h:outputText value="#{prescricaoHome.prescricaoAtual.paciente.idade}" 
												  style="font-weight: bold;"/>
								</h:panelGroup>
								<h:panelGroup>
									<h:outputText value="Sexo:" /><br/>
									<h:outputText value="#{prescricaoHome.prescricaoAtual.paciente.sexo.label}" 
												  style="font-weight: bold;" />
								</h:panelGroup>
							</h:panelGrid>
						</p:panel>
						<p:panel header="Itens Liberados" >
							<p:dataList id="itensLiberados"
										var="itemLiberado" 
										value="#{prescricaoHome.itensLiberadosPrescricao}"
										type="ordered">
								<p:column headerText="Material" >
									<h:outputText value="#{itemLiberado.material.descricao}" />
								</p:column>
							</p:dataList>
						</p:panel>
						<p:panel header="Cuidados" >
						
							<ui:repeat value="#{itensPadrao.tipoCuidadosPacienteEnumItens}"
									   var="cuidadosGerais2"
									   rendered="#{not empty prescricaoHome.cuidadosEscolhidos}">
									   
								<h:outputText value="Aerosol:" 
											  rendered="#{cuidadosGerais2.value == 'AER'}" 
											  style="font-weight:bold" />
								<h:outputText value="Cuidados de Enfermagem:" 
											  rendered="#{cuidadosGerais2.value == 'CEN'}" 
											  style="font-weight:bold" />
								<h:outputText value="Medicações:" 
											  rendered="#{cuidadosGerais2.value == 'MED'}" 
											  style="font-weight:bold" />
								<h:outputText value="Medicações Orais:" 
											  rendered="#{cuidadosGerais2.value == 'MOR'}" 
											  style="font-weight:bold" />
								<h:outputText value="Medicações SC, IM:" 
											  rendered="#{cuidadosGerais2.value == 'MSC'}" 
											  style="font-weight:bold" />
								<h:outputText value="Medicações SOS:" 
											  rendered="#{cuidadosGerais2.value == 'MSO'}" 
											  style="font-weight:bold" />
								<h:outputText value="Medicações Tópicas:" 
											  rendered="#{cuidadosGerais2.value == 'MTO'}" 
											  style="font-weight:bold" />

											  rendered="#{cuidadosGerais2.value == 'NUT'}" 
											  style="font-weight:bold" />
								<h:outputText value="Soroterapia, Scalp,:" 
											  rendered="#{cuidadosGerais2.value == 'SOR'}" 
											  style="font-weight:bold" />
								<h:outputText value="Outros:" 
											  rendered="#{cuidadosGerais2.value == 'OUT'}" 
											  style="font-weight:bold" />
								<br/>
								<br/>
								<ui:repeat value="#{prescricaoHome.cuidadosEscolhidos}"
										   var="cuidadosEscolhidos2">
									<h:panelGroup rendered="#{cuidadosEscolhidos2.cuidadosPaciente.tipoCuidadosPaciente == cuidadosGerais2.value || (cuidadosGerais2.value == 'OUT' and empty cuidadosEscolhidos2.cuidadosPaciente)}" >
										<h:outputText value="#{cuidadosEscolhidos2.cuidadosPaciente.descricao}"
													  escape="false" 
													  rendered="#{empty cuidadosEscolhidos2.descricaoOutros}"/>
										<h:outputText value="#{cuidadosEscolhidos2.descricaoOutros}"
													  escape="false"
													  rendered="#{not empty cuidadosEscolhidos2.descricaoOutros}" />
										<br/>
										<br/>
									</h:panelGroup>
								</ui:repeat>
							</ui:repeat>
						
						</p:panel>
						<p:panel header="Observação" >
							<p:editor value="#{prescricaoHome.prescricaoAtual.observacao}" />
						</p:panel>
						<br/><br/>
						<p:commandButton value="Finalizar Prescrição"
										 action="#{prescricaoHome.finalizarPrescricao}"
										 update="padraoTabView:itensEscolhidosPanelGroup"/>

				</p:wizard>
				<p:dialog id="anexosControleAntibioticoDialog"
						  header="Controles Válidos" 
						  widgetVar="anexosControleAntibioticoDialog" 
						  modal="true" 
						  width="700">
						  
					<p:dataTable id="tabelaPrescricaoPendente" 
								 value="#{prescricaoHome.controlesAtivosParaLiberacaoList}" 
								 var="linha"
								 dblClickSelect="true"
								 emptyMessage="Não foi encontrado registros" 
								 rows="5" 
								 paginator="true"
								 selectionMode="single" 
								 rowKey="#{linha.idControleMedicacaoRestritoSCHI}">
						
						<p:column>
							<f:facet name="header"><h:outputText value="Infectologista" /></f:facet>
							<h:outputText value="#{linha.profissionalInfectologista.nome}" />
						</p:column>
						
						<p:column>
							<f:facet name="header"><h:outputText value="Início" /></f:facet>
							<h:outputText value="#{linha.dataLiberacaoInfectologista}" >
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>
						<p:column>
							<f:facet name="header"><h:outputText value="Fim" /></f:facet>
							<h:outputText value="#{linha.dataLimite}" >
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>
						<p:column>
							<f:facet name="header"><h:outputText value="Tipo de indicação" /></f:facet>
							<h:outputText value="#{linha.tipoIndicacao.label}" />
						</p:column>
						<p:column style="width:60px; text-align: center;" >
							<p:commandLink	title="Anexar autorização" 
											style="padding-right:10px;">
								<f:setPropertyActionListener value="#{linha}" 
															 target="#{prescricaoHome.controleMedicacaoRestritoSCHI}" />
								<h:graphicImage value="/Imagens/clip-24.png" />
							</p:commandLink>
						</p:column>  
					</p:dataTable>	
				</p:dialog>
			</h:form>
			
			<h:form>
				<p:commandButton value="Cancelar a Prescrição"
								 action="#{prescricaoHome.cancelarPrescricao()}" 
								 oncomplete="window.location.reload();"/>
				<p:commandButton value="Nova Prescrição"
								 action="#{prescricaoHome.novaPrescricao()}" 
								 oncomplete="window.location.reload();"/>
			</h:form>
		</p:tab>
	</ui:define>
</ui:composition>
