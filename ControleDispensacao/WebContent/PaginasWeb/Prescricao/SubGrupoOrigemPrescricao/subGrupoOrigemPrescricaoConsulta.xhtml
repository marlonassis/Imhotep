<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	
	<h:panelGrid id="subGrupoOrigemPrescricaoPanelGridConsulta"
				 columns="3" 
				 width="100%" >
				 
		<h:panelGroup>
			<h:outputLabel for="descricaoConsulta" value="Descrição:"  /><br />
			<p:inputText id="descricaoConsulta" 
						 value="#{subGrupoOrigemPrescricaoConsulta.instancia.descricao}" 
						 title="Informe descrição do fabricante" />
		</h:panelGroup>
		
		<h:panelGroup style="align:left;" >
			<h:outputLabel for="subGrupoOrigemPrescricao" value="Grupo Origem:"  /><br />
	  		<p:autoComplete id="subGrupoOrigemPrescricao" 
	  						value="#{subGrupoOrigemPrescricaoHome.instancia.grupoOrigemPrescricao}"
							completeMethod="#{grupoOrigemPrescricaoHome.getListaGrupoOrigemPrescricaoAutoComplete}" 
							var="grupoOrigemPrescricao"
							title="Informe o grupo do sub-grupo"
							itemLabel="#{grupoOrigemPrescricao.descricao}" 
							itemValue="#{grupoOrigemPrescricao}"
							converter="grupoOrigemPrescricaoConversor" />
		</h:panelGroup>
		
	</h:panelGrid>
</ui:composition>
