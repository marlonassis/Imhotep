<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:panelGrid id="subGrupoOrigemPrescricaoPanelGrid"
				 columns="3" 
				 width="100%" >
				 
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="descricao" value="Descrição:"  /><br />
			<p:inputText id="descricao" 
						 value="#{subGrupoOrigemPrescricaoHome.instancia.descricao}" 
						 required="true"
						 title="Informe a descrição do subGrupoOrigemPrescricao" />
		</h:panelGroup>
		
		<h:panelGroup style="align:left;" >
			<font color="red" >*</font><h:outputLabel for="grupoOrigemPrescricao" value="Grupo Origem Prescrição:"  /><br />
	  		<p:autoComplete id="grupoOrigemPrescricao" 
	  						value="#{subGrupoOrigemPrescricaoHome.instancia.grupoOrigemPrescricao}"
							completeMethod="#{grupoOrigemPrescricaoHome.getListaGrupoOrigemPrescricaoAutoComplete}" 
							var="grupoOrigemPrescricao"
							required="true"
							title="Informe o grupo do sub-grupo"
							itemLabel="#{grupoOrigemPrescricao.descricao}" 
							itemValue="#{grupoOrigemPrescricao}"
							converter="grupoOrigemPrescricaoConversor" />
		</h:panelGroup>
		
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="situacao" value="Situação:"  /><br />
			<h:selectOneRadio id="situacao"
							  value="#{subGrupoOrigemPrescricaoHome.instancia.status}" 
							  required="true"
							  title="Informe se o subGrupoOrigemPrescricao está ativo ou inativo" >
				 <f:selectItems value="#{itensPadrao.situacaoEnumItens}"/>
			</h:selectOneRadio>
		</h:panelGroup>

	</h:panelGrid>
</ui:composition>
