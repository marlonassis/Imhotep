<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="tabCuidadosPaciente" title="Cuidados do paciente">
			<h:form id="cuidadosPacienteForm" >
				<p:fieldset legend="Novo cuidado"
					collapsed="#{!cuidadosPacienteRaiz.edicao}" toggleable="true"
					toggleSpeed="500">
					<p:growl id="formGrowl" showDetail="true" />
					<ui:include src="cuidadosPacienteEditor.xhtml" />
					<p:commandButton value="Salvar"
						rendered="#{!cuidadosPacienteRaiz.edicao}"
						update="padraoTabView:tabelaCuidadosPaciente cuidadosPacienteForm"
						action="#{cuidadosPacienteRaiz.enviar}" />
					<p:commandButton value="Gravar"
						rendered="#{cuidadosPacienteRaiz.edicao}"
						update="padraoTabView:tabelaCuidadosPaciente cuidadosPacienteForm"
						action="#{cuidadosPacienteRaiz.atualizar}" />
					<p:commandButton value="Novo"
						rendered="#{cuidadosPacienteRaiz.edicao}" update="@parent"
						action="#{cuidadosPacienteRaiz.novaInstancia()}" />
				</p:fieldset>
			</h:form>

			<h:form id="pesquisaCuidadosPacienteForm" >
				<p:fieldset id="pesquisaCuidadosPacienteFieldSet" legend="Pesquisa"
					collapsed="true" toggleable="true" toggleSpeed="500">
					<ui:include src="cuidadosPacienteConsulta.xhtml" />

					<p:commandButton value="Pesquisar" update="tabelaCuidadosPaciente"
						image="ui-icon ui-icon-search" />

					<p:commandButton value="Limpar"
						action="#{cuidadosPacienteConsulta.novaInstancia()}"
						image="ui-icon ui-icon-arrowrefresh-1-s" title="Limpar os campos"
						update="pesquisaCuidadosPacienteForm " />

				</p:fieldset>
				<p:growl />
				<ui:include src="cuidadosPacienteTabela.xhtml" />
			</h:form>
		</p:tab>
	</ui:define>
</ui:composition>
