<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:panelGrid id="cuidadosPacientePanelGrid"
				 columns="3" 
				 width="100%" >
				 
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="descricao" value="Descrição:"  /><br />
			<p:inputText id="descricao" 
						 value="#{cuidadosPacienteHome.instancia.descricao}" 
						 required="true"
						 label="Descrição"
						 title="Informe a descrição" />
		</h:panelGroup>
		
		<h:panelGroup> 
			<h:outputLabel for="cuidadosPaciente" value="Tipo do cuidado:"  /><br />
			<p:selectOneMenu id="cuidadosPaciente"
							 value="#{cuidadosPacienteHome.instancia.tipoCuidadosPaciente}" 
							 effect="fade">
	            <f:selectItem itemLabel="Selecione..." 
	            			  itemValue="#{null}" /> 
	            <f:selectItems value="#{itensPadrao.tipoCuidadosPacienteEnumItens}"/> 
        	</p:selectOneMenu>
        </h:panelGroup>

	</h:panelGrid>
</ui:composition>
