<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="tabGrupoOrigemPrescricao" title="Grupo de origem da prescrição" >
			<h:form id="grupoOrigemPrescricaoForm" prependId="false" >
				<p:fieldset legend="Novo Grupo de Origem"
							collapsed="#{!grupoOrigemPrescricaoHome.edicao}"
							toggleable="true"
							toggleSpeed="500">
						<p:growl id="formGrowl" />
						<ui:include src="grupoOrigemPrescricaoEditor.xhtml"/>
			            <p:commandButton	value="Salvar" 
			            					rendered="#{!grupoOrigemPrescricaoHome.edicao}"
			            					update="padraoTabView:tabelaGrupoOrigemPrescricao grupoOrigemPrescricaoForm"
											action="#{grupoOrigemPrescricaoHome.enviar}" />
			            <p:commandButton	value="Gravar" 
			            					rendered="#{grupoOrigemPrescricaoHome.edicao}"
			            					update="padraoTabView:tabelaGrupoOrigemPrescricao grupoOrigemPrescricaoForm"
											action="#{grupoOrigemPrescricaoHome.atualizar}"/> 
						<p:commandButton	value="Novo"
											rendered="#{grupoOrigemPrescricaoHome.edicao}"
											update="@parent" 
											action="#{grupoOrigemPrescricaoHome.novaInstancia()}"/> 
				</p:fieldset>
            </h:form>
			
			<h:form id="pesquisaGrupoOrigemPrescricaoForm" prependId="false" >
				<p:fieldset id="pesquisaGrupoOrigemPrescricaoFieldSet"
							legend="Pesquisa" 
							collapsed="true" 
							toggleable="true" 
							toggleSpeed="500">
					<ui:include src="grupoOrigemPrescricaoConsulta.xhtml"/>
					
					<p:commandButton 	value="Pesquisar" 
										update="tabelaGrupoOrigemPrescricao" 
										image="ui-icon ui-icon-search" />
					
					<p:commandButton 	value="Limpar" 
										action="#{grupoOrigemPrescricaoConsulta.novaInstancia()}"
										image="ui-icon ui-icon-arrowrefresh-1-s" 
										title="Limpar os campos" 
										update="pesquisaGrupoOrigemPrescricaoForm " />
					
			    </p:fieldset>  
				<p:growl/>
				<ui:include src="grupoOrigemPrescricaoTabela.xhtml"/>
			</h:form>	
		</p:tab>
	</ui:define>
</ui:composition>
