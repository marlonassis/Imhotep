<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:dataTable id="tabelaConsultaPrescricao"
		value="#{consultaPrescricaoConsulta.list}" var="linha"
		dblClickSelect="true" emptyMessage="Não foi encontrado registros"
		rows="10" paginator="true" selectionMode="single"
		rowKey="#{linha.idPrescricao}">

		<p:column>
			<f:facet name="header">
				<h:outputText value="Nome" />
			</f:facet>
			<h:outputText value="#{linha.paciente.nome}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Leito" />
			</f:facet>
			<h:outputText value="#{linha.leito}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Unidade" />
			</f:facet>
			<h:outputText value="#{linha.unidade}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Profissional" />
			</f:facet>
			<h:outputText value="#{linha.profissionalConclusao.nome}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Data de conclusão" />
			</f:facet>
			<h:outputText value="#{linha.dataConclusao}">
				<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
			</h:outputText>
		</p:column>

		<p:column style="width:120px; text-align: center;">
			<p:commandLink update=":#{p:component('consultaPrescricaoForm')}"
				title="Editar"
				action="#{prescricaoRaiz.carregarCuidadosEcolhidosPrescricaoVizualizacao()}"
				style="padding-right:10px;">
				<f:setPropertyActionListener value="#{linha}"
					target="#{prescricaoRaiz.prescricaoVisualizacao}" />
				<h:graphicImage value="/Imagens/edit.gif" />
			</p:commandLink>

			<p:commandLink onclick="bloqueioDialog.show()"
				update=":#{p:component('tabelaConsultaPrescricao')} :#{p:component('consultaPrescricaoForm')}"
				title="Bloquear" style="padding-right:10px;">
				<f:setPropertyActionListener value="#{linha}"
					target="#{prescricaoRaiz.prescricaoBloqueio}" />
				<h:graphicImage value="/Imagens/block.png" width="16px"
					height="16px" />
			</p:commandLink>
		</p:column>
	</p:dataTable>

	<p:dialog header="Motivo Bloqueio" closable="true" modal="true"
		widgetVar="bloqueioDialog">

		<font color="red">*</font>
		<h:outputLabel for="motivo" value="Motivo:" />
		<br />
		<p:inputTextarea id="motivo" rows="10" cols="30"
			value="#{prescricaoRaiz.prescricaoBloqueio.motivoBloqueio}" />
		<p:commandButton value="Gravar" oncomplete="bloqueioDialog.hide()"
			update=":#{p:component('tabelaConsultaPrescricao')} :#{p:component('pesquisaConsultaPrescricaoForm')}"
			action="#{prescricaoRaiz.bloqueiarPrescricao()}" />
	</p:dialog>
</ui:composition>
