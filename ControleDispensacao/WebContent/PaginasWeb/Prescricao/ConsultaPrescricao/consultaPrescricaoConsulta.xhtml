<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid id="tipoMovimentoPanelGridConsulta" columns="3"
		width="100%">

		<h:panelGroup>
			<h:outputLabel for="paciente" value="Paciente:" />
			<br />
			<p:autoComplete id="paciente"
							scrollHeight="300" 
							styleClass="autoCompletePesquisa"
							required="false" 
							minQueryLength="3" 
							size="30"
							forceSelection="true"
							value="#{consultaPrescricaoConsulta.instancia.paciente}"
							completeMethod="#{pacienteSusAutoComplete.autoComplete}"
							var="paciente" 
							itemLabel="#{paciente.nome}"
							itemValue="#{paciente}" 
							converter="pacienteConversor" />
			<h:graphicImage value="/Imagens/list16.png"
							title="Ao digitar aparecerá algumas sugestões"
							style="padding-top:8px" />
		</h:panelGroup>
		
		<ri:inputAutoComplete id="unidade" 
							 label="Unidade de Alocação"  
							 completeMethod="#{unidadeAutoComplete.autoComplete}" 
							 itemValue="#{unidade}" 
							 itemLabel="#{unidade.nome}"
							 title="Unidade onde está alocado o paciente" 
							 var="unidade"
							 value="#{consultaPrescricaoConsulta.instancia.unidade}" 
							 required="true"/>
		
		<h:panelGroup>
			<h:outputLabel for="dataConclusao" value="Data:" />
			<br />
			<p:calendar id="dataConclusao"
						value="#{consultaPrescricaoConsulta.instancia.dataConclusao}"
						pattern="dd/MM/yyyy" />
		</h:panelGroup>
		
	</h:panelGrid>
</ui:composition>
