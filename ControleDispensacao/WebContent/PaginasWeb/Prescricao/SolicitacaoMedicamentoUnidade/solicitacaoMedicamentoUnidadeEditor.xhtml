<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="solicitacaoMedicamentounidadePanelGrid" columns="3" width="100%">

		<ri:inputAutoComplete id="unidade" 
							  label="Unidade Solicitante"  
							  completeMethod="#{unidadeAutoComplete.autoComplete}" 
							  itemValue="#{unidade}" 
							  itemLabel="#{unidade.nome}" 
							  var="unidade"
							  value="#{solicitacaoMedicamentoUnidadeRaiz.instancia.unidade}" 
							  required="true"/>
							  
		<ri:inputAutoComplete id="material" 
							  label="Material"
							  size="45"
							  completeMethod="#{materialAutoComplete.autoComplete}" 
							  itemValue="#{material}" 
							  itemLabel="#{material.descricaoUnidadeMaterial}" 
							  var="material"
							  value="#{solicitacaoMedicamentoUnidadeRaiz.instancia.material}" 
							  required="true"/>
		
		<ri:inputApenasNumero id="quantidadeSolicitada" 
							  title="Quantidade" 
							  value="#{solicitacaoMedicamentoUnidadeRaiz.instancia.quantidadeSolicitada}" 
							  label="Informe a quantidade desejada" 
							  required="true" />

	</h:panelGrid>

</ui:composition>
