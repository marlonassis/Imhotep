<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<p:dataTable id="tabelaCuidadosPaciente" 
				 value="#{solicitacaoMedicamentoUnidadeConsulta.list}"
				 var="linha" 
				 dblClickSelect="true"
				 emptyMessage="NÃ£o foi encontrado registros" 
				 rows="10" 
				 paginator="true"
				 selectionMode="single" 
				 rowKey="#{linha.idSolicitacaoMedicamentoUnidade}">

		<p:column>
			<f:facet name="header">
				<h:outputText value="Unidade" />
			</f:facet>
			<h:outputText value="#{linha.unidade.nome}" />
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Medicamento" />
			</f:facet>
			<h:outputText value="#{linha.material.descricao}" />
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Quantidade" />
			</f:facet>
			<h:outputText value="#{linha.quantidadeSolicitada}" />
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Profissional" />
			</f:facet>
			<h:outputText value="#{linha.profissionalInsercao.nome}" />
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Data" />
			</f:facet>
			<h:outputText value="#{linha.dataInsercao}">
				<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" locale="pt_BR" timeZone="GMT-3" />
			</h:outputText>
		</p:column>
		
		<p:column style="width:120px; text-align: center;"
				  rendered="false" >
			<p:commandLink title="Editar"
						   update=":padraoTabView:solicitacaoMedicamentoUnidade:solicitacaoMedicamentoUnidadeEditorForm"
						   style="padding-right:10px;">
				<f:setPropertyActionListener value="#{linha}" target="#{solicitacaoMedicamentoUnidadeRaiz.instancia}" />
				<h:graphicImage value="/Imagens/edit.gif" />
			</p:commandLink>

			<p:commandLink action="#{solicitacaoMedicamentoUnidadeRaiz.apagar()}"
						   update=":padraoTabView:solicitacaoMedicamentoUnidade:solicitacaoMedicamentoUnidadeEditorForm :padraoTabView:solicitacaoMedicamentoUnidadePesquisa"
						   onclick="if(!confirm('Deseja realmente excluir?')) return false;"
						   title="Apagar" 
						   style="padding-right:10px;">
				<f:setPropertyActionListener value="#{linha}" target="#{solicitacaoMedicamentoUnidadeRaiz.instancia}" />
				<h:graphicImage value="/Imagens/delete.png" />
			</p:commandLink>
		</p:column>
	</p:dataTable>

</ui:composition>
