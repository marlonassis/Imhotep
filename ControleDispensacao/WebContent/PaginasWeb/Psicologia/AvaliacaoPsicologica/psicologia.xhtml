<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab title="Avaliação Psicológica">
			<h:form id="psicologiaEditorForm">
				<p:fieldset legend="Nova Avaliação"
							collapsed="#{!psicologiaRaiz.edicao}" 
							toggleable="true"
							toggleSpeed="500">
					<p:growl id="formGrowl" showDetail="true" />
					<ui:include src="psicologiaEditor.xhtml" />
					<p:commandButton value="Salvar" 
									 rendered="#{!psicologiaRaiz.edicao}"
									 update=":#{p:component('psicologiaEditorForm')} :#{p:component('psicologiaPesquisaForm')}"
									 action="#{psicologiaRaiz.enviar}" />
					<p:commandButton value="Gravar" 
									 rendered="#{psicologiaRaiz.edicao}"
									 update=":#{p:component('psicologiaEditorForm')} :#{p:component('psicologiaPesquisaForm')}"
									 action="#{psicologiaRaiz.atualizar}" />
					<p:commandButton value="Novo" 
									 rendered="#{psicologiaRaiz.edicao}"
									 update="@parent"
									 action="#{psicologiaRaiz.novaInstancia()}" />
				</p:fieldset>
			</h:form>

			<h:form id="psicologiaPesquisaForm">
				<p:growl />
				<p:fieldset legend="Pesquisa"
							collapsed="true" 
							toggleable="true" 
							toggleSpeed="500">
					<ui:include src="psicologiaConsulta.xhtml" />

					<p:commandButton value="Pesquisar" 
									 image="ui-icon ui-icon-search" 
									 update=":#{p:component('psicologiaPesquisaForm')}"/>

					<p:commandButton value="Limpar"
									 action="#{psicologiaConsulta.novaInstancia()}"
									 image="ui-icon ui-icon-arrowrefresh-1-s" 
									 title="Limpar os campos"
									 update=":#{p:component('psicologiaPesquisaForm')}" />

				</p:fieldset>
				<ui:include src="psicologiaTabela.xhtml" />
			</h:form>
		</p:tab>
	</ui:define>
</ui:composition>
