<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<p:dataTable id="tabelaPsicologia" 
				 value="#{psicologiaConsulta.list}"
				 var="linha" 
				 dblClickSelect="true"
				 emptyMessage="Não foi encontrado registros" 
				 rows="10" 
				 paginator="true"
				 selectionMode="single" 
				 rowKey="#{linha.idPsicologia}">

		<p:column>
			<f:facet name="header">
				<h:outputText value="Data da Avaliação" />
			</f:facet>
			<h:outputText value="#{util.formatarDataHoraBrasil(linha.dataAvaliacao)}"/>
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Paciente" />
			</f:facet>
			<h:outputText value="#{linha.paciente.nome}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="SUS" />
			</f:facet>
			<h:outputText value="#{linha.paciente.numeroSus}" />
		</p:column>

		<p:column style="width:120px; text-align: center;">
			<p:commandLink title="Editar"
						   update=":#{p:component('psicologiaEditorForm')}"
						   style="padding-right:10px;">
				<f:setPropertyActionListener value="#{linha}" target="#{psicologiaRaiz.instancia}" />
				<h:graphicImage value="/Imagens/edit.gif" />
			</p:commandLink>

			<p:commandLink action="#{psicologiaRaiz.apagar()}"
						   update=":#{p:component('psicologiaEditorForm')} :#{p:component('psicologiaPesquisaForm')}"
						   onclick="if(!confirm('Deseja realmente excluir?')) return false;"
						   title="Apagar" 
						   style="padding-right:10px;">
				<f:setPropertyActionListener value="#{linha}" target="#{psicologiaRaiz.instancia}" />
				<h:graphicImage value="/Imagens/delete.png" />
			</p:commandLink>
		</p:column>
	</p:dataTable>

</ui:composition>
