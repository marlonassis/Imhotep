<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab title="Autorização de Menu por Profissional">
			<h:form id="autorizaMenuProfissionalEditorForm">
				<p:fieldset legend="Nova Autorização"
							collapsed="false" 
							toggleable="true"
							toggleSpeed="500">
					<p:growl id="formGrowl" showDetail="true" />
					<ui:include src="autorizaMenuProfissionalEditor.xhtml" />
					<p:commandButton id="atualizar"
									 value="Atualizar" 
									 update=":#{p:component('autorizaMenuProfissionalEditorForm')}"  
        							 action="#{autorizaMenuProfissionalRaiz.atualizarAutorizacao}" />
        			<p:commandButton id="limpar"
									 value="Novo" 
									 update=":#{p:component('autorizaMenuProfissionalEditorForm')}"  
        							 action="#{autorizaMenuProfissionalRaiz.novaInstancia}" />  
				</p:fieldset>
			</h:form>
		</p:tab>
	</ui:define>
</ui:composition>
