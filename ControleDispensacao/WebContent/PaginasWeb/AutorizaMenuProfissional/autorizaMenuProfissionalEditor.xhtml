<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="autorizaMenuPanelGrid" columns="2" width="100%">

		<h:panelGroup style="align:left;">
			<font color="red">*</font>
			<h:outputLabel for="profissional" value="Profissional:" />
			<br />
			<p:autoComplete id="profissional" 
							forceSelection="true"
							scrollHeight="300"
							value="#{autorizaMenuProfissionalRaiz.instancia.profissional}"
							completeMethod="#{profissionalAutoComplete.autoComplete}"
							required="true"
							title="Informe o nome do profissional."
							var="profissional" 
							itemLabel="#{profissional.nome}" 
							itemValue="#{profissional}"
							converter="profissionalConversor" />
			<p:commandButton image="ui-icon ui-icon-search"
							 update=":#{p:component('autorizaMenuProfissionalEditorForm')}"
							 action="#{autorizaMenuProfissionalRaiz.carregarTreeMenu}" 
							 title="Carregar menu." />
		</h:panelGroup>

		<h:panelGroup id="menuTreePanelGrid" >
			<p:tree id="checkboxTree"
					value="#{autorizaMenuProfissionalRaiz.root}"
					var="node"
					selectionMode="multiple" 
					selection="#{autorizaMenuProfissionalRaiz.selectedNodes}">
				<p:treeNode>  
					<h:outputText value="#{node}" />
					<h:graphicImage value="/Imagens/feito16.png"
									rendered="#{autorizaMenuProfissionalRaiz.menusAutorizado.contains(node)}"
									height="8px"
									width="8px"/>
				</p:treeNode>  
			</p:tree>  
		</h:panelGroup>
		
	</h:panelGrid>
</ui:composition>
