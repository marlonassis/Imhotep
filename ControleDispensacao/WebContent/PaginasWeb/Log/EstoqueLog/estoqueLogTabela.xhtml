<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<p:dataTable id="tabelaEstoqueLog" 
				 value="#{estoqueLogConsulta.list}"
				 var="linha" 
				 dblClickSelect="true"
				 emptyMessage="Não foi encontrado registros" 
				 rows="10" 
				 paginator="true"
				 selectionMode="single" 
				 rowKey="#{linha.idEstoqueLog}">

		<p:column>
			<f:facet name="header">
				<h:outputText value="Material" />
			</f:facet>
			<h:outputText value="#{linha.material}" />
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Lote" />
			</f:facet>
			<h:outputText value="#{linha.lote}" />
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Data de Validade" />
			</f:facet>
			<h:outputText value="#{linha.dataValidade}">
				<f:convertDateTime pattern="MM/yyyy" locale="pt_BR" timeZone="GMT-3" />
			</h:outputText>
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Código de Barras" />
			</f:facet>
			<h:outputText value="#{linha.codigoBarras}" />
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Fabricante" />
			</f:facet>
			<h:outputText value="#{linha.fabricante}" />
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Tipo da Alteração" />
			</f:facet>
			<h:outputText value="#{linha.tipoAlteracao.label}" />
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Data do Log" />
			</f:facet>
			<h:outputText value="#{util.formatarDataHoraBrasil(linha.dataLog)}" />
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Profissional" />
			</f:facet>
			<h:outputText value="#{linha.profissionalAlteracao.nome}" />
		</p:column>
		
	</p:dataTable>

</ui:composition>
