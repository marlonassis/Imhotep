<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid id="materialLogPanelGridConsulta" columns="3" width="100%">
		
		<ri:inputAutoComplete id="material" 
							  completeMethod="#{materialAutoComplete.autoCompleteDescricaoCodigo}" 
							  itemValue="#{material}" 
							  itemLabel="#{material.descricao}" 
							  var="material" 
							  value="#{materialLogConsulta.instancia.material}" 
							  label="Material" />
		
		<ri:inputAutoComplete id="profissional" 
							  completeMethod="#{profissionalAutoComplete.autoComplete}" 
							  itemValue="#{profissional}" 
							  itemLabel="#{profissional.nome}" 
							  var="profissional" 
							  value="#{materialLogConsulta.instancia.profissionalAlteracao}" 
							  label="Profissional" />
		
		<h:panelGroup>
			<h:outputLabel for="tipoLog" value="Tipo do Log:" />
			<br />
			<p:selectOneMenu id="tipoLog"
							 value="#{materialLogConsulta.instancia.tipoLog}"
							 effect="fade" 
							 required="false">
				<f:selectItem itemLabel="Selecione..." itemValue="" />
				<f:selectItems value="#{itensPadrao.tipoEstoqueLogEnumItens}" />
			</p:selectOneMenu>
		</h:panelGroup>
		
	</h:panelGrid>
</ui:composition>
