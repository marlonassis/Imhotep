<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid id="avaliacaoPsicologicaPanelGridConsulta" columns="3" width="100%">
		
		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="paciente" value="Paciente:" />
			<br />
			<p:autoComplete id="paciente"
							scrollHeight="300" 
							styleClass="autoCompletePesquisa"
							required="false" 
							minQueryLength="3" 
							size="30"
							forceSelection="true"
							value="#{avaliacaoPsicologicaLogConsulta.paciente}"
							completeMethod="#{pacienteSusAutoComplete.autoComplete}"
							var="paciente" 
							itemLabel="#{paciente.nome}"
							itemValue="#{paciente}" 
							converter="pacienteConversor" />
			<h:graphicImage value="/Imagens/list16.png"
							title="Ao digitar aparecerá algumas sugestões"
							style="padding-top:8px" />
		</h:panelGroup>
		
		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="profissional" value="Profissional:" />
			<br />
			<p:autoComplete id="profissional"
							scrollHeight="300" 
							required="false" 
							minQueryLength="3" 
							size="30"
							forceSelection="true"
							value="#{avaliacaoPsicologicaLogConsulta.instancia.profissionalModificador}"
							completeMethod="#{profissionalAutoComplete.autoComplete}"
							var="profissional" 
							itemLabel="#{profissional.nome}"
							itemValue="#{profissional}" 
							converter="profissionalConversor" />
			<h:graphicImage value="/Imagens/list16.png"
							title="Ao digitar aparecerá algumas sugestões"
							style="padding-top:8px" />
		</h:panelGroup>
		
		<h:panelGroup>
			<h:outputLabel for="dataLog" value="Data da Alteração:" />
			<br />
			<p:calendar id="dataLog"
						value="#{avaliacaoPsicologicaLogConsulta.instancia.dataModificacao}" 
						pattern="dd/MM/yyyy"
						required="false" 
						title="Informe a data que deseja pesquisar."/>
		</h:panelGroup>

	</h:panelGrid>
	
</ui:composition>
