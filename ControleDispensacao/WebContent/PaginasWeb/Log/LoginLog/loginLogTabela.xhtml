<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<p:dataTable id="tabelaLoginLog" 
				 value="#{usuarioAcessoLogConsulta.list}"
				 var="linha" 
				 dblClickSelect="true"
				 emptyMessage="NÃ£o foi encontrado registros" 
				 rows="10" 
				 paginator="true"
				 selectionMode="single" 
				 rowKey="#{linha.idUsuarioLog}">

		<p:column>
			<f:facet name="header">
				<h:outputText value="Nome" />
			</f:facet>
			<h:outputText value="#{linha.usuario.profissional.nome}" />
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Login" />
			</f:facet>
			<h:outputText value="#{linha.usuario.login}" />
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Tipo" />
			</f:facet>
			<h:outputText value="#{linha.tipoLog.label}" />
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Data do log" />
			</f:facet>
			<h:outputText value="#{util.formatarDataHoraBrasil(linha.dataLog)}" />
		</p:column>
		
		<p:column style="width:120px; text-align: center;">
			<p:commandLink title="Vizualizar"
						   update=":#{p:component('loginLogEditorForm')}"
						   action="#{usuarioAcessoLogRaiz.setInstancia(linha)}"
						   oncomplete="logMod.show()"
						   style="padding-right:10px;">
				<h:graphicImage value="/Imagens/search-b-icon-24.png"/> 
			</p:commandLink>
		</p:column>
	</p:dataTable>

</ui:composition>
