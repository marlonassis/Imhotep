<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:p="http://primefaces.org/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="conteudoPadrao">
		<p:tab title="Controle de Acesso">
			<p:fieldset legend="Login" 
						collapsed="false" 
						toggleable="true"
						toggleSpeed="500">
				
				<script>
					setTimeout("window.location.reload(true);", 5 * 60 * 1000);
				</script>
				
				<h:form id="loginForm">
					<p:growl />
					<h:panelGrid columns="1">
						<h:panelGroup rendered="#{!autenticador.mostraComboUnidade}">
							<ri:inputApenasLetrasNumeros id="loginNovo" 
												 title="Informe seu novo usuário" 
												 value="#{autenticador.usuario.login}" 
												 autocomplete="false"
												 size="30"
												 required="true"
												 label="Usuário"/>
						</h:panelGroup>
						<h:panelGroup rendered="#{!autenticador.mostraComboUnidade}">
							<font color="red">*</font>
							<h:outputText value="Senha: " />
							<br />
							<p:inputText value="#{autenticador.usuario.senha}" 
										 label="Senha"
										 required="true" 
										 type="password" 
										 size="30" />
						</h:panelGroup>
						<h:panelGroup rendered="#{autenticador.mostraComboUnidade}">
							<font color="red">*</font>
							<h:outputText for="unidadeParaLogar" value="Informe uma unidade:" />
							<br />
							<p:selectOneMenu id="unidadeParaLogar"
								value="#{autenticador.unidadeAtual}" effect="fade"
								converter="unidadeConversor">
								<f:selectItem itemLabel="Selecione..." value="" />
								<f:selectItems value="#{autenticador.unidades}" var="unidade"
									itemLabel="#{unidade.nome}" itemValue="#{unidade}" />
							</p:selectOneMenu>
						</h:panelGroup>
					</h:panelGrid>
					<p:commandButton value="Login"
									 action="#{autenticador.logarUsuario}" 
									 update="loginForm"
									 ajax="false"
									 rendered="#{!autenticador.mostraComboUnidade}"
									 image="ui-icon ui-icon-locked"
									 title="Click para entrar na sua conta" />

					<p:commandButton value="Limpar"
									 image="ui-icon ui-icon-arrowrefresh-1-s"
									 rendered="#{!autenticador.mostraComboUnidade}"
									 title="Limpar os campos" 
									 type="reset" />

					<p:commandButton value="Continuar"
									 action="#{autenticador.continuaLogin}"
									 rendered="#{autenticador.mostraComboUnidade}" 
									 update="loginForm"
									 image="ui-icon ui-icon-arrowreturnthick-1-n"
									 title="Click para continuar seu Login" />
					
					<br/>
					<br/>
					<br/>
					<p:commandLink onclick="window.location='/imhotep/PaginasWeb/Publico/recuperarSenha.hu'" >
						Esqueci minha senha
					</p:commandLink>
					<br/>
					<br/>
					Caso você não tenha cadastro, faça um 
					<p:commandLink onclick="window.location='/imhotep/PaginasWeb/Publico/preCadastroProfissional.hu'" >
						Pré-Cadastro. Clique aqui.
					</p:commandLink>
					<br />
					<br />
				</h:form>

			</p:fieldset>
		</p:tab>
	</ui:define>
</ui:composition>
