<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab title="AutorizaUnidadeProfissional">
			<h:form id="autorizaUnidadeProfissionalEditorForm">
				<p:fieldset legend="Novo AutorizaUnidadeProfissional"
					collapsed="#{!autorizaUnidadeProfissionalRaiz.edicao}" toggleable="true"
					toggleSpeed="500">
					<p:growl id="formGrowl" showDetail="true" />
					<ui:include src="autorizaUnidadeProfissionalEditor.xhtml" />
					<p:commandButton value="Salvar" rendered="#{!autorizaUnidadeProfissionalRaiz.edicao}"
						update=":#{p:component('autorizaUnidadeProfissionalEditorForm')} :#{p:component('autorizaUnidadeProfissionalPesquisaForm')}"
						action="#{autorizaUnidadeProfissionalRaiz.enviar}" />
					<p:commandButton value="Gravar" rendered="#{autorizaUnidadeProfissionalRaiz.edicao}"
						update=":#{p:component('autorizaUnidadeProfissionalEditorForm')} :#{p:component('autorizaUnidadeProfissionalPesquisaForm')}"
						action="#{autorizaUnidadeProfissionalRaiz.atualizar}" />
					<p:commandButton value="Novo" rendered="#{autorizaUnidadeProfissionalRaiz.edicao}"
						 update="@parent"
						 action="#{autorizaUnidadeProfissionalRaiz.novaInstancia()}" />
				</p:fieldset>
			</h:form>

			<h:form id="autorizaUnidadeProfissionalPesquisaForm">
				<p:growl />
				<p:fieldset legend="Pesquisa"
					collapsed="true" toggleable="true" toggleSpeed="500">
					<ui:include src="autorizaUnidadeProfissionalConsulta.xhtml" />

					<p:commandButton value="Pesquisar" 
						image="ui-icon ui-icon-search" 
						update=":#{p:component('autorizaUnidadeProfissionalPesquisaForm')}"/>

					<p:commandButton value="Limpar"
						action="#{autorizaUnidadeProfissionalConsulta.novaInstancia()}"
						image="ui-icon ui-icon-arrowrefresh-1-s" title="Limpar os campos"
						update=":#{p:component('autorizaUnidadeProfissionalPesquisaForm')}" />

				</p:fieldset>
				<ui:include src="autorizaUnidadeProfissionalTabela.xhtml" />
			</h:form>
		</p:tab>
	</ui:define>
</ui:composition>
