<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="tabAutorizaUnidadeProfissional"
			title="Unidade do profissional">
			<h:form id="autorizaUnidadeProfissionalForm" prependId="false">
				<p:fieldset legend="Nova unidade do Profissional"
					collapsed="#{!autorizaUnidadeProfissionalHome.edicao}"
					toggleable="true" toggleSpeed="500">
					<p:growl id="formGrowl" showDetail="true" />
					<ui:include src="autorizaUnidadeProfissionalEditor.xhtml" />
					<p:commandButton value="Salvar"
						rendered="#{!autorizaUnidadeProfissionalHome.edicao}"
						update="padraoTabView:tabelaAutorizaUnidadeProfissional autorizaUnidadeProfissionalForm"
						action="#{autorizaUnidadeProfissionalHome.enviar}" />
					<p:commandButton value="Gravar"
						rendered="#{autorizaUnidadeProfissionalHome.edicao}"
						update="padraoTabView:tabelaAutorizaUnidadeProfissional autorizaUnidadeProfissionalForm"
						action="#{autorizaUnidadeProfissionalHome.atualizar}" />
					<p:commandButton value="Novo"
						rendered="#{autorizaUnidadeProfissionalHome.edicao}"
						update="@parent"
						action="#{autorizaUnidadeProfissionalHome.novaInstancia()}" />
				</p:fieldset>
			</h:form>

			<h:form id="pesquisaAutorizaUnidadeProfissionalForm"
				prependId="false">
				<p:fieldset id="pesquisaAutorizaUnidadeProfissionalFieldSet"
					legend="Pesquisa" collapsed="true" toggleable="true"
					toggleSpeed="500">
					<ui:include src="autorizaUnidadeProfissionalConsulta.xhtml" />

					<p:commandButton value="Pesquisar"
						update="tabelaAutorizaUnidadeProfissional"
						image="ui-icon ui-icon-search" />

					<p:commandButton value="Limpar"
						action="#{autorizaUnidadeProfissionalConsulta.novaInstancia()}"
						image="ui-icon ui-icon-arrowrefresh-1-s" title="Limpar os campos"
						update="pesquisaAutorizaUnidadeProfissionalForm " />

				</p:fieldset>
				<p:growl />
				<ui:include src="autorizaUnidadeProfissionalTabela.xhtml" />
			</h:form>
		</p:tab>
	</ui:define>
</ui:composition>
