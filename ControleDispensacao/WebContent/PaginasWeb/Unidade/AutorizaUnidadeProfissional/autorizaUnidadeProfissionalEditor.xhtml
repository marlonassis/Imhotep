<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="autorizaUnidadeProfissionalPanelGrid" columns="3" width="100%">

		<h:panelGroup style="align:left;">
			<font color="red">*</font>
			<h:outputLabel for="unidade" value="Unidade:" />
			<br />
			<p:autoComplete id="unidade"
							scrollHeight="300"
							value="#{autorizaUnidadeProfissionalRaiz.instancia.unidade}" 
							forceSelection="true"
							completeMethod="#{unidadeAutoComplete.autoComplete}" 
							required="true"
							title="Informe a unidade."
							var="unidade"
							itemLabel="#{unidade.nome}" 
							itemValue="#{unidade}"
							converter="unidadeConversor" />
		</h:panelGroup>

		<h:panelGroup style="align:left;">
			<font color="red">*</font>
			<h:outputLabel for="profissional" value="Profissional:" />
			<br />
			<p:autoComplete id="profissional" 
							forceSelection="true"
							scrollHeight="300"
							value="#{autorizaUnidadeProfissionalRaiz.instancia.profissional}"
							completeMethod="#{profissionalAutoComplete.autoComplete}"
							required="true"
							title="Informe o nome do profissional."
							var="profissional" 
							itemLabel="#{profissional.nome}" 
							itemValue="#{profissional}"
							converter="profissionalConversor" />
		</h:panelGroup>
	</h:panelGrid>

</ui:composition>
