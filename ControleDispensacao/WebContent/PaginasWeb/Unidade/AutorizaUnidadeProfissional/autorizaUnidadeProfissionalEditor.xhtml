<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="autorizaUnidadeProfissionalPanelGrid" columns="3" width="100%">

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="unidade" value="Unidade:" />
			<br />
			<p:selectOneMenu value="#{autorizaUnidadeProfissionalRaiz.instancia.unidade}"
				effect="fade" converter="unidadeConversor" required="true">
				<f:selectItem itemLabel="Selecione..." itemValue="#{unidade}" />
				<f:selectItems value="#{unidadeRaiz.getListaUnidadeAutoComplete}"
					var="unidade" itemLabel="#{unidade.nome}"
					itemValue="#{unidade}" />
				
			</p:selectOneMenu>
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="profissional" value="Profissional:" />
			<br />
			<p:selectOneMenu value="#{autorizaUnidadeProfissionalRaiz.instancia.profissional}"
				effect="fade" converter="profissionalConversor" required="true">
				<f:selectItem itemLabel="Selecione..." itemValue="#{profissional}" />
				<f:selectItems value="#{profissionalRaiz.getListaProfissionalAutoComplete}"
					var="profissional" itemLabel="#{profissional.nome}"
					itemValue="#{profissional}" />
				
			</p:selectOneMenu>
		</h:panelGroup>



	</h:panelGrid>

</ui:composition>
