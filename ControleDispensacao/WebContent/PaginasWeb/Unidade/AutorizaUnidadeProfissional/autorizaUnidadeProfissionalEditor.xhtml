<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="autorizaUnidadeProfissionalPanelGrid" columns="3" width="100%">
		
		<ri:inputAutoComplete id="unidade" 
							 label="Unidade"  
							 completeMethod="#{unidadeAutoComplete.autoComplete}" 
							 itemValue="#{unidade}" 
							 itemLabel="#{unidade.nome}" 
							 var="unidade"
							 value="#{autorizaUnidadeProfissionalRaiz.instancia.unidade}" 
							 required="true"/>

		<h:panelGroup style="align:left;">
			<font color="red">*</font>
			<h:outputLabel for="profissional" value="Profissional:" />
			<br />
			<p:autoComplete id="profissional" 
							forceSelection="true"
							scrollHeight="300"
							value="#{autorizaUnidadeProfissionalRaiz.instancia.profissional}"
							completeMethod="#{profissionalAutoComplete.autoComplete}"
							required="true"
							title="Informe o nome do profissional."
							var="profissional" 
							itemLabel="#{profissional.nome}" 
							itemValue="#{profissional}"
							converter="profissionalConversor" />
			<h:graphicImage value="/Imagens/list16.png"
							title="Ao digitar aparecerá algumas sugestões"
							style="padding-top:8px" />
		</h:panelGroup>
	</h:panelGrid>

</ui:composition>
