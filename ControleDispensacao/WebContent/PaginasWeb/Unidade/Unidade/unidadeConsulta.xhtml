<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid id="unidadePanelGridConsulta" columns="3" width="100%">

		<h:panelGroup>
			
			<h:outputLabel for="unidadePai" value="Unidade Superior:" />
			<br />
			<p:selectOneMenu value="#{unidadeConsulta.instancia.unidadePai}"
				effect="fade" converter="unidadeConversor" required="false">
				<f:selectItem itemLabel="Selecione..." itemValue="#{unidade}" />
				<f:selectItems value="#{unidadeRaiz.getListaUnidadeAutoComplete}"
					var="unidadePai" itemLabel="#{unidade.nome}"
					itemValue="#{unidade}" />
				
			</p:selectOneMenu>
		</h:panelGroup>

		<h:panelGroup>
			
			<h:outputLabel for="nome" value="Nome:" />
			<br />
			<p:inputText id="nome" required="false"
				value="#{unidadeConsulta.instancia.nome}"
				title="Informe o nome da unidade." />
		</h:panelGroup>

		<h:panelGroup>
			
			<h:outputLabel for="coordenador" value="Coordenador:" />
			<br />
			<p:selectOneMenu value="#{unidadeConsulta.instancia.coordenador}"
				effect="fade" converter="profissionalConversor" required="false">
				<f:selectItem itemLabel="Selecione..." itemValue="#{profissional}" />
				<f:selectItems value="#{profissionalRaiz.getListaProfissionalAutoComplete}"
					var="coordenador" itemLabel="#{profissional.nome}"
					itemValue="#{profissional}" />
				
			</p:selectOneMenu>
		</h:panelGroup>

		<h:panelGroup>
			
			<h:outputLabel for="email" value="e-mail:" />
			<br />
			<p:inputText id="email" required="false"
				value="#{unidadeConsulta.instancia.email}"
				title="Informe o e-mail, caso exista para a unidade." />
		</h:panelGroup>



	</h:panelGrid>
</ui:composition>
