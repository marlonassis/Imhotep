<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid id="unidadePanelGridConsulta" columns="3" width="100%">

		<h:panelGroup>
			
			<h:outputLabel for="coordenador" value="Coordenador:" />
			<br />
			<p:autoComplete id="coordenador"
							scrollHeight="300"
							value="#{unidadeConsulta.instancia.coordenador}" 
							forceSelection="true"
							completeMethod="#{profissionalAutoComplete.autoComplete}"
							var="coordenador" 
							title="Informe o nome do coordenador"
							itemLabel="#{coordenador.nome}" 
							itemValue="#{coordenador}"
							converter="profissionalConversor" />
			<h:graphicImage value="/Imagens/list16.png"
							title="Ao digitar aparecerá algumas sugestões"
							style="padding-top:8px" />				
		</h:panelGroup>

		<h:panelGroup>
			
			<h:outputLabel for="unidadePai" value="Unidade Pai:" />
			<br />
			<p:autoComplete id="unidadePai"
							scrollHeight="300"
							value="#{unidadeConsulta.instancia.unidadePai}" 
							forceSelection="true"
							completeMethod="#{unidadeAutoComplete.autoComplete}"
							title="Informe o grupo do sub-grupo"
							var="unidade" 
							itemLabel="#{unidade.nome}" 
							itemValue="#{unidade}"
							converter="unidadeConversor" />
			<h:graphicImage value="/Imagens/list16.png"
							title="Ao digitar aparecerá algumas sugestões"
							style="padding-top:8px" />		
		</h:panelGroup>
		
		<h:panelGroup>
			<h:outputLabel for="nome" value="Nome:" />
			<br />
			<p:inputText id="nome" 
						 required="false"
						 value="#{unidadeConsulta.instancia.nome}"
						 title="Informe o nome da unidade." />
		</h:panelGroup>

		<h:panelGroup>
			<h:outputLabel for="email" value="e-mail:" />
			<br />
			<p:inputText id="email" 
						 required="false"
						 value="#{unidadeConsulta.instancia.email}"
						 title="Informe o e-mail, caso exista para a unidade." />
		</h:panelGroup>

	</h:panelGrid>
</ui:composition>
