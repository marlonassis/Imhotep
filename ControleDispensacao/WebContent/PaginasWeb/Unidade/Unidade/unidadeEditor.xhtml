<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="unidadePanelGrid" columns="3" width="100%">

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="sigla" value="Sigla:" />
			<br />
			<p:inputText id="sigla" 
						 value="#{unidadeRaiz.instancia.sigla}"
						 required="true" 
						 title="Informe a descrição do unidade" />
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="nome" value="Nome:" />
			<br />
			<p:inputText id="nome" 
						 value="#{unidadeRaiz.instancia.nome}"
						 required="true" 
						 title="Informe a descrição do unidade" />
		</h:panelGroup>

		<h:panelGroup>
			<h:outputLabel for="telefone" value="Telefone:" />
			<br />
			<p:inputMask id="telefone" 
						 mask="(99)9999-9999"
						 value="#{unidadeRaiz.instancia.telefone}"
						 title="Campo texto com máscara para telefone"
						 converter="telefoneConversor" 
						 required="false" />
		</h:panelGroup>

		<h:panelGroup>
			<h:outputLabel for="email" value="e-mail:" />
			<br />
			<p:inputText id="email" 
						 value="#{unidadeRaiz.instancia.email}"
						 title="Informe o e-mail do cliente" 
						 onblur="validaEmail(this);"
						 required="false" />
		</h:panelGroup>

		<h:panelGroup style="align:left;">
			<h:outputLabel for="unidadePai" value="Unidade Superior:" />
			<br />
			<p:autoComplete id="unidadePai"
							scrollHeight="300"
							value="#{unidadeRaiz.instancia.unidadePai}" 
							forceSelection="true"
							completeMethod="#{unidadeAutoComplete.autoComplete}" 
							title="Informe a unidade pai desta unidade."
							var="unidade"
							itemLabel="#{unidade.nome}" 
							itemValue="#{unidade}"
							converter="unidadeConversor" />
			<h:graphicImage value="/Imagens/list16.png"
							title="Ao digitar aparecerá algumas sugestões"
							style="padding-top:8px" />
		</h:panelGroup>

		<h:panelGroup style="align:left;">
			<h:outputLabel for="coordenador" value="Coordenador:" />
			<br />
			<p:autoComplete id="coordenador" 
							forceSelection="true"
							scrollHeight="300"
							value="#{unidadeRaiz.instancia.coordenador}"
							completeMethod="#{profissionalAutoComplete.autoComplete}"
							required="false"
							title="Informe o nome do profissional que é coordenador do setor."
							var="profissional" 
							itemLabel="#{profissional.nome}" 
							itemValue="#{profissional}"
							converter="profissionalConversor" />
			<h:graphicImage value="/Imagens/list16.png"
							title="Ao digitar aparecerá algumas sugestões"
							style="padding-top:8px" />
		</h:panelGroup>

	</h:panelGrid>
</ui:composition>
