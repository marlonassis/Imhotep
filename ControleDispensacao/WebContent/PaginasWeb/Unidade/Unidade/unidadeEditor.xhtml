<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="unidadePanelGrid" columns="3" width="100%">

		<h:panelGroup>
			
			<h:outputLabel for="unidadePai" value="Unidade Superior:" />
			<br />
			<p:selectOneMenu value="#{unidadeRaiz.instancia.unidadePai}"
				effect="fade" converter="unidadeConversor" required="false">
				<f:selectItem itemLabel="Selecione..." itemValue="#{unidade}" />
				<f:selectItems value="#{unidadeRaiz.getListaUnidadeAutoComplete}"
					var="unidadePai" itemLabel="#{unidade.nome}"
					itemValue="#{unidade}" />
				
			</p:selectOneMenu>
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="sigla" value="Sigla:" />
			<br />
			<p:inputText id="sigla" required="true"
				value="#{unidadeRaiz.instancia.sigla}"
				title="Informe a sigla da unidade." />
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="nome" value="Nome:" />
			<br />
			<p:inputText id="nome" required="true"
				value="#{unidadeRaiz.instancia.nome}"
				title="Informe o nome da unidade." />
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="coordenador" value="Coordenador:" />
			<br />
			<p:selectOneMenu value="#{unidadeRaiz.instancia.coordenador}"
				effect="fade" converter="profissionalConversor" required="true">
				<f:selectItem itemLabel="Selecione..." itemValue="#{profissional}" />
				<f:selectItems value="#{profissionalRaiz.getListaProfissionalAutoComplete}"
					var="coordenador" itemLabel="#{profissional.nome}"
					itemValue="#{profissional}" />
				
			</p:selectOneMenu>
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="telefone" value="Telefone:" />
			<br />
			<p:inputMask id="telefone" required="true" mask="(99)9999-9999"
				value="#{unidadeRaiz.instancia.telefone}"
				title="Informe o telefone da unidade."
				converter="telefoneConversor">
				
			</p:inputMask>
		</h:panelGroup>

		<h:panelGroup>
			
			<h:outputLabel for="email" value="e-mail:" />
			<br />
			<p:inputText id="email" required="false"
				value="#{unidadeRaiz.instancia.email}"
				title="Informe o e-mail, caso exista para a unidade." />
		</h:panelGroup>



	</h:panelGrid>

</ui:composition>
