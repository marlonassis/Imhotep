<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="tabUnidade" title="Unidade">
			<h:form id="unidadeForm" prependId="false">
				<p:fieldset legend="Nova Unidade" collapsed="#{!unidadeHome.edicao}"
					toggleable="true" toggleSpeed="500">
					<p:growl id="formGrowl" showDetail="true" />
					<ui:include src="unidadeEditor.xhtml" />
					<p:commandButton value="Salvar" rendered="#{!unidadeHome.edicao}"
						update="padraoTabView:tabelaUnidade unidadeForm"
						action="#{unidadeHome.enviar}" />
					<p:commandButton value="Gravar" rendered="#{unidadeHome.edicao}"
						update="padraoTabView:tabelaUnidade unidadeForm"
						action="#{unidadeHome.atualizar}" />
					<p:commandButton value="Novo" rendered="#{unidadeHome.edicao}"
						update="@parent" action="#{unidadeHome.novaInstancia()}" />
				</p:fieldset>
			</h:form>

			<h:form id="pesquisaUnidadeForm" prependId="false">
				<p:fieldset id="pesquisaUnidadeFieldSet" legend="Pesquisa"
					collapsed="true" toggleable="true" toggleSpeed="500">
					<ui:include src="unidadeConsulta.xhtml" />

					<p:commandButton value="Pesquisar" update="tabelaUnidade"
						image="ui-icon ui-icon-search" />

					<p:commandButton value="Limpar"
						action="#{unidadeConsulta.novaInstancia()}"
						image="ui-icon ui-icon-arrowrefresh-1-s" title="Limpar os campos"
						update="pesquisaUnidadeForm " />

				</p:fieldset>
				<p:growl />
				<ui:include src="unidadeTabela.xhtml" />
			</h:form>
		</p:tab>
	</ui:define>
</ui:composition>
