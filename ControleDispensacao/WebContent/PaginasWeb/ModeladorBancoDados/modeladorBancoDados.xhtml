<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="modeladorBancoDados" title="Modelagem" >
			<h:form id="modeladorBancoDadosForm" prependId="false" >
				<p:fieldset legend="Novo"
							collapsed="#{empty modeladorBancoDados.tabela.propriedades}"
							toggleable="true"
							toggleSpeed="500">
						<p:growl id="formGrowl" showDetail="true" />
						<ui:include src="modeladorBancoDadosEditor.xhtml"/>
			            <p:commandButton	value="Salvar" 
			            					rendered="#{empty modeladorBancoDados.tabelaEdicao}"
			            					update="padraoTabView:tabelaModeladorBancoDados modeladorBancoDadosForm"
											action="#{modeladorBancoDados.criarTabela()}" />
			            <p:commandButton	value="Gravar" 
			            					rendered="#{not empty modeladorBancoDados.tabelaEdicao}"
			            					update="padraoTabView:tabelaModeladorBancoDados modeladorBancoDadosForm"
											action="#{modeladorBancoDados.executarSqls()}"/> 
						<p:commandButton	value="Novo"
											update="@parent" 
											action="#{modeladorBancoDados.limparDados()}"/> 
				</p:fieldset>
            </h:form>
			
			<h:form id="pesquisaModeladorBancoDadosForm" prependId="false" >
				<p:fieldset id="pesquisaModeladorBancoDadosFieldSet"
							legend="Pesquisa" 
							collapsed="true" 
							toggleable="true" 
							toggleSpeed="500">
					
					<p:commandButton 	value="Pesquisar" 
										update="tabelaTipoMovimento" 
										image="ui-icon ui-icon-search" />
					
					<p:commandButton 	value="Limpar" 
										action="#{tipoMovimentoConsulta.novaInstancia()}"
										image="ui-icon ui-icon-arrowrefresh-1-s" 
										title="Limpar os campos" 
										update="pesquisaTipoMovimentoForm " />
					
			    </p:fieldset>  
				<p:growl/>
				<ui:include src="modeladorBancoDadosTabela.xhtml"/>
			</h:form>	
		</p:tab>
	</ui:define>
</ui:composition>
