<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:dataTable 	id="tabelaModeladorBancoDados" 
					value="#{modeladorBancoDados.tabelas}" 
					var="linha"
					emptyMessage="NÃ£o foi encontrado registros">
					
		<p:column>
			<f:facet name="header"><h:outputText value="Tabela" /></f:facet>
			<h:outputText value="#{linha}" />
		</p:column>
					
		<p:column style="width:60px; text-align: center;" >
			<p:commandLink update="padraoTabView:modeladorBancoDadosForm"
						   action="#{modeladorBancoDados.editarTabela()}" 
						   title="Editar #{linha}" 
						   style="padding-right:10px;" >
				<f:setPropertyActionListener value="#{linha}" target="#{modeladorBancoDados.tabelaEdicao}" />
				<h:graphicImage value="/Imagens/edit.gif" />
			</p:commandLink>
			
			<p:commandLink  action="#{modeladorBancoDados.apagarTabela()}"
							update="tabelaModeladorBancoDados padraoTabView:modeladorBancoDadosForm" 
							onclick="if(!confirm('Deseja realmente excluir #{linha}?')) return false;"
							title="Apagar #{linha}" 
							style="padding-right:10px;" >
				<f:setPropertyActionListener value="#{linha}" target="#{modeladorBancoDados.tabelaEdicao}" />
				<h:graphicImage value="/Imagens/delete.png" />
			</p:commandLink>
		</p:column>  
	</p:dataTable>
		
</ui:composition>
