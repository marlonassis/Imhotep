<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>
	<ui:define name="conteudoPadrao">
		<p:tab id="tabRelatorios" title="Relatório Geral de Materiais">
			<h:form id="relatoriosForm"
					target="_blank"
					style="text-align: left;">
					
					<!-- EXCELL -->
	 			<h:panelGroup>
						<h:selectBooleanCheckbox value="#{relatorioMaterialCompleto.excel}" />
						<h:outputLabel for="grupo" value="Planilha eletrônica" />
				</h:panelGroup>
					<br />
				<div align="left">
					<p:commandButton id="downloadRelatorio"
								value="Gerar relatório" 
								ajax="false"
								action="#{relatorioMaterialCompleto.gerarRalatorio}"/>
					<br/><br/>
					<h:panelGroup>
						<h:selectBooleanCheckbox value="#{relatorioMedicamentoControlado.excel}" />
						<h:outputLabel for="grupo" value="Planilha eletrônica" />
				</h:panelGroup>
				<BR />
					<p:commandButton id="downloadRelatorioLista"
								value="Gerar relatório dos materiais controlados" 
								ajax="false"
								action="#{relatorioMedicamentoControlado.gerarRalatorio}"/>
				</div>
			</h:form>
		</p:tab>
	</ui:define>
</ui:composition>
