	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>
	<ui:define name="conteudoPadrao">
		<p:tab id="tabRelatorios" title="Relatório do Estoque">
			<h:form id="relatoriosForm"
					target="_blank"
					style="text-align: left;">
				
				<!-- EXCELL -->
	 			<h:panelGroup>
						<h:selectBooleanCheckbox value="#{relatorioEstoqueAlmoxarifadoCompleto.excel}" />

				</h:panelGroup>
	 			
				<div align="left">
					<p:commandButton id="downloadRelatorio"
								value="Gerar relatório" 
								ajax="false"
								action="#{relatorioEstoqueAlmoxarifadoCompleto.gerarRalatorio}"/>
				</div>
			</h:form>
		</p:tab>
	</ui:define>
