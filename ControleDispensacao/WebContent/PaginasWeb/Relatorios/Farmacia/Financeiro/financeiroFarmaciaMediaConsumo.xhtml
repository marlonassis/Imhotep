<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>
	<ui:define name="conteudoPadrao">
		<p:tab id="tabRelatorios"
			title="Relatório de Média de Consumo">
			<h:form id="relatoriosForm"
					target="_blank" 
					style="text-align: left;">
					
				<h:panelGroup>
					<font color="red">*</font>
					<h:outputLabel for="mes" value="Mês:" />
					<br />
					<p:inputText styleClass="monthpicker" value="#{relatorioMediaConsumoFarmacia.dataIni}">
						<f:convertDateTime locale="pt_BR" timeZone="GMT-3" pattern="MM/yyyy"/>
					</p:inputText>
				</h:panelGroup>
				
				<!-- EXCELL -->
	 			<h:panelGroup>
						<h:selectBooleanCheckbox value="#{relatorioMediaConsumoFarmacia.excel}" />
						<h:outputLabel for="grupo" value="Planilha eletrônica (beta)" />
				</h:panelGroup>
				
				<script>$('.monthpicker').monthpicker();</script>
				<div align="left">
					<p:commandButton id="downloadRelatorio"
								value="Gerar Relatório" ajax="false"
								action="#{relatorioMediaConsumoFarmacia.gerarRelatorio}"/>
				</div>
			</h:form>
		</p:tab>
	</ui:define>
</ui:composition>
