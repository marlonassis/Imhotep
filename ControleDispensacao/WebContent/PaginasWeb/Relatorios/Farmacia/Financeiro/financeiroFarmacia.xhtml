<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>
	<ui:define name="conteudoPadrao">
		<p:tab id="tabRelatorios"
			title="Relatório financeiro">
			<h:form id="relatoriosForm"
					target="_blank" 
					style="text-align: left;">
					
				<h:panelGrid id="formularioRelatorioPanelGrid" columns="2" width="100%">
					<h:panelGroup>
						<font color="red">*</font>
						<h:outputLabel for="dataIni" value="Início:" />
						<br />
						<p:inputText styleClass="monthpicker" value="#{relatorioFinanceiroFarmacia.dataIni}">
							<f:convertDateTime locale="pt_BR" timeZone="GMT-3" pattern="MM/yyyy"/>
						</p:inputText>
					</h:panelGroup>
					
					<h:panelGroup>
						<font color="red">*</font>
						<h:outputLabel for="dataFim" value="Fim:" />
						<br />
						<p:inputText styleClass="monthpicker" value="#{relatorioFinanceiroFarmacia.dataFim}">
							<f:convertDateTime locale="pt_BR" timeZone="GMT-3" pattern="MM/yyyy"/>
						</p:inputText>
					</h:panelGroup>
				</h:panelGrid>
				<script>$('.monthpicker').monthpicker();</script>
				<div align="left">
					<p:commandButton id="downloadRelatorio"
								value="Gerar relatório" ajax="false"
								action="#{relatorioFinanceiroFarmacia.gerarRelatorio}"/>
				</div>
			</h:form>
		</p:tab>
	</ui:define>
</ui:composition>
