<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>
	<ui:define name="conteudoPadrao">
		<p:tab id="tabRelatorios" title="Relatório de estoque por data de vencimento" >
			<h:form id="relatoriosForm" style="text-align: left;" >
				<h:panelGrid id="materialPanelGrid"
							 columns="2" 
							 width="100%" >
					<h:panelGroup>
						<font color="red" >*</font><h:outputLabel for="dataIni" value="Início:"  /><br />
						<p:calendar id="dataIni"
									value="#{relatorioEstoqueVencido.dataIni}" />
					</h:panelGroup>
					<h:panelGroup>
						<font color="red" >*</font><h:outputLabel for="dataFim" value="Fim:"  /><br />
						<p:calendar id="dataFim"
									value="#{relatorioEstoqueVencido.dataFim}" />
					</h:panelGroup>
					<h:panelGroup>
					    <p:commandLink id="downloadRelatorio" 
					    			   value="Gerar relatório por período" 
					    			   ajax="false"
					    			   action="#{relatorioEstoqueVencido.relatorioEstoqueVencidoPeriodo}">  
					    </p:commandLink>
					</h:panelGroup>
				</h:panelGrid>  
			</h:form>
		</p:tab>
	</ui:define>
</ui:composition>
