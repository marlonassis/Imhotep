<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>
	<ui:define name="conteudoPadrao">
		<p:tab id="tabRelatorios"
			title="Relatório de Estoque por Data de Vencimento">
			<h:form id="relatoriosForm"
					target="_blank" 
					style="text-align: left;">
				<h:panelGrid id="materialPanelGrid" columns="2" width="100%">
					<h:panelGroup>
						<font color="red">*</font>
						<h:outputLabel for="dataIni" value="Início:" />
						<br />
						<p:calendar id="dataIni"
									maxlength="7"
									value="#{relatorioEstoqueVencimento.dataIni}" pattern="MM/yyyy"
									locale="pt" />
					</h:panelGroup>
					<h:panelGroup>
						<font color="red">*</font>
						<h:outputLabel for="dataFim" value="Fim:" />
						<br />
						<p:calendar id="dataFim"
									maxlength="7"
									value="#{relatorioEstoqueVencimento.dataFim}" pattern="MM/yyyy"
									locale="pt" />
					</h:panelGroup>
				</h:panelGrid>
				
				<!-- EXCELL -->
	 			<h:panelGroup>
						<h:selectBooleanCheckbox value="#{relatorioEstoqueVencimento.excel}" />
						<h:outputLabel for="grupo" value="Planilha eletrônica" />
				</h:panelGroup>
				
				<div align="left">
					<p:commandButton id="downloadRelatorio"
								value="Gerar relatório" ajax="false"
								action="#{relatorioEstoqueVencimento.gerarRelatorio}"/>
				</div>
			</h:form>
		</p:tab>
	</ui:define>
</ui:composition>
