<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="tabAutorizaAplicacao" title="Autorização para aplicação" >
			<h:form id="autorizaAplicacaoForm" prependId="false" >
				<p:fieldset legend="Nova Autorização"
							collapsed="#{!autorizaAplicacaoHome.edicao}"
							toggleable="true"
							toggleSpeed="500">
						<p:growl id="formGrowl" />
						<ui:include src="autorizaAplicacaoEditor.xhtml"/>
			            <p:commandButton	value="Salvar" 
			            					rendered="#{!autorizaAplicacaoHome.edicao}"
			            					update="padraoTabView:tabelaAutorizaAplicacao autorizaAplicacaoForm"
											action="#{autorizaAplicacaoHome.enviar}" />
			            <p:commandButton	value="Gravar" 
			            					rendered="#{autorizaAplicacaoHome.edicao}"
			            					update="padraoTabView:tabelaAutorizaAplicacao autorizaAplicacaoForm"
											action="#{autorizaAplicacaoHome.atualizar}"/> 
						<p:commandButton	value="Novo"
											rendered="#{autorizaAplicacaoHome.edicao}"
											update="@parent" 
											action="#{autorizaAplicacaoHome.novaInstancia()}"/> 
				</p:fieldset>
            </h:form>
			
			<h:form id="pesquisaAutorizaAplicacaoForm" prependId="false" >
				<p:fieldset id="pesquisaAutorizaAplicacaoFieldSet"
							legend="Pesquisa" 
							collapsed="true" 
							toggleable="true" 
							toggleSpeed="500">
					<ui:include src="autorizaAplicacaoConsulta.xhtml"/>
					
					<p:commandButton 	value="Pesquisar" 
										update="tabelaAutorizaAplicacao" 
										image="ui-icon ui-icon-search" />
					
					<p:commandButton 	value="Limpar" 
										action="#{autorizaAplicacaoConsulta.novaInstancia()}"
										image="ui-icon ui-icon-arrowrefresh-1-s" 
										title="Limpar os campos" 
										update="pesquisaAutorizaAplicacaoForm " />
					
			    </p:fieldset>  
				<p:growl/>
				<ui:include src="autorizaAplicacaoTabela.xhtml"/>
			</h:form>	
		</p:tab>
	</ui:define>
</ui:composition>
