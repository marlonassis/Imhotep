<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	
	<h:panelGrid id="autorizaAplicacaoGridConsulta"
				 columns="3" 
				 width="100%" >
				 
		<h:panelGroup>
			<h:outputLabel for="usuarioConsulta" value="Usuario:" /><br />
	  		<p:autoComplete id="usuarioConsulta" 
	  						forceSelection="true"
	  						value="#{autorizaAplicacaoConsulta.instancia.usuario}"
							completeMethod="#{usuarioHome.getListaUsuarioAutoComplete}" 
							var="usuario" 
							itemLabel="#{usuario.login}" 
							itemValue="#{usuario}" 
							converter="usuarioConversor" />
		</h:panelGroup>
		
		<h:panelGroup>
			<h:outputLabel for="aplicacaoConsulta" value="Aplicação:" /><br />
	  		<p:autoComplete id="aplicacaoConsulta" 
	  						forceSelection="true"
	  						value="#{autorizaAplicacaoConsulta.instancia.aplicacao}"
							completeMethod="#{aplicacaoHome.getListaAplicacaoSuggest}" 
							var="aplicacao" 
							itemLabel="#{aplicacao.descricao}" 
							itemValue="#{aplicacao}" 
							converter="aplicacaoConversor" />
		</h:panelGroup>

	</h:panelGrid>
</ui:composition>
