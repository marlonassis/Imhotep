<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	
	<h:panelGrid id="livroPanelGridConsulta"
				 columns="3" 
				 width="100%" >
				 
		<h:panelGroup>
			<h:outputLabel for="livroConsulta" value="Livro:" /><br />
	  		<p:autoComplete id="livroConsulta" 
	  						value="#{listaEspecialConsulta.instancia.livro}"
							completeMethod="#{livroHome.getListaLivroSuggest}" 
							var="livro" 
							itemLabel="#{livro.descricao}" 
							itemValue="#{livro}" 
							converter="livroConversor" />
		</h:panelGroup>
		
		<h:panelGroup>
			<h:outputLabel for="listaConsulta" value="Lista:"  /><br />
			<p:inputText id="listaConsulta" 
						 value="#{listaEspecialConsulta.instancia.lista}" 
						 title="Informe o nome da lista" />
		</h:panelGroup>
		
		<h:panelGroup>
			<h:outputLabel for="descricaoConsulta" value="Descrição:"  /><br />
			<p:inputText id="descricaoConsulta" 
						 value="#{listaEspecialConsulta.instancia.descricao}" 
						 title="Informe a descrição da lista" />
		</h:panelGroup>
		
	</h:panelGrid>
</ui:composition>
