<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid id="doacaoPanelGridConsulta" columns="3" width="100%">

		<ri:inputAutoComplete 
							  id="hospital" 
							  completeMethod="#{hospitalAutoComplete.autoComplete}" 
							  var="hospital" 
							  itemValue="#{hospital}" 
							  itemLabel="#{hospital.nome}" 
							  label="Estabelecimento" 
							  value="#{doacaoConsulta.instancia.hospital}" />
		
		<ri:inputDataHora id="dataDoacao" 
						  label="Data da Doação" 
						  title="Informe a data da doação" 
						  value="#{doacaoConsulta.instancia.dataDoacao}" />
		
		<ri:inputEntidadeList 
							  id="tipoMovimentoDoacao" 
							  lista="#{tipoMovimentoDoacaoSelectOne.itens}" 
							  label="Tipo do Movimento" 
							  value="#{doacaoConsulta.instancia.tipoMovimento}" 
							  itemLabel="Descricao" />

	</h:panelGrid>
</ui:composition>
