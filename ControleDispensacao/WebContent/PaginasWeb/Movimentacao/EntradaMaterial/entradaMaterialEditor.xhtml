<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:panelGrid id="entradaMaterialPanelGrid"
				 columns="3" 
				 width="100%" >
		
		<h:panelGroup>
			<h:panelGrid columns="2" 
						 width="100%" >
				<h:panelGroup>
					<font color="red" >*</font><h:outputLabel for="lote" value="Lote:"  /><br />
					<p:inputText id="lote" 
								 value="#{entradaMaterialHome.instancia.lote}"
								 title="Informe o lote" />
					<p:commandButton value="Procurar lote"
									 action="#{entradaMaterialHome.procurarLote}" />
				</h:panelGroup>
			</h:panelGrid>
		</h:panelGroup>
		
		<h:panelGroup id="hospitalPanelGroup" >
			<h:panelGrid columns="2" 
				 width="100%" >
				<h:panelGroup>
					<h:outputLabel for="hospital" value="Hospital:"  /><br />
					<p:selectOneMenu value="#{entradaMaterialHome.itensMovimentoGeral.hospital}" 
									 effect="fade" 
									 converter="hospitalConversor">
						<f:ajax event="change" 
								render="hospitalPanelGroup" /> 
						<f:selectItem itemLabel="Selecione..." 
									  itemValue="#{null}" /> 
			            <f:selectItems value="#{hospitalConsulta.list}" 
			            			   var="hospital" 
			            			   itemLabel="#{hospital.nome}" 
			            			   itemValue="#{hospital}"/>  
			        </p:selectOneMenu>
		        </h:panelGroup>
		
				<h:panelGroup id="dataDoacaoPanelGroup"
							  rendered="#{entradaMaterialHome.itensMovimentoGeral.hospital != null}">
					<font color="red" >*</font><h:outputLabel for="dataDoacao" value="Data da doação:"  /><br />
					<p:calendar id="dataDoacao"
								pattern="dd/MM/yyyy"
								value="#{entradaMaterialHome.itensMovimentoGeral.dataDoacao}" />
				</h:panelGroup>
			</h:panelGrid>
		</h:panelGroup>		

		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="numeroDocumento" value="Número do documento:"  /><br />
			<p:inputText id="numeroDocumento" 
						 value="#{entradaMaterialHome.itensMovimentoGeral.movimentoGeral.numeroDocumento}"
						 onkeyup="apenasNumero(this);"
						 title="Informe o múmero do documento" />
		</h:panelGroup>
		
		<h:panelGroup style="align:left;" >
			<font color="red" >*</font><h:outputLabel for="material" value="Material:"  /><br />
	  		<p:autoComplete id="material" 
	  						value="#{entradaMaterialHome.instancia.material}"
							completeMethod="#{materialHome.getListaMaterialAutoComplete}" 
							var="material"
							forceSelection="true"
							title="Informe o material"
							itemLabel="#{material.descricaoUnidadeMaterial}" 
							itemValue="#{material}"
							converter="materialConversor" />
		</h:panelGroup>
		
		<h:panelGroup style="align:left;" >
			<font color="red" >*</font><h:outputLabel for="fabricante" value="Fabricante:"  /><br />
	  		<p:autoComplete id="fabricante" 
	  						value="#{entradaMaterialHome.instancia.fabricante}"
							completeMethod="#{fabricanteHome.getListaFabricanteAutoComplete}" 
							var="fabricante"
							forceSelection="true"
							title="Informe o fabricante"
							itemLabel="#{fabricante.descricao}" 
							itemValue="#{fabricante}"
							converter="fabricanteConversor" />
		</h:panelGroup>
		
		<h:panelGroup >
			<font color="red" >*</font><h:outputLabel for="dataValidade" value="Data de validade:"  /><br />
			<p:inputMask id="dataValidade"
						 mask="99/99/9999"
						 value="#{entradaMaterialHome.instancia.dataValidade}"
						 title="Data de validade do lote">
				<f:convertDateTime pattern="dd/MM/yyyy"  />
			</p:inputMask>
		</h:panelGroup>
		
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="quantidade" value="Quantidade:"  /><br />
			<p:inputText id="quantidade" 
						 value="#{entradaMaterialHome.itensMovimentoGeral.quantidade}"
						 onkeyup="apenasNumero(this);"
						 title="Informe a quantidade" />
		</h:panelGroup>
	</h:panelGrid>
</ui:composition>
