<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:dataTable id="tabelaEntradaMaterial" 
				 value="#{entradaMaterialConsulta.list}" 
				 var="linha"
				 emptyMessage="Não foi encontrado registros" 
				 rows="10" 
				 paginator="true"
				 selectionMode="single" 
				 rowKey="#{linha.idItensMovimentoGeral}">
		<p:column>
			<f:facet name="header"><h:outputText value="Código do material" /></f:facet>
			<h:outputText value="#{linha.material.codigoMaterial}" />
		</p:column>
		<p:column>
			<f:facet name="header"><h:outputText value="Material" /></f:facet>
			<h:outputText value="#{linha.material}" />
		</p:column>
		<p:column>
			<f:facet name="header"><h:outputText value="Unidade do material" /></f:facet>
			<h:outputText value="#{linha.material.unidadeMaterial}" />
		</p:column>
		<p:column>
			<f:facet name="header"><h:outputText value="Fabricante" /></f:facet>
			<h:outputText value="#{linha.fabricante}" />
		</p:column>
		<p:column>
			<f:facet name="header"><h:outputText value="Número do documento" /></f:facet>
			<h:outputText value="#{linha.movimentoGeral.numeroDocumento}" />
		</p:column>
		<p:column>
			<f:facet name="header"><h:outputText value="Lote" /></f:facet>
			<h:outputText value="#{linha.lote}" />
		</p:column>
		<p:column>
			<f:facet name="header"><h:outputText value="Validade" /></f:facet>
			<h:outputText value="#{linha.dataValidade}">
				<f:convertDateTime pattern="dd/MM/yyyy"/>
			</h:outputText>
		</p:column>
		<p:column style="width:60px; text-align: center;" >
			<p:commandLink update="padraoTabView:entradaMaterialForm" 
						   title="Editar" 
						   style="padding-right:10px;" >
				<f:setPropertyActionListener value="#{linha}" target="#{entradaMaterialHome.instancia}" />
				<h:graphicImage value="/Imagens/edit.gif" />
			</p:commandLink>
			
			<p:commandLink  action="#{entradaMaterialHome.apagar()}"
							update="tabelaEntradaMaterial padraoTabView:entradaMaterialForm" 
							onclick="if(!confirm('Deseja realmente excluir?')) return false;"
							title="Apagar" 
							rendered="false"
							style="padding-right:10px;" >
				<f:setPropertyActionListener value="#{linha}" target="#{entradaMaterialHome.instancia}" />
				<h:graphicImage value="/Imagens/delete.png" />
			</p:commandLink>
		</p:column>  
	</p:dataTable>
	
</ui:composition>
