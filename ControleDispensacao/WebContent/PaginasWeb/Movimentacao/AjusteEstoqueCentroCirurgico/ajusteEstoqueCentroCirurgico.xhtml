<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="tabAjusteEstoqueCentroCirurgico" title="Ajuste de Estoque do Centro CirÃºrgico" >
			<h:form id="ajusteEstoqueCentroCirurgicoForm" prependId="false" >
				<p:fieldset legend="Novo ajuste"
							collapsed="false"
							toggleable="false"
							toggleSpeed="500">
						<p:growl id="formGrowl" showDetail="true" />
						<ui:include src="ajusteEstoqueCentroCirurgicoEditor.xhtml"/>
			            <p:commandButton	value="Salvar" 
			            					rendered="true"
			            					update="padraoTabView:tabelaAjusteEstoqueCentroCirurgico ajusteEstoqueCentroCirurgicoForm"
											action="#{estoqueCentroCirurgicoLivroHome.enviar}" />
			            <p:commandButton	value="Gravar" 
			            					rendered="false"
			            					update="padraoTabView:tabelaAjusteEstoqueCentroCirurgico ajusteEstoqueCentroCirurgicoForm"
											action="#{estoqueCentroCirurgicoLivroHome.atualizar}"/> 
						<p:commandButton	value="Novo"
											rendered="false"
											update="@parent" 
											action="#{estoqueCentroCirurgicoLivroHome.novaInstancia()}"/> 
				</p:fieldset>
            </h:form>
            
            <h:form id="pesquisaAjusteEstoqueCentroCirurgicoForm" prependId="false" >
				<p:fieldset id="pesquisaAjusteEstoqueCentroCirurgicoFieldSet"
							legend="Pesquisa" 
							collapsed="true" 
							toggleable="true" 
							toggleSpeed="500">
					<ui:include src="ajusteEstoqueCentroCirurgicoConsulta.xhtml"/>
					
					<p:commandButton 	value="Pesquisar" 
										update="tabelaAjusteEstoqueCentroCirurgico" 
										image="ui-icon ui-icon-search" />
					
					<p:commandButton 	value="Limpar" 
										action="#{estoqueConsulta.novaInstancia()}"
										image="ui-icon ui-icon-arrowrefresh-1-s" 
										title="Limpar os campos" 
										update="pesquisaAjusteEstoqueCentroCirurgicoForm " />
					
			    </p:fieldset>  
				<p:growl/>
				<ui:include src="ajusteEstoqueCentroCirurgicoTabela.xhtml"/>
			</h:form>	
		</p:tab>
	</ui:define>
</ui:composition>
