<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="tabAjusteEstoque" title="Ajuste de Estoque">
			#{ajusteEstoqueRaiz.carregaEstoqueString(param.lote)}
			<h:form id="ajusteEstoqueForm">
				<p:fieldset legend="Novo ajuste de estoque" collapsed="false"
					toggleable="false" toggleSpeed="500">
					<p:growl id="formGrowl" showDetail="true" />
					<ui:include src="ajusteEstoqueEditor.xhtml" />
					<p:commandButton value="Salvar" rendered="true"
						update=":#{p:component('ajusteEstoqueForm')}"
						action="#{ajusteEstoqueRaiz.enviar}" />
					<p:commandButton value="Gravar" rendered="false"
						update=":#{p:component('ajusteEstoqueForm')}"
						action="#{ajusteEstoqueRaiz.atualizar}" />
					<p:commandButton value="Novo" rendered="false" update=":#{p:component('ajusteEstoqueForm')}"
						action="#{ajusteEstoqueRaiz.novaInstancia()}" />
				</p:fieldset>
			</h:form>

		</p:tab>
	</ui:define>
</ui:composition>
