<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<p:dataTable id="tabelaNotaFiscal" value="#{notaFiscalConsulta.list}"
		var="linha" dblClickSelect="true"
		emptyMessage="NÃ£o foi encontrado registros" rows="10" paginator="true"
		selectionMode="single" rowKey="#{linha.idNotaFiscal}">

		<p:column>
			<f:facet name="header">
				<h:outputText value="Lote" />
			</f:facet>
			<h:outputText value="#{linha.estoque}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Fornecedor:" />
			</f:facet>
			<h:outputText value="#{linha.fornecedor}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="" />
			</f:facet>
			<h:outputText value="#{linha.fechada}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="" />
			</f:facet>
			<h:outputText value="#{linha.bloqueada}" />
		</p:column>


		
		<p:column style="width:120px; text-align: center;">
			<p:commandLink title="Editar"
				update=":#{p:component('notaFiscalEditorForm')}"
				style="padding-right:10px;">
				<f:setPropertyActionListener value="#{linha}"
					target="#{notaFiscalRaiz.instancia}" />
				<h:graphicImage value="/Imagens/edit.gif" />
			</p:commandLink>

			<p:commandLink action="#{notaFiscalRaiz.apagar()}"
				update=":#{p:component('notaFiscalEditorForm')} :#{p:component('notaFiscalPesquisaForm')}"
				onclick="if(!confirm('Deseja realmente excluir?')) return false;"
				title="Apagar" style="padding-right:10px;">
				<f:setPropertyActionListener value="#{linha}"
					target="#{notaFiscalRaiz.instancia}" />
				<h:graphicImage value="/Imagens/delete.png" />
			</p:commandLink>
		</p:column>
	</p:dataTable>

</ui:composition>
