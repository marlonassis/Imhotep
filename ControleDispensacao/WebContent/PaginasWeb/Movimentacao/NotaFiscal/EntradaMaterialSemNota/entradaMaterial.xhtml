<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="tabEntradaMaterial" title="Entrada de Material Sem Nota Fiscal">
			<h:form id="entradaMaterialSemNotaFormulario" >
				<p:fieldset legend="Nova entrada de material"
					collapsed="false" toggleable="true"
					toggleSpeed="500">
					<p:growl id="formGrowl" showDetail="true" />
					<ui:include src="entradaMaterialEditor.xhtml" />
					<p:commandButton value="Salvar"
									 rendered="#{!entradaMaterialRaiz.edicao and !entradaMaterialRaiz.loteEncontrado and entradaMaterialRaiz.loteEncontrado != null}"
									 update=":#{p:component('entradaMaterialSemNotaFormulario')} :#{p:component('tabelaEntradaMaterial')}"
									 action="#{entradaMaterialRaiz.enviar}" />
					<p:commandButton value="Gravar" 
									 rendered="false"
									 update=":#{p:component('entradaMaterialSemNotaFormulario')} :#{p:component('tabelaEntradaMaterial')}"
									 action="#{entradaMaterialRaiz.atualizar}" />
					<p:commandButton value="Novo"
									 rendered="#{!entradaMaterialRaiz.edicao and !entradaMaterialRaiz.loteEncontrado and entradaMaterialRaiz.loteEncontrado != null}" 
									 update=":#{p:component('entradaMaterialSemNotaFormulario')}"
									 action="#{entradaMaterialRaiz.novaInstancia()}" 
									 immediate="true" />
				</p:fieldset>
			</h:form>

			<h:form id="pesquisaentradaMaterialFormulario" rendered="false" >
				<p:fieldset id="pesquisaEntradaMaterialFieldSet" legend="Pesquisa"
					collapsed="true" toggleable="true" toggleSpeed="500">
					<ui:include src="entradaMaterialConsulta.xhtml" />

					<p:commandButton value="Pesquisar" update=":#{p:component('tabelaEntradaMaterial')}"
						image="ui-icon ui-icon-search" />

					<p:commandButton value="Limpar"
						action="#{estoqueDesbloqueadoConsulta.novaInstancia()}"
						image="ui-icon ui-icon-arrowrefresh-1-s" title="Limpar os campos"
						immediate="true" update=":#{p:component('pesquisaentradaMaterialFormulario')}" />

				</p:fieldset>
				<p:growl />
				<ui:include src="entradaMaterialTabela.xhtml" />
			</h:form>
		</p:tab>
	</ui:define>
</ui:composition>
