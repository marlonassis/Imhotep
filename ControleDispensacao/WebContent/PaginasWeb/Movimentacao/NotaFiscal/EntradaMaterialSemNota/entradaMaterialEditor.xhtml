<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid columns="2" width="100%">
		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="lote" value="Lote:" />
			<br />
			<p:inputText id="lote"
				value="#{entradaMaterialRaiz.instancia.lote}"
				title="Informe o lote" 
				disabled="#{entradaMaterialRaiz.loteEncontrado != null and !entradaMaterialRaiz.loteEncontrado}"
				required="true"/>
			<p:commandButton image="ui-icon ui-icon-search"
							 update=":#{p:component('entradaMaterialSemNotaFormulario')}"
							 action="#{entradaMaterialRaiz.procurarLote}" 
							 rendered="#{entradaMaterialRaiz.loteEncontrado == null || entradaMaterialRaiz.loteEncontrado}"
							 title="Procurar lote." />
		</h:panelGroup>
		<h:panelGroup>
			<h:outputText value="Este lote já está cadastrado. Verifique se esta entrada é uma doação ou uma devolução." 
						  rendered="#{entradaMaterialRaiz.loteEncontrado}" />
		</h:panelGroup>
	</h:panelGrid>
	<h:panelGrid id="entradaMaterialPanelGrid"
				 rendered="#{entradaMaterialRaiz.loteEncontrado != null and !entradaMaterialRaiz.loteEncontrado}" 
				 columns="3" 
				 width="100%">
		<h:panelGroup style="align:left;">
			<font color="red">*</font>
			<h:outputLabel for="material" value="Material:" />
			<br />
			<p:autoComplete id="material"
							required="true" 
							scrollHeight="300"
							minQueryLength="4"
							value="#{entradaMaterialRaiz.instancia.material}"
							completeMethod="#{materialAutoComplete.autoComplete}"
							var="material" 
							forceSelection="true" 
							title="Informe o material"
							itemLabel="#{material.descricaoUnidadeMaterial}"
							itemValue="#{material}" 
							converter="materialConversor" />
			<h:graphicImage value="/Imagens/list16.png"
				title="Ao digitar aparecerá algumas sugestões"
				style="padding-top:8px" />
		</h:panelGroup>

		<h:panelGroup style="align:left;">
			<font color="red">*</font>
			<h:outputLabel for="fabricante" value="Fabricante:" />
			<br />
			<p:autoComplete id="fabricante"
							required="true"
							value="#{entradaMaterialRaiz.instancia.fabricante}"
							completeMethod="#{fabricanteAutoComplete.autoComplete}"
							var="fabricante" 
							minQueryLength="3" 
							forceSelection="true"
							title="Informe o fabricante" 
							itemLabel="#{fabricante.descricao}"
							itemValue="#{fabricante}" 
							converter="fabricanteConversor" />
			<h:graphicImage value="/Imagens/list16.png"
				title="Ao digitar aparecerá algumas sugestões"
				style="padding-top:8px" />
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="dataValidade" value="Data de validade:" />
			<br />
			<p:inputMask id="dataValidade"
						 required="true" 
						 mask="99/9999"
						 value="#{entradaMaterialRaiz.instancia.dataValidade}"
						 title="Data de validade do lote">
				<f:convertDateTime pattern="MM/yyyy" />
			</p:inputMask>
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="quantidade" value="Quantidade:" />
			<br />
			<p:inputText id="quantidade"
						 required="true"
						 value="#{entradaMaterialRaiz.itensMovimentoGeral.quantidade}"
						 onkeyup="apenasNumero(this);" 
						 title="Informe a quantidade" />
		</h:panelGroup>

		<h:panelGroup>
			<h:outputLabel for="fornecedor" value="Fornecedor:" />
			<br />
			<p:inputText id="fornecedor"
				value="#{entradaMaterialRaiz.instancia.fornecedor}"
				title="Informe o fornecedor" />
		</h:panelGroup>

		<h:panelGroup>
			<h:outputLabel for="valorUnitario" value="Valor unitário:" />
			<br />
			<p:inputText id="valorUnitario"
				value="#{entradaMaterialRaiz.instancia.valorUnitario}"
				onkeyup="apenasNumeroComVirgula(this);"
				converter="monetarioConversor"
				title="Informe o valor unitário do medicamento" />
		</h:panelGroup>


	</h:panelGrid>
</ui:composition>
