<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:r="http://java.sun.com/jsf/composite/remendo/input">

	<h:panelGrid columns="2" width="100%">
		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="lote" value="Lote:" />
			<br />
			<p:inputText id="lote"
						 value="#{entradaMaterialSemNotaRaiz.instancia.lote}"
						 title="Informe o lote" 
						 disabled="#{entradaMaterialSemNotaRaiz.loteEncontrado != null}"
						 required="true"/>
			<p:commandButton image="ui-icon ui-icon-search"
							 update=":#{p:component('entradaMaterialSemNotaFormulario')} :#{p:component('entradaMaterialPanelGrid')}"
							 action="#{entradaMaterialSemNotaRaiz.procurarLote}" 
							 rendered="#{entradaMaterialSemNotaRaiz.loteEncontrado == null}"
							 title="Procurar lote." />
		</h:panelGroup>
	</h:panelGrid>
	<h:panelGrid id="entradaMaterialPanelGrid"
				 rendered="#{entradaMaterialSemNotaRaiz.loteEncontrado != null}" 
				 columns="3" 
				 width="100%">
		<h:panelGroup style="align:left;">
			<font color="red">*</font>
			<h:outputLabel for="material" value="Material:" />
			<br />
			<p:autoComplete id="material"
							disabled="#{entradaMaterialSemNotaRaiz.loteEncontrado}"
							required="true" 
							scrollHeight="300"
							minQueryLength="4"
							value="#{entradaMaterialSemNotaRaiz.instancia.material}"
							completeMethod="#{materialAutoComplete.autoComplete}"
							var="material" 
							forceSelection="true" 
							title="Informe o material"
							itemLabel="#{material.descricaoUnidadeMaterial}"
							itemValue="#{material}" 
							converter="materialConversor" />
			<h:graphicImage value="/Imagens/list16.png"
				title="Ao digitar aparecerá algumas sugestões"
				style="padding-top:8px" />
		</h:panelGroup>

		<h:panelGroup style="align:left;">
			<font color="red">*</font>
			<h:outputLabel for="fabricante" value="Fabricante:" />
			<br />
			<p:autoComplete id="fabricante"
							disabled="#{entradaMaterialSemNotaRaiz.loteEncontrado}"
							required="true"
							value="#{entradaMaterialSemNotaRaiz.instancia.fabricante}"
							completeMethod="#{fabricanteAutoComplete.autoComplete}"
							var="fabricante" 
							minQueryLength="3" 
							forceSelection="true"
							title="Informe o fabricante" 
							itemLabel="#{fabricante.descricao}"
							itemValue="#{fabricante}" 
							converter="fabricanteConversor" />
			<h:graphicImage value="/Imagens/list16.png"
				title="Ao digitar aparecerá algumas sugestões"
				style="padding-top:8px" />
		</h:panelGroup>

		<h:panelGroup> 
			<r:inputDataMesAno id="dataValidade"
							   label="Data de validade:"
							   disabled="#{entradaMaterialSemNotaRaiz.loteEncontrado}"
							   required="true" 
							   mask="99/9999"
							   value="#{entradaMaterialSemNotaRaiz.instancia.dataValidade}"
							   title="Data de validade do lote"/>
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="quantidade" value="Quantidade:" />
			<br />
			<p:inputText id="quantidade"
						 required="true"
						 value="#{entradaMaterialSemNotaRaiz.quantidadeMovimentacao}"
						 onkeyup="apenasNumero(this);" 
						 title="Informe a quantidade" />
		</h:panelGroup>

	</h:panelGrid>
</ui:composition>
