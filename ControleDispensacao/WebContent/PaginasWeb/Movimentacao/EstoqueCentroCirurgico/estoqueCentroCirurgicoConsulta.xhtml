<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid id="hospitalPanelGridConsulta" columns="3" width="100%">

		<h:panelGroup style="align:left;">
			<h:outputLabel for="materialConsulta" value="Material:" />
			<br />
			<p:autoComplete id="materialConsulta" 
							scrollHeight="300"
							forceSelection="true"
							value="#{estoqueCentroCirurgicoConsulta.instancia.material}"
							completeMethod="#{materialRaiz.getListaMaterialPesquisaCentroCirurgicoAutoComplete}"
							var="material" 
							title="Informe o grupo do sub-grupo"
							itemLabel="#{material.descricao}" 
							itemValue="#{material}"
							converter="materialConversor" />
			<h:graphicImage value="/Imagens/list16.png"
				title="Ao digitar aparecerá algumas sugestões"
				style="padding-top:8px" />
		</h:panelGroup>

		<h:panelGroup style="align:left;">
			<h:outputLabel for="fabricanteConsulta" value="Fabricante:" />
			<br />
			<p:autoComplete id="fabricanteConsulta"
							scrollHeight="300"
							value="#{estoqueCentroCirurgicoConsulta.instancia.fabricante}"
							completeMethod="#{fabricanteRaiz.getListaFabricanteAutoComplete}"
							var="fabricante" 
							forceSelection="true" 
							title="Informe o fabricante"
							itemLabel="#{fabricante.descricao}" 
							itemValue="#{fabricante}"
							converter="fabricanteConversor" />
			<h:graphicImage value="/Imagens/list16.png"
				title="Ao digitar aparecerá algumas sugestões"
				style="padding-top:8px" />
		</h:panelGroup>

		<h:panelGroup>
			<h:outputLabel for="loteConsulta" value="Lote:" />
			<br />
			<p:inputText id="loteConsulta"
				value="#{estoqueCentroCirurgicoConsulta.instancia.lote}"
				title="Informe o lote do material" />
		</h:panelGroup>

		<h:panelGroup>
			<h:outputLabel for="dataValidadeConsulta" value="Data de validade:" />
			<br />
			<p:inputMask id="dataValidadeConsulta" mask="99/99/9999"
				value="#{estoqueCentroCirurgicoConsulta.instancia.dataValidade}"
				title="Data de validade do lote" required="false">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</p:inputMask>
		</h:panelGroup>

	</h:panelGrid>
</ui:composition>
