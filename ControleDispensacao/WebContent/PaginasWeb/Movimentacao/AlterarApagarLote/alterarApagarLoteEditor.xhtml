<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid columns="2" width="100%">
		<h:panelGroup>
			<ri:inputTextoSimples id="loteAntigo" 
							  title="Informe o lote" 
							  disabled="#{alterarApagarLoteRaiz.loteEncontrado}"
							  value="#{alterarApagarLoteRaiz.loteAntigo}" 
							  label="Lote"
							  required="true" />
						 
			<p:commandButton image="ui-icon ui-icon-search"
							 update=":#{p:component('alterarApagarLoteEditorForm')} :#{p:component('alterarApagarLotePanelGrid')}"
							 action="#{alterarApagarLoteRaiz.procurarLote}" 
							 rendered="#{!alterarApagarLoteRaiz.loteEncontrado}"
							 title="Procurar lote." />
		</h:panelGroup>
	</h:panelGrid>

	<h:panelGrid id="alterarApagarLotePanelGrid" 
				 columns="2" 
				 width="100%" 
				 rendered="#{alterarApagarLoteRaiz.loteEncontrado}" >
		
		<ri:inputTextoSimples id="lote" 
							  title="Informe o lote" 
							  value="#{alterarApagarLoteRaiz.instancia.lote}" 
							  label="Lote"
							  required="true" />
		
		<ri:inputAutoComplete id="material" 
							 label="Material"  
							 disabled="true"
							 completeMethod="#{materialAutoComplete.autoComplete}" 
							 itemValue="#{material}" 
							 itemLabel="#{material.descricaoUnidadeMaterial}" 
							 var="material"
							 value="#{alterarApagarLoteRaiz.instancia.material}" 
							 required="true"/>
		
		<ri:inputAutoComplete id="fabricante" 
							 label="Fabricante"  
							 disabled="false"
							 completeMethod="#{fabricanteAutoComplete.autoComplete}" 
							 itemValue="#{fabricante}" 
							 itemLabel="#{fabricante.descricao}" 
							 var="fabricante"
							 value="#{alterarApagarLoteRaiz.instancia.fabricante}" 
							 required="true"/>
		
		<ri:inputDataMesAnoMedicamento id="dataValidade"
							   label="Data de Validade"
							   required="true" 
							   value="#{alterarApagarLoteRaiz.instancia.dataValidade}"
							   title="Data de validade do lote"/>
		
		<ri:inputTextoSimples id="codigoBarras" 
							  title="Informe o código de barras" 
							  value="#{alterarApagarLoteRaiz.instancia.codigoBarras}" 
							  label="Código de Barras" />
	</h:panelGrid>
</ui:composition>
