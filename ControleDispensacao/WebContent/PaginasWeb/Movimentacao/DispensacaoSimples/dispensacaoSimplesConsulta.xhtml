<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:r="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid id="entradaMaterialPanelGridConsulta" columns="3"
		width="100%">

		<h:panelGroup style="align:left;">
			<h:outputLabel for="materialConsulta" value="Material:" />
			<br />
			<p:autoComplete id="materialConsulta" 
							scrollHeight="300"
							forceSelection="true"
							value="#{estoqueDesbloqueadoConsulta.instancia.material}"
							completeMethod="#{materialAutoComplete.autoComplete}"
							var="material" 
							title="Informe o grupo do sub-grupo"
							itemLabel="#{material.descricao}" 
							itemValue="#{material}"
							converter="materialConversor" />
			<h:graphicImage value="/Imagens/list16.png"
				title="Ao digitar aparecerá algumas sugestões"
				style="padding-top:8px" />
		</h:panelGroup>

		<h:panelGroup style="align:left;">
			<h:outputLabel for="fabricanteConsulta" value="Fabricante:" />
			<br />
			<p:autoComplete id="fabricanteConsulta"
							scrollHeight="300"
							value="#{estoqueDesbloqueadoConsulta.instancia.fabricante}"
							completeMethod="#{fabricanteAutoComplete.autoComplete}"
							var="fabricante" 
							forceSelection="true" 
							title="Informe o fabricante"
							itemLabel="#{fabricante.descricao}" 
							itemValue="#{fabricante}"
							converter="fabricanteConversor" />
			<h:graphicImage value="/Imagens/list16.png"
				title="Ao digitar aparecerá algumas sugestões"
				style="padding-top:8px" />
		</h:panelGroup>

		<h:panelGroup>
			<h:outputLabel for="loteConsulta" value="Lote:" />
			<br />
			<p:inputText id="loteConsulta"
				value="#{estoqueDesbloqueadoConsulta.instancia.lote}"
				title="Informe o lote do material" />
		</h:panelGroup>

		<h:panelGroup>
			<r:inputDataMesAno id="dataValidadeConsulta"
							   label="Data de validade:"
							   required="false" 
							   value="#{estoqueDesbloqueadoConsulta.instancia.dataValidade}"
							   title="Data de validade do lote"/>
		</h:panelGroup>

	</h:panelGrid>
</ui:composition>
