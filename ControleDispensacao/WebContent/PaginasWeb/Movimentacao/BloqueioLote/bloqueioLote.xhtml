<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="tabBloqueioMaterial" title="Bloqueio de lote">
			<h:form id="bloqueioLoteEditorForm" >
				<p:fieldset legend="Novo bloqueio de lote"
					collapsed="false" toggleable="true"
					toggleSpeed="500">
					<p:growl id="formGrowl" showDetail="true" />
					<ui:include src="bloqueioLoteEditor.xhtml" />
					<p:commandButton value="Salvar" 
									 rendered="false"
									 update=":#{p:component('bloqueioLoteEditorForm')} :#{p:component('bloqueioLotePesquisaForm')}"
									 action="#{bloqueioLoteRaiz.enviar}" />
					<p:commandButton value="Gravar"
									 rendered="#{bloqueioLoteRaiz.edicao}"
									 update=":#{p:component('bloqueioLoteEditorForm')} :#{p:component('bloqueioLotePesquisaForm')}"
									 action="#{bloqueioLoteRaiz.atualizar}" />
					<p:commandButton value="Novo" 
									 immediate="true"
									 rendered="#{bloqueioLoteRaiz.edicao}"
									 update=":#{p:component('bloqueioLoteEditorForm')}" 
									 action="#{bloqueioLoteRaiz.novaInstancia()}" />
				</p:fieldset>
			</h:form>

			<h:form id="bloqueioLotePesquisaForm" rendered="false" >
				<p:fieldset id="pesquisaBloqueioLoteFieldSet" 
							legend="Pesquisa"
							collapsed="true" 
							toggleable="true" 
							toggleSpeed="500">
					<ui:include src="bloqueioLoteConsulta.xhtml" />

					<p:commandButton value="Pesquisar" 
									 update=":#{p:component('bloqueioLotePesquisaForm')}"
									 image="ui-icon ui-icon-search" />

					<p:commandButton value="Limpar"
									 action="#{estoqueConsulta.novaInstancia()}"
									 image="ui-icon ui-icon-arrowrefresh-1-s" 
									 title="Limpar os campos"
									 update=":#{p:component('bloqueioLotePesquisaForm')} " />

				</p:fieldset>
				<p:growl />
				<ui:include src="bloqueioLoteTabela.xhtml" />
			</h:form>
		</p:tab>
	</ui:define>
</ui:composition>
