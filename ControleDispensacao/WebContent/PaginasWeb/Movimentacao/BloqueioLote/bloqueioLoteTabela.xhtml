<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:dataTable id="tabelaBloqueioLote" value="#{estoqueConsulta.list}"
		var="linha" dblClickSelect="true"
		emptyMessage="NÃ£o foi encontrado registros" rows="10" paginator="true"
		selectionMode="single" rowKey="#{linha.idEstoque}">

		<p:column>
			<f:facet name="header">
				<h:outputText value="Lote" />
			</f:facet>
			<h:outputText value="#{linha.lote}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Material" />
			</f:facet>
			<h:outputText value="#{linha.material}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Bloqueado" />
			</f:facet>
			<h:outputText value="#{linha.bloqueado.label}" />
		</p:column>
		<p:column style="width:60px; text-align: center;">
			<p:commandLink update="padraoTabView:bloqueioLoteForm" title="Editar"
				style="padding-right:10px;">
				<f:setPropertyActionListener value="#{linha}"
					target="#{bloqueioLoteRaiz.instancia}" />
				<h:graphicImage value="/Imagens/edit.gif" />
			</p:commandLink>

			<p:commandLink action="#{bloqueioLoteRaiz.apagar()}"
				update="tabelaEstoque padraoTabView:estoqueForm"
				onclick="if(!confirm('Deseja realmente excluir?')) return false;"
				title="Apagar" rendered="false" style="padding-right:10px;">
				<f:setPropertyActionListener value="#{linha}"
					target="#{bloqueioMaterialRaiz.instancia}" />
				<h:graphicImage value="/Imagens/delete.png" />
			</p:commandLink>
		</p:column>
	</p:dataTable>

</ui:composition>
