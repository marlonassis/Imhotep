<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:panelGrid id="entradaMaterialPanelGrid"
				 columns="3" 
				 width="100%" >
				 
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="material" value="Material:"  /><br />
			<h:outputText value="#{bloqueioLoteHome.instancia.material.descricao}" 
						  title="Nome do material" />
		</h:panelGroup>
		
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="lote" value="Lote:"  /><br />
			<h:outputText value="#{bloqueioLoteHome.instancia.lote}" 
						  title="Lote do material" />
		</h:panelGroup>
		
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="quantidade" value="Quantidade:"  /><br />
			<h:outputText value="#{bloqueioLoteHome.instancia.quantidade}" 
						  title="Quantidade em estoque" />
		</h:panelGroup>
		
		<h:panelGroup>
			<font color="red" >*</font><h:outputLabel for="bloqueado" value="Lote bloqueado?"  /><br />
			<h:selectOneRadio id="bloqueado"
							  value="#{bloqueioLoteHome.instancia.bloqueado}" 
							  required="true"
							  title="Informe se o lote estÃ¡ bloqueado" >
				 <f:selectItems value="#{itensPadrao.statusEnumItens}"/>
			</h:selectOneRadio>
		</h:panelGroup>
		
		<h:panelGroup>
			<h:outputLabel for="motivo" value="Motivo:"  /><br />
			<p:inputTextarea id="motivo"
							 value="#{bloqueioLoteHome.instancia.motivoBloqueio}" 
							 title="Informe o motivo do bloqueio" />
		</h:panelGroup>
	</h:panelGrid>
</ui:composition>
