<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="bloqueioMaterialPanelGrid" columns="3" width="100%">

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="material" value="Material:" />
			<br />
			<h:outputText
				value="#{bloqueioLoteRaiz.instancia.material.descricao}"
				title="Nome do material" />
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="lote" value="Lote:" />
			<br />
			<h:outputText value="#{bloqueioLoteRaiz.instancia.lote}"
				title="Lote do material" />
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="quantidade" value="Quantidade:" />
			<br />
			<h:outputText value="#{bloqueioLoteRaiz.instancia.quantidade}"
				title="Quantidade em estoque" />
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="bloqueado" value="Lote bloqueado" />
			<br />
			<p:selectBooleanCheckbox value="#{bloqueioLoteRaiz.instancia.bloqueado}" 
									 required="true" >
				<p:ajax event="change" update=":#{p:component('tipoBloqueioPanelGroup')}" />
			</p:selectBooleanCheckbox>
		</h:panelGroup>
		<h:panelGroup id="tipoBloqueioPanelGroup" >
			<h:panelGroup rendered="#{bloqueioLoteRaiz.instancia.bloqueado}">
				<font color="red">*</font>
				<h:outputLabel for="tipoBloqueio" value="Tipo do bloqueio." />
				<br />
				<h:selectOneRadio id="tipoBloqueio"
								  value="#{bloqueioLoteRaiz.instancia.tipoBloqueio}" 
								  required="true"
								  title="Informe se o motivo de o lote estar sendo bloqueado.">
					<p:ajax event="change" update=":#{p:component('motivoBloqueioPanelGroup')}" />
					<f:selectItems value="#{itensPadrao.tipoBloqueioLoteEnumItens}" />
				</h:selectOneRadio>
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup id="motivoBloqueioPanelGroup">
			<h:panelGroup rendered="#{bloqueioLoteRaiz.instancia.tipoBloqueio == 'O'}" >
				<h:outputLabel for="motivo" value="Motivo:" />
				<br />
				<p:inputTextarea id="motivo"
					value="#{bloqueioLoteRaiz.instancia.motivoBloqueio}"
					title="Informe o motivo do bloqueio" />
			</h:panelGroup>
		</h:panelGroup>
		
	</h:panelGrid>
</ui:composition>
