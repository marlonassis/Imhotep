<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>


	<ui:define name="conteudoPadrao">
		<p:tab id="tabHospital" title="Hospital" >
			<h:form id="hospitalForm" prependId="false" >
				<p:fieldset legend="Novo Hospital"
							collapsed="#{!hospitalHome.edicao}"
							toggleable="true"
							toggleSpeed="500">
						<p:growl id="formGrowl" showDetail="true" />
						<ui:include src="hospitalEditor.xhtml"/>
			            <p:commandButton	value="Salvar" 
			            					rendered="#{!hospitalHome.edicao}"
			            					update="padraoTabView:tabelaHospital hospitalForm"
											action="#{hospitalHome.enviar}" />
			            <p:commandButton	value="Gravar" 
			            					rendered="#{hospitalHome.edicao}"
			            					update="padraoTabView:tabelaHospital hospitalForm"
											action="#{hospitalHome.atualizar}"/> 
						<p:commandButton	value="Novo"
											rendered="#{hospitalHome.edicao}"
											update="@parent" 
											action="#{hospitalHome.novaInstancia()}"/> 
				</p:fieldset>
            </h:form>
			
			<h:form id="pesquisaHospitalForm" prependId="false" >
				<p:fieldset id="pesquisaHospitalFieldSet"
							legend="Pesquisa" 
							collapsed="true" 
							toggleable="true" 
							toggleSpeed="500">
					<ui:include src="hospitalConsulta.xhtml"/>
					
					<p:commandButton 	value="Pesquisar" 
										update="tabelaHospital" 
										image="ui-icon ui-icon-search" />
					
					<p:commandButton 	value="Limpar" 
										action="#{hospitalConsulta.novaInstancia()}"
										image="ui-icon ui-icon-arrowrefresh-1-s" 
										title="Limpar os campos" 
										update="pesquisaHospitalForm " />
					
			    </p:fieldset>  
				<p:growl/>
				<ui:include src="hospitalTabela.xhtml"/>
			</h:form>	
		</p:tab>
	</ui:define>
</ui:composition>
