<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid id="hospitalPanelGridConsulta" columns="3" width="100%">

		<h:panelGroup>
			<h:outputLabel for="nomeConsulta" value="Nome:" />
			<br />
			<p:inputText id="nomeConsulta"
				value="#{hospitalConsulta.instancia.nome}"
				title="Informe o nome do hospital" />
		</h:panelGroup>

		<h:panelGroup>
			<h:outputLabel for="descricaoConsulta" value="Descrição:" />
			<br />
			<p:inputText id="descricaoConsulta"
				value="#{hospitalConsulta.instancia.descricao}"
				title="Informe descrição do hospital" />
		</h:panelGroup>

	</h:panelGrid>
</ui:composition>
