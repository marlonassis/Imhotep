<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid id="hospitalPanelGridConsulta" columns="3" width="100%">

		<h:panelGroup>
			
			<h:outputLabel for="descricao" value="Descrição:" />
			<br />
			<p:inputText id="descricao" required="false"
				value="#{hospitalConsulta.instancia.descricao}"
				title="Descreva o hospital" />
		</h:panelGroup>

		<h:panelGroup>
			
			<h:outputLabel for="nome" value="Nome:" />
			<br />
			<p:inputText id="nome" required="false"
				value="#{hospitalConsulta.instancia.nome}"
				title="Informe o nome do hospital." />
		</h:panelGroup>



	</h:panelGrid>
</ui:composition>
