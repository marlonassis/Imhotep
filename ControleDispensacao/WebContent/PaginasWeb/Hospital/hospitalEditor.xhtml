<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="hospitalPanelGrid" columns="3" width="100%">

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="nome" value="Nome:" />
			<br />
			<p:inputText id="nome" value="#{hospitalHome.instancia.nome}"
				title="Informe o nome do hospital" required="true" />
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="descricao" value="Descrição:" />
			<br />
			<p:inputText id="descricao"
				value="#{hospitalHome.instancia.descricao}" required="true"
				title="Informe descrição do hospital" />
		</h:panelGroup>

	</h:panelGrid>
</ui:composition>
