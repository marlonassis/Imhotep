<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="hospitalPanelGrid" columns="3" width="100%">
		
		<ri:inputTextoSimples id="nome" 
							  required="true"
							  title="Informe o nome do estabelecimento"
							  disabled="#{hospitalRaiz.edicao}" 
							  value="#{hospitalRaiz.instancia.nome}" 
							  label="Nome" />
		
		<ri:inputTextArea id="descricao" 
						  label="Descrição" 
						  title="Descreva o estabelecimento" 
						  value="#{hospitalRaiz.instancia.descricao}" />
		
	</h:panelGrid>

</ui:composition>
