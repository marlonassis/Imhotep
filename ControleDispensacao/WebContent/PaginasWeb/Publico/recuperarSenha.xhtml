<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:p="http://primefaces.org/ui"
	template="/Templates/templatePadrao.xhtml">

	<ui:define name="head">
	</ui:define>

	<ui:define name="conteudoPadrao">
		<p:tab id="tabRaiz" title="Recuperação de Senha">
			Para recuperar a senha é necessário que você informe os dados abaixo:
			<h:form id="formRecuperacaoSenha" >
				<p:growl/>
				<h:panelGrid columns="3" >
					<ri:inputApenasNumero id="cpf"
										  required="true" 
										  autocomplete="false"
										  title="Informe o seu CPF" 
										  value="#{autenticador.profissionalRecuperacao.cpf}" 
										  label="CPF" />
					<h:panelGroup>
						<h:outputText value="*" style="color:red" />
						<h:outputLabel for="dataNascimento" value="Data de Nascimento:" />
						<br/>
						<p:calendar id="dataNascimento" 
									autocomplete="false"
									required="true"
									value="#{autenticador.profissionalRecuperacao.dataNascimento}" 
									pattern="dd/MM/yyyy" 
									title="Informe sua data de nascimento" />
					</h:panelGroup>
								
				</h:panelGrid>
				<p:commandButton value="Recuperar" 
								 action="#{autenticador.recuperarSenha}" 
								 update=":#{p:component('formRecuperacaoSenha')}" />
			</h:form>
			<h:outputText rendered="#{autenticador.exibirMensagemUsuarioBloqueado}" 
						  value="Seu usuário foi bloqueado depois de várias tentativas. Recupere sua senha."
						  style="color:#FF0000; font-weigth:bold;" />
		</p:tab>
	</ui:define>
</ui:composition>
