<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<p:dataTable id="tabelaEhealthEstabelecimento" 
				 value="#{ehealthEstabelecimentoConsulta.list}"
				 var="linha" 
				 dblClickSelect="true"
				 emptyMessage="Não foi encontrado registros" 
				 rows="10" 
				 paginator="true"
				 selectionMode="single" 
				 rowKey="#{linha.idEhealthEstabelecimento}">

		<p:column>
			<f:facet name="header">
				<h:outputText value="Nome" />
			</f:facet>
			<h:outputText value="#{linha.nome}" />
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Município" />
			</f:facet>
			<h:outputText value="#{linha.ehealthMunicipio.municipioEstado}" />
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Natureza" />
			</f:facet>
			<h:outputText value="#{linha.tipoNatureza.label}" />
		</p:column>
		
		<p:column style="width:120px; text-align: center;">
			<p:commandLink title="Editar"
						   update=":padraoTabView:ehealthEstabelcimento:ehealthEstabelecimentoEditorForm"
						   style="padding-right:10px;">
				<f:setPropertyActionListener value="#{linha}" target="#{ehealthEstabelecimentoRaiz.instancia}" />
				<h:graphicImage value="/Imagens/edit.gif" />
			</p:commandLink>

			<p:commandLink action="#{ehealthEstabelecimentoRaiz.apagar()}"
						   update=":padraoTabView:ehealthEstabelecimentoPesquisa:ehealthEstabelecimentoPesquisaForm :padraoTabView:ehealthEstabelecimento:ehealthEstabelecimentoEditorForm"
						   onclick="if(!confirm('Deseja realmente excluir?')) return false;"
						   title="Apagar" 
						   style="padding-right:10px;">
				<f:setPropertyActionListener value="#{linha}" target="#{ehealthEstabelecimentoRaiz.instancia}" />
				<h:graphicImage value="/Imagens/delete.png" />
			</p:commandLink>
		</p:column>
	</p:dataTable>

</ui:composition>
