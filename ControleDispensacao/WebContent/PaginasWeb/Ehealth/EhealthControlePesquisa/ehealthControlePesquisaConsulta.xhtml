<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid id="controlePesquisaPanelGridConsulta" columns="4" >
		
		<ri:inputEntidade id="pais" 
						  required="true"
						  atributosOrderBy="o.nome"
						  itemLabel="Nome" 
						  value="#{ehealthEstabelecimentoRaiz.pais}" 
						  label="País" 
						  updateChange=":#{p:component('controlePesquisaPanelGridConsulta')}" />
		
		<ri:inputEntidadeList id="estado"
							  required="true"  
							  itemLabel="Nome" 
							  value="#{ehealthEstabelecimentoRaiz.estado}" 
							  lista="#{ehealthEstabelecimentoRaiz.estadosPais}" 
							  label="Estado" 
							  updateChange=":#{p:component('controlePesquisaPanelGridConsulta')}"/>
		
		
		<ri:inputEntidadeList id="municipio"
							  itemLabel="Nome" 
							  required="true"
							  value="#{ehealthEstabelecimentoControlePesquisaConsulta.instancia.ehealthMunicipio}" 
							  lista="#{ehealthEstabelecimentoRaiz.municipiosEstado}" 
							  label="Município" />
		
		<ri:inputTextoSimples id="nomeEstabelecimento" 
							  title="Nome ou parte do nome" 
							  value="#{ehealthEstabelecimentoControlePesquisaConsulta.instancia.nome}" 
							  label="Nome" />
		
		
		<ri:inputSelectOneMenuEnum id="tipo" 
								   value="#{ehealthEstabelecimentoControlePesquisaConsulta.instancia.tipoUnidade}" 
								   label="Tipo" 
								   required="false"
								   itens="#{itensPadrao.tipoEhealthHospitalItens}" />
			  
									   
	</h:panelGrid>
	
</ui:composition>
