<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="estadoPanelGrid" columns="3" width="100%">
		<ri:inputTextoSimples id="nome" 
							 label="Nome"
							 title="Informe o nome do município" 
							 value="#{ehealthMunicipioRaiz.instancia.nome}" 
							 required="true" />
		
		<ri:inputCheckBoolean id="capital" 
							  value="#{ehealthMunicipioRaiz.instancia.capital}" 
							  label="Capital" />
		
		<ri:inputAutoComplete id="ehealthEstado" 
							  completeMethod="#{ehealthEstadoAutoComplete.autoComplete}" 
							  itemValue="#{ehealthEstado}" 
							  itemLabel="#{ehealthEstado.nomeEstadoPais}"
							  var="ehealthEstado" 
							  value="#{ehealthMunicipioRaiz.instancia.ehealthEstado}" 
							  label="Estado" 
							  required="true" />
		
		<ri:inputTextoSimples id="departamento" 
							 label="Departamento"
							 title="Informe o departamento, se houver" 
							 value="#{ehealthMunicipioRaiz.instancia.departamento}" 
							 required="false" />
		
		<ri:inputTextoSimples id="link" 
							 label="Link"
							 title="Informe o link do município no DataSus" 
							 value="#{ehealthMunicipioRaiz.instancia.link}" 
							 required="false" />
		
		<ri:inputTextoSimples id="linkEstado" 
							 label="Link do Estado"
							 title="Informe o link do estado no DataSus" 
							 value="#{ehealthMunicipioRaiz.instancia.linkEstado}" 
							 required="false" />
	</h:panelGrid>

</ui:composition>
