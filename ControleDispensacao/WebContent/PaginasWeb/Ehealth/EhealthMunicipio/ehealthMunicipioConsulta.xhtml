<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid id="ehealthMunicipioPanelGridConsulta" columns="3" width="100%">
		<ri:inputTextoSimples id="nomeConsulta" 
							 label="Nome"
							 title="Informe o nome do cid" 
							 value="#{ehealthMunicipioConsulta.instancia.nome}" />
		
		<ri:inputAutoComplete id="ehealthEstadoConsulta" 
							  completeMethod="#{ehealthEstadoAutoComplete.autoComplete}" 
							  itemValue="#{ehealthEstado}" 
							  itemLabel="#{ehealthEstado.nomeEstadoPais}"
							  var="ehealthEstado" 
							  value="#{ehealthMunicipioConsulta.instancia.ehealthEstado}" 
							  label="Estado" />
		
	</h:panelGrid>
</ui:composition>
