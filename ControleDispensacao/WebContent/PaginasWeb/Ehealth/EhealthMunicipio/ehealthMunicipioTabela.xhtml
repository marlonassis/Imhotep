<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<p:dataTable id="tabelaEhealthMunicipio" 
				 value="#{ehealthMunicipioConsulta.list}"
				 var="linha" 
				 dblClickSelect="true"
				 emptyMessage="Não foi encontrado registros" 
				 rows="10" 
				 paginator="true"
				 selectionMode="single" 
				 rowKey="#{linha.idEhealthMunicipio}">

		<p:column>
			<f:facet name="header">
				<h:outputText value="Nome" />
			</f:facet>
			<h:outputText value="#{linha.nome}" />
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Estado" />
			</f:facet>
			<h:outputText value="#{linha.ehealthEstado.nomeEstadoPais}" />
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Link" />
			</f:facet>
			<h:outputText value="#{linha.link}" />
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Capital" />
			</f:facet>
			<h:outputText value="#{linha.capital ? 'Sim' : 'Não'}" />
		</p:column>
		
		<p:column style="width:120px; text-align: center;">
			<p:commandLink title="Editar"
						   update=":padraoTabView:ehealthMunicipio:ehealthMunicipioEditorForm"
						   style="padding-right:10px;">
				<f:setPropertyActionListener value="#{linha}" target="#{ehealthMunicipioRaiz.instancia}" />
				<h:graphicImage value="/Imagens/edit.gif" />
			</p:commandLink>

			<p:commandLink action="#{ehealthMunicipioRaiz.apagar()}"
						   update=":padraoTabView:ehealthMunicipioPesquisa:ehealthMunicipioPesquisaForm :padraoTabView:ehealthMunicipio:ehealthMunicipioEditorForm"
						   onclick="if(!confirm('Deseja realmente excluir?')) return false;"
						   title="Apagar" 
						   style="padding-right:10px;">
				<f:setPropertyActionListener value="#{linha}" target="#{ehealthMunicipioRaiz.instancia}" />
				<h:graphicImage value="/Imagens/delete.png" />
			</p:commandLink>
		</p:column>
	</p:dataTable>

</ui:composition>
