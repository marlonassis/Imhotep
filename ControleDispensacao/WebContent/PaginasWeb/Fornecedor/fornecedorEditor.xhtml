<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="fornecedorPanelGrid" columns="3" width="100%">

		<ri:inputTextoSimples id="nomeFantasia" 
							  title="Informe o nome fantasia"
							  required="true" 
							  value="#{fornecedorRaiz.instancia.nomeFantasia}" 
							  label="Nome Fantasia" />

		<ri:inputTextoSimples id="razaoSocial" 
							  title="Informe a razão social do fornecedor"
							  required="true" 
							  value="#{fornecedorRaiz.instancia.razaoSocial}" 
							  label="Razão Social" />
		
		<ri:inputApenasNumero id="cadastroPessoaFisicaJuridica" 
							  title="Informe o CPF ou CNPJ do fornecedor" 
							  value="#{fornecedorRaiz.instancia.cadastroPessoaFisicaJuridica}" 
							  required="true"
							  label="CNPJ/CPF" />
		
		<ri:inputTextoSimples id="inscricaoEstadual" 
							  title="Informe a inscrição estadual do fornecedor"
							  required="false" 
							  value="#{fornecedorRaiz.instancia.inscricaoEstadual}" 
							  label="Inscrição Estadual" />

		<ri:inputTextoSimples id="inscricaoMunicipal" 
							  title="Informe a inscrição municipal do fornecedor"
							  required="false" 
							  value="#{fornecedorRaiz.instancia.inscricaoMunicipal}" 
							  label="Inscrição Municipal" />

		<ri:inputTextoSimples id="endereco" 
							  title="Informe o endereço do fornecedor"
							  required="true" 
							  value="#{fornecedorRaiz.instancia.endereco}" 
							  label="Endereço" />
		
		<ri:inputAutoComplete id="cidade" 
							  completeMethod="#{cidadeAutoComplete.autoComplete}" 
							  itemValue="#{cidade}" 
							  required="true"
							  itemLabel="#{cidade.nomeCidadeEstado}" 
							  var="cidade" 
							  value="#{fornecedorRaiz.instancia.cidade}" 
							  label="Cidade" />
		
		<ri:inputApenasNumero id="cep" 
							  title="Informe o CEP do fornecedor" 
							  value="#{fornecedorRaiz.instancia.cep}" 
							  label="CEP" />
			
		<ri:inputApenasNumero id="telefone" 
							  required="true"
							  title="Informe o telefone do fornecedor" 
							  value="#{fornecedorRaiz.instancia.telefone}" 
							  label="Telefone" />
							  
		<ri:inputApenasNumero id="telefone2" 
							  title="Informe o telefone do fornecedor" 
							  value="#{fornecedorRaiz.instancia.telefone2}" 
							  label="Telefone" />
		
		<ri:inputTextoSimples id="email" 
							  title="Informe o e-mail do fornecedor"
							  required="false" 
							  value="#{fornecedorRaiz.instancia.email}" 
							  label="Endereço" />
		 
	</h:panelGrid>

</ui:composition>
