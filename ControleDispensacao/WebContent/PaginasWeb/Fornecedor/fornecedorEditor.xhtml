<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid id="fornecedorPanelGrid" columns="3" width="100%">


		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="nomeFantasia" value="Nome Fantasia:" />
			<br />
			<p:inputText id="nomeFantasia" required="true"
				value="#{fornecedorRaiz.instancia.nomeFantasia}"
				title="Informe o nome fantasia do fornecedor" />
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="razaoSocial" value="Razão Social:" />
			<br />
			<p:inputText id="razaoSocial" required="true"
				value="#{fornecedorRaiz.instancia.razaoSocial}"
				title="Informe a razão social do fornecedor." />
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="cadastroPessoaFisicaJuridica" value="CNPJ/CPF:" />
			<br />
			<p:inputText id="cadastroPessoaFisicaJuridica" required="true"
				value="#{fornecedorRaiz.instancia.cadastroPessoaFisicaJuridica}"
				title="Informe o CPF ou CNPJ do fornecedor." />
		</h:panelGroup>

		<h:panelGroup>
			<h:outputLabel for="inscricaoEstadual" value="Inscrição Estadual:" />
			<br />
			<p:inputText id="inscricaoEstadual" required="false"
				value="#{fornecedorRaiz.instancia.inscricaoEstadual}"
				title="Informe a inscrição estadual do fornecedor." />
		</h:panelGroup>

		<h:panelGroup>
			<h:outputLabel for="inscricaoMunicipal" value="Inscrição Municipal:" />
			<br />
			<p:inputText id="inscricaoMunicipal" required="false"
				value="#{fornecedorRaiz.instancia.inscricaoMunicipal}"
				title="Informe a inscrição estadual do municipal." />
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="endereco" value="Endereço:" />
			<br />
			<p:inputText id="endereco" required="true"
				value="#{fornecedorRaiz.instancia.endereco}"
				title="Informe o endereço do fornecedor." />
		</h:panelGroup>

		<h:panelGroup>
			<font color="red">*</font>
			<h:outputLabel for="cidade" value="Cidade:" />
			<br />
			<p:autoComplete id="cidade" 
					scrollHeight="300" 
					minQueryLength="3" 
					forceSelection="true"
					required="true"
					title="Informe a cidade do fornecedor." 
					immediate="true"
					value="#{fornecedorRaiz.instancia.cidade}"
					completeMethod="#{cidadeAutoComplete.autoComplete}"
					var="cidade" 
					itemLabel="#{cidade.nomeCidadeEstado}" 
					itemValue="#{cidade.cidade}"
					converter="cidadeConversor" >
				
			</p:autoComplete>
			<h:graphicImage value="/Imagens/list16.png"
				title="Ao digitar aparecerá algumas sugestões"
				style="padding-top:8px" />
		</h:panelGroup>

		<h:panelGroup>
			
			<h:outputLabel for="cep" value="CEP:" />
			<br />
			<p:inputText id="cep" required="false"
				onkeyup="apenasNumero(this);"
				value="#{fornecedorRaiz.instancia.cep}"
				title="Informe o CEP do fornecedor." />
		</h:panelGroup>

		<h:panelGroup>
			<h:outputLabel for="telefone" value="Telefone:" />
			<br />
			<p:inputText id="telefone" required="false"
				onkeyup="apenasNumero(this);"
				value="#{fornecedorRaiz.instancia.telefone}"
				title="Informe o telefone do fornecedor." />
		</h:panelGroup>
		
		<h:panelGroup>
			<h:outputLabel for="telefone2" value="Telefone:" />
			<br />
			<p:inputText id="telefone2" 
						 required="false"
						 value="#{fornecedorRaiz.instancia.telefone2}"
						 title="Informe o telefone do fornecedor." />
		</h:panelGroup>

		<h:panelGroup>
			<h:outputLabel for="email" value="e-mail:" />
			<br />
			<p:inputText id="email" required="false"
				value="#{fornecedorRaiz.instancia.email}"
				title="Informe o e-mail do fornecedor." />
		</h:panelGroup>



	</h:panelGrid>

</ui:composition>
