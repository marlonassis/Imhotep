<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ri="http://java.sun.com/jsf/composite/remendo/input"
	xmlns:p="http://primefaces.org/ui">


	<h:panelGrid id="fornecedorPanelGridConsulta" columns="3" width="100%">

		<h:panelGroup>
			<h:outputLabel for="nome" value="Nome:" />
			<br />
			<p:inputText id="nome" required="false"
				value="#{fornecedorConsulta.instancia.nomeFantasia}"
				title="Informe o nome do fornecedor" />
		</h:panelGroup>
		
		<h:panelGroup>
			<h:outputLabel for="razaoSocial" value="Razão Social:" />
			<br />
			<p:inputText id="razaoSocial" 
						 required="false"
						 value="#{fornecedorConsulta.instancia.razaoSocial}"
						 title="Informe a razão social do fornecedor" />
		</h:panelGroup>

		<ri:inputCpfCnpj id="cpfCnpjConsulta" 
						 title="Informe o CNPJ ou CPF"
						 required="false" 
						 value="#{fornecedorConsulta.instancia.cadastroPessoaFisicaJuridica}" 
						 label="CPF/CNPJ" />

		<h:panelGroup>
			<h:outputLabel for="cidade" value="Cidade:" />
			<br />
			<p:autoComplete id="cidade" 
							scrollHeight="300"
							forceSelection="true"
							value="#{fornecedorConsulta.instancia.cidade}"
							completeMethod="#{cidadeAutoComplete.autoComplete}"
							required="false"
							var="cidade"  
							itemLabel="#{cidade.nomeCidadeEstado}"
							itemValue="#{cidade}" 
							converter="cidadeConversor" />			
		</h:panelGroup>



	</h:panelGrid>
</ui:composition>
