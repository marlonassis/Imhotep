<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<f:view contentType="text/html">

	<h:head>
		<title>CFinanceiro</title>
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
		<link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
		
		<link type="text/css" rel="stylesheet" href="#{request.contextPath}/syntaxhighlighter/styles/syntaxhighlighter.css" />
		<script type="text/javascript" src="../js/jquery.maskedinput-1.2.1.js"></script>
		<ui:insert name="head"></ui:insert>
	</h:head>

	<h:body >
		<div class="ui-widget ui-widget-header">
			<div id="logo">
				<h1>Controle Financeiro</h1>
			</div>
		</div>
		
		<div id="geral" align="center" >
			<div id="menu" >
				<h:form>
					<center>
						<ui:include src="menu.xhtml" />
					</center>
				</h:form>
			</div>
			
			<div align="center" >
				<ui:insert name="conteudoPadrao"></ui:insert>
			</div>
	
			<div id="footer" class="ui-widget ui-widget-header ui-corner-all">
				<p class="copyright">&copy;&nbsp;&nbsp;2010-2011 &nbsp;&bull;&nbsp;</p>
				<p style="float:right">Rodando com PrimeFaces 3 no JSF2.0</p>
			</div>
	
		</div>			

        <ui:insert name="status">
            <p:ajaxStatus style="width:32px;height:32px;display:block;position:fixed;right:0;top:0;">
                <f:facet name="start">
                    <p:graphicImage value="/Imagens/loading.gif" />
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>
        </ui:insert>
	</h:body>
</f:view>
</html>
