<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

	<h:head>
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<script type="text/javascript"
			src="#{request.contextPath}/js/jquery-1.7.js"></script>
		<script type="text/javascript"
			src="#{request.contextPath}/js/basico.js"></script>
		<script type="text/javascript"
			src="#{request.contextPath}/js/concentrador.js"></script>
	</h:head>


	<h:body>
		<div align="center">
			<p:tabView id="padraoTabView" effect="opacity"
				effectDuration="normal" cache="true">
				<ui:insert name="conteudoPadrao"></ui:insert>
			</p:tabView>
		</div>
	</h:body>
</f:view>
</html>
